mensaje.requisitosprevios.genera.desechos=Su proyecto gestiona desechos peligrosos o transporta sustancias qu\u00EDmicas peligrosas, por lo tanto, conforme a la normativa ambiental vigente, a continuaci\u00F3n deber\u00E1 ingresar la informaci\u00F3n para la obtenci\u00F3n de la aprobaci\u00F3n de los requisitos t\u00E9cnicos seg\u00FAn sea Gesti\u00F3n de desechos peligrosos y/o Transporte de sustancias qu\u00EDmicas peligrosas.
mensaje.requisitosprevios.interseca=Su proyecto interseca con \u00C1reas Protegidas, Bosques Protectores del Ecuador y/o RAMSAR, por lo tanto el mismo debe ser evaluado por una autoridad ambiental. Antes de esto usted debe descargar y llenar un formulario con preguntas/TDRs, tal como se indica en la imagen de abajo. Luego de esta actividad se le notificar\u00E1 a su correo y bandeja de notificaciones sobre el pronunciamiento de la autoridad ambiental.
mensaje.requisitosprevios.no.factible=Su proyecto es del sector minero e interseca con \u00C1reas Protegidas del Ecuador y/o RAMSAR, por lo tanto no se proceder\u00E1 con el tr\u00E1mite.
