mensaje.categoriaI.interseca_quebradas=Si el proyecto, obra o actividad interseca con una o m\u00E1s quebradas del Distrito Metropolitano de Quito, en base a la Resoluci\u00F3n del Concejo Metropolitano de Quito No. C 350 del 15 de junio de 2012 y al Plan Metropolitano de Desarrollo y Ordenamiento Territorial, Ordenanza Metropolitana 172 y sus reformas, el promotor del mismo debe dise\u00F1ar y ejecutar en el documento ambiental y Plan de Manejo Ambiental, acciones - medidas de prevenci\u00F3n, control o mitigaci\u00F3n de afectaciones a taludes, cause, caudal, cobertura vegetal, fauna silvestre asociada, y dem\u00E1s  servicios ambientales relacionados con la (s) quebrada (s) involucrada (s). Visite www.quitoambiente.gob.ec. Para visualizar donde se encuentra su proyecto dirigirse a\: