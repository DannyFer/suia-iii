mensaje.viabilidad=Su proyecto interseca con una zona protegida, por lo tanto el mismo deber\u00E1 ser evaluado por una autoridad ambiental. El pronunciamiento de la autoridad ambiental ser\u00E1 notificado a su correo y bandeja de notificaciones. Si su pronunciamiento no es favorable significa que no puede continuar con el proceso para obtener el licenciamiento.Si el pronunciamiento es favorable usted deber\u00E1 continuar con el proceso de obtenci\u00F3n del permiso ambiental, para ello debe dirigirse al Banco Nacional de Fomento y realizar el pago a nombre el Ministerio del Ambiente y Agua en la Cuenta corriente Nro. 3001174975 y con el n\u00FAmero de referencia debe completar la tarea "Validar pago por servicios administrativos" ubicado en la "Bandeja de tarea".
mensaje.viabilidad2=Se ha solicitado el pronunciamiento de viabilidad t\u00E9cnica de su proyecto, una vez emitido podr\u00E1 continuar con el proceso de obtenci\u00F3n del permiso ambiental validando el pago de tasas.
