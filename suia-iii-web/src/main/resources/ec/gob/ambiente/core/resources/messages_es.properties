outputText.prevencion.registroGenerador.textoAyudaPago=para realizar el tr\u00E1mite del <strong>Registro de Generador de Desechos Peligrosos y/o Especiales</strong>, Ud. deber\u00E1 <strong>contar</strong> con la siguiente <strong>documentaci\u00F3n</strong> la cual ser\u00E1 cargada al sistema de acuerdo a las instrucciones\:<ul><li><strong>Formato de etiqueta</strong> en base a la NTE INEN 2266\:2013, para cada uno de los desechos peligrosos y/o especiales que se originen de sus actividades.</li><li><strong>N\u00FAmero de factura</strong>, correspondiente al pago de tasa por concepto de Registro de Generador de Desechos Peligrosos y/o Especiales, por un valor de <strong>180 USD</strong>, depositados en BANEcuador a la cuenta No. 3001480620, subl\u00EDnea No. 190499 a nombre del MINISTERIO DEL AMBIENTE Y AGUA.</li></ul> 
outputText.prevencion.registroGenerador.notaEliminacionDesecho=<p class\="bold"><font class\="text-red">Nota importante\:</font> Considere que solamente quien cuenta con\:</p><p><strong>Una licencia ambiental</strong> en cuyos documentos habilitantes se evalu\u00F3 entre los varios aspectos de la actividad general primordial, uno o algunos tipos de operaciones de eliminaci\u00F3n o disposici\u00F3n final; y/o</p><p><strong>El oficio</strong> que indique la aprobaci\u00F3n de los resultados de los protocolos de pruebas para las operaciones de eliminaci\u00F3n que involucren Incineraci\u00F3n, Tratamiento y Coprocesamiento, mientras que para las operaciones que involucren reuso, reciclaje y disposici\u00F3n final deben contar con el oficio de aprobaci\u00F3n de los requisitos t\u00E9cnicos de estas modalidades que se deriva del proceso "Aprobaci\u00F3n de requisitos t\u00E9cnicos para la gesti\u00F3n de desechos peligrosos y transporte de sustancias qu\u00EDmicas peligrosas".</p>
outputText.prevencion.registroGenerador.notaAlmacenamientoTemporal=<font class\="bold text-red alJustify">Todo almacenamiento de desechos peligrosos y/o especiales debe cumplir con la normativa t\u00E9cnica aplicable. Particularmente para los aspectos t\u00E9cnicos del almacenamiento de desechos peligrosos se deber\u00E1 vigiliar el cumplimiento de la norma INEN 2266\:2013 o la que la reemplace.</font>
