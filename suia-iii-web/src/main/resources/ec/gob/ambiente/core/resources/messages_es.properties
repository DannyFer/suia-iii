message.tooltip.methodology=La Auditor\u00EDa Ambiental se concentrar\u00E1 en las condiciones operacionales actuales y tomar\u00E1 en cuenta las condiciones del lugar y el proceso f\u00EDsico que caracteriza a cada operaci\u00F3n; adem\u00E1s, se concentrar\u00E1 en verificar el cumplimiento o no de la normativa ambiental y del Plan de Manejo Ambiental aprobado en su momento y de ser el caso de sus actualizaciones
message.tooltip.descriptionActivities=Detallar las caracter\u00EDsticas del proyecto o actividad desde el inicio hasta la entrega al usuario final. Describir aspectos operacionales, condiciones existentes, revisi\u00F3n de equipos, revisi\u00F3n general de la operaci\u00F3n, revis\u00F3n de \u00E1reas espec\u00EDficas, revisi\u00F3n y evaluaci\u00F3n de registros y documentaci\u00F3n, revisi\u00F3n de cumplimiento de normas, revisi\u00F3n de cumplimiento de los Planes de Manejo Ambiental y de Monitoreo
message.tooltip.descriptionFindings=Se identificar\u00E1 a la fuente espec\u00EDfica del impacto, las causas del impacto y se presentar\u00E1 recomendaciones para corregir errores anteriores, incluir\u00E1 la verificaci\u00F3n del cumplimiento de los l\u00EDmites establecidos en la RAOHE para los componentes suelo, agua y aire a trav\u00E9s de muestreos y an\u00E1lisis de laboratorio. Finalmente, se indicar\u00E1 que se presentar\u00E1 una matriz de conformidades y no conformidades, observaciones u otros hallazgos
message.tooltip.tdalBackground=Si cuenta con Estudio de Impacto Ambiental, indicar por qu\u00E9 no se ha licenciado hasta el momento
message.tooltip.tdalIntroductionDescription=Se deber\u00E1 exponer el marco conceptual en que se inscribe el estudio, as\u00ED como una descripci\u00F3n del contenido global y de las distintas partes del mismo, y su relaci\u00F3n con los estudios ambientales realizados para las fases anteriores, de existir \u00E9stas
message.tooltip.tdelBackgroundIntroduction=Realizar una breve descripci\u00F3n en referencia al contrato o contratos que tiene con el estado, tiempo de operaci\u00F3n del campo, descripci\u00F3n de estudios previos y permisos ambientales si los hubiere, lo que motiva el actual proyecto. 
message.tooltip.descriptionActivitiesAudit=Se deber\u00E1 se\u00F1alar la documentaci\u00F3n a ser adjuntada a la auditor\u00EDa de conformidad con lo descrito en el desarrollo de la auditor\u00EDa, mismos  que servir\u00E1n con respaldo de lo contemplado en la auditor\u00EDa


