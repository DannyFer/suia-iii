licencia_ambiental_categoria_ii_n2=<p>&nbsp;</p><p>&nbsp;</p><h5 class\="alCenter"><span><span><strong>RESOLUCI&Oacute;N No. %s</strong></span></span></h5><h5 class\="alCenter"><span><span><strong>SUBSECRETARIA DE CALIDAD AMBIENTAL DEL MINISTERIO DEL AMBIENTE Y AGUA</strong></span></span></h5><br/><h5 class\="alCenter"><span><span><strong>CONSIDERANDO\:</strong></span></span></h5><table width\="700px" border\="0"> <tr>  <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,  <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 14 de la Constituci&oacute;n de la Rep&uacute;blica del Ecuador, reconoce el derecho de la poblaci&oacute;n a vivir en un ambiente sano y ecol&oacute;gicamente equilibrado, que garantice la sostenibilidad y el buen vivir, sumak kawsay. Se declara de inter&eacute;s p&uacute;blico la preservaci&oacute;n del ambiente, la conservaci&oacute;n de los ecosistemas, la prevenci&oacute;n del da&ntilde;o ambiental y la recuperaci&oacute;n de los espacios naturales degradados;</td></tr> <tr>   <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que, </td><td width\="660px" style\="text-align\:justify;">el numeral 27 del art&iacute;culo 66 de la Constituci&oacute;n de la Rep&uacute;blica del Ecuador, reconoce y garantiza a las personas el derecho a vivir en un ambiente sano, ecol&oacute;gicamente equilibrado, libre de contaminaci&oacute;n y en armon&iacute;a con la naturaleza;</td></tr>  <tr>  <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,  <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">en el numeral 4 del art&iacute;culo 276 de la Constituci&oacute;n de la Rep&uacute;blica del Ecuador, se&ntilde;ala que tendr&aacute; como uno de los objetivos del r&eacute;gimen de desarrollo, el recuperar y conservar la naturaleza y mantener un ambiente sano y sustentable que garantice a las personas y colectividades el acceso equitativo, permanente y de calidad al agua, aire y suelo, y a los beneficios de los recursos del subsuelo y del patrimonio natural;</td></tr>   <tr> <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,  <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 19 de la Ley de Gesti&oacute;n Ambiental, establece que las obras p&uacute;blicas, privadas o mixtas, y los proyectos de inversi&oacute;n p&uacute;blicos o privados que puedan causar impactos ambientales, ser&aacute;n calificados previamente a su ejecuci&oacute;n, por los organismos descentralizados de control, conforme el Sistema &Uacute;nico de Manejo Ambiental, cuyo principio rector ser&aacute; el precautelatorio;</td></tr> <tr>  <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que, </td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 20 de la Ley de Gesti&oacute;n Ambiental, se&ntilde;ala que para el inicio de toda actividad que suponga riesgo ambiental se deber&aacute; contar con la licencia respectiva, otorgada por el Ministerio del Ambiente;</td></tr><tr><td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,  <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 12 del Acuerdo Ministerial No. 061 de 07 de abril de 2015, mediante el cual se reforma el Libro VI del Texto Unificado de Legislaci&oacute;n Secundaria del Ministerio del Ambiente, se&ntilde;ala que el Sistema &Uacute;nico de Informaci&oacute;n Ambiental (SUIA), es la herramienta inform&aacute;tica de uso obligatorio para las entidades que conforman el Sistema Nacional Descentralizado de Gesti&oacute;n Ambiental; ser&aacute; administrado por la Autoridad Ambiental Nacional y ser&aacute; el &uacute;nico medio en l&iacute;nea empleado para realizar todo el proceso de regularizaci&oacute;n ambiental, de acuerdo a los principios de celeridad, simplificaci&oacute;n de tr&aacute;mites y transparencia;</td></tr>   <tr>  <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,  <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 14 del Acuerdo Ministerial No. 061 de 07 de abril de 2015, mediante el cual se reforma el Libro VI del Texto Unificado de Legislaci&oacute;n Secundaria del Ministerio del Ambiente, establece que los proyectos, obras o actividades, constantes en el cat&aacute;logo expedido por la Autoridad Ambiental Nacional deber&aacute;n regularizarse a trav&eacute;s del SUIA, el que determinar&aacute; autom&aacute;ticamente el tipo de permiso ambiental pudiendo ser\: Registro Ambiental o Licencia Ambiental;</td></tr><tr><td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,   <p>&nbsp;</p> <p>&nbsp;</p><p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 24 del Acuerdo Ministerial No. 061 de 07 de abril de 2015, mediante el cual se reforma el Libro VI del Texto Unificado de Legislaci&oacute;n Secundaria del Ministerio del Ambiente, determina que el Registro Ambiental es el permiso ambiental otorgado por la Autoridad Ambiental Competente mediante el SUIA, obligatorio para aquellos proyectos, obras o actividades considerados de bajo impacto y riesgo ambiental. Para obtener el registro ambiental, el promotor deber&aacute; llenar en l&iacute;nea el formulario de registro asignado por parte del Ministerio del Ambiente;</td></tr><tr><td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,<p>&nbsp;</p> <p>&nbsp;</p><p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify; vertical-align\: top;">el art\u00EDculo 1 del Acuerdo Ministerial No. 026, suscrito el 17 de marzo de 2016, determina\: <em style\="text-align\:justify; vertical-align\: top;"> \u201CSustit\u00FAyase el contenido del art\u00EDculo 1 del Acuerdo Ministerial No. 268 de 29 de agosto de 2014, por lo siguiente\: \u201CDelegar a la Subsecretar\u00EDa de Calidad Ambiental del Ministerio del Ambiente la emisi\u00F3n, suscripci\u00F3n, nulidad o archivo de Certificados y Registros Ambientales a nivel nacional.(...)\u201D</em></td></tr><tr><td colspan\="2" style\="text-align\:justify">En uso de las atribuciones establecidas en el art&iacute;culo 17 del Estatuto de R&eacute;gimen Jur&iacute;dico Administrativo de la Funci&oacute;n Ejecutiva </td></tr>  </table>  <br/>           <h5 class\="alCenter"><span><span><strong>RESUELVE\:</strong></span></span></h5><br/><table><tr><td width\="40px" style\="vertical-align\: top; font-weight\:bold">Art. 1  <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">Otorgar el Registro Ambiental para el proyecto, obra o actividad %s, UBICADO/A EN%s</td></tr></table> <br/><h5 class\="alCenter"><span><span><strong>MINISTERIO DEL AMBIENTE No. %s</strong></span></span></h5><br/>   <br/><h5 class\="alCenter"><span><span><strong>REGISTRO AMBIENTAL PARA EL PROYECTO OBRA O ACTIVIDAD %s, UBICADO/A EN%s</strong></span></span></h5><br/> <p class\="alJustify"><span>  El Ministerio del Ambiente en su calidad de Autoridad Ambiental Nacional en cumplimiento de sus responsabilidades establecidas en la Constituci&oacute;n de la Rep&uacute;blica del Ecuador y en la Ley de Gesti&oacute;n Ambiental, de precautelar el inter&eacute;s p&uacute;blico en lo referente a la Preservaci&oacute;n del Ambiente, la Prevenci&oacute;n de la Contaminaci&oacute;n Ambiental y la Garant&iacute;a del Desarrollo Sustentable, confiere el presente Registro Ambiental a  %s, en la persona de su Representante Legal, para que en sujeci&oacute;n al Registro Ambiental y Plan de Manejo Ambiental registrado, ejecute el proyecto en los per&iacute;odos establecidos.     </span></p>      <br/><h5 class\="alLeft"><span><span>OTORGA A\: </span></span></h5><br/>  <h5 class\="alCenter"><span><span>%s</span></span></h5><br/>       <p class\="alJustify"><span>    El Registro Ambiental emitido con el No. %s, que faculta la ejecuci&oacute;n del proyecto/ actividad, cumpliendo la normativa ambiental aplicable, y sujeta a supervisi&oacute;n de la autoridad ambiental competente. El registro tendr\u00E1 validez unicamente para las actividades detalladas en el cat\u00E1logo de proyectos obras y actividades. <br/><br/>   Las caracter&iacute;sticas generales del proyecto/actividad registrado son las siguientes\:   </span></p>   <br/><h5 class\="alLeft"><span><span>DATOS T&Eacute;CNICOS\:</span></span></h5><p class\="alJustify"><span> Proyecto/Actividad\: %s <br /> Sector\: %s <br /> Ubicaci&oacute;n Geogr&aacute;fica\: %s<br />  Coordenadas geogr&aacute;ficas\: Ver Anexo   </span></p>  <br/><h5 class\="alLeft"><span><span>DATOS ADMINISTRATIVOS\:</span></span></h5><p class\="alJustify"><span> Nombre del representante legal\: %s <br />  Direcci&oacute;n\: %s<br /> Tel&eacute;fono\:  %s<br />  Email\:  %s<br />   C&oacute;digo del Proyecto\: No. %s <br />  </span></p>  <br/><h5 class\="alLeft"><span><span>En virtud de lo expuesto, %s, se obliga a lo siguiente\:</span></span></h5> <table>   <tr> <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">1. </td><td width\="660px" style\="text-align\:justify;"> Cumplir estrictamente con lo se&ntilde;alado en el Registro y Plan de Manejo Ambiental registrado.</td></tr>     <tr> <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">2. <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">En caso de que la actividad productiva genere desechos peligrosos y/o especiales debe iniciar el proceso de obtenci&oacute;n del respectivo Registro de Generador de Desechos Peligrosos y/o Especiales, en un t&eacute;rmino no mayor a %s d&iacute;as h&aacute;biles, conforme la normativa ambiental aplicable. <p>&nbsp;</p></td></tr>      <tr>  <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">3. <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">Mantener un programa continuo de monitoreo y seguimiento a las medidas contempladas en el Plan de Manejo Ambiental, cuyos resultados deber&aacute;n ser entregados al Ministerio del Ambiente para su respectiva evaluaci&oacute;n o correctivos tempranos de conformidad con lo establecido en el cronograma y normativa ambiental vigente.</td></tr>    <tr> <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">4.</td><td width\="660px" style\="text-align\:justify;">Realizar los monitoreos de las descarga y/o emisiones conforme lo establecido en el Plan de Manejo Ambiental y Normativa ambiental aplicable, o cuando la Autoridad Ambiental Competente lo determine pertinente.</td></tr>    <tr> <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">5.</td><td width\="660px" style\="text-align\:justify;">Presentar a la Autoridad Ambiental los Informes Ambientales de Cumplimiento una vez cumplido el a&ntilde;o de registro ambiental, y en lo posterior cada dos (2) a&ntilde;os contados a partir de la presentaci&oacute;n del primer informe ambiental de cumplimiento.</td></tr><tr><td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">6.</td><td width\="660px" style\="text-align\:justify;">Proporcionar a la Autoridad Ambiental informaci\u00F3n veraz de todo lo declarado en el Registro y Plan de Manejo Ambiental, cuando se lo requiera.</td></tr><tr><td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">7.</td><td width\="660px" style\="text-align\:justify;">Presentar la modificaci\u00F3n al Plan de Manejo Ambiental, si mediante cualquier medio de monitoreo, control y seguimiento la Autoridad Ambiental a trav\u00E9s de un informe t\u00E9cnico sustentado as\u00ED lo requiera.</td></tr><tr><td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">8.</td><td width\="660px" style\="text-align\:justify;">Proporcionar las facilidades al personal t&eacute;cnico de la Autoridad Ambiental Competente para llevar a cabo monitoreos, y actividades de control y seguimiento y de cumplimiento al Plan de Manejo Ambiental aprobado y normativa ambiental aplicable.</td></tr>   <tr>   <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">9.</td><td width\="660px" style\="text-align\:justify;">Cumplir con la normativa ambiental vigente a nivel Nacional y Local.</td></tr>    </table>   <br/>          <p class\="alJustify"><span>  El plazo de vigencia del presente Registro y Plan de manejo Ambiental, es desde la fecha de su emisi&oacute;n hasta el t&eacute;rmino de la ejecuci&oacute;n del proyecto.</span> </p> <p><br />  Notif&iacute;quese y c&uacute;mplase.<br />    Dado en Quito, el %s </p> <p></p>
