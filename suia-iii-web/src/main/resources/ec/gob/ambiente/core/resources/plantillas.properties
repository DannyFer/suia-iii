documento_permiso_ambiental_eia_observado=Mediante oficio Nro. $F{nroOficioObservacion} del $F{fechaOficioObservacion}, el <strong>$F{enteResponsable}</strong>, solicita informaci\u00F3n aclaratoria y/o complementaria del Estudio de Impacto Ambiental del proyecto $F{nombreProyecto}, ubicado en la provincia de $F{provinciaProyecto}. 
documento_permiso_ambiental_eia_subsanado=Mediante tr&aacute;mite Nro. $F{codigoProyecto} de $F{fechaSubsanacion}, el operador $F{proponente}, ingres&oacute; al Sistema &Uacute;nico de Informaci&oacute;n Ambiental (SUIA) las respuestas a observaciones del Estudio de Impacto Ambiental del proyecto $F{nombreProyecto}, ubicado en la provincia de $F{provinciaProyecto}.
documento_permiso_ambiental_eia_aprobado=Mediante oficio Nro. $F{nroOficioAprobacion} del $F{fechaOficioAprobacion}, el $F{enteResponsable}, emite pronunciamiento favorable al Estudio de Impacto Ambiental del proyecto $F{nombreProyecto}, ubicado en la provincia de $F{provinciaProyecto}.
documento_permiso_ambiental_eia_pago=Con fecha $F{fechaPago} el operador $F{proponente}, ingres&oacute; la documentaci&oacute;n habilitante para la obtenci&oacute;n de la Licencia Ambiental, por tanto, el proceso de regularizaci&oacute;n ambiental se encuentra en etapa de revisi&oacute;n de requisitos administrativos y legales previa emisi&oacute;n de la autorizaci&oacute;n ambiental.
notificacion_proceso_administrativo_asunto=Se registr\u00F3 un proyecto por un proponente con %s proceso(s) administrativo(s) iniciado(s).
