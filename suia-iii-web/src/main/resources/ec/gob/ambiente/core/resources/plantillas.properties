nota_responsabilidad_certificado_interseccion=Yo, %s con c\u00E9dula de identidad %s, declaro bajo juramento que toda la informaci\u00F3n ingresada corresponde a la realidad y reconozco la responsabilidad que genera la falsedad u ocultamiento de proporcionar datos falsos o errados, en atenci\u00F3n a lo que establece el art\u00EDculo 255 del C\u00F3digo Org\u00E1nico Integral Penal, que se\u00F1ala\: Falsedad u ocultamiento de informaci\u00F3n ambiental.- La persona que emita o proporcione informaci\u00F3n falsa u oculte informaci\u00F3n que sea de sustento para la emisi\u00F3n y otorgamiento de permisos ambientales, estudios de impactos ambientales, auditor\u00EDas y diagn\u00F3sticos ambientales, permisos o licencias de aprovechamiento forestal, que provoquen el cometimiento de un error por parte de la autoridad ambiental, ser\u00E1 sancionada con pena privativa de libertad de uno a tres a\u00F1os.
nota_responsabilidad_pago=Yo, %s con c\u00E9dula de identidad %s declaro bajo juramento y asumo que la informaci\u00F3n constante en el presente formulario es correcta y de mi absoluta responsabilidad. En caso de falsificar, modificar, alterar el presente documento, asumo las responsabilidades y sanciones determinados por Ley. Adicionalmente, declaro que conozco la implicaci\u00F3n de incurrir en alguna de las infracciones determinadas por la normativa vigente, principalmente lo establecido en el Art. 255 del C\u00F3digo Org\u00E1nico Integral Penal que determina\: "Falsedad u ocultamiento de informaci\u00F3n ambiental. La persona que emita o proporcione informaci\u00F3n falsa u oculte informaci\u00F3n que sea de sustento para la emisi\u00F3n y otorgamiento de permisos ambientales, estudios de impactos ambientales, auditor\u00EDas y diagn\u00F3sticos ambientales, permisos o licencias de aprovechamiento forestal, que provoquen el cometimiento de un error por parte de la autoridad ambiental, ser\u00E1 sancionada con pena privativa de libertad de uno a tres a\u00F1os."
nota_responsabilidad_registro_proyecto=Yo, %s con c&eacute;dula de identidad %s declaro bajo juramento que la informaci&oacute;n que consta en el presente registro es de mi absoluta responsabilidad. En caso de forzar, falsificar, modificar, alterar o introducir cualquier correcci&oacute;n al presente documento, asumo las responsabilidades y sanciones determinadas por la ley a con pena privativa de libertad de uno a tres a\u00F1os."
