oficio_ministerio_justicia=<p style\="text-align\:right">&nbsp;</p>\n\n<p style\="text-align\:right">&nbsp;</p>\n\n<p style\="text-align\:right">&nbsp;</p>\n\n<p style\="text-align\:right"><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif"><strong>Oficio Nro. MAATE-DNPCA-%s</strong></span></span></p>\n\n<p style\="text-align\:right"><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif"><strong>%s, %s</strong></span></span></p>\n\n<p>&nbsp;</p> \n<p><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif"><strong>Asunto\: </strong>%s</span></span></p>\n\n<p>&nbsp;</p>\n\n<table align\="left" border\="0" cellpadding\="0" cellspacing\="0" style\="font-weight\:normal; width\:500px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">%s</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">%s</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">%s</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">%s</span></span></td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">%s</span></span></td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p>&nbsp;</p>\n\n<p style\="text-align\:justify"><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">Como es de su conocimiento, mediante Decreto Ejecutivo No. 503 del 11 de octubre de 2010, se transfirieron al Ministerio de Justicia Derechos Humanos y Cultos, todas las competencias, atribuciones, funciones y delegaciones que ejerc&iacute;a el Ministerio del Ambiente y Agua, respecto del Plan de Medidas Cautelares a favor de los Pueblos Ind&iacute;genas Aislados Tagaeri y Taromenane y otros grupos que viven en situaci&oacute;n de aislamiento y que a&uacute;n no se han identificado; raz&ograve;n por la cual y con la finalidad de contar con el criterio de la Dependencia Ministerial a su cargo, adjunto al presente el archivo digital (1CD) con los T&eacute;rminos de Referencia del proyecto %s, ubicado en la Provincia <strong>%s</strong>, ingresado por <strong>%s</strong>, a trav&eacute;s del SUIA con Registro Nro. <strong>%s</strong>.</span></span></p>\n\n<p style\="text-align\:justify">&nbsp;</p>\n\n<p style\="text-align\:justify"><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">Tomando en cuenta que el mencionado proyecto, intersecta con\: %s, de acuerdo al Certificado de Intersecci&oacute;n emitido con oficio (poner n&uacute;mero de oficio generado a trav&eacute;s del SUIA), del %s de %s de %s</span></span></p>\n\n<p>&nbsp;</p>\n\n<p><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">Particular que comunico para fines pertinentes.</span></span></p>\n\n<p>&nbsp;</p>\n\n<p><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">Atentamente,</span></span></p>\n \n<table align\="left" border\="0" cellpadding\="0" cellspacing\="0" style\="font-weight\:normal; width\:500px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<h2><span style\="font-size\:11px"><span styleA\="font-family\:arial,helvetica,sans-serif"><strong>%s</strong></span></span></h2>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<p><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">%s</span></span></p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">MINISTERIO DEL AMBIENTE</span></span></td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>\n
