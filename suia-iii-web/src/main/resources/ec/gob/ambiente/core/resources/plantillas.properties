 y mantener un ambiente sano y sustentable que garantice a las personas y colectividades el acceso equitativo, permanente y de calidad al agua, aire y suelo, y a los beneficios de los recursos del subsuelo y del patrimonio natural;</td></tr>   <tr> <td  width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que, <p>&nbsp;</p><p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 19 de la Ley de Gesti&oacute;n Ambiental, establece que las obras p&uacute;blicas, privadas o mixtas, y los proyectos de inversi&oacute;n p&uacute;blicos o privados que puedan causar impactos ambientales, ser&aacute;n calificados previamente a su ejecuci&oacute;n, por los organismos descentralizados de control, conforme el Sistema &Uacute;nico de Manejo Ambiental, cuyo principio rector ser&aacute; el precautelatorio;</td></tr> <tr>  <td  width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que, </td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 20 de la Ley de Gesti&oacute;n Ambiental, se&ntilde;ala que para el inicio de toda actividad que suponga riesgo ambiental se deber&aacute; contar con la licencia respectiva, otorgada por el Ministerio del Ambiente;</td></tr>    <tr>   <td  width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que, <p>&nbsp;</p> <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 12 del Acuerdo Ministerial No. 061 de 07 de abril de 2015, mediante el cual se reforma el Libro VI del Texto Unificado de Legislaci&oacute;n Secundaria del Ministerio del Ambiente, se&ntilde;ala que el Sistema &Uacute;nico de Informaci&oacute;n Ambiental (SUIA), es la herramienta inform&aacute;tica de uso obligatorio para las entidades que conforman el Sistema Nacional Descentralizado de Gesti&oacute;n Ambiental; ser&aacute; administrado por la Autoridad Ambiental Nacional y ser&aacute; el &uacute;nico medio en l&iacute;nea empleado para realizar todo el proceso de regularizaci&oacute;n ambiental, de acuerdo a los principios de celeridad, simplificaci&oacute;n de tr&aacute;mites y transparencia;</td></tr>   <tr>  <td  width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,  <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 14 del Acuerdo Ministerial No. 061 de 07 de abril de 2015, mediante el cual se reforma el Libro VI del Texto Unificado de Legislaci&oacute;n Secundaria del Ministerio del Ambiente, establece que los proyectos, obras o actividades, constantes en el cat&aacute;logo expedido por la Autoridad Ambiental Nacional deber&aacute;n regularizarse a trav&eacute;s del SUIA, el que determinar&aacute; autom&aacute;ticamente el tipo de permiso ambiental pudiendo ser\: Registro Ambiental o Licencia Ambiental;</td></tr>   <tr>  <td  width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que, <p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p><p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 24 del Acuerdo Ministerial No. 061 de 07 de abril de 2015, mediante el cual se reforma el Libro VI del Texto Unificado de Legislaci&oacute;n Secundaria del Ministerio del Ambiente, determina que el Registro Ambiental es el permiso ambiental otorgado por la Autoridad Ambiental Competente mediante el SUIA, obligatorio para aquellos proyectos, obras o actividades considerados de bajo impacto y riesgo ambiental. Para obtener el registro ambiental, el promotor deber&aacute; llenar en l&iacute;nea el formulario de registro asignado por parte del Ministerio del Ambiente;</td></tr> <tr>  <td  width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,  <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;vertical-align\: top;">el art&iacute;culo 1 del Acuerdo Ministerial No. 026, suscrito el 17 de marzo de 2016, determina\:<em style\="text-align\:justify; vertical-align\: top;"> \u201CSustit\u00FAyase el contenido del art\u00EDculo 1 del Acuerdo Ministerial No. 268 de 29 de agosto de 2014, por lo siguiente\: "Delegar a la Subsecretar\u00EDa de Calidad Ambiental del Ministerio del Ambiente la emisi\u00F3n, suscripci\u00F3n, nulidad o archivo de Certificados y Registros Ambientales a nivel nacional.(...)" ;</em></td></tr>    <tr><td colspan\="2" style\="text-align\:justify">En uso de las atribuciones establecidas en el art&iacute;culo 17 del Estatuto de R&eacute;gimen Jur&iacute;dico Administrativo de la Funci&oacute;n Ejecutiva; </td></tr>  </table>  <br/><h5 class\="alCenter"><span><span><strong>RESUELVE\:</strong></span></span></h5><br/>  <table>  <tr> <td width\="40px" style\="vertical-align\: top; font-weight\:bold">Art. 1 <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">Otorgar el Registro Ambiental PARA LA FASE DE EXPLORACI&Oacute;N INICIAL DE LA CONCESI&Oacute;N MINERA %s UBICADA EN%s, cuyo representante legal es %s</td></tr>     </table> <br/><h5 class\="alCenter"><span><span><strong>MINISTERIO DEL AMBIENTE No. %s</strong></span></span></h5><br/>   <br/><h5 class\="alCenter"><span><span><strong>REGISTRO AMBIENTAL PARA LA FASE DE EXPLORACI&Oacute;N INICIAL DE LA(S) CONCESI&Oacute;N(ES) MINERA(S) %s UBICADA EN%s</strong></span></span></h5><br/> <p class\="alJustify"><span>  El Ministerio del Ambiente en su calidad de Autoridad Ambiental Nacional en cumplimiento de sus responsabilidades establecidas en la Constituci&oacute;n de la Rep&uacute;blica del Ecuador y en la Ley de Gesti&oacute;n Ambiental, de precautelar el inter&eacute;s p&uacute;blico en lo referente a la Preservaci&oacute;n del Ambiente, la Prevenci&oacute;n de la Contaminaci&oacute;n Ambiental y la Garant&iacute;a del Desarrollo Sustentable, confiere el presente Registro Ambiental a  %s, en la persona de su Representante Legal, para la fase de exploraci&oacute;n inicial de %s, de la(s) conces