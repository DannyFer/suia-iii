oficio_observaciones=<p style\="text-align\:left"><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif"><strong>OFICIO OBSERVACIONES</strong></span></span></p>\n\n<p style\="text-align\:justify"><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">Mediante tr\u00E1mite <strong>%s</strong> recibido el <strong>%s</strong> de <strong>%s</strong> del <strong>%s</strong>, su representada remiti\u00F3 la Ficha Ambiental de <strong>%s</strong>, ubicada en <strong>%s</strong>; para el an\u00E1lisis y pronunciamiento.</span></span></p>\n<p style\="text-align\:justify"><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">Luego de efectuado el an\u00E1lisis de la documentaci\u00F3n remitida y, sobre la base del informe t\u00E9cnico No. <strong>%s</strong> con fecha <strong>%s</strong> de <strong>%s</strong> del <strong>%s</strong>, se concluye que el documento no cumple con los requerimientos establecidos en el manual de categoria II y normativa aplicable, por lo que DIRECCI\u00D3N NACIONAL DE PREVENCI\u00D3N DE LA CONTAMINACI\u00D3N AMBIENTAL, observa la Ficha Ambiental, debiendo el promotor corregir, completar o aclarar la informaci\u00F3n en un plazo m\u00E1ximo de 90 d\u00EDas, atendiendo los siguientes requerimientos\:</span></span></p>\n<p><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif"><strong>%s</strong></span></span></p>\n\n<p>&nbsp;</p>\n\n<p><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">Atentamente,</span></span></p>\n \n<table align\="left" border\="0" cellpadding\="0" cellspacing\="0" style\="font-weight\:normal; width\:500px">\n\t<tbody>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<h2><span style\="font-size\:11px"><span styleA\="font-family\:arial,helvetica,sans-serif"><strong>%s</strong></span></span></h2>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td>\n\t\t\t<p><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">%s</span></span></p>\n\t\t\t</td>\n\t\t</tr>\n\t\t<tr>\n\t\t\t<td><span style\="font-size\:11px"><span style\="font-family\:arial,helvetica,sans-serif">MINISTERIO DEL AMBIENTE Y AGUA</span></span></td>\n\t\t</tr>\n\t</tbody>\n</table>\n\n<p>&nbsp;</p>
certificado_interseccion=<p>&nbsp;</p>\n\n<p class\="alRight">%s</p>\n\n<p class\="alRight">%s, %s</p>\n\n<p>&nbsp;</p>\n\n<p>%s<br />\n%s<br />\nEn su despacho</p>\n\n<p class\="alJustify"><br />\n<strong>CERTIFICADO DE INTERSECCI&Oacute;N CON EL SISTEMA NACIONAL DE &Aacute;REAS PROTEGIDAS (SNAP), PATRIMONIO FORESTAL DEL ESTADO (PFE), BOSQUES Y VEGETACI&Oacute;N PROTECTORA (BVP), PARA EL PROYECTO\:</strong></p>\n<p class\="alCenter"><strong>"%s, UBICADO EN LA/S PROVINCIA/S DE %s"</strong><br />\n</p>\n<p><br />\n<strong>1.-ANTECEDENTES</strong></p>\n<br />\n<p class\="alJustify">\n    Con la finalidad de obtener el Certificado de Intersecci&oacute;n con el Sistema Nacional de &Aacute;reas Protegidas (SNAP), Patrimonio Forestal del Estado (PFE), Bosques y Vegetaci&oacute;n Protectora (BVP), el/la %s %s como Proponente del proyecto obra o actividad, solicita a esta Cartera de Estado, emitir el Certificado de Intersecci&oacute;n para el Proyecto\: %s, ubicado en la/s provincia/s de %s.</p>\n\n<p><br />\n<strong>2.-AN&Aacute;LISIS DE LA DOCUMENTACI&Oacute;N PRESENTADA</strong></p>\n\n<p class\="alJustify">El se&ntilde;or/a proponente, remite la informaci&oacute;n del proyecto,obra o actividad en coordenadas UTM en el sistema de referencia DATUM\: WGS-84 Zona 17 Sur, la misma que es sobrepuesta autom&aacute;ticamente por el Sistema &Uacute;nico de Informaci&oacute;n Ambiental (SUIA) con las coberturas geogr&aacute;ficas oficiales del Sistema Nacional de &Aacute;reas Protegidas (SNAP), Patrimonio Forestal del Estado (PFE), Bosques y Vegetaci&oacute;n Protectora (BVP)\ndel Ministerio del Ambiente y Agua.</p>\n<br />\n<p class\="alJustify">Del an&aacute;lisis autom&aacute;tico de la informaci&oacute;n a trav&eacute;s del Sistema SUIA, se obtiene que el proyecto, obra o actividad %s, ubicado en la/s provincia/s de %s, %s</p>\n\n<p><br />\n<strong>3.-CERTIFICADO DE INTERSECCI&Oacute;N AUTOM&Aacute;TICO</strong></p>\n<p class\="alJustify">\nEn base al Acuerdo Ministerial No. 389 del 08 de diciembre de 2014, en el cual se establece que el Director Nacional de Prevenci\u00F3n de la\nContaminaci\u00F3n Ambiental suscribir\u00E1 a Nivel Nacional los Certificados de Intersecci\u00F3n.</p>\n<p><br />\n<strong>4.-CAT&Aacute;LOGO DE PROYECTOS, OBRAS O ACTIVIDADES\:</strong></p>\n<p class\="alJustify">De la informaci\u00F3n remitida por, %s %s como Proponente del proyecto, obra o actividad; y de acuerdo al Cat\u00E1logo de Proyectos, Obras o Actividades emitido mediante acuerdo Ministerial No. 061 del 04 de mayo del 2015, publicado en el Registro Oficial No. 316 del lunes 04 de mayo del 2015, se determina\:</p>\n<p class\="alJustify">%s %s, corresponde a\: <strong>%s</strong>.</p>\n<p><br />\n<strong>5.-C&Oacute;DIGO DE PROYECTO\:</strong> %s</p>\n\n<p>&nbsp;</p>\n<p>%s</p>\n\n<p>&nbsp;</p>\n<p>%s</p>\n\n<p><br />\nAtentamente,</p>\n\n<p>&nbsp;</p>\n\n\n
