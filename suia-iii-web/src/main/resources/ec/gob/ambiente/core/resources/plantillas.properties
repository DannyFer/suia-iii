licencia_ambiental_categoria_ii_n=<p>&nbsp;</p><p>&nbsp;</p><h5 class\="alCenter"><span><span><strong>RESOLUCI&Oacute;N No. %s</strong></span></span></h5><h5 class\="alCenter"><span><span><strong>%s</strong></span></span></h5><br/><h5 class\="alCenter"><span><span><strong>CONSIDERANDO\:</strong></span></span></h5><table width\="700px" border\="0"> <tr>  <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,  <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">el art&iacute;culo 14 de la Constituci&oacute;n de la Rep&uacute;blica del Ecuador, reconoce el derecho de la poblaci&oacute;n a vivir en un ambiente sano y ecol&oacute;gicamente equilibrado, que garantice la sostenibilidad y el buen vivir, sumak kawsay. Se declara de inter&eacute;s p&uacute;blico la preservaci&oacute;n del ambiente, la conservaci&oacute;n de los ecosistemas, la prevenci&oacute;n del da&ntilde;o ambiental y la recuperaci&oacute;n de los espacios naturales degradados;</td></tr> <tr>   <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que, </td><td width\="660px" style\="text-align\:justify;">el numeral 27 del art&iacute;culo 66 de la Constituci&oacute;n de la Rep&uacute;blica del Ecuador, reconoce y garantiza a las personas el derecho a vivir en un ambiente sano, ecol&oacute;gicamente equilibrado, libre de contaminaci&oacute;n y en armon&iacute;a con la naturaleza;</td></tr>  <tr>  <td width\="40px" style\="vertical-align\: top; padding\:0 0 10px 0;">Que,  <p>&nbsp;</p> <p>&nbsp;</p></td><td width\="660px" style\="text-align\:justify;">en el numeral 4 del art&iacute;culo 276 de la Constituci&oacute;n de la Rep&uacute;blica del Ecuador, se&ntilde;ala que tendr&aacute; como uno de los objetivos del r&eacute;gimen de desarrollo, el recuperar y conservar la naturaleza y mantener un ambiente sano y sustentable que garantice a las personas y colectividades el acceso equitativo, permanente y de calidad al agua, aire y suelo, y a los b