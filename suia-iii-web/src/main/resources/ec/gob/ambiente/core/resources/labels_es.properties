label.plano.incineracion=<strong>Plano de la Planta o del \u00E1rea donde se realiza la incineraci\u00F3n</strong>\: debe incluir la ubicaci\u00F3n del almac\u00E9n de desechos peligrosos y el \u00E1rea de incineraci\u00F3n; y el equipo del proceso
label.incineracion.desechos=Incineraci\u00F3n de Desechos Peligrosos
label.incineracion.requisitos=<ul>\n<li>Sistema de alimentaci\u00F3n de desechos as\u00ED como las operaciones realizadas en esta actividad.</li>\n<li>Proceso que realiza la empresa para la incineraci\u00F3n de desechos peligrosos.</li>\n<li>Cin\u00E9tica de la Reacci\u00F3n y balance de materia.</li>\n<li>Diagrama de Flujo de las operaciones efectuadas, indicando los puntos de generaci\u00F3n de emisiones atmosf\u00E9ricas, descargas liquidas, subproductos, desechos, incluyendo sus vol\u00FAmenes de generaci\u00F3n.</li>\n<li>Cuadro que indique las temperaturas del proceso as\u00ED como la eficiencia de destrucci\u00F3n de los desechos que pueda alcanzar el sistema, el tiempo de reincidencia de los mismos y los limites de emisi\u00F3n que genere el equipo.</li>\n<li>Relaci\u00F3n y especificaciones t\u00E9cnicas de los equipos, instrumentos y maquinaria empleada en la incineraci\u00F3n de los desechos peligrosos incluyendo sus caracter\u00EDsticas.</li>\n<li>Manejo de los materiales y desechos al final del proceso de incineraci\u00F3n.</li>\n</ul>\n\n
label.incineracion.pruebas.requisitos=<ul>\n<li>Descripci\u00F3n y desarrollo de la forma que se llevar\u00E1 a cabo el protocolo de pruebas indicando las caracter\u00EDsticas t\u00E9cnicas bajo las que se desarrollen.</li>\n<li>Listado de todas las materias Primas a ser manejadas durante el protocolo de Pruebas , as\u00ED como sus cantidades en Toneladas, estableciendo la relaci\u00F3n de alimentaci\u00F3n para cada una de ellas. (NOTA\: Se debe considerar el combustible empleado, los subrogados, el agua,soluciones de neutralizaci\u00F3n y porcentaje de exceso de ox\u00EDgeno, dependiendo el caso).</li>\n<li>Diagrama de bloques en el que se describa cada una de las actividades, en secuencia l\u00F3gica para el desarrollo del protocolo de pruebas.</li>\n<li>M\u00E9todos nacionales o internacionales a utilizar para llevar a cabo las pruebas de Laboratorio\:</li>\n<ul>\n<li>Metodolog\u00EDa de Muestreo.</li>\n<li>Caracterizaci\u00F3n de los desechos.</li>\n<li>Efluentes resultantes de la incineraci\u00F3n del los desechos peligrosos</li>\n    <li>Describir la gesti\u00F3n propuesta para los efluentes resultantes del tratamiento.</li>\n    <li>Describir detalladamente los tipos de emisiones a la atm\u00F3sfera que son esperadas como resultado de la implementaci\u00F3n del protocolo de pruebas, en(Unidades\:l/h o m3/h), as\u00ED como en las concentraciones asociadas a cada una de dichas emisiones (mg/m3).</li>\n<li>Describir la gesti\u00F3n que se dar\u00E1 a los desechos y descargas y efluentes resultantes del proceso de incineraci\u00F3n.</li>\n</ul>\n
label.modalidad.disposicion.final=MODALIDAD F\: DISPOSICI\u00D3N FINAL
label.plano.disposicion.final=<strong>Plano de la Planta o del \u00E1rea donde se realiza la Disposici\u00F3n final</strong>\: debe incluir la ubicaci\u00F3n del almac\u00E9n de desechos peligrosos antes de su disposici\u00F3n final, el \u00E1rea de la celda o relleno de seguridad, equipo del proceso, las condiciones de operaci\u00F3n involucrada en el confinamiento.
