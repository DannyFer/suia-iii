label.disposicion.final.requisitos=<ul>\n<li>Forma o metodolog\u00EDa que se propone para disponer los desechos peligrosos en las celdas de confinamiento.</li>\n<li>Diagrama de Flujo donde se incluye las operaciones que se realizan en todas las etapas del confinamiento.</li>\n<li>Descripci\u00F3n y determinaci\u00F3n de la cantidad de materias primas necesarias para la aplicaci\u00F3n del confinamiento.</li>\n<li>Describir Tecnolog\u00EDas de tratamiento empleadas previa a la disposici\u00F3n final.</li>\n</ul>
label.disposicion.final.anexos=<ul>\n<li>Estimaci\u00F3n de la Migraci\u00F3n potencial de los contaminantes al agua subterr\u00E1nea</li>\n<li>Grado de protecci\u00F3n del acu\u00EDfero (En caso de que aplique).</li>\n<li>Riesgos asociados a los desechos a los materiales presentes en la operaci\u00F3n del confinamiento controlado, probabilidades de ocurrencia de accidentes, radios potenciales de afectaci\u00F3n y las zonas de seguridad.</li>\n<li>Riesgo a instalaciones e infraestructura del confinamiento y de las zonas vecinas por fugas, incendios, explosi\u00F3n, etc.</li>\n<li>Riesgo Hidrol\u00F3gico por precipitaci\u00F3n, inundaci\u00F3n y corriente superficiales.</li>\n<li>Estudio de Mec\u00E1nica del suelo y subsuelo del sitio.</li>\n<li>Riesgo Geol\u00F3gico por fallas sismos y deslizamientos.</li>\n<li>Determinaci\u00F3n de posibilidad de lixiviados de los desechos estabilizados.</li>\n<li>Determinaci\u00F3n, movilidad, persistencia de los contaminantes de los desechos estabilizados hacia el ecosistema.</li>\n<li>Determinaci\u00F3n de factores espec\u00EDficos de sitio que influya en la exposici\u00F3n y disperci\u00F3n de los contaminantes en el aire agua y suelo.</li>\n<li>Determinaci\u00F3n y categorizaci\u00F3n de los puntos y rutas, v\u00EDas de exposici\u00F3n presentes y futuras (seg\u00F9n el caso) de la celda o relleno de seguridad.</li>\n<li>C\u00E1lculo de la exposici\u00F3n total para los grupos poblacionales presentes m\u00E1s vulnerables para las distintas rutas y v\u00EDas de exposici\u00F3n.</li>\n<li>Determinaci\u00F3n de posibles consecuencias o efectos adversos al medio ambiente de los riesgos que se desprenden de los desechos confinados.</li>\n</ul>\n
label.disposicion.final.nota.usuario=La disposici\u00F3n final de los desechos peligrosos, se proh\u00EDbe ubicar las instalaciones de rellenos o celdas de seguridad en los siguientes casos\:\nComo sujeto de control, usted es responsable de que el sitio de disposici\u00F3n final obligatoriamente cumpla con lo siguiente\:\n<ul>\n<li>No estar en zonas no autorizadas por los planes de ordenamiento y manejo de cuencas hidrogr\u00E1ficas, planes de manejo ambiental de micro cuencas y planes de manejo ambiental de acu\u00EDferos.</li>\n<li>No estar en zonas que se encuentren a menos de 1Km de \u00E1reas de utilidad p\u00FAblica e inter\u00E9s social como\: humedales, zonas de p\u00E1ramos, zonas de recargas de acu\u00EDferos, manglares, \u00E1reas protegidas, nacimientos de agua, rondas h\u00EDdricas, parques y reservas naturales.</li>\n<li>No estar en zonas delimitadas por las l\u00EDneas de inundaci\u00F3n correspondiente a crecientes con per\u00EDodo de retorno inferior a cien (100) a\u00F1os.</li>\n<li>No estar en zonas que se encuentren dentro del per\u00EDmetro de restricci\u00F3n para aeropuertos, puertos y bases militares, as\u00ED como \u00E1reas cercanas de zonas de manejo, productos explosivos o inflamables, u otros que puedan potencializar los efectos negativos de una contingencia.</li>\n<li>No estar en sitios que puedan afectar aguas superficiales y/o subterr\u00E1neas, que est\u00E9n destinadas al abastecimiento de agua potable o consumo dom\u00E9stico, riego y recreaci\u00F3n.</li>\n<li>La distancia de la celda de seguridad m\u00E1s pr\u00F3xima a la l\u00EDnea permanente de cuerpos de aguas superficiales, sea inferior a 500 metros.</li>\n<li>No estar en zonas donde existan fallas geol\u00F3gicas activas o est\u00E9n afectadas por actividad volc\u00E1nica o s\u00EDsmica. Para ello ser\u00E1 necesario remitirse a estudios de micro zonificaci\u00F3n s\u00EDsmica de la regi\u00F3n y no se podr\u00E1n ubicar en zonas con valores de aceleraci\u00F3n m\u00E1xima mayor a 250 cm/s2.</li>\n<li>No estar en zonas que se encuentran dentro de los 1000 metros de distancia horizontal con respecto al l\u00EDmite del \u00E1rea urbana o suburbana, incluyendo zonas de expansi\u00F3n y crecimiento urban\u00EDstico.</li>\n<li>No estar en zonas expuestas a deslizamientos, derrumbes, avalanchas, erosi\u00F3n, etc.</li>\n</ul>\n
