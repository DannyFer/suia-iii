label.tratamiento.pruebas.requisitos=<ul>\n<li>Descripci\u00F3n y desarrollo de la forma en que se llevar\u00E1 a cabo el protocolo de pruebas indicando las caracter\u00EDsticas t\u00E9cnicas bajo las que se desarrollen, detallando el diagrama de bloques.</li>\n<li>Presentar un listado de todas las materias primas a ser manejadas durante el protocolo de pruebas, as\u00ED como sus cantidades en toneladas, estableciendo la relaci\u00F3n de alimentaci\u00F3n para cada una de ellas (AYUDA\: Se debe considerar el combustible empleado, los subrogados, el agua, etc.).</li>\n<li>Describir los m\u00E9todos nacionales o internacionales a utilizar para llevar a cabo las pruebas de Laboratorio\:</li>\n<ul>\n<li>Muestreo.</li>\n<li>Caracterizaci\u00F3n de los desechos.</li>\n<li>Efluentes resultantes del tratamiento de los desechos peligrosos.</li>\n<li>Describir la gesti\u00F3n propuesta para los efluentes resultantes del tratamiento.</li>\n</ul>\n</ul>
label.tratamiento.requisitos.uno=<ul>\n<li>Descripci\u00F3n de proceso que realiza la planta para tratamiento de  los desechos.</li>\n<li>Cin\u00E9tica de la Reacci\u00F3n y balance de materia.</li>\n<li>Diagrama de Flujo de las operaciones efectuadas, indicando los puntos de generaci\u00F3n de emisiones atmosf\u00E9ricas, descargas l\u00EDquidas, subproductos, desechos, incluyendo sus vol\u00FAmenes de generaci\u00F3n.</li>\n<li>Especificaciones t\u00E9cnicas de los equipos, instrumentos y maquinaria empleada en el tratamiento de los desechos peligrosos incluyendo sus caracter\u00EDsticas.</li>\n</ul>
label.tratamiento.requisitos.dos=<ul>\n<li>Describir producto final obtenido como resultado de tratamiento y su disposici\u00F3n .</li>\n<li>Describir los subproductos y desechos que se obtengan durante el proceso, caracter\u00EDsticas y su gesti\u00F3n.</li>\n</ul>
