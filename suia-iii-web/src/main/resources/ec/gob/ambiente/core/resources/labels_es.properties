label.proceso.digitalizacion.coordenadas.wgs8417s=Con la finalidad de cumplir con la Resolución 2019-037-IGM-JUR publicada en el Registro Oficial No. 132 del 30 de enero del 2020, mediante el cual el Instituto Geográfico Militar en su calidad de rector de la información cartográfica del Ecuador resolvió en su Artículo 1 "Adoptar el uso del Sistema de Referencia Geocéntrico para las Américas (SIRGAS), como soporte de los trabajos cartográficos y posicionales que se ejecuten en el país, en reemplazo del sistema de referencia local PSAD 56"; y además señala que para fines prácticos, el Sistema de Referencia Geocéntrico para las Américas (SIRGAS) es equivalente al Sistema Geodésico Mundial WGS84. Por tal motivo se solicita proporcionar las coordenadas de todos los vértices del área geográfica que fue considerada al momento de obtener la Autorización Administrativa Ambiental que se está digitalizando en Datum WGS84 - Zona 17 Sur *:
