label.reuso.requisitos=<ul>\n<li>Descripci\u00F3n de proceso que realiza la planta para reuso de  los desechos.</li>\n<li>Diagrama de Flujo de las operaciones efectuadas, indicando los puntos de generaci\u00F3n de emisiones atmosf\u00E9ricas, descargas l\u00EDquidas, subproductos, desechos, incluyendo sus vol\u00FAmenes de generaci\u00F3n .</li>\n<li>Especificaciones t\u00E9cnicas de los equipos, instrumentos y maquinaria empleada en el reciclaje de los desechos peligrosos incluyendo sus caracter\u00EDsticas.</li>\n<li>Caracter\u00EDsticas t\u00E9cnicas del producto obtenido en el que se incluya el poder calor\u00EDfico del mismo as\u00ED como los procesos productivos en los cuales sera utilizado.</li>\n<li> Manejo de los desechos que obtiene durante el proceso, caracter\u00EDsticas y su gesti\u00F3n.</li>\n</ul>
