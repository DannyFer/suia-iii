label.coprocesamiento.desechos=Coprocesamiento de Desechos Peligrosos
label.plano.coprocesamiento=<strong>Plano de la Planta o del \u00E1rea donde se realiza el Coprocesamiento</strong>\: debe incluir la ubicaci\u00F3n del almac\u00E9n de desechos peligrosos y el \u00E1rea de Coprocesamiento; y el equipo del proceso.
label.coprocesamiento.requisitos=<ul>\n<li>Cin\u00E9tica de la Reacci\u00F3n y balance de materia.</li>\n<li>Diagrama de Flujo de las operaciones efectuadas, indicando los puntos de generaci\u00F3n de emisiones atmosf\u00E9ricas, descargas l\u00EDquidas, subproductos, desechos, incluyendo sus vol\u00F9menes de generaci\u00F3n.</li>\n<li>Sistema de monitoreo de gases, incluyendo su operaci\u00F3n, control y puntos de muestreo.</li>\n<li>Cuadro que indique las temperaturas de los procesos as\u00ED como la eficiencia del equipo, eficiencia de la destrucci\u00F3n de los desechos, que pueda alcanzar el sistema, tiempo de residencia de los mismos y l\u00EDmites de emisiones que genera el equipo.</li>\n<li>Relaci\u00F3n y especificaciones t\u00E9cnicas de los equipos, instrumentos y maquinaria empleada en el coprocesamiento de los desechos peligrosos incluyendo sus caracter\u00EDsticas.</li>\n<li>Manejo de los materiales y desechos al final del proceso de coprocesamiento.</li>\n</ul>
label.coprocesamiento.protocolo.pruebas=Protocolo de Pruebas
label.coprocesamiento.protocolo.descripcion=Presentar una descripci\u00F3n de los desechos a tratar incluyendo las caracter\u00EDsticas f\u00EDsico-qu\u00EDmicas de la muestra a ser alimentada tales como\:
label.coprocesamiento.protocolo.requisitos=<ul>\n<li>Listado de todas las materias Primas a ser manejadas durante el protocolo de Pruebas, as\u00ED como sus cantidades en Toneladas, estableciendo la relaci\u00F3n de alimentaci\u00F3n para cada una de ellas. (NOTA\: Se debe considerar el combustible empleado, los subrogados, el agua, soluciones de neutralizaci\u00F3n y porcentaje de exceso de ox\u00EDgeno, dependiendo el caso).</li>\n<li>Diagrama de bloques en el que se describa cada una de las actividades, en secuencia l\u00F3gica para el desarrollo del protocolo de pruebas.</li>\n<li><strong>M\u00E9todos nacionales o internacionales a utilizar para llevar a cabo las pruebas de Laboratorio\:</strong></li>\n<li>Metodolog\u00EDa de Muestreo.</li>\n<li>Caracterizaci\u00F3n de los desechos.</li>\n<li>Efluentes resultantes del coprocesamiento de los desechos peligrosos.</li>\n<li>Gesti\u00F3n propuesta para los efluentes resultantes del tratamiento.</li>\n<li>Tipos de emisiones a la atmosfera que son esperadas como resultado de la implementaci\u00F3n del protocolo de pruebas, en (Unidades\:l/h o m3/h), as\u00ED como en las concentraciones asociadas a cada una de dichas emisiones (mg/m3).</li>\n<li>Gesti\u00F3n que se dar\u00E1 a los desechos y descargas y efluentes resultantes del proceso de coprocesamiento.</li>\n</ul>\n
