registro.nombre.mineria_no_metalicos.exante=<p style="text-align: justify;"><b>Proyectos ex \u2013 ante:</b> \u201CEstudio de impacto ambiental exante y plan de manejo ambiental para las fases de exploración y explotación simultánea de minerales no metálicos, bajo el régimen de pequeña minería de la concesión minera xxxx (Código xx)\u201D.</p>
