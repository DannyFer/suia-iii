generadorDesecho.crtib=CRTIB corresponde a las caracterï¿½sticas de peligrosidad: Corrosividad(C), Reactividad(R), Toxicidad(T), Inflamabilidad(I), Biolï¿½gicoï¿½Infeccioso(B).
