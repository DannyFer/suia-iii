generadorDesecho.codigoAlmacen=<p class\="alJustify">En caso de que la bodega se encuentre en proceso de regularizaci\u00F3n ambiental, debe seleccionar el n\u00FAmero del proyecto del listado relacionado al usuario registrado en el sistema.</p>
generadorDesecho.medida.filtro=<p class\="alJustify">Ingrese un texto af\u00EDn a su medida de seguridad. Se mostrar\u00E1n todas las coincidencias posibles.</p>
generadorDesecho.responsabilidadExtendida=<p>Estimado usuario en esta pantalla\:</p><ul><li> Al seleccionar \u201CSI\u201D Aplica Responsabilidad Extendida\: su tr\u00E1mite ser\u00E1 realizado en Planta Central (PNGIDS o DNCA), recuerde que este Registro de Generador solamente aplica exclusivamente a Importadores o Fabricantes de productos que luego de su uso o por otras circunstancias se convierte en desechos peligrosos y especiales, conforme los acuerdos ministeriales que el Ministerio del Ambiente y Agua haya expedido para el efecto. Recuerde que por cada acuerdo ministerial usted debe obtener un Registro de Generador independiente.</li><li>Al seleccionar \u201CNO\u201D Aplica Responsabilidad Extendida\: su tr\u00E1mite ser\u00E1 realizado en la Direcci\u00F3n Provincial correspondiente seg\u00FAn el \u00E1rea de influencia del proyecto con permiso ambiental asociado al Registro de Generador, y en caso de no estar vinculado a alg\u00FAn proyecto que cuente con permiso ambiental el tr\u00E1mite ser\u00E1 dirigido a la Direcci\u00F3n Provincial del domicilio del establecimiento generador o punto de recuperaci\u00F3n indicado en los siguientes formularios.</li></ul>
generadorDesecho.ingresoTransacciones=<p style\="text-align\:justify">Estimado usuario recuerde que el sistema validar\u00E1 el n\u00FAmero de comprobante del pago de 180 ingresado en esta pantalla para continuar con el tr\u00E1mite.</p>
generadorDesecho.datosRegistro=<p>Estimado usuario en esta pantalla usted encontrar\u00E1\:</p><ul><li>Definido el sector al que pertenece la actividad que cuenta con permiso ambiental a la cual se vincula el tr\u00E1mite de Registro de Generador est\u00E9 vinculado</li><li>Para selecci\u00F3n en caso de que se trate de un tr\u00E1mite de Registro de Generador debido a Responsabilidad Extendida o no vinculado a alguna actividad con permiso ambiental.</li></ul>
generadorDesecho.puntosRecuperacion=<p style\="text-align\: justify;">Estimado usuario en esta pantalla usted deber\u00E1 indicar la direcci\u00F3n y la ubicaci\u00F3n georeferenciada del establecimiento generador o puntos de recuperaci\u00F3n, recuerde\:</p><ul><li style\="text-align\: justify;">Las coordenadas deben ser cargadas al sistema en un archivo excel.</li><li style\="text-align\: justify;">Para la mayor parte de tr\u00E1mites de Registro de Generador asociado a una actividad que cuenta con el permiso ambiental, en esta secci\u00F3n se indica la direcci\u00F3n y la ubicaci\u00F3n georeferenciada del almacenamiento identificado dentro de la instalaci\u00F3n generadora, pueden ser m\u00E1s de una las cuales ser\u00E1n identificadas con el nombre correspondiente.</li><li style\="text-align\: justify;">Exclusivamente, en caso de ser un tr\u00E1mite debido a Responsabilidad Extendida debe indicar las bodegas principales y todos los puntos de acopio o recuperaci\u00F3n de los desechos aplicados a la respectiva pol\u00EDtica.</li><li style\="text-align\: justify;">Exclusivamente para la aplicaci\u00F3n del literal b) art. 88 del Cap\u00EDtulo VI del Libro VI del Texto Unificado de Legislaci\u00F3n Secundaria, publicado mediante Acuerdo Ministerial No. 061, R. O. 316 del 04 de mayo de 2015\: en caso de un tr\u00E1mite de Registro de Generador que abarcar\u00E1 varios puntos de generaci\u00F3n y un s\u00F3lo almacenamiento global, debe ingresar en primera instancia la direcci\u00F3n y ubicaci\u00F3n del almacenamiento global y a continuaci\u00F3n los puntos de generaci\u00F3n identificados.</li></ul>
generadorDesecho.puntosRecuperacion.REP=<p style\="text-align\: justify;">Estimado usuario en esta pantalla usted deber\u00E1\:</p><ul><li style\="text-align\: justify;">Indicar la direcci\u00F3n y coordenadas de las bodegas principales de almacenamiento propias o de terceros y todos los puntos de recuperaci\u00F3n o acopio del residuo o desecho, el cual se gestionar\u00E1 en el marco de la respectiva política REP.</li><li style\="text-align\: justify;">Cada punto debe tener sus coordenadas x,y las cuales deben ser cargadas al sistema en archivo, de acuerdo a la plantilla descargable.</li></ul>
generadorDesecho.identificarDesechos=<p style\="text-align\: justify;">Estimado usuario, recuerde que en esta secci\u00F3n usted identificar\u00E1 los desechos peligrosos o especiales generados en sus instalaciones \u00F3 los asociados a la pol\u00EDtica de aplicaci\u00F3n de Responsabilidad Extendida en caso de que usted sea un importador o fabricante.</p><p style\="text-align\: justify;">En el primer caso usted podr\u00E1 seleccionar los desechos a ser registrados de los Listados Nacionales de Desechos Peligrosos y Especiales establecidos en el Acuerdo Ministerial No. 142, R. O. 856 del 21 de diciembre de 2012. En caso de desechos peligrosos, usted debe iniciar su b\u00FAsqueda en el Listado de Fuente Espec\u00EDfica y en caso de que su desecho no se encuentre en este listado debe proceder a realizar la b\u00FAsqueda y selecci\u00F3n en Listado de Fuente No Espec\u00EDfica. Para desechos especiales usted debe ir directamente al listado indicado como desecho especial.</p><p style\="text-align\: justify;">En caso de que el tr\u00E1mite de Registro de Generador se deba a aplicaci\u00F3n de Responsabilidad Extendida, \u00FAnicamente se listar\u00E1n para su elecci\u00F3n los desechos que abarque la pol\u00EDtica para la cual est\u00E1 tramitando el Registro de Generador.</p><p style\="text-align\: justify;">La informaci\u00F3n adicional con respecto a cantidades, puntos de generaci\u00F3n y categor\u00EDa ser\u00E1n seleccionados de acuerdo a la lista provista en el sistema, considerando que es de car\u00E1cter obligatorio para cada desecho.</p>
generadorDesecho.envasadoEtiquetadoDesecho=<p>Estimado usuario, en esta pantalla usted deber\u00E1 indicar la informaci\u00F3n al respecto del tipo de envasado y m\u00E9todo de etiquetado, recuerde que en caso de dise\u00F1arse etiquetas u otros m\u00E9todos de identificaci\u00F3n del desecho estos deben ser  cargados al sistema por cada desecho y deben guardar coherencia con lo establecido en la norma INEN 2266, para lo cual puede tomar como ejemplo el formato que puede descargarse de esta secci\u00F3n.</p>
generadorDesecho.almacenamientoTemporalDesecho=<p style\="text-align\:justify">Estimado usuario recuerde que, de acuerdo a la identificaci\u00F3n del almac\u00E9n usted podr\u00E1 indicar otras medidas de seguridad adicionales seg\u00FAn el tipo de desechos peligroso o especial, sin ser obligatorio, no obstante recuerde que este aspecto t\u00E9cnico ser\u00E1 evaluado y observado de ser el caso.</p>
generadorDesecho.eliminacionDesecho=<p style\="text-align\: justify;">Estimado usuario recuerde que, usted debe ingresar a llenar esta informaci\u00F3n en caso de que se halle autorizado a realizar alg\u00FAn tipo de eliminaci\u00F3n o disposici\u00F3n dentro de sus instalaciones, esto en el marco de un permiso ambiental u oficio habilitante conforme lo establecido en la normativa ambiental, caso contrario no podr\u00E1 continuar con el proceso de Registro.</p><p style\="text-align\: justify;">En caso de que contar con autorizaci\u00F3n para la eliminaci\u00F3n o disposici\u00F3n final interna de uno, varios o todos los desechos inicialmente registrados, recuerde que\:</p><ul><li style\="text-align\: justify;">CASO 1\: si las cantidades ingresadas en esta secci\u00F3n son iguales a las registradas en la identificaci\u00F3n de la generaci\u00F3n anual al inicio del ingreso de informaci\u00F3n, el sistema entender\u00E1 que todo lo generado puede ser gestionado al interno y por lo tanto no requiere de gestores (prestadores de servicio) por lo tanto no aparecer\u00E1 en las siguientes pantallas, y por lo tanto esta Cartera de Estado verificar\u00E1 que el sujeto de control elimine o disponga toda la generaci\u00F3n del mencionado desecho dentro de sus instalaciones y por lo tanto su transferencia a gestores no ser\u00E1 posible. Si posteriormente, requiriera realizar la eliminaci\u00F3n o disposici\u00F3n fuera de la instalaci\u00F3n, el sujeto de control deber\u00EDa realizar la actualizaci\u00F3n del Registro de Generador emitido.</li><li style\="text-align\: justify;">CASO 2\: si en esta secci\u00F3n se indica una cantidad menor a la registrada en la identificaci\u00F3n de la generaci\u00F3n anual al inicio del ingreso de informaci\u00F3n, el sistema entender\u00E1 que el desecho puede ser gestionado tanto al interno como al externo, es decir con gestores (prestadores de servicio) y por lo tanto podr\u00E1 indicar esto en las siguientes pantallas donde seleccionar\u00E1 los gestores para el efecto. (RECOMENDADO)</li></ul>
generadorDesecho.recoleccionTransporteDesecho=<p style\="text-align\:justify">En esta secci\u00F3n, por cada desecho identificado usted debe identificar un gestor el cual se encuentra habilitado para realizar el transporte de desechos peligrosos, previamente puede consultar la base de gestores en la p\u00E1gina web del Ministerio del Ambiente y Agua. Recuerde que, esta selecci\u00F3n no obliga al sujeto de control a realizar el transporte exclusivamente con la empresa escogida de manera indefinida, es decir que, considerando la din\u00E1mica de la prestaci\u00F3n de servicios, sin perjuicio de la mencionada selecci\u00F3n y una vez obtenido el Registro de Generador, el sujeto de control est\u00E1 obligado a transportar sus desechos con empresas autorizadas con la licencia ambiental para el efecto, las cuales pueden o no coincidir con lo indicado en el Registro y cuyo cumplimiento ser\u00E1 verificado en la declaraci\u00F3n de gesti\u00F3n de desechos peligrosos o especiales correspondiente la cual contiene la informaci\u00F3n de la gesti\u00F3n real de la generaci\u00F3n y manejo de los desechos en el a\u00F1o.</p>
generadorDesecho.eliminacionDesechoFI=<p style\="text-align\:justify">En esta secci\u00F3n, por cada desecho identificado usted debe identificar un gestor el cual se encuentra habilitado para realizar la eliminaci\u00F3n o disposici\u00F3n final de desechos peligrosos, previamente puede consultar la base de gestores en la p\u00E1gina web del Ministerio del Ambiente y Agua. Recuerde que, esta selecci\u00F3n no obliga al sujeto de control a realizar la eliminaci\u00F3n o disposici\u00F3n final exclusivamente con la empresa escogida de manera indefinida, es decir que, considerando la din\u00E1mica de la prestaci\u00F3n de servicios, sin perjuicio de la mencionada selecci\u00F3n y una vez obtenido el Registro de Generador, el sujeto de control est\u00E1 obligado a gestionar sus desechos con empresas autorizadas con la licencia ambiental para el efecto, las cuales pueden o no coincidir con lo indicado en el Registro y cuyo cumplimiento ser\u00E1 verificado en la declaraci\u00F3n de gesti\u00F3n de desechos peligrosos o especiales correspondiente la cual contiene la informaci\u00F3n de la gesti\u00F3n real de la generaci\u00F3n y manejo de los desechos en el a\u00F1o.</p>
