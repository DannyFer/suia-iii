registro.resumen=Ingrese un <strong>breve resumen</strong> sobre la <strong>actividad a desarrollar</strong>,<br />ejemplo\: <em>Explotaci&oacute;n minera de cobalto, manejo de fuentes<br />radiactivas,necesario el uso de agentes sulfurosos</em>.
registro.area=<strong>&Aacute;rea que ocupa el proyecto</strong>, preferiblemente expresada en <strong>hect&aacute;reas (ha)</strong>
registro.altitud=<strong>Altitud</strong> del proyecto sobre el nivel del mar, expresada en <strong>metros (m)</strong>
registro.altitudAyuda=<p>Si el(la) usuario(a) no conoce o no est\u00E1 seguro(a) del valor correspondiente a la Altura sobre nivel del mar en la que es o ser\u00E1 ejecutado su proyecto, obra o actividad, puede seguir los siguientes pasos\:</p><p>1. Visitar el sitio web <a href\="http\://www.maps.pixelis.es/" target\="_blank">http\://www.maps.pixelis.es/</a>, al cual puede accederse escribiendo la direcci\u00F3n especificada en un navegador web.</p><p>2. Utilizar el cuadro de b\u00FAsqueda para definir la direcci\u00F3n, \u00E1rea, municipio, cant\u00F3n o parroquia en la que se realizar\u00E1 el proyecto obra o actividad.</p><img src\="__ImageUrl__/alturaImagen1.png"><p>3. Una vez definido el criterio de b\u00FAsqueda, el sistema mostrar\u00E1 un mapa del \u00E1rea solicitada. El(a) usuario(a) podr\u00E1 hacer clic en cualquier direcci\u00F3n para ubicar exactamente el punto donde se realizar\u00E1 su proyecto, obra o actividad.</p><img src\="__ImageUrl__/alturaImagen2.png"><p>4. Hacer clic sobre el puntero ubicado anteriormente, acci\u00F3n que le mostrar\u00E1 informaci\u00F3n relacionada con el punto en cuesti\u00F3n, siendo el \u00FAltimo valor mostrado el correspondiente a la Altura sobre nivel del mar\:</p><img src\="__ImageUrl__/alturaImagen3.png"><p>5. En el m\u00F3dulo de Regularizaci\u00F3n y Control Ambiental del SUIA, el(a) usuario(a) deber\u00E1 ingresar el valor se\u00F1alado sin n\u00FAmeros decimales. Siguiendo este ejemplo, deber\u00E1 ingresarse el valor 2805.</p>
registro.ubicaciones=<p><strong>Estimado:</strong> Operador se colocará la ubicación automáticamente del proyecto una vez que adjunto el documento de las coordenadas.<br/><strong>Nota:</strong> Si su proyecto interviene en varias provincias el sistema seleccionará automáticamente la provincia de mayor impacto.</p>
registro.ubicaciones.certificado=<p>Debe especificar la <strong>ubicaci&oacute;n que ocupa el proyecto</strong>, es recomendable ingresar <strong>todas las regiones que ocupa el proyecto</strong>, en la imagen de ejemplo se puede observar un proyecto que ocupa las provincias de <em>Pichincha, Esmeraldas e Imbabura</em>, por lo que se deber&iacute;a reflejar cuando <strong>adicione las ubicaciones</strong>.</p>
registro.tipoUbicacion=<p>Indique si el proyecto se encuentra en el <strong>territorio continental</strong> o si est&aacute;<br /><strong>ubicado en aguas territoriales</strong>, incluyendo <strong>Gal&aacute;pagos</strong>.</p>
registro.ubicaciones.direccion=Especifique la(s) direcci&oacute;n(es) o punto(s) de referencia del proyecto
registro.ubicaciones.direccionPatioManiobras=Especifique la(s) direcci&oacute;n(es) o punto(s) de referencia donde se encuentra el <b>patio de maniobras</b>, <b>oficina principal</b> o <b>almacenamiento</b>
registro.coordenadas=<strong>Adjunte </strong>un archivo con extensi&oacute;n <strong>.xls (excel)</strong> que contenga <strong>todas </strong>las <strong>coordenadas</strong><br />donde se <strong>localiza el proyecto</strong>. Debe contar con los encabezados:<br /><ul><li>Shape</li><li>X</li><li>Y</li><li>Tipo</li><li>Descripci&oacute;n</li></ul><br /><p>A continuaci&oacute;n se listan los requerimientos para cada tipo posible (Pol&iacute;gono, L&iacute;nea, Punto).<br />Al final puede ver im&aacute;genes de ejemplo ilustrando el contenido a subir en cada caso.</p><p><strong>Pol&iacute;gono</strong>:</p><ul><li>La superficie del &aacute;rea debe ser a partir de los <strong>200 metros cuadrados</strong>.</li><li>Deben ser <strong>m&iacute;nimo cuatros puntos</strong> de coordenadas.</li><li>En el campo <strong>tipo </strong>debe escribir la palabra <strong>pol&iacute;gono</strong>.</li><li>Debe cerrar el pol&iacute;gono, para esto las coordenadas <strong>primera </strong>y <strong>&uacute;ltima </strong>, deben <strong>coincidir</strong>.</li><li>Se <strong>utiliza </strong>para actividades que est&aacute;n en <strong>&aacute;reas cerradas</strong> como:<br /><em>construcciones, hoteles, cultivos.</em></li></ul><p><strong>L&iacute;nea</strong>:</p><ul><li>Deben ser <strong>m&iacute;nimo dos puntos</strong>.</li><li>Al ingresar las coordenadas en el archivo excel, <strong>no se cierran como el pol&iacute;gono</strong>,<br />siempre se deja abierto, <strong>no se repiten la primera y &uacute;ltima</strong> coordenadas.</li><li>En el campo <strong>tipo </strong>debe ingresarse la palabra <strong>l&iacute;nea</strong>.</li><li>Se <strong>utiliza </strong>para actividades <strong>lineales </strong>como:<br /><em>v&iacute;as, alcantarillados, puentes, cableado el&eacute;ctrico</em>.</li></ul><p><strong>Punto</strong>:</p><ul><li>La superficie debe ser <strong>menor a 200 metros cuadrados</strong>.</li><li>En el campo <strong>tipo </strong>debe ingresarse la palabra <strong>punto</strong>.</li><li>Al <strong>ingresar </strong>las coordenadas en el archivo excel siempre en el campo shape debe<br />repetirse el <strong>n&uacute;mero 1</strong>.</li><li>Se utiliza para actividades como:<br /><em>repetidoras, antenas de telefon&iacute;a celular</em>.</li></ul>
registro.actividad=<p>Seleccione la <strong>actividad</strong> que se corresponde con su proyecto. Al hacer clic sobre el bot&oacute;n <b>Seleccionar</b>, se mostrar&aacute; una ventana donde se listan todas las posibles actividades, debe escoger del &aacute;rbol las actividades marcadas con el \u00EDcono como se muestra en la imagen. <b>Ejemplo seleccionar actividad.</b></p>
registro.coordenadasNota=Sitio de apoyo <a href\="http\://www.maps.pixelis.es/" target\="_blank">http\://www.maps.pixelis.es/</a>
registro.desechos=Seleccione el(los) <strong>desechos</strong> que se generan en su proyecto. Al hacer clic sobre el bot\u00F3n <b>Seleccionar</b>,<br /> se mostrar\u00E1 una ventana donde se listan todos los posibles desechos, debe escoger del \u00E1rbol los<br /> desechos marcados con el \u00EDcono como se muestra en la imagen.<br /><b>Ejemplo seleccionar desecho</b>
registro.actividad.filtro=Ingrese un texto a fin a su actividad.<br />Se mostrar\u00E1n todas las coincidiencias posibles<br />en el &aacute;rbol.
registro.bloque.filtro=Se mostrar\u00E1n todos los bloques que contengan este texto en cualesquiera de sus campos.
registro.generacionDesechosEspecialesOPeligrosos=Seleccione <b>Generaci\u00F3n de desechos especiales o peligrosos (actualmente)</b></br>si usted es una persona natural o jur\u00EDdica, p\u00FAblica o privada que produzca</br> desechos peligrosos y/o especiales a trav\u00E9s de sus actividades productivas;</br>o se encuentra en posesi\u00F3n de esos desechos y/o los controle. Para mayor</br> informaci\u00F3n consulte el Acuerdo Ministerial No. 142 (Anexo B y C).
registro.transporteSustanciasQuimicas=Seleccione <b>Transporte de sustancias qu\u00EDmicas peligrosas</b> si usted es una</br>persona natural o jur\u00EDdica, p\u00FAblica o privada que realiza la fase de transporte</br>de sustancias qu\u00EDmicas peligrosas. Para mayor informaci\u00F3n consulte el</br>Acuerdo Ministerial No. 142 (Anexo A).
registro.empleoSustanciasQuimicas=Seleccione <b>Empleo de sustancias qu\u00EDmicas</b> si usted es una persona natural o jur\u00EDdica,</br>p\u00FAblica o privada que utilice sustancias qu\u00EDmicas peligrosas, en cualquiera de los</br>procesos que se ejecutan en su proyecto o actividad. Para mayor informaci\u00F3n consulte</br> el Acuerdo Ministerial No. 142 (Anexo A).
registro.gestionDesechosPeligrosos=Seleccione <b>Gesti\u00F3n de desechos peligrosos</b> si, realiza una o varias de las siguientes fases</br>de la gesti\u00F3n de desechos peligrosos y/o desechos especiales\: Reuso, Reciclaje, Tratamiento,</br>Incineraci\u00F3n, Cooprocesamiento, Disposici\u00F3n Final y/o Transporte de desechos peligrosos</br>y/o especiales.
registro.exs=<ul><li>Si es un <strong>proyecto no iniciado a&uacute;n</strong>, seleccione <strong>Ex-ante</strong>.</li>\t<li>Si es un <strong>proyecto ya iniciado</strong>, seleccione <strong>Ex-post</strong>.<br />\t<em>Debe especificar adicionalmente la <strong>fecha de inicio</strong></em>.</li></ul>
registro.exs4=<ul><li>Si es un <strong>proyecto no iniciado a&uacute;n</strong>, seleccione <strong>Ex-ante</strong>.</li>\t<li>Si es un <strong>proyecto ya iniciado</strong>, seleccione <strong>Ex-post</strong>.<br />\t<em>Debe especificar adicionalmente la <strong>fecha de inicio</strong></em>.</li></ul>
registro.exs.fecha=<strong>Declare </strong>la fecha de <strong>inicio </strong>del proyecto.
registro.bloques=Seleccione el/los <b>bloque(s)</b> en el/los que se encuentra el proyecto. Los bloques<br />delimitan f\u00EDsicamente regiones potencialmente explotables.
registro.refineria=Ingrese el RUC de la <b>refiner&iacute;a</b> que procesa el crudo<br />y haga clic en el bot&oacute;n lateral para validar.
registro.infraestructura=Ingrese el RUC de la infraestructura que interviene en<br />el <b>transporte</b> y <b>almacenamiento</b> del combustible y derivados.
registro.comercializadora=Ingrese el RUC de la comercializadora que interviene en el proceso.
registro.estacionServicio=Ingrese el RUC de la <b>estaci&oacute;n de servicio</b> o <b>cadena de estaciones</b> expendedoras.
registro.rutas=Describa las <b>rutas</b> que contempla el proyecto, obra o actividad.
registro.tipoEmision=Ayuda no sumistrada, en espera de informaci&oacute;n
registro.resolucion=Ayuda no sumistrada, en espera de informaci&oacute;n
cuerpo.hidrico=Especifique las caracter\u00EDsticas hidrom\u00E9tricas de los cuerpos h\u00EDdricos monitoreados.
calidad.agua=Especifique las caracter\u00EDsticas de calidad del agua.
calidad.aire=Especifique las caracter\u00EDsticas de calidad del aire.
fisico.mecanicas=Especifique las caracter\u00EDsticas F\u00EDsico-Mec\u00E1nicas de los suelos.
quimica.suelo=Especifique las caracter\u00EDsticas Qu\u00EDmicas de los suelos.
radiacion=Especifique las caracter\u00EDsticas de las radiaciones no ionizantes.
monitoreo=Especifique las caracteristicas de las muestras de monitorero de ruido.
ficha.tecnica=Especifique las coordenadas para la Ficha T\u00E9cnica.
registro.medioFisico=Seleccione cada uno de los <b>medios f&iacute;sicos</b> para su proyecto. <br> En caso de que un medio f&iacute;sico no aplique seleccionar la opci&oacute;n no aplica y justificar.
registro.medioBiotico=Seleccione cada uno de los <b>medios biotico</b> para su proyecto. <br> En caso de que un medio biotico no aplique seleccionar la opci&oacute;n no aplica y justificar.
registro.medioSocial=Seleccione cada uno de los <b>medios sociales</b> para su proyecto. <br> En caso de que un medio social no aplique seleccionar la opci&oacute;n no aplica y justificar.
registro.numeroFacilitadores=Defina la cantidad de facilitadores.
registro.thematicMapsList=Seleccione del listado de mapas tem\u00E1ticos los que apliquen a su proyecto. <br>En caso de requerir ingresar un nuevo mapa no contemplado en la lista, ingresarlo en la secci\u00F3n <b>Otros mapas tem\u00E1ticos<b>
registro.selectAnnexes=Seleccione del listado de anexos los que apliquen a su proyecto. <br>En caso de requerir ingresar un nuevo anexo no contemplado en la lista, describirlo en la secci\u00F3n <b>Otros anexos<b>
registro.fechaPermiso=<strong>Declare </strong>la fecha de <strong>otorgamiento </strong>del permiso.
registro.fechaContrato=<strong>Declare </strong>la fecha de <strong>inscripci\u00F3n </strong>del contrato de operaci\u00F3n.
registro.sistemaCoordenadas=Se presentan las coordenadas del proyecto tomadas del registro, con las unidades y datum del mismo.
registroMineria.actividadesProceso=Seleccione las actividades enlistadas y describa brevemente aspectos puntuales de la misma.
