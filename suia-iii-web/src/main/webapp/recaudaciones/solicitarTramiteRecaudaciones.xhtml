<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:define name="content">
		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w100">
	              <f:facet name="header">
	              Iniciar Proceso de Recaudaciones
	              </f:facet>
	              <p:outputLabel value="Solicitud" for="solicitud" />
	              <p:inputTextarea placeholder="Entre como mínimo 1 y como máximo 3000 caracteres." required="true" id="solicitud" rows="5" 
	              styleClass="w100" autoResize="false" value="#{solicitarTramitePagosController.solicitudUsuario.solicitudDescripcion}" maxlength="3000">
				<f:validateLength minimum="1" maximum="3000"/>
				<p:ajax process="solicitud" immediate="true" />
			</p:inputTextarea>
	         </p:panelGrid>  
	         <t:div styleClass="buttons main">
				<p:commandButton value="Iniciar" icon="ui-icon-check" process="@form" 
				actionListener="#{solicitarTramitePagosController.generarSolicitudRecaudaciones()}"/>
			</t:div>  
		</h:form>
	</ui:define>
</ui:composition>
