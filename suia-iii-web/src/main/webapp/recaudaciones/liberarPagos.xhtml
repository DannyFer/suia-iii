<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Liberar Pagos">
				<h:panelGrid styleClass="w100" columns="2" columnClasses="w50, field_mrg" id="filtroContainer">
					<p:outputLabel for="filtro" value="Ingrese el numero de pago" styleClass="bold" />
					<h:outputText/>
					<p:inputText id="filtro" value="#{liberarPagosController.codigoPago}"  required="true" requiredMessage="El campo Pago es requerido"/>
					<h:outputText/>
					<p:outputLabel for="filtro" value="Ingrese el trámite en el que se uso el pago" styleClass="bold" />
					<h:outputText/>
					<p:inputText id="filtro1" value="#{liberarPagosController.tramite}"  required="true" requiredMessage="El campo Trámite es requerido"/>
					<h:panelGroup>
						<div class="buttons-inline">
							<p:commandButton id="filterButton" value="Validar" icon="ui-icon-check" styleClass="primary" 
							process="@this filtro, filtro1" actionListener="#{liberarPagosController.validarPago()}" 
							update="filtroContainer btnLiberar " />
						</div>
					</h:panelGroup>
	
					<h:panelGroup>
					<p:outputLabel value="Motivo" />
					<p:inputTextarea id="motivo" value="#{liberarPagosController.motivo}"
					disabled="#{liberarPagosController.deshabilitado}" required="true" requiredMessage="El campo Motivo es requerido"/>
					
					</h:panelGroup>
					
				</h:panelGrid>
				
				<div class="buttons main">
				<p:commandButton id="btnLiberar" value="Liberar pago" icon="ui-icon-check" action="#{liberarPagosController.liberar()}" 
					styleClass="extraLarge" update="@form" disabled="#{liberarPagosController.deshabilitado}">
					<p:confirm header="Confirmación" message="¿Está seguro que desea liberar este pago?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:commandButton value="Cancelar" icon="ui-icon-close" action="#{liberarPagosController.cancelar()}" update="@form">
					<p:confirm header="Confirmación" message="¿Está seguro que desea limpiar?" icon="ui-icon-alert" />
				</p:commandButton>
				
			</div>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
