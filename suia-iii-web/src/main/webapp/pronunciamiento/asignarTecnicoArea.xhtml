<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default-task.xhtml">

	<ui:define name="content">
		<f:event type="preRenderView" listener="#{asignarTecnicoAreaPronunciamientoController.validarTareaBpm()}" />
		<f:metadata>
			<f:viewParam name="area" value="#{asignarTecnicoAreaPronunciamientoBean.area}" />
		</f:metadata>
		<h:form id="form-delegar">

			<h:panelGrid styleClass="alCenter w100" columns="1">
				<h:outputText value="Delegar a #{asignarTecnicoAreaPronunciamientoController.obtenerNombreArea(asignarTecnicoAreaPronunciamientoBean.area)} responsable del pronunciamiento" styleClass="encabezado1_4em" />
				<h:panelGrid styleClass="alCenter w66" columns="1">
					<p:panel styleClass="alCenter">
						<h:outputText value="El técnico responsable debe analizar la información y elaborar el pronunciamiento técnico" styleClass="encabezado" />
						<h3>
							<h:outputText value="Por favor, tenga en cuenta la carga laboral" />
						</h3>
					</p:panel>
				</h:panelGrid>
			</h:panelGrid>

			<div class="buttons main">
				<p:commandButton value="Siguiente" actionListener="#{asignarTecnicoAreaPronunciamientoController.delegarTecnico}" title="Asignar a técnico" icon="ui-icon-arrowthick-1-e" />
				<p:commandButton value="Cancelar" immediate="true" action="/bandeja/bandejaTareas.jsf?faces-redirect=true" icon="ui-icon-cancel" styleClass="secondary">
					<p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
