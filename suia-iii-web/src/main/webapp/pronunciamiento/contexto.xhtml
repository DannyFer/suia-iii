<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">


<ui:composition>

    <h:form rendered="#{equipoMultidisciplinarioContextoBean.mostrarIndicaciones}">
        <p:panel styleClass="separatorTop colapsablePanelStandard" collapsed="false" toggleable="true"
                 widgetVar="panelContextoActividad2">
            <f:facet name="header">
                <h:outputText value="Datos adicionales"/>
            </f:facet>

            <h:panelGrid columns="3" styleClass="mw50 panel_data" columnClasses="header w25, null, alCenter w20px"
                         rowClasses="null, alt">
                <h:outputText value="Indicaciones"
                              rendered="#{!empty equipoMultidisciplinarioContextoBean.indicaciones}"/>
                <h:outputText value="Ver detalles"
                              rendered="#{!empty equipoMultidisciplinarioContextoBean.indicaciones}"/>
                <p:commandButton type="button" icon="ui-icon-search" onclick="PF('modalShowIndicaciones').show()"
                                 styleClass="primary button-small"
                                 rendered="#{!empty equipoMultidisciplinarioContextoBean.indicaciones}"/>

        <h:outputText value="Detalles"
                              rendered="#{!empty equipoMultidisciplinarioContextoBean.urlContexto}"/>
                <h:outputText value="#{equipoMultidisciplinarioContextoBean.labelContexto}"
                              rendered="#{!empty equipoMultidisciplinarioContextoBean.urlContexto}"/>
                <p:commandButton type="button" icon="ui-icon-search" onclick="PF('modalShowDetalles').show()"
                                 styleClass="primary button-small"
                                 rendered="#{!empty equipoMultidisciplinarioContextoBean.urlContexto}"/>

            </h:panelGrid>

            <p:dialog width="700" id="modalShowDetalles" rendered="#{!empty equipoMultidisciplinarioContextoBean.urlContexto}"
                      header="#{equipoMultidisciplinarioContextoBean.labelContexto}"
                      widgetVar="modalShowDetalles"
                      modal="true" resizable="false" > <div style="height:340px;overflow:auto!important">
                <ui:include src="#{equipoMultidisciplinarioContextoBean.urlContexto}"/>
            </div>
                <p:separator/>

                <div class="buttons">
                    <p:commandButton value="Cerrar" styleClass="primary" type="button"
                                     onclick="PF('modalShowDetalles').hide()"/>
                </div>
            </p:dialog>
            <p:dialog width="700" id="modalShowIndicaciones" rendered="#{!empty equipoMultidisciplinarioContextoBean.indicaciones}"
                      header="Indicaciones"
                      widgetVar="modalShowIndicaciones"
                      modal="true" resizable="false">
                <p:inputTextarea maxlength="2200" scrollHeight="10" required="true" id="respuesta" rows="6"
                                 style="height: 70px;overflow: auto; width: 100%"
                                 disabled="true"
                                 value="#{equipoMultidisciplinarioContextoBean.indicaciones}"
                                 autoResize="true" widgetVar="100px"/>
                <p:separator/>

                <div class="buttons">
                    <p:commandButton value="Cerrar" styleClass="primary" type="button"
                                     onclick="PF('modalShowIndicaciones').hide()"/>
                </div>
            </p:dialog>

        </p:panel>
    </h:form>
</ui:composition>

</html>
