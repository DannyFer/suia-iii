<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components">
	<ui:define name="context-extra">
		<p:outputLabel>Datos</p:outputLabel>

		<p:outputLabel>Solicitud de autorizaciones administrativas
					ambientales y licencia ambiental</p:outputLabel>
		<p:commandButton icon="ui-icon-search" onclick="PF('dlg2').show();" />


		<p:dialog
			header="Solicitud de autorizaciones administrativas
					ambientales y licencia ambiental"
			widgetVar="dlg2" modal="true" height="400">
			<mae-components:readOnly>
				<ui:include src="ingresarSolicitudInclude.xhtml" />
			</mae-components:readOnly>
		</p:dialog>

	</ui:define>
	<ui:define name="content">
		<center>
			<h:form id="form">
				<h3>Firmar Oficio de Aprobacion</h3>

				<h:outputLabel for="adjuntarLlave" value="Archivo" />
				<p:outputPanel id="adjuntarLlave">
					<h:outputText
						rendered="#{not empty firmarOficioAprobacionController.llave}"
						value="#{firmarOficioAprobacionController.llave.getFileName()}" />
					<p:fileUpload mode="advanced" auto="true" skinSimple="true"
						fileUploadListener="#{firmarOficioAprobacionController.handleFileUpload}"
						update="adjuntarLlave" />
				</p:outputPanel>
				<p:password id="token"
					value="#{firmarOficioAprobacionController.token}" />
				<p:commandButton value="Enviar"
					action="#{firmarOficioAprobacionController.sendAction}"
					title="Enviar" icon="ui-icon-search">

				</p:commandButton>

			</h:form>





		</center>
	</ui:define>
</ui:composition>
</html>
