<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel>
				<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter ">
					<p:panel>
						<h:outputText value="Elaborar informe tecnico y oficio" styleClass="encabezado1_5em" />
					</p:panel>
					<p:separator />
					<p:outputLabel value="¿Existen observaciones?" />
					<p:selectOneRadio value="#{elaborarInformeTecnicoBean.existenObservaciones}">
						<f:selectItem itemLabel="Sí" itemValue="true" />
						<f:selectItem itemLabel="No" itemValue="false" />
					</p:selectOneRadio>
					<p:outputLabel value="Observaciones" />
					<p:inputTextarea value="#{elaborarInformeTecnicoBean.observaciones}" rows="2" />
				</h:panelGrid>
			</p:panel>
			<div class="buttons main">
				<p:commandButton value="Aceptar" icon="ui-icon-check" action="#{elaborarInformeTecnicoController.aceptar()}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
