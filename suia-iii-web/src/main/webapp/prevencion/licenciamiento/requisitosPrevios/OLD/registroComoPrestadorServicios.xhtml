<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<p:panel header="Agregar Desechos">
		<h:panelGrid columns="3" styleClass="w100"
			columnClasses="w33, field_mrg w33, field_mrg w33">
			<p:outputLabel for="cmb_desechos_peligrosos"
				value="Desechos Peligrosos" />
			<p:outputLabel for="cmb_claves_manejo_desechos"
				value="Clave de Manejo de Desechos" />
			<p:outputLabel for="txt_observaciones" value="Observaciones" />

			<p:selectOneMenu value="#{formularioMASGDHGLP01.desechoPeligroso}"
				var="des" id="cmb_desechos_peligrosos"
				converter="selectItemConverter" styleClass="w100">
				<f:selectItem itemLabel="-- Escoja un valor --" itemValue="" />
				<f:selectItems value="#{formularioMASGDHGLP01.desechosPeligrosos}" />
				<p:column style="width:50%">
					<h:outputText value="#{des.toString()}" style="width:40%" />
				</p:column>
			</p:selectOneMenu>
			<p:selectOneMenu value="#{formularioMASGDHGLP01.claveManejoDesechos}"
				converter="selectItemGroupConverter" id="cmb_claves_manejo_desechos"
				styleClass="w100">
				<f:selectItem itemLabel="-- Escoja un valor --" itemValue="" />
				<f:selectItems value="#{formularioMASGDHGLP01.clavesManejoDesechos}" />
			</p:selectOneMenu>
			<p:inputTextarea rows="3" autoResize="false" maxlength="300"
				value="#{formularioMASGDHGLP01.observaciones}"
				id="txt_observaciones" styleClass="w100" />
			<p:commandButton icon="ui-icon-plusthick" title="Agregar"
				actionListener="#{formularioMASGDHGLP01.agregarModalidadManejoDesechos}"
				update="tbl_modalidad_manejo_desechos cmb_desechos_peligrosos cmb_claves_manejo_desechos txt_observaciones"
				process="@form">
			</p:commandButton>
		</h:panelGrid>
	</p:panel>
	<p:separator />
	<p:dataTable id="tbl_modalidad_manejo_desechos" var="modalidad"
		value="#{formularioMASGDHGLP01.modalidadesManejoDesechos}">
		<f:facet name="header">
			            Modalidad de Manejo de Desechos
			</f:facet>
		<p:column headerText="Desecho">
			<h:outputText value="#{modalidad.desechoPeligroso}" />
		</p:column>
		<p:column headerText="Clave de Desecho">
			<h:outputText value="#{modalidad.desechoPeligroso.codigo}" />
		</p:column>
		<p:column headerText="Manejo de Desecho">
			<h:outputText value="#{modalidad.claveManejoDeschos.toString()}" />
		</p:column>
		<p:column headerText="Observaciones">
			<h:outputText value="#{modalidad.observaciones}" />
		</p:column>
		<p:column style="width:32px;text-align:center">
			<p:commandButton title="Eliminar"
				actionListener="#{formularioMASGDHGLP01.eliminarModalidadManejoDesechos(modalidad)}"
				update="tbl_modalidad_manejo_desechos" process="@form"
				icon="ui-icon-closethick">
			</p:commandButton>
		</p:column>
	</p:dataTable>
</body>
</html>
