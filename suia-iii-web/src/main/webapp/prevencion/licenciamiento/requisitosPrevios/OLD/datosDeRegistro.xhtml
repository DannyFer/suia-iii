<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<h:panelGrid columns="1" id="dg_datos_registros" styleClass="w100"
		columnClasses="w33, field_mrg w33, field_mrg w33">

		<p:outputLabel for="txt_nombre_empresa"
			value="Nombre de la Empresa que solicita el Tramite" />
		<p:inputText value="#{formularioMASGDHGLP01.nombreEmpresa}"
			readonly="true" id="txt_nombre_empresa" styleClass="w100"
			required="true" />

		<p:outputLabel for="txt_actividad_productiva"
			value="Actividad productiva principal del establecimiento" />
		<p:inputText readonly="true"
			value="#{formularioMASGDHGLP01.actividadProductivaPrincipal}"
			id="txt_actividad_productiva" styleClass="w100" required="true" />

		<h:panelGrid columns="2" id="dg_datos_registros2" styleClass="w100"
			columnClasses="w33, field_mrg w33, field_mrg w33">

			<p:outputLabel for="txt_direccion_solicitante"
				value="Dirección Solicitante" />
			<p:outputLabel for="txt_direccion_establecimiento"
				value="Dirección Establecimiento" />

			<p:inputTextarea rows="3"
				value="#{formularioMASGDHGLP01.direccionSolicitante}"
				readonly="true" id="txt_direccion_solicitante" styleClass="w100"
				required="true" />
			<p:inputTextarea rows="3" readonly="true"
				value="#{formularioMASGDHGLP01.direccionEstablecimiento}"
				id="txt_direccion_establecimiento" styleClass="w100" required="true" />
		</h:panelGrid>
		<h:panelGrid columns="3" id="dg_datos_registros3" styleClass="w100"
			columnClasses="w33, field_mrg w33, field_mrg w33">
			<p:outputLabel for="cmb_sector_solicitante"
				value="Sector al que pertenece el Solicitante" />
			<p:outputLabel for="txt_fecha_inicio_operaciones"
				value="Fecha inicio operaciones " />
			<p:outputLabel for="file_informe_regulacion_municipal"
				value="Informe Regulaciòn Municipal" />

			<p:selectOneMenu value="#{formularioMASGDHGLP01.sector}"
				converter="selectItemConverter" var="des"
				styleClass="w100" id="cmb_sector_solicitante">
				<f:selectItem itemLabel="-- Escoja un valor --" itemValue="-1" />
				<f:selectItems value="#{formularioMASGDHGLP01.sectoresSolicitante}" />
				<p:ajax listener="#{formularioMASGDHGLP01.cargarDesechosXFuente()}"
					update=":formulario:tab_formulario_MASGDHGLP01:cmb_desechos_peligrosos" />
				<p:column>
					<h:outputText value="#{des.toString()}" styleClass="w50" />
				</p:column>
			</p:selectOneMenu>
			<p:inputMask id="txt_fecha_inicio_operaciones" styleClass="w100"
				required="true"
				value="#{formularioMASGDHGLP01.fechaInicioOperaciones}"
				mask="99/99/9999" />
			<p:fileUpload id="file_informe_regulacion_municipal"
				value="#{formularioMASGDHGLP01.fileInformeRegulacionMunicipal}"
				mode="advanced" skinSimple="true" required="true"
				sizeLimit="10000000" allowTypes="/(\.|\/)(pdf)$/" />
		</h:panelGrid>
	</h:panelGrid>
</body>
</html>
