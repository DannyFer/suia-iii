<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="formulario">
			<p:panel header="Categoria del Proyecto">
				<h:panelGrid columns="1" id="cc_proyecto_container"
					styleClass="w100" columnClasses="w33, field_mrg w33, field_mrg w33">

					<h:panelGrid columns="3" styleClass="w100"
						columnClasses="w33, field_mrg w33, field_mrg w33">
						<p:outputLabel for="txt_tipo_proyecto" value="Tipo de Proyecto" />
						<p:outputLabel for="txt_sector" value="Tipo de Sector" />
						<p:outputLabel for="txt_categoria"
							value="Categorización de Proyecto" />

						<p:inputText readonly="true"
							value="#{categorizarProyecto.tipoProyecto}"
							id="txt_tipo_proyecto" styleClass="w100" required="true" />
						<p:inputText readonly="true"
							value="#{categorizarProyecto.sectorProyecto}" id="txt_sector"
							styleClass="w100" required="true" />
						<p:inputText readonly="true"
							value="#{categorizarProyecto.categoriaProyecto}"
							id="txt_categoria" styleClass="w100" required="true" />

					</h:panelGrid>
					<p:panel header="Tipo de Requisitos">
						<p:selectOneRadio id="customRadio"
							value="#{categorizarProyecto.tipoRequerimiento}" layout="custom">
							<f:selectItem
								itemLabel="Transporte de Sustancias Químicas y Peligrosas"
								itemValue="1" />
							<f:selectItem itemLabel="Gestión de Desechos Peligrosos"
								itemValue="2" />
							<f:selectItem itemLabel="Ambos" itemValue="3" />
						</p:selectOneRadio>

						<h:panelGrid columns="3" cellpadding="5">
							<p:radioButton id="opt1" for="customRadio" itemIndex="0" />
							<p:outputLabel for="opt1"
								value="Transporte de Sustancias Químicas y Peligrosas" />
							<p:outputLabel for="opt3" value="" />

							<p:radioButton id="opt2" for="customRadio" itemIndex="1" />
							<p:outputLabel for="opt2" value="Gestión de Desechos Peligrosos" />
							<p:selectOneMenu id="cmbModalidad"
								value="#{categorizarProyecto.modalidad}">
								<f:selectItem itemLabel="-- Modalidad -- " itemValue="-1" />
								<f:selectItems value="#{categorizarProyecto.modalidades}" />
							</p:selectOneMenu>

							<p:radioButton id="opt3" for="customRadio" itemIndex="2" />
							<p:outputLabel for="opt3" value="Ambos" />
							<p:outputLabel for="opt3" value="" />
						</h:panelGrid>
					</p:panel>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
