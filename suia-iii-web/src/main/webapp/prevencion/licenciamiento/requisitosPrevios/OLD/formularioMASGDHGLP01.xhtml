<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="formulario" enctype="multipart/form-data">
			<p:growl id="messages" showDetail="true" />
			
			<p:commandButton value="Diagrama" action="#{visualizarDiagrama.init(5)}"/>			
			<p:separator />
			<p:tabView dynamic="true" cache="true" orientation="left"
				widgetVar="tab_formulario_MASGDHGLP01"
				activeIndex="#{formularioMASGDHGLP01.index}"
				id="tab_formulario_MASGDHGLP01">
				<p:tab title="FORMULARIO MA-SGD-HG-LP-01" disabled="true"
					titleStyle="font-size:10px">
					<p:separator />
					<h:panelGrid columns="1" id="dg_datos_formulario" styleClass="w100"
						columnClasses="w33, field_mrg w33, field_mrg w33">
						<ui:include
							src="/licenciamiento/requisitosPrevios/datosFormularioMASGDHGLP01.xhtml" />
					</h:panelGrid>
					<p:separator />
					<div class="botones">
						<p:commandButton
							actionListener="#{formularioMASGDHGLP01.continuar(formularioMASGDHGLP01.INDEX_DATOS_REGISTRO)}"
							update="tab_formulario_MASGDHGLP01" value="Continuar" />
					</div>
				</p:tab>
				<p:tab title="DATOS DE REGISTROS" titleStyle="font-size:10px"
					disabled="true">
					<p:separator />
					<h:panelGrid columns="1" id="dg_datos_registro" styleClass="w100"
						columnClasses="w33, field_mrg w33, field_mrg w33">
						<ui:include
							src="/licenciamiento/requisitosPrevios/datosDeRegistro.xhtml" />
					</h:panelGrid>
					<p:separator />
					<div class="botones">
						<p:commandButton
							actionListener="#{formularioMASGDHGLP01.continuar(formularioMASGDHGLP01.INDEX_PRESTADOR_SERVICIOS)}"
							update="tab_formulario_MASGDHGLP01 cmb_claves_manejo_desechos" value="Continuar" />
					</div>
				</p:tab>
				<p:tab title="REGISTRO COMO PRESTADOR DE SERVICIOS" disabled="true"
					titleStyle="font-size:10px">
					<p:separator />
					<h:panelGrid columns="1" id="dg_registro_prestador_servicios"
						styleClass="w100"
						columnClasses="w33, field_mrg w33, field_mrg w33">
						<ui:include
							src="/licenciamiento/requisitosPrevios/registroComoPrestadorServicios.xhtml" />
					</h:panelGrid>
					<p:separator />
					<div class="botones">
						<p:commandButton
							actionListener="#{formularioMASGDHGLP01.continuar(formularioMASGDHGLP01.INDEX_GENERACION_RECEPCION)}"
							update="tab_formulario_MASGDHGLP01" value="Continuar" />
					</div>
				</p:tab>
				<p:tab title="DATOS DE GENERACION-RECEPCION DE DESECHOS PELIGROSOS"
					disabled="true" titleStyle="font-size:10px">
					<p:outputLabel required="true"
						value="Debe llenar las columnas en rojo" style="color:red;" />
					<p:separator />
					<h:panelGrid columns="1"
						id="dg_datos_generacion_recepcion_desechos" styleClass="w100"
						columnClasses="w33, field_mrg w33, field_mrg w33">
						<ui:include
							src="/licenciamiento/requisitosPrevios/datosGeneracionRecepcionDesechosPeligrosos.xhtml" />
					</h:panelGrid>
					<p:separator />
					<div class="botones">
						<p:commandButton
							actionListener="#{formularioMASGDHGLP01.continuar(4)}"
							update="tab_formulario_MASGDHGLP01" value="Continuar" />
					</div>
				</p:tab>
				<p:tab title="ALMACENAMIENTO TEMPORAL DE DESECHOS PELIGROSOS"
					disabled="true" titleStyle="font-size:10px">
					<h:panelGrid columns="1"
						id="dg_datos_almacenamiento_temporal_desechos" styleClass="w100"
						columnClasses="w33, field_mrg w33, field_mrg w33">
						<ui:include
							src="/licenciamiento/requisitosPrevios/almacenamientoTemporalDesechos.xhtml" />
					</h:panelGrid>
					<p:separator />
					<div class="botones">
						<p:commandButton
							actionListener="#{formularioMASGDHGLP01.continuar(4)}"
							update="tab_formulario_MASGDHGLP01" value="Continuar" />
					</div>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
</html>
