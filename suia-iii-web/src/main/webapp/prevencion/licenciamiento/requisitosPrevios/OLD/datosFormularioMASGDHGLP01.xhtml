<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<h:panelGrid columns="1" id="dg_principal" styleClass="w100"
		columnClasses="w33, field_mrg w33, field_mrg w33">

		<h:panelGrid columns="2" styleClass="w100"
			columnClasses="w33, field_mrg w33, field_mrg w33">
			<p:outputLabel for="txt_numero_solicitud" value="Numero Solicitud" />
			<p:outputLabel for="txt_numero_licencia"
				value="Numero Licencia Ambiental" />

			<p:inputText value="#{formularioMASGDHGLP01.numeroSolicitud}"
				id="txt_numero_solicitud" styleClass="w100" required="true"
				readonly="true" />
			<p:inputText readonly="true"
				value="#{formularioMASGDHGLP01.numeroLicenciaAmbiental}"
				id="txt_numero_licencia" styleClass="w100" required="true" />

		</h:panelGrid>

		<p:outputLabel for="txt_nombre_tecnico_responsable"
			value="Nombre del Responsable Técnico de la Empresa" />
		<p:inputText value="#{formularioMASGDHGLP01.nombreResponsableTecnico}"
			id="txt_nombre_tecnico_responsable" styleClass="w100" required="true" />

		<p:outputLabel for="file_contrato" value="Adjuntar Contrato" />
		<p:fileUpload id="file_contrato"
			value="#{formularioMASGDHGLP01.fileContrato}" mode="advanced"
			skinSimple="true" required="true" sizeLimit="10000000"
			allowTypes="/(\.|\/)(pdf)$/" />

		<p:selectBooleanCheckbox required="true"
			itemLabel="Declaramos que la información contenida en esta solicitud y sus anexos es fidedigna  
							y que puede ser verificada por el MAE, la que en caso de omisión o falsedad, podrá invalidar el trámite 
							y/o aplicar las sanciones correspondientes"
			style="color:red;" value="#{formularioMASGDHGLP01.declaracion}" />
	</h:panelGrid>
</body>
</html>
