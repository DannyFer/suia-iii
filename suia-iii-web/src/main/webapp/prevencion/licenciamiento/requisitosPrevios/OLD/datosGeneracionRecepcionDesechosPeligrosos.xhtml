<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<p:dataTable id="tbl_generacion_desechos" var="generacion"
		editMode="cell" editable="true"
		value="#{formularioMASGDHGLP01.modalidadesManejoDesechos}">
		<f:facet name="header">
			            Generaci贸n del Desecho Peligroso
			</f:facet>
		<p:column headerText="Desecho">
			<h:outputText value="#{generacion.desechoPeligroso}" />
		</p:column>
		<p:column headerText="Clave de Desecho">
			<h:outputText value="#{generacion.desechoPeligroso.codigo}" />
		</p:column>
		<p:column headerText="Manejo de Desecho">
			<h:outputText value="#{generacion.claveManejoDeschos.toString()}" />
		</p:column>
		<p:column headerText="Categoria *" style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{generacion.claveCategoria.operacion}" />
				</f:facet>
				<f:facet name="input">
					<h:selectOneMenu value="#{generacion.claveCategoria}" converter="selectItemGroupConverter" style="width:100%">
						<f:selectItem itemLabel="-- Escoja un valor --" itemValue="-1" />
						<f:selectItems value="#{formularioMASGDHGLP01.clavesCategoria}"
							var="categ" itemLabel="#{categ}" itemValue="#{categ}" />
					</h:selectOneMenu>
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column headerText="Nombre de Empresa Generadora *"
			style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{generacion.nombreEmpresaGeneradora}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{generacion.nombreEmpresaGeneradora}"
						styleClass="w100" required="true" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column headerText="No. Registro Empresa Generadora *"
			style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{generacion.registroEmpresaGeneradora}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{generacion.registroEmpresaGeneradora}"
						styleClass="w100" required="true" />
				</f:facet>
			</p:cellEditor>
		</p:column>
	</p:dataTable>
	<p:separator />
	<p:dataTable id="tbl_recepcion_desechos" var="recepcion"
		editMode="cell" editable="true"
		value="#{formularioMASGDHGLP01.modalidadesManejoDesechos}">
		<f:facet name="header">
			            Recepci贸n del Desecho Peligroso
			</f:facet>
		<p:column headerText="Desecho">
			<h:outputText value="#{recepcion.desechoPeligroso}" />
		</p:column>
		<p:column headerText="Clave de Desecho">
			<h:outputText value="#{recepcion.desechoPeligroso.codigo}" />
		</p:column>
		<p:column headerText="Manejo de Desecho">
			<h:outputText value="#{recepcion.claveManejoDeschos.toString()}" />
		</p:column>
		<p:column
			headerText="Nombre de Empresa Prestadora de Servicio de recolecci贸n y transporte *"
			style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{recepcion.nombreEmpresaPrestadoraServicio}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{recepcion.nombreEmpresaPrestadoraServicio}"
						styleClass="w100" required="true" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column
			headerText="Licencia Empresa del Servicio de recolecci贸n y transporte *"
			style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText
						value="#{recepcion.licenciaEmpresaPrestadoraServicio}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{recepcion.licenciaEmpresaPrestadoraServicio}"
						styleClass="w100" required="true" />
				</f:facet>
			</p:cellEditor>
		</p:column>
	</p:dataTable>
</body>
</html>
