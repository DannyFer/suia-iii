<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<body>
	<p:dataTable id="tbl_almacenamiento_temporal" var="almacen" editMode="cell"
		editable="true"
		value="#{formularioMASGDHGLP01.almacenamientosTemporales}">
		<f:facet name="header">
			            Almacenamiento Temporal de Desechos Peligrosos
			</f:facet>

		<p:columnGroup type="header">
			<p:row>
				<p:column rowspan="3" headerText="ID Almac&eacute;n" />
				<p:column rowspan="3" headerText="Clave de Desecho" />
				<p:column colspan="6" headerText="Almacenamiento" />
			</p:row>
			<p:row>
				<p:column colspan="4"
					headerText="Caracter&iacute;sticas del Almac&eacute;n" />
				<p:column colspan="2"
					headerText="Capacidad total por Almac&eacute;n" />
			</p:row>
			<p:row>
				<p:column headerText="Local" />
				<p:column headerText="Material" />
				<p:column headerText="Ventilaci&oacute;n" />
				<p:column headerText="Iluminaci&oacute;n" />
				<p:column headerText="Cantidad" />
				<p:column headerText="Unidad" />
			</p:row>
		</p:columnGroup>

		<p:column style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{almacen.identificacionAlmacen}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{almacen.identificacionAlmacen}" styleClass="w100"
						required="true" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column>
			<h:outputText value="#{almacen.desechoPeligroso.codigo}" />
		</p:column>
		<p:column style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{almacen.estadoLocal}" />
				</f:facet>
				<f:facet name="input">
					<h:selectOneMenu value="#{almacen.estadoLocal.descripcion}"
						converter="selectItemConverter" style="width:100%">
						<f:selectItem itemLabel="-- Escoja un valor --" itemValue="-1" />
						<f:selectItems value="#{formularioMASGDHGLP01.estadosLocal}" />
					</h:selectOneMenu>
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{almacen.materialConstruccion.descripcion}" />
				</f:facet>
				<f:facet name="input">
					<h:selectOneMenu value="#{almacen.materialConstruccion}"
						converter="selectItemConverter" style="width:100%">
						<f:selectItem itemLabel="-- Escoja un valor --" itemValue="-1" />
						<f:selectItems value="#{formularioMASGDHGLP01.materialesConstruccion}" />
					</h:selectOneMenu>
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{almacen.tipoVentilacion.descripcion}" />
				</f:facet>
				<f:facet name="input">
					<h:selectOneMenu value="#{almacen.tipoVentilacion}"
						converter="selectItemConverter" style="width:100%">
						<f:selectItem itemLabel="-- Escoja un valor --" itemValue="-1" />
						<f:selectItems value="#{formularioMASGDHGLP01.tiposVentilacion}" />
					</h:selectOneMenu>
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{almacen.tipoIluminacion.descripcion}" />
				</f:facet>
				<f:facet name="input">
					<h:selectOneMenu value="#{almacen.tipoIluminacion}"
						converter="selectItemConverter" style="width:100%">
						<f:selectItem itemLabel="-- Escoja un valor --" itemValue="-1" />
						<f:selectItems value="#{formularioMASGDHGLP01.tiposIluminacion}" />
					</h:selectOneMenu>
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{almacen.cantidad}" />
				</f:facet>
				<f:facet name="input">
					<p:inputText value="#{almacen.cantidad}" styleClass="w100"
						required="true" />
				</f:facet>
			</p:cellEditor>
		</p:column>
		<p:column style="color:red">
			<p:cellEditor>
				<f:facet name="output">
					<h:outputText value="#{almacen.unidadMedida.descripcion}" />
				</f:facet>
				<f:facet name="input">
					<h:selectOneMenu value="#{almacen.unidadMedida}"
						converter="selectItemConverter" style="width:100%">
						<f:selectItem itemLabel="-- Escoja un valor --" itemValue="-1" />
						<f:selectItems value="#{formularioMASGDHGLP01.unidadesMedida}" />
					</h:selectOneMenu>
				</f:facet>
			</p:cellEditor>
		</p:column>
	</p:dataTable>
</body>
</html>
