<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
    <ui:define name="content">
        <ui:include src="../common/menu.xhtml"/>
        <div class="content">
            <p:panel>
                <f:facet name="header">Levantamiento Preliminar</f:facet>
                <h:form>
                    <p:panelGrid columns="2" layout="grid" style="width: 70%">
                        <f:facet name="header">Factores Socio-Ambientales</f:facet>

                        <h:outputText style="font-weight: bold" value="Factor ambiental" />
                        <h:outputText style="font-weight: bold" value="Selección" />

                        <h:outputText value="Composición del agua" />
                        <p:selectBooleanCheckbox value="#{planEmergenteController.planEmergente.composicionAgua}" />

                        <h:outputText value="Composición del suelo" />
                        <p:selectBooleanCheckbox value="#{planEmergenteController.planEmergente.composicionSuelo}" />

                        <h:outputText value="Composición del aire" />
                        <p:selectBooleanCheckbox value="#{planEmergenteController.planEmergente.composicionAire}" />

                        <h:outputText value="Flora" />
                        <p:selectBooleanCheckbox value="#{planEmergenteController.planEmergente.flora}" />

                        <h:outputText value="Fauna" />
                        <p:selectBooleanCheckbox value="#{planEmergenteController.planEmergente.fauna}" />

                        <h:outputText value="Socio económico" />
                        <p:selectBooleanCheckbox value="#{planEmergenteController.planEmergente.socioEconomico}" />

                        <h:outputText value="Socio cultutal" />
                        <p:selectBooleanCheckbox value="#{planEmergenteController.planEmergente.socioCultural}" />

                        <h:outputText value="Arqueológico" />
                        <p:selectBooleanCheckbox value="#{planEmergenteController.planEmergente.arqueologico}" />

                        <h:outputText value="Otros" />
                        <p:inputText value="#{planEmergenteController.planEmergente.descripcionOtroFactor}" maxlength="150" style="width: 100%" />

                        <h:outputText />
                        <t:div styleClass="buttons">
                            <p:commandButton value="Guardar" icon="ui-icon-disk" actionListener="#{planEmergenteController.createPlan}" />
                        </t:div>
                    </p:panelGrid>
                </h:form>
            </p:panel>
            <br/><br/>
            <h:form>
                <p:outputLabel for="hastaDiez" value="¿Las acciones  y/o medida requieren más  de 10 días para su implementación?" />
                <p:selectOneRadio id="hastaDiez" rendered="true" value="#{planEmergenteController.planEmergente.hastaDiezDiasParaImplementar}" >
                    <f:selectItem itemLabel="Si" itemValue="#{true}" />
                    <f:selectItem itemLabel="No" itemValue="#{false}" />
                </p:selectOneRadio>
                <t:div styleClass="buttons main">
                    <p:commandButton value="Atrás" immediate="true" process="@this" icon="ui-icon-arrowthick-1-w"
                                     action="/prevencion/planemergente/ingresarinformacion/accionEmergentePorImplementar.jsf?faces-redirect=true" />
                    <p:commandButton id="btnGuardar" value="Enviar" update="@form" oncomplete="window.scrollTo(0,0);" icon="ui-icon-check"
                            actionListener="#{planEmergenteController.enviarTarea}">
                        <p:confirm message="¿Estás seguro que desea enviar esta tarea?" header="Confirmación" icon="ui-icon-alert" />
                    </p:commandButton>
                    <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                        <p:commandButton value="Si" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
                        <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
                    </p:confirmDialog>
                </t:div>
            </h:form>
            <br/><br/>
        </div>
        <div class="clear"></div>
    </ui:define>
</ui:composition>
</html>
