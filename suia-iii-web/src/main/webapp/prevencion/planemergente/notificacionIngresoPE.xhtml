<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition>
    <h:form>
        <p:dialog resizable="false" modal="true" widgetVar="notificacionIngresoPlanEmergente" width="600" height="500">
            <p:panelGrid columns="2" layout="grid" rendered="#{!planEmergenteController.mineria}">
                <f:facet name="header">Notificación</f:facet>
                <p:outputLabel value="Fecha" />
                <p:outputLabel value="" />

                <p:outputLabel value="Asunto" />
                <p:outputLabel value="" />

                <p:outputLabel value="Proyecto" />
                <p:outputLabel value="" />
            </p:panelGrid><br/>
            <p:panelGrid columns="1" layout="grid" rendered="#{!planEmergenteController.mineria}">
                <p:outputLabel value="Contenido" />
                <p:outputLabel value="Se le informa que ingresó un Plan Emegergente por el sujeto de Control " />
                <p:outputLabel value="perteneciente al Proyecto , " />
                <p:outputLabel value="que no pertenece a un peroyecto regularizado , " />
                <p:outputLabel value="en el cual menciona que ocurrió los siguientes eventos:" />
            </p:panelGrid><br/>
            <div class="buttons">
                <p:commandButton value="Atendida" icon="ui-icon-check" actionListener="#{eventoOcurridoController.adicionar}" />
                <p:commandButton immediate="true" process="@this" value="Cerrar" onclick="PF('eventoOcurridoDialog').hide();"/>
            </div><br/><br/>
        </p:dialog>
    </h:form>
</ui:composition>
</html>
