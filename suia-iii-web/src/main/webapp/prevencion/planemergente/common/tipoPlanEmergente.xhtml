<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition>
    <p:dialog resizable="false" modal="true" widgetVar="tipoPlanEmergente" width="400" height="250">
        <f:facet name="header">¿Cuenta con regularización ambiental?</f:facet>
        <h:panelGrid columns="2" styleClass="w100" columnClasses="w50, w50">
            <p:commandLink action="#{planEmergenteController.seleccionarProyecto}" immediate="true" ajax="false" styleClass="text-decoration-none">
                <h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
                    <img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
                    <h3>
                        <h:outputText value="Si" styleClass="encabezado1_4em noMargins" />
                    </h3>
                </h:panelGrid>
            </p:commandLink>
            <p:commandLink action="#{planEmergenteController.iniciar}" immediate="true" ajax="false" styleClass="text-decoration-none">
                <h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
                    <img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
                    <h3>
                        <h:outputText value="No" styleClass="encabezado1_4em noMargins" />
                    </h3>
                </h:panelGrid>
            </p:commandLink>
        </h:panelGrid>
        <br />
        <div class="alCenter">
            <p:commandButton type="button" styleClass="secondary" value="Cancelar" onclick="PF('tipoPlanEmergente').hide()" />
        </div>
    </p:dialog>
</ui:composition>
</html>
