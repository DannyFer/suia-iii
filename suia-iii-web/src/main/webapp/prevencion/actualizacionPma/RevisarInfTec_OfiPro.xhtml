<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controles="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:hh="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition
		template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="context-extra">
		<h:outputText value=""/>
		<h:outputText value="Informe técnico"/>

		<h:outputLink value="Link" target="_blank">
			<p:commandButton type="button" styleClass="primary button-small" icon="ui-icon-search" />
		</h:outputLink>

		<h:outputText value=""/>
		<h:outputText value="Oficio de pronunciamiento"/>

		<h:outputLink value="Link" target="_blank">
			<p:commandButton type="button" styleClass="primary button-small" icon="ui-icon-search" />
		</h:outputLink>

	</ui:define>


	<ui:define name="content">
		<h:form id="frmDatos">

			<p:panel header="Informe técnico">

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
					id="panelGridMonitoreo">

					<p:outputLabel for="opciones" value="¿Existen observaciones al informe técnico?" />
					<p:selectOneRadio id="opciones" value="#{null}">
						<f:selectItem itemLabel="Si" itemValue="Si" />
						<f:selectItem itemLabel="No" itemValue="No" />
					</p:selectOneRadio>

					<p:outputLabel for="obser" value="Observaciones generales al informe técnico" />
					<p:inputTextarea id="obser" maxlength="500" readonly="false"
									 autoResize="false" rows="4" cols="100"
									 value="#{null}">
					</p:inputTextarea>

					<p:outputLabel for="opciones1" value="¿Se requiere realizar correcciones al oficio de pronunciamiento?" />
					<p:selectOneRadio id="opciones1" value="#{null}">
						<f:selectItem itemLabel="Si" itemValue="Si" />
						<f:selectItem itemLabel="No" itemValue="No" />
					</p:selectOneRadio>


				</p:panelGrid>

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
							 id="panelGridCri">
					<f:facet name="header">
						<h:outputText value="Oficio de pronunciamiento" />
					</f:facet>

					<p:outputLabel for="criTecnicoRe" value="Normativa ambiental correspondiente" />
					<p:inputTextarea id="criTecnicoRe" maxlength="400" readonly="false"
									 autoResize="false" rows="4" cols="100"
									 value="#{null}">
					</p:inputTextarea>

					<p:selectManyCheckbox id="basic" value="#{null}">
						<f:selectItem itemLabel="Inconsistencias metodológicas técnicas" itemValue="tecnicas" />
						<f:selectItem itemLabel="Inconsistencias metodológicas legales" itemValue="legales" />
					</p:selectManyCheckbox>

					<p:outputLabel for="criTecnicoRe1" value="Normativa ambiental correspondiente" />
					<p:inputTextarea id="criTecnicoRe1" maxlength="400" readonly="false"
									 autoResize="false" rows="4" cols="100"
									 value="#{null}">
					</p:inputTextarea>

					<p:outputLabel for="criTecnicoRe2" value="Observaciones" />
					<p:inputTextarea id="criTecnicoRe2" maxlength="400" readonly="false"
									 autoResize="false" rows="4" cols="100"
									 value="#{null}">
					</p:inputTextarea>

				</p:panelGrid>

			</p:panel>

			<div class="buttons main">

				<p:commandButton value="Finalizar" icon="ui-icon-check"
					update=":frmDatos" process="@this"/>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
