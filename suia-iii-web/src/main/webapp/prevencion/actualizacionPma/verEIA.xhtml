<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<ui:composition template="/WEB-INF/templates/#{eIAGeneralBean.mostrarComoTarea ? 'default-task.xhtml' : 'default.xhtml'}">
	<ui:define name="content">
		<t:aliasBeansScope>
			<t:aliasBean alias="#{mode}" value="Ver" />
			<ui:include src="contenido/menu.xhtml" />
		</t:aliasBeansScope>
		<div class="content">
			<mae-components:readOnly>
				<ui:insert name="content-eia">
					<h1 style="color: red">#{eia.mensaje}</h1>
					<center>
						<h2 class="verde">Estudio de Impacto Ambiental</h2>
					</center>
				</ui:insert>
			</mae-components:readOnly>

			<h:form id="formObservaciones" rendered="#{eIAGeneralBean.renderObservaciones}">
				<h:panelGroup id="observacionesEIAContainer">
					<observaciones:tablaObservaciones aparace="#{eIAGeneralBean.habilitarObservaciones}" mostrarSiVacio="#{!eIAGeneralBean.observacionesSoloLectura}" idClase="#{eIAGeneralBean.estudioImpactoAmbiental.id}" nombreClase="#{eIAGeneralBean.className}" seccion="#{eIAGeneralBean.sectionName}" soloLectura="#{eIAGeneralBean.observacionesSoloLectura}" componenteActualizarEliminar="observacionesEIAContainer" />
				</h:panelGroup>
			</h:form>
		</div>
		<div class="clear"></div>
	</ui:define>
</ui:composition>
</html>
