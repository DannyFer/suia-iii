<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controles="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:hh="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition
		template="/WEB-INF/templates/default-task.xhtml">

	<ui:define name="content">
		<h:form id="frmDatos">

			<p:panel header="">

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
					id="panelGridMonitoreo">
					<f:facet name="header">
						<h:outputText value="Criterio técnico" />
					</f:facet>

				<p:outputLabel for="criTecnico" value="Criterio técnico" />
							<p:inputTextarea id="criTecnico" maxlength="1000" readonly="true"
											 autoResize="false" rows="4" cols="100"
											 value="#{null}">
							</p:inputTextarea>
					

				</p:panelGrid>


				<p:panelGrid columns="1" layout="grid" styleClass="w100">
					<f:facet name="header">
						<h:outputText value="Documentos complementarios" />
					</f:facet>

					<h:panelGrid columns="2" columnClasses="null, field_mrg"
								 id="etiquetaGeneral">

						<h:outputText
								value="Documento:(.pdf): Documento1.pdf" />

						<p:commandButton id="downloadGeneral"
										 icon="ui-icon-arrowthick-1-s" ajax="false"
										 styleClass="button-small primary" title="Ver" immediate="true">

						</p:commandButton>
					</h:panelGrid>
					<br />
				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid" styleClass="w100"
							 id="panelGridAcepta">
					<f:facet name="header">
						<h:outputText value="Acepta criterio técnico" />
					</f:facet>

					<p:outputLabel for="opciones" value="Acepta" />
					<p:selectOneRadio id="opciones" value="#{null}">
						<f:selectItem itemLabel="Si" itemValue="Si" />
						<f:selectItem itemLabel="No" itemValue="No" />
					</p:selectOneRadio>

				</p:panelGrid>

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
							 id="panelGridSoli">
					<f:facet name="header">
						<h:outputText value="Solicitar aclaración del criterio técnico"/>
					</f:facet>

					<p:outputLabel for="criTecnicoSol" value="Aclaración del criterio técnico" />
					<p:inputTextarea id="criTecnicoSol" maxlength="1000"
									 autoResize="false" rows="4" cols="100"
									 value="#{null}">
					</p:inputTextarea>


				</p:panelGrid>
			</p:panel>

			<div class="buttons main">

				<p:commandButton value="Finalizar" icon="ui-icon-check"
					update=":frmDatos" process="@this"/>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
