<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controles="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:hh="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition
		template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="context-extra">
		<h:outputText value=""/>
		<h:outputText value="Matriz de cambios realizados en el PMA"/>

		<h:outputLink value="Link" target="_blank">
			<p:commandButton type="button" styleClass="primary button-small" icon="ui-icon-search" />
		</h:outputLink>

		<h:outputText value=""/>
		<h:outputText value="Cronograma valorado del PMA"/>

		<h:outputLink value="Link" target="_blank">
			<p:commandButton type="button" styleClass="primary button-small" icon="ui-icon-search" />
		</h:outputLink>

	</ui:define>



	<ui:define name="content">
		<h:form id="frmDatos">

			<p:panel header="">

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
							 id="panelGridAcepta">
					<f:facet name="header">
						<h:outputText value="Requiere inspección técnica" />
					</f:facet>

					<p:outputLabel for="opciones" value="" />
					<p:selectOneRadio id="opciones" value="#{null}">
						<f:selectItem itemLabel="Si" itemValue="Si" />
						<f:selectItem itemLabel="No" itemValue="No" />
					</p:selectOneRadio>

					<p:outputLabel for="calen" value="Fecha de inspección técnica:" />
					<p:calendar id="calen" value="#{null}" />


				</p:panelGrid>
			</p:panel>

			<div class="buttons main">

				<p:commandButton value="Finalizar" icon="ui-icon-check"
								 update=":frmDatos" process="@this"/>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
