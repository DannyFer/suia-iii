<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controles="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:hh="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition
		template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="context-extra">
		<h:outputText value=""/>
		<h:outputText value="Matriz de cambios realizados en el PMA"/>

		<h:outputLink value="Link" target="_blank">
			<p:commandButton type="button" styleClass="primary button-small" icon="ui-icon-search" />
		</h:outputLink>

		<h:outputText value=""/>
		<h:outputText value="Cronograma valorado del PMA"/>

		<h:outputLink value="Link" target="_blank">
			<p:commandButton type="button" styleClass="primary button-small" icon="ui-icon-search" />
		</h:outputLink>

	</ui:define>


	<ui:define name="content">
		<h:form id="frmDatos">

			<p:panel header="">

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
					id="panelGridMonitoreo">
					<f:facet name="header">
						<h:outputText value="Solicitud criterio técnico" />
					</f:facet>

				<p:outputLabel for="criTecnico" value="Solicitud criterio técnico" />
							<p:inputTextarea id="criTecnico" maxlength="1000" readonly="true"
											 autoResize="false" rows="4" cols="100"
											 value="Solicitud de criterio tecnico, ayuda por favor">
							</p:inputTextarea>
					

				</p:panelGrid>

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
							 id="panelGridCri">
					<f:facet name="header">
						<h:outputText value="Criterio técnico" />
					</f:facet>

					<p:outputLabel for="criTecnicoRe" value="Criterio técnico" />
					<p:inputTextarea id="criTecnicoRe" maxlength="1000" readonly="false"
									 autoResize="false" rows="4" cols="100"
									 value="#{null}">
					</p:inputTextarea>


				</p:panelGrid>


				<p:panelGrid columns="1" layout="grid" styleClass="w100">
					<f:facet name="header">
						<h:outputText value="Documentos complementarios" />
					</f:facet>

					<h:panelGrid columns="1" columnClasses="null, field_mrg"
								 id="etiquetaGeneral">

						<h:outputText
								value="Documento:(.pdf):" />


						<p:fileUpload
								multiple="false" sizeLimit="5242880" allowTypes="/(\.|\/)(pdf)$/"
								label="Seleccionar" uploadLabel="Subir"
								invalidFileMessage="Tipo de archivo no válido"
								invalidSizeMessage="Debe adjuntar un archivo no mayor de 5 Mb."
								cancelLabel="Cancelar" mode="advanced" dragDropSupport="false"
								auto="true" update="etiquetaGeneral" />

					</h:panelGrid>

					<br />
				</p:panelGrid>

			</p:panel>

			<div class="buttons main">

				<p:commandButton value="Finalizar" icon="ui-icon-check"
					update=":frmDatos" process="@this"/>

			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
