<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{descargarOficioVTBean.validarTareaBpm()}" />
        <h:form id="form">
            <p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w50, field_mrg w50">
                <control:imputConTextoEnriquecido id="observaciones" soloLectura="true" valor=""/>
            </p:panelGrid>

            <div class="buttons main">
                <p:commandButton value="Finalizar" action="#{descargarOficioVTController.completarTarea()}" styleClass="primary" />
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
