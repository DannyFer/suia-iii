<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{analizarCriterioVTBean.validarTareaBpm()}" />
        <h:form>
            <p:panelGrid columns="1" layout="grid" styleClass="w50 alLeft" columnClasses="w100">
                <f:facet name="header">
                    <h:outputText value="Documentos del proyecto" />
                </f:facet>
                <h:panelGrid styleClass="panel_data" columns="2" columnClasses="header, w20px alCenter" rowClasses="null, alt">

                    <h:outputText value="Estudio para la viabilidad técnica" />
                    <p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="button-small primary">
                        <p:fileDownload value="#{revisarViabilidadBean.fileStreamPreguntasProponente()}" />
                    </p:commandButton>

                    <h:outputText value="Planos del diseño del proyecto" />
                    <p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="button-small primary">
                        <p:fileDownload value="#{revisarViabilidadBean.fileStreamPreguntasProponente()}" />
                    </p:commandButton>

                </h:panelGrid>

            </p:panelGrid>
        </h:form>

        <br />

        <h:form id="form">
            <p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w50, field_mrg w50">
                <control:imputConTextoEnriquecido id="observaciones" soloLectura="true"
                                                  valor="#{analizarCriterioVTBean.criterioTecnico}"/>
            </p:panelGrid>
            <h:panelGrid columns="1" cellpadding="2" styleClass="w50">
                <!--<h:outputText value="Para continuar por favor descargue las respuestas del proponente." styleClass="text-red bold" />
                <br/>-->
                <p:outputLabel value="¿Criterio técnico correcto?" />
                <p:selectOneRadio id="criterioCorrecto" value="#{analizarCriterioVTBean.criterioCorrecto}"
                                  required="true" requiredMessage="Debe seleccionar si el criterio técnico es correcto o no.">
                    <f:selectItem itemLabel="Si" itemValue="true" />
                    <f:selectItem itemLabel="No" itemValue="false" />
                </p:selectOneRadio>

            </h:panelGrid>

            <div class="buttons main">
                <p:commandButton value="Finalizar" action="#{analizarCriterioVTController.completarTarea()}" styleClass="primary" />
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
