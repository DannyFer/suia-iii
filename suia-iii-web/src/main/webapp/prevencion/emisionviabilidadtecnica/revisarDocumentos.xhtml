<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{revisarDocumentosVTBean.validarTareaBpm()}" />
        <h:form>
            <p:panelGrid columns="1" layout="grid" styleClass="w50 alLeft" columnClasses="w100">
                <f:facet name="header">
                    <h:outputText value="Documentos del proyecto" />
                </f:facet>
                <h:panelGrid styleClass="panel_data" columns="2" columnClasses="header, w20px alCenter" rowClasses="null, alt">

                    <h:outputText value="Estudio para la viabilidad técnica" />
                    <p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="button-small primary">
                        <p:fileDownload value="#{revisarViabilidadBean.fileStreamPreguntasProponente()}" />
                    </p:commandButton>

                    <h:outputText value="Planos del diseño del proyecto" />
                    <p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="button-small primary">
                        <p:fileDownload value="#{revisarViabilidadBean.fileStreamPreguntasProponente()}" />
                    </p:commandButton>

                </h:panelGrid>

            </p:panelGrid>
        </h:form>

        <br />

        <h:form id="form">
            <h:panelGrid columns="1" cellpadding="2" styleClass="w50">
                <!--<h:outputText value="Para continuar por favor descargue las respuestas del proponente." styleClass="text-red bold" />
                <br/>-->
                <p:outputLabel value="¿Requiere correcciones?" />
                <p:selectOneRadio id="requiereCorrecciones" value="#{revisarDocumentosVTBean.requiereCorreciones}"
                                  required="true" requiredMessage="Debe seleccionar si se requiere o no realizar correcciones.">
                    <f:selectItem itemLabel="Si" itemValue="true" />
                    <f:selectItem itemLabel="No" itemValue="false" />
                </p:selectOneRadio>
                <br/>

                <p:outputLabel value="¿Existen observaciones?" />
                <p:selectOneRadio id="requiereObservaciones" value="#{revisarDocumentosVTBean.requiereObservaciones}"
                                  required="true" requiredMessage="Debe seleccionar si se requiere o no realizar observaciones.">
                    <f:selectItem itemLabel="Si" itemValue="true" />
                    <f:selectItem itemLabel="No" itemValue="false" />
                </p:selectOneRadio>
            </h:panelGrid>

            <div class="buttons main">
                <p:commandButton value="Finalizar" action="#{revisarDocumentosVTController.completarTarea()}" styleClass="primary" />
            </div>
        </h:form>

    </ui:define>
</ui:composition>
</html>
