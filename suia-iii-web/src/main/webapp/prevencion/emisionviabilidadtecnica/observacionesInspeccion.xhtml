<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default-task.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{observacionesInspeccionVTBean.validarTareaBpm()}"/>
        <h:form>
            <p:panelGrid columns="1" layout="grid" styleClass="w50 alLeft" columnClasses="w100">
                <f:facet name="header">
                    <h:outputText value="Documentos del proyecto" />
                </f:facet>
                <h:panelGrid styleClass="panel_data" columns="2" columnClasses="header, w20px alCenter" rowClasses="null, alt">

                    <h:outputText value="Estudio para la viabilidad técnica" />
                    <p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="button-small primary">
                        <p:fileDownload value="#{revisarViabilidadBean.fileStreamPreguntasProponente()}" />
                    </p:commandButton>

                    <h:outputText value="Planos del diseño del proyecto" />
                    <p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="button-small primary">
                        <p:fileDownload value="#{revisarViabilidadBean.fileStreamPreguntasProponente()}" />
                    </p:commandButton>

                </h:panelGrid>

            </p:panelGrid>
        </h:form>

        <br />

        <h:form>
            <p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w50, field_mrg w50">
                <control:imputConTextoEnriquecido id="observaciones"
                                                  soloLectura="false" requerido="true"
                                                  valor="#{observacionesInspeccionVTBean.observaciones}"/>
            </p:panelGrid>

            <div class="buttons main">
                <p:commandButton value="Guardar" update="@form"
                                 action="#{observacionesInspeccionVTController.Guardar()}"
                                 styleClass="ui-confirmdialog-yes secondary" icon="ui-icon-check"/>
                <p:commandButton value="Enviar"
                                 action="#{observacionesInspeccionVTController.completarTarea()}"
                                 styleClass="primary" icon="ui-icon-arrowthick-1-e"/>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
