<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

<p:panel id="menu-eia" styleClass="links-container clear menu-lateral"
         header="Estudio Viabilidad Técnica">
    <h:form>
        <ul>
            <li><h:outputLink
                    class="activo-#{evt.seccionCompletada('diagnosticoFactibilidadAnex')}"
                    value="#{request.contextPath}/prevencion/viabilidadTecnica/diagnosticoFactibilidadAnex#{mode}.jsf?fases=1">
                <h:outputText value="Diagnóstico y Factibilidad"/>
            </h:outputLink>
            </li>
                <ul>
                    <li><h:outputLink
                            class="activo-#{evt.seccionCompletada('diagnosticoFactibilidadAnex')}"
                            value="#{request.contextPath}/prevencion/viabilidadTecnica/diagnosticoFactibilidadAnex#{mode}.jsf?fases=0">
                        <h:outputText value="Información básica sobre el área del Proyecto"/>
                    </h:outputLink>
                    </li>

                    <li><h:outputLink
                            class="activo-#{evt.seccionCompletada('diagnosticoFactibilidadAnexo')}"
                            value="#{request.contextPath}/prevencion/viabilidadTecnica/diagnosticoFactibilidadAnexo#{mode}.jsf">
                        <h:outputText value="Diagnóstico del sistema existente"/>
                    </h:outputLink>
                    </li>
                        <ul>
                            <li><h:outputLink
                                    class="activo-#{evt.seccionCompletada('infoGeneralZonaProyecto')}"
                                    value="#{request.contextPath}/prevencion/viabilidadTecnica/infoGeneralZonaProyecto#{mode}.jsf">
                                <h:outputText value="Información General de la zona de proyecto"/>
                            </h:outputLink>
                            </li>
                            <li><h:outputLink
                                    class="activo-#{evt.seccionCompletada('diagBotaderoCeldaEmergente')}"
                                    value="#{request.contextPath}/prevencion/viabilidadTecnica/diagBotaderoCeldaEmergente#{mode}.jsf">
                                <h:outputText value="Diagnóstico del Botadero y/o celda emergente"/>
                            </h:outputLink>
                            </li>
                            <li><h:outputLink
                                    class="activo-#{evt.seccionCompletada('evaluacionInfraestructura')}"
                                    value="#{request.contextPath}/prevencion/viabilidadTecnica/evaluacionInfraestructura#{mode}.jsf">
                                <h:outputText value="Evaluación de la Infraestructura"/>
                            </h:outputLink>
                            </li>
                            <li><h:outputLink
                                    class="activo-#{evt.seccionCompletada('alternativas')}"
                                    value="#{request.contextPath}/prevencion/viabilidadTecnica/alternativas#{mode}.jsf">
                                <h:outputText value="Alternativas"/>
                            </h:outputLink>
                            </li>
                        </ul>
                </ul>
        </ul>

        <h:outputScript name="/plugin/linkUrlResalter.js" library="js"/>
    </h:form>
</p:panel>
</html>
