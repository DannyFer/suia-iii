                </p:panelGrid>

			<p:dialog header="Adjuntar" widgetVar="dda1_uploadFile" modal="false"
				resizable="false">
				<p:outputPanel>
			
					<h:panelGrid cellpadding="2" styleClass="w100">
			
						<p:outputLabel value="Anexo PDF: *" />
			
						<p:fileUpload id="dda1_upload" width="100%"  sizeLimit="1097152000" allowTypes="/(\.|\/)(pdf)$/"
							fileUploadListener="#{viabilidadTecnicaRegistrosDiagnosticoBean.adjuntarPDF}"
							label="Seleccionar" cancelLabel="Cancelar" uploadLabel="Adjuntar"
							auto="true" dragDropSupport="false" mode="advanced"
							style="width:410px;"
							invalidFileMessage="Tipo de archivo no válido, por favor seleccione un archivo de tipo pdf."
							invalidSizeMessage="Debe adjuntar un archivo no mayor de 10 Mb." />
					</h:panelGrid>
			
				</p:outputPanel>
			
				<div class="buttons">
					<p:commandButton type="button" value="Cerrar" id="pasu_btnFoto"
						onclick="PF('dda1_uploadFile').hide()" />
				</div>
			</p:dialog>            

			<div class="buttons main">
				<p:commandButton value="Guardar" icon="ui-icon-check"
					actionListener="#{viabilidadTecnicaRegistrosDiagnosticoBean.salvarDatosRegistros()}"

					process="@parent" partialSubmit="true" />
			</div>
