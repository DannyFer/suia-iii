<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/default-task.xhtml">
    <ui:define name="content">
        <h:form> 
            <p:panel header="1.2 Diagnóstico del sistema existente">

                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Almacenamiento Temporal"/>
                    </f:facet>

                    <p:inputTextarea disabled="true"
                            value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.almacenamientoTemporal}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>


                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Barrido público"/>
                    </f:facet>

                    <p:inputTextarea disabled="true"  value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.barridoPublico}" maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Recolección y transporte"/>
                    </f:facet>

                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.transporteRecogida}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/></p:inputTextarea>
                </p:panelGrid>


                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Tratamiento y aprovechamiento"/>
                    </f:facet>

                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.procesoUso}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/></p:inputTextarea>
                </p:panelGrid>
                
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Diagnóstico de la disposicion final"/>
                    </f:facet>

                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.dispociocionFinal}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/></p:inputTextarea>
                </p:panelGrid>


                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        
                        <h:outputText value="Estudio de cantidad y calidad de los residuos y desechos sólidos"/>
                        
                        <p:commandButton styleClass="button-small-text toRight field_mrg" oncomplete="PF('uploadFileAs').show()"
					       icon="ui-icon-plusthick" value="Anexo" update="@none" actionListener="#{diagnosticoFactibilidadAnexoVTBean.setValorAdjunto(3067)}"
					       process="@this" id="anexarEstudioCalidad" />
					       
					       
                    </f:facet>

                    <p:dataTable id="idDtInsumos" sortBy="#{u.id}" sortOrder="ascending"
                            paginator="true" rows="10" paginatorPosition="bottom"
                            emptyMessage="#{labels['common.table.empty']}" value="#{diagnosticoFactibilidadAnexoVTBean.llViabilidadTecnicaTipoMateriales}"
                            paginatorAlwaysVisible="false" var="u">
                        
                        <p:column headerText="Tipo Insumo">                        	
                            <h:outputText disabled="true" value="#{u.nombre}"/>
                        </p:column>
                        <p:column headerText="Tipo de dato">
                            <h:outputText disabled="true" value="#{u.codigoGrupo}"/>
                        </p:column>
						<p:column headerText="Tipo de dato">
                            <h:inputText disabled="true" value="#{u.detalleNombre}"/>
                        </p:column>

                    </p:dataTable>

                </p:panelGrid>

            </p:panel>
            
            <p:panel header="1.2.1 Información General de la zona de proyecto">


                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Descripción general de la zona de botadero"/>
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.descripcionDesperdicio}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Área de influencia directa e indirecta"/>
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.areaInfluencia}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>


                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Análisis demográfico de la zona"/>
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.analisisDemografico}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
            </p:panel>
            
            <p:panel header="1.2.2 Diagnóstico del Botadero y/o celda emergente">


                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Topografia"/>
                        <p:commandButton styleClass="button-small-text toRight field_mrg" oncomplete="PF('uploadFileAs').show()"
					       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none" actionListener="#{diagnosticoFactibilidadAnexoVTBean.setValorAdjunto(3039)}"
					       process="@this" id="anexarTopografía" />
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.topografia}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Area del Proyecto"/>
                        
                        <p:commandButton styleClass="button-small-text toRight field_mrg"
					       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
					       oncomplete="PF('uploadFileAs').show()" actionListener="#{diagnosticoFactibilidadAnexoVTBean.setValorAdjunto(3068)}"
					       process="@this" id="anexarAreaProyecto" />
					       
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.areaTotal}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Suelos, geología y geotécnia"/>
                        
                        <p:commandButton styleClass="button-small-text toRight field_mrg"
					       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
					       oncomplete="PF('uploadFileAs').show()" actionListener="#{diagnosticoFactibilidadAnexoVTBean.setValorAdjunto(3040)}"
					       process="@this" id="anexarSuelosGeologia" />
					       
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.geologia}"
                            maxlength="500" required="true" autoResize="false">		<!-- volumenBasura geologia geotermica -->
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Análisis hidrogeológico"/>
                        
                        <p:commandButton styleClass="button-small-text toRight field_mrg"
					       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
					       oncomplete="PF('uploadFileAs').show()" actionListener="#{diagnosticoFactibilidadAnexoVTBean.setValorAdjunto(3041)}"
					       process="@this" id="anexarhidrogeologico" />
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.analisisHidrogeologico}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Aguas superficiales"/>
                        <p:commandButton styleClass="button-small-text toRight field_mrg"
					       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
					       oncomplete="PF('uploadFileAs').show()" actionListener="#{diagnosticoFactibilidadAnexoVTBean.setValorAdjunto(3042)}"
					       process="@this" id="anexarAguasSuperficiales" />
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.aguaSuperficial}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
            </p:panel>
            
            <p:panel header="1.2.3 Evaluación de la Infraestructura">
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Evaluación de la Infraestructura existente"/>
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.evaluacionEstructura}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Análisis de riesgos y vulnerabilidad del sitio"/>
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.analisisRiesgo}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Descripción de la situación legal del terreno"/>
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.situacionLegalSuelo}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Caracterización social de los recicladores informales"/>
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.descripcionRecicladoSocial}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>

            </p:panel>
            
            <p:panel header="1.2.4 Alternativas">
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Planteamiento y análisis de alternativas"/>
                        
                        <p:commandButton styleClass="button-small-text toRight field_mrg"
					       icon="ui-icon-plusthick" value="Anexar Informe" update="@none"
					       oncomplete="PF('uploadFileAs').show()" actionListener="#{diagnosticoFactibilidadAnexoVTBean.setValorAdjunto(3069)}"
					       process="@this" id="anexarPlanteamientoAlternativas" />
					       
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.analisisAlternativas}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Aceptación de la alternativa óptima por parte del GADM"/>
                        <p:commandButton styleClass="button-small-text toRight field_mrg"
					       icon="ui-icon-plusthick" value="Anexar Documentacion" update="@none"
					       oncomplete="PF('uploadFileAs').show()" actionListener="#{diagnosticoFactibilidadAnexoVTBean.setValorAdjunto(3070)}"
					       process="@this" id="anexarAceptacionAlternativa" />
                    </f:facet>
                    <p:inputTextarea disabled="true"
                             value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.alternativasOptimas}"
                            maxlength="500" required="true" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
            </p:panel>
            
           
            
            	 <ui:include src="/prevencion/viabilidadTecnica/observacionesVer.xhtml" />
       
            <p:panel>
            	<div align="right">
					<p:commandButton value="Atras" styleClass="primary"
						icon="ui-icon-arrow-1-w" />
					<p:commandButton value="Guardar"
						process="@this, :#{p:component('idDtInsumos')}"		styleClass="primary" 
						action="#{diagnosticoFactibilidadAnexoVTBean.guardaDiagnosticoFactibilidadAnexo()}"
									update="@form" 
						icon="ui-icon-disk" />
					<p:commandButton value="Siguiente" styleClass="primary"
						icon="ui-icon-arrow-1-e" />
				</div>
				
            </p:panel>           
            
            
			<p:dialog header="Adjuntar" widgetVar="uploadFileAs" modal="false" resizable="false">
				
				<p:outputPanel>
					<h:panelGrid cellpadding="2" styleClass="w100">
						<p:outputLabel value="Anexo Informe (Archivo Pdf): *" />
						<p:fileUpload id="archFotoAs" width="100%" sizeLimit="209715200" allowTypes="/(\.|\/)(gif|jpe?g|png|xls|pdf)$/"
										fileUploadListener="#{diagnosticoFactibilidadAnexoVTBean.adjuntarDocumento}"
										label="Seleccionar" cancelLabel="Cancelar" uploadLabel="Adjuntar" auto="true"
										invalidFileMessage="Tipo de archivo no válido, por favor seleccione un archivo de .pdf"
										invalidSizeMessage="Debe adjuntar un archivo no mayor de 2 Mb." />
					</h:panelGrid>
				</p:outputPanel>
				<div class="buttons">
					<p:commandButton type="button" value="Cerrar" id="btnFotoAg" onclick="PF('uploadFileAs').hide()" />
		    	</div>
		    	
		   </p:dialog>
		   
        </h:form>
    </ui:define>
</ui:composition>
</html>
