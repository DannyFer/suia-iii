<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/default-task.xhtml">
    <ui:define name="content">
        <h:form id="frm_gestionIntegral2"> 
            <p:panelGrid columns="1" layout="grid" styleClass="w100">
                <f:facet name="header">
                    <h:outputText value="1.2 DIAGNÓSTICO DEL SISTEMA EXISTENTES JGA"/>
                </f:facet>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Almacenamiento Temporal"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.almacenamiento_temporal}"  
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Barrido Público"/>
                    </f:facet>
                    <p:inputTextarea 
                            value="#{gestionIntegral2Bean.gestionIntegral2.barrido_publico}"  
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Recolección y Transporte"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.recoleccion_transporte}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Tratamiento y aprovechamiento"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.tratamiento_aprovechamiento}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Diagnóstico de la disposición Final"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.diagnostico_disposicion_final}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Estudio de cantidad y calidad de los residuos y desechos sólidos"/>
                          <f:facet name="header">
				            <p:commandButton styleClass="button-small-text toRight field_mrg"
						       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
						       process="@this" oncomplete="PF('uploadFileGesInte').show()"
						       actionListener="#{disenoDefinitivoVTBean.setValorAdjunto(3060)}"
						       id="anexar_inf_est_cant_cal"  disabled="true"/>
						  </f:facet>
                    </f:facet>
                    <p:dataTable
                            paginator="true" rows="10" paginatorPosition="bottom"
                            emptyMessage="#{labels['common.table.empty']}" value="#{gestionIntegral2Bean.listaViabilidadTecnicaTipoMateriales}"
                            paginatorAlwaysVisible="false" var="puntoDL" disabled="true">
                        <p:column headerText="Tipo Insumo">
                            <h:outputText value="#{puntoDL.nombre}"/>
                        </p:column>
                        <p:column headerText="Tipo de dato">
                            <h:outputText value="#{puntoDL.codigoGrupo}"/>
                        </p:column>
      						<p:column headerText="Tipo de dato">
                            <h:inputText value="#{puntoDL.detalleNombre}" disabled="true"/>
                        </p:column>
                    </p:dataTable>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Trabajos topográficos"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.trabajos_topograficos}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Estudio geológico"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.estudio_geologico}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>


                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Estudios hidrológicos"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.estudios_hidrologicos}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Estudios metereológicos"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.estudios_meteorologicos}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>

                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Estudios edafológicos"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.estudios_edafologicos}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
            </p:panelGrid>

            <p:panelGrid columns="1" layout="grid" styleClass="w100">
                <f:facet name="header">
                    <h:outputText value="1.3 ORGANISMO A CARGO DEL SERVICIO DE DESECHOS SÓLIDOS"/>
                </f:facet>

                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Resumen Plan de Gobierno Municipal enfocado a residuos sólidos"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.resumen_plan_gob_municipal}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Estructura Administrativa"/>
                          <f:facet name="header">
				            <p:commandButton styleClass="button-small-text toRight field_mrg"
						       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
						       process="@this" oncomplete="PF('uploadFileGesInte').show()"
						       actionListener="#{disenoDefinitivoVTBean.setValorAdjunto(3061)}"
						       id="anexar_est_Adm"  disabled="true"/>
						  </f:facet>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.estructura_administrativa}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Situción Financiera"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.situacion_financiera}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Organismo a cargo del servicio de desechos sanitarios"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{gestionIntegral2Bean.gestionIntegral2.organismo_serv_desechos_sanitarios}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Educación ambiental, planes y costo"/>
                    </f:facet>
                    <p:inputTextarea  
                            value="#{gestionIntegral2Bean.gestionIntegral2.educacion_ambiental_planes_costo}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Informe de encuesta socio economica"/>
                         <f:facet name="header">
			            <p:commandButton styleClass="button-small-text toRight field_mrg"
					       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
					       process="@this" oncomplete="PF('uploadFileGesInte').show()"
					       actionListener="#{disenoDefinitivoVTBean.setValorAdjunto(3062)}"
					       id="anexar_inf_soc_ec"  disabled="true"/>
					  </f:facet>
                    </f:facet>
                    <p:inputTextarea
                             value="#{gestionIntegral2Bean.gestionIntegral2.informe_encuesta_socio_economica}"
                            maxlength="500" required="true" autoResize="false" disabled="true">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
            </p:panelGrid>
            <p:panelGrid columns="1" layout="grid" styleClass="w100">
                <f:facet name="header">
                    <h:outputText value="1.4 BASES DE DISEÑO PARA EL ESTUDIO DE ALTERNATIVAS"/>
                     <f:facet name="header">
			            <p:commandButton styleClass="button-small-text toRight field_mrg"
					       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
					       process="@this" oncomplete="PF('uploadFileGesInte').show()"
					       actionListener="#{disenoDefinitivoVTBean.setValorAdjunto(3063)}"
					       id="anexar_bas_dis"  disabled="true"/>
					  </f:facet>
                </f:facet>
		           
            </p:panelGrid>

            <p:panelGrid columns="1" layout="grid" styleClass="w100">
                <f:facet name="header">
                    <h:outputText value="1.5 ESTUDIO DE ALERNATIVAS"/>
                      <f:facet name="header">
			            <p:commandButton styleClass="button-small-text toRight field_mrg"
					       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
					       process="@this" oncomplete="PF('uploadFileGesInte').show()"
					       actionListener="#{disenoDefinitivoVTBean.setValorAdjunto(3064)}"
					       id="anexar_est_alt"  disabled="true"/>
					  </f:facet>
                </f:facet>
            </p:panelGrid>

            <p:panelGrid columns="1" layout="grid" styleClass="w100">
                <f:facet name="header">
                    <h:outputText value="1.6 INFORME EVALUACIÓN ECONÓMICO Y FINANCIERA DE LA ALERTATIVA SELECCIONADA"/>
                     <f:facet name="header">
		            <p:commandButton styleClass="button-small-text toRight field_mrg"
				       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
				       process="@this" oncomplete="PF('uploadFileGesInte').show()"
				       actionListener="#{disenoDefinitivoVTBean.setValorAdjunto(3065)}"
				       id="anexar_inf_eva_eco"  disabled="true"/>
				 	 </f:facet>
                </f:facet>
            </p:panelGrid>


            <p:panelGrid columns="1" layout="grid" styleClass="w100">
                <f:facet name="header">
                    <h:outputText value="1.7 INFORME DE FACTIBILIDAD (SELECCIÓN DE LA ALTERNATIVA ÓPTIMA)"/>
                    <f:facet name="header">
		            <p:commandButton styleClass="button-small-text toRight field_mrg"
				       icon="ui-icon-plusthick" value="Adjuntar Informe" update="@none"
				       process="@this" oncomplete="PF('uploadFileGesInte').show()"
				       actionListener="#{disenoDefinitivoVTBean.setValorAdjunto(3066)}"
				       id="anexar_inf_fac"  disabled="true"/>
				  </f:facet>
                </f:facet>
            </p:panelGrid>
            
            
            <p:dialog header="Adjuntar" widgetVar="uploadFileGesInte" modal="false" resizable="false" appendTo="@(body)">
				<p:outputPanel>
					<h:panelGrid cellpadding="2" styleClass="w100">
					<p:outputLabel value="Adjuntar Informe:" />
 					<p:fileUpload id="archOficioAprobacionPtoMoni" width="100%" required="true"
                              value="#{addDescargaHidrocarburoEfluentesBean.pronunciamiento}"
                              sizeLimit="1097152000" allowTypes="/(\.|\/)(pdf)$/"
                              fileUploadListener="#{gestionIntegral2Bean.adjuntarDocumento}"
                              label="Seleccionar" cancelLabel="Cancelar" uploadLabel="Adjuntar" auto="true"
                              
                              invalidFileMessage="Tipo de archivo no válido, por favor seleccione un archivo de tipo pdf."
                              invalidSizeMessage="Debe adjuntar un archivo no mayor de 10 Mb."/>
					</h:panelGrid>
				</p:outputPanel>

				<div class="buttons">
					<p:commandButton type="button" value="Cerrar" id="btnPdf_GestionInte"
						onclick="PF('uploadFileGesInte').hide()" />
				</div>
			</p:dialog>
			
			
			   <p:panel>
                 <ui:include src="/prevencion/viabilidadTecnica/observacionesVer.xhtml" />
               </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
