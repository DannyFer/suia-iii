<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/prevencion/viabilidadTecnica/default.xhtml">
    <ui:define name="content-vt">
        <h:form id="principal">

            <p:panel header="Evaluación de la Infraestructura">
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Evaluación de la Infraestructura existente"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.evaluacionEstructura}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Análisis de riesgos y vulnerabilidad del sitio"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.analisisRiesgo}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Descripción de la situación legal del terreno"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.situacionLegalSuelo}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>
                <p:panelGrid columns="1" layout="grid" styleClass="w100">
                    <f:facet name="header">
                        <h:outputText value="Caracterización social de los recicladores informales"/>
                    </f:facet>
                    <p:inputTextarea
                            value="#{diagnosticoFactibilidadAnexoVTBean.estudioViabilidadTecnicaDiagnostico.descripcionRecicladoSocial}"
                            maxlength="500" required="faslse" autoResize="false">
                        <f:validateLength maximum="500"/>
                    </p:inputTextarea>
                </p:panelGrid>

            </p:panel>

            <p:panel>
                <div class="buttons main">
                    <p:commandButton value="Atrás" immediate="true" process="@this"
                                     action="/prevencion/viabilidadTecnica/diagBotaderoCeldaEmergente.jsf"
                                     icon="ui-icon-arrowthick-1-w" />

                    <p:commandButton value="Guardar" icon="ui-icon-check" process="@this"
                                     actionListener="#{diagnosticoFactibilidadAnexoVTBean.guardaDiagnosticoFactibilidadAnexo()}"
                                     update="@(.maiFrm)"/>

                    <p:commandButton value="Siguiente" styleClass="primary"
                                     icon="ui-icon-arrow-1-e" />
                </div>

            </p:panel>

        </h:form>
    </ui:define>
</ui:composition>
</html>
