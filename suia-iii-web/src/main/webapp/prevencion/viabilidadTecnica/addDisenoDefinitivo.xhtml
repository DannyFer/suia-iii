			</p:panelGrid>

						<p:fileUpload id="archFotoAs" width="100%" sizeLimit="209715200"
							allowTypes="/(\.|\/)(gif|jpe?g|png|xls|pdf)$/"
							fileUploadListener="#{disenoDefinitivoVTBean.adjuntarDocumento}"
							label="Seleccionar" cancelLabel="Cancelar" uploadLabel="Adjuntar"
							auto="true"
							invalidFileMessage="Tipo de archivo no válido, por favor seleccione un archivo de .pdf"
							invalidSizeMessage="Debe adjuntar un archivo no mayor de 2 Mb." />
					</h:panelGrid>
				</p:outputPanel>

					<p:commandButton type="button" value="Cerrar" id="btnFotoAg"
						onclick="PF('uploadFileAs').hide()" />
				</div>
			</p:dialog>
