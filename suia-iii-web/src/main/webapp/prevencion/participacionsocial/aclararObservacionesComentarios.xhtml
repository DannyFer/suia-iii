<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:t="http://myfaces.apache.org/tomahawk">
<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:loadBundle var="labels"
			basename="ec.gob.ambiente.core.resources.labels_es" />
		<h:form id="form">
			<p:panel>
				<f:facet name="header">
					<h:outputText
						value="Ingresar respuesta a las observaciones" />

				</f:facet>

				<p:panelGrid columns="1" styleClass="w100">
					<h:outputLabel value="Respuesta a observaciones" />
					<p:dataTable id="tableObservacion" widgetVar="tableObservacion" 				
					rows="10" paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom" styleClass="w50"
					currentPageReportTemplate="{currentPage} de {totalPages}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="#{labels['common.table.empty']}">
			
					<p:column headerText="Nro" 
						filterMatchMode="contains" styleClass="alCenter w10"
						sortBy="#{proyecto.codigo}"/>
					<p:column headerText="ObservaciÃ³n" 
						filterMatchMode="contains" styleClass="alCenter w15"
						/>					
		
				</p:dataTable>
				
					
					
					
					
					
					
					
					
				
					
					<p:dataTable id="tableRespuesta" widgetVar="tableRespuesta" 				
					rows="10" paginator="true" paginatorAlwaysVisible="false"
					paginatorPosition="bottom"
					currentPageReportTemplate="{currentPage} de {totalPages}"
					rowsPerPageTemplate="5,10,15"
					emptyMessage="#{labels['common.table.empty']}">
					
					 <f:facet name="header">
                                <p:commandButton title="Adicionar" value="Adicionar" styleClass="normal" oncomplete="PF('respuesta').show();" />
                            </f:facet>
					<p:column headerText="Nro" 
						filterMatchMode="contains" styleClass="alCenter w15"
						sortBy="#{proyecto.codigo}"/>
					<p:column headerText="Respuesta" 
						filterMatchMode="contains" styleClass="alCenter w15"
						/>						
					<p:column headerText="Acciones"
						styleClass="alCenter w10">
						<p:commandButton
							actionListener="#{publicarEstudioController.seleccionarProyecto(proyecto)}"
							process="@this" update=":form_comentarios:comentarios"
							icon="ui-icon-pencil" styleClass="button-small primary"
							oncomplete="PF('verificar').show()" />
						<p:commandButton
							actionListener="#{publicarEstudioController.seleccionarProyecto(proyecto)}"
							process="@this" update=":form_comentarios:comentarios"
							icon="ui-icon-trash" styleClass="button-small primary"
							oncomplete="PF('verificar').show()" />	
					</p:column>
				</p:dataTable>
					
					
				</p:panelGrid>
			
				<div class="buttons">
					<p:commandButton type="button" value="Aceptar"/>
				</div>


				
			</p:panel>



		</h:form>
		<h:form id="form_respuesta">
			<p:dialog header="Respuesta a observaciones" id="respuesta"
				widgetVar="respuesta" modal="true" resizable="false" width="600">
				<p:panelGrid columns="2" styleClass="w100">
					
				
					<h:inputTextarea value="qwefefeqf qfq qer  qw " styleClass="w100"/>
					

				</p:panelGrid>

				
			
				<div class="buttons">
					<p:commandButton type="button" value="Aceptar"
						onclick="PF('respuesta').hide()" />
					
				</div>
			</p:dialog>
		</h:form>

		<script type="text/javascript">
	        function showModalEliminarProyecto(xhr, status, args) {
	        	PF('comentarios').show();
	            if (args.eliminarProyecto) {
	            	PF('comentarios').hide();
	            }            
	        }

	     

	           	</script>

	</ui:define>
</ui:composition>
</html>
