<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default-task.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">
    <ui:define name="content">
      
        <h:form id="form">        	
        	<h:panelGrid columns="2" columnClasses="header, null" rendered="#{descargarDocumentacionCAController.pronunciamiento  ne null or descargarDocumentacionCAController.informeForestal ne null}">
        		<p:outputLabel value="Tipo de pronunciamiento:"/>
        		<h:outputText value="#{descargarDocumentacionCAController.pronunciamientoFavorable?'Favorable':'No Favorable'}"/>            	
        	</h:panelGrid>
        	
        	
        	<h:outputText value="El Certificado Ambiental para el proyecto #{descargarDocumentacionCAController.proyecto.codigo} - #{descargarDocumentacionCAController.proyecto.nombre} 
        	ha sido generado, para descargar el Certificado Ambiental por favor ingresar al menú Proyectos, 
        	submenú Listado de Proyectos, buscar su proyecto e ingresar al Resumen de etapas opción documentos adjuntos del proceso Certificado Ambiental." style="font-weight:bold"/>
        	
        	<h:panelGrid columns="2" columnClasses="header, null">
                
                <p:outputLabel value="Antes de obtener su certificado debe descargar la Guía de Buenas Prácticas" rendered="#{descargarDocumentacionCAController.documentoCertificado ne null}"/>
            	<p:commandButton value="Descargar" ajax="false" immediate="true" rendered="#{descargarDocumentacionCAController.documentoCertificado ne null}"                	
            		onclick="PrimeFaces.monitorDownload(start, stop);"
                	styleClass="primary"
                	icon="ui-icon-arrowthick-1-s">
                	<p:fileDownload value="#{descargarDocumentacionCAController.descargarGuiaPracticas()}"/>
            	</p:commandButton>
        		
                
                <p:outputLabel value="Descargar Certificado" rendered="#{descargarDocumentacionCAController.documentoCertificado ne null}"/>
            	<p:commandButton value="Descargar" ajax="false" immediate="true" rendered="#{descargarDocumentacionCAController.documentoCertificado ne null}"                	
            		onclick="PrimeFaces.monitorDownload(start, stop);"
                	styleClass="primary"
                	icon="ui-icon-arrowthick-1-s">
                	<p:fileDownload value="#{descargarDocumentacionCAController.descargarCertificado()}"/>
            	</p:commandButton>
        	
        		<p:outputLabel value="Descargar Pronunciamiento" rendered="#{descargarDocumentacionCAController.pronunciamiento ne null}"/>
            	<p:commandButton value="Descargar" ajax="false" immediate="true" rendered="#{descargarDocumentacionCAController.pronunciamiento ne null}"                	
            		onclick="PrimeFaces.monitorDownload(start, stop);"
                	styleClass="primary"
                	icon="ui-icon-arrowthick-1-s">
                	<p:fileDownload value="#{descargarDocumentacionCAController.descargarPronunciamiento()}"/>
            	</p:commandButton> 
            
            	<p:outputLabel value="Descargar Informe de Inspección Forestal" rendered="#{descargarDocumentacionCAController.informeForestal ne null}"/>
            	<p:commandButton value="Descargar" ajax="false" immediate="true" rendered="#{descargarDocumentacionCAController.informeForestal ne null}"              	
            		onclick="PrimeFaces.monitorDownload(start, stop);"
                	styleClass="primary"
                	icon="ui-icon-arrowthick-1-s">
                	<p:fileDownload value="#{descargarDocumentacionCAController.descargarInformeForestal()}"/>
            	</p:commandButton>                 
        	</h:panelGrid> 
		
		
			<t:div styleClass="buttons main">                           
         	              
            <p:commandButton value="Aceptar" 
            	action="#{descargarDocumentacionCAController.enviar()}"
                icon="ui-icon-check" update=":#{p:component('form')}"/>
            </t:div>		
        
         </h:form>
         
       
         
        
    </ui:define>
</ui:composition>
