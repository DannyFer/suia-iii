<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default-task.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">
    <ui:define name="content">
      
        <h:form id="form">
        	<h:panelGrid columns="1" layout="grid" rendered="#{encuestaCAController.showLinkSurvey()}">
                    <p>Estimado Proponente se solicita completar la siguiente encuesta, una vez realizado dicha tareas podrá obtener la documentación de su proyecto</p>
                    <p:commandButton value="Encuesta" styleClass="primary" update="surveyDialog"
                    	actionListener="#{encuestaCAController.showDialogSurvey()}" />
             </h:panelGrid>
             <h:panelGrid columns="1" layout="grid" rendered="#{!encuestaCAController.showLinkSurvey()}">
                    <p>La encuesta se ha registrado satisfactoriamente.</p>                    
             </h:panelGrid>
             
             <p:dialog id="surveyDialog" header="Encuesta de Satisfacción de Servicios" modal="true" closable="true" resizable="false" 
            	visible="#{encuestaCAController.showSurvey}">
             <p:ajax event="close" listener="#{encuestaCAController.enviar()}"/>
            	<iframe frameborder="0" align="left" src="#{encuestaCAController.urlLinkSurvey()}"
            		scrolling="auto" width="925" height="450" marginheight="5" marginwidth="10"></iframe>
            </p:dialog>
		
		
			<t:div styleClass="buttons main">                           
         	              
            <p:commandButton value="Aceptar" rendered="#{!encuestaCAController.showLinkSurvey()}"
            	action="#{encuestaCAController.enviar()}"
                icon="ui-icon-check" update=":#{p:component('form')}"/>
            </t:div>		
        
         </h:form>
         
       
         
        
    </ui:define>
</ui:composition>
