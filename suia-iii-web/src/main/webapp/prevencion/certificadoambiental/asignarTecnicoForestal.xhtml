<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default-task.xhtml">    
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{asignarTecnicoAreaCAController.validarTareaBpm()}"/>

        <f:metadata>
            <f:viewParam name="area" value="#{asignarTecnicoAreaLABean.area}"/>
        </f:metadata>
        <h:form id="form-delegar">
            <h3>Delegar a técnico de forestal para analizar la información.</h3>
            <p:commandButton value="Siguiente"
                             actionListener="#{asignarTecnicoAreaCAController.delegarTecnico('forestal')}"
                             title="Asignar a técnico" icon="ui-icon-search" styleClass="primary">
            </p:commandButton>

        </h:form>
    </ui:define>
</ui:composition>
</html>
