<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

	<ui:define name="context-extra">
	</ui:define>

	<ui:define name="content">
		<f:event type="preRenderView"
			listener="#{firmarElectronicamenteCertificadoController.validarTareaBpm()}" />

		<h:form id="form">
		
		<p:dataTable value="#{firmarCertificadoAmbientalController.listaProyectos}" var="proyecto" filterDelay="600" widgetVar="bandejaTable" rows="20" paginatorAlwaysVisible="false" paginator="true" paginatorPosition="bottom" emptyMessage="#{labels['common.table.empty']}">
                        <p:column headerText="Trámite" filterMatchMode="contains" filterBy="#{proyecto.codigo}" styleClass="alCenter singleLine">
                           <p:commandLink action="#{firmarCertificadoAmbientalController.seleccionar(proyecto)}">
							<h:outputText value="#{proyecto.codigo}" />
						</p:commandLink>
                        </p:column>                       
                        <p:column headerText="Tipo de Permiso" styleClass="alCenter singleLine">
                            <h:outputText value="#{proyecto.catalogoCategoria.categoria.nombrePublico}" />
                        </p:column>
                        <p:column headerText="Tarea" styleClass="alCenter">
                            <h:outputText value="Firmar electrónica" />
                        </p:column>                       
                    </p:dataTable>

			


		</h:form>

		


	</ui:define>
</ui:composition>
