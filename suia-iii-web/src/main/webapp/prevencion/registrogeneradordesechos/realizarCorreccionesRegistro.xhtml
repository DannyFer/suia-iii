<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">

		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="Realizar correcciones sobre la solicitud de registro" />
				</f:facet>
				<h:panelGrid styleClass="alCenter w100" columns="1">
					<h:outputText value="Estimado usuario, debe realizar correcciones sobre los datos de su solicitud" styleClass="encabezado" rendered="#{empty registroGeneradorDesechoBean.generadorDesechosPeligrosos.codigo}" />
					<h:outputText value="Estimado usuario, debe realizar correcciones sobre los datos de su registro" styleClass="encabezado" rendered="#{!empty registroGeneradorDesechoBean.generadorDesechosPeligrosos.codigo}" />
					<h:panelGrid styleClass="alCenter w66" columns="1">
						<p:panel styleClass="alCenter">
							<h2>
								<h:outputText value="#{registroGeneradorDesechoBean.generadorDesechosPeligrosos.solicitud}" styleClass="bold" rendered="#{empty registroGeneradorDesechoBean.generadorDesechosPeligrosos.codigo}" />
								<h:outputText value="#{registroGeneradorDesechoBean.generadorDesechosPeligrosos.codigo}" styleClass="bold" rendered="#{!empty registroGeneradorDesechoBean.generadorDesechosPeligrosos.codigo}" />
							</h2>
						</p:panel>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="10" style="text-align:right !important">
						<p:outputLabel value="Descargue su Oficio de Observaciones" styleClass="bold" />
						<p:commandButton value="Descargar" ajax="false" icon="ui-icon-arrowthick-1-s" onclick="$('.oculto').removeAttr('style');" styleClass="primary" disabled="#{empty recibirOficioObservacionesRGController.documentoRGBean.oficioObservaciones.documento.contenidoDocumento}">
							<p:fileDownload value="#{recibirOficioObservacionesRGController.documentoRGBean.getStream(recibirOficioObservacionesRGController.documentoRGBean.oficioObservaciones.documento.nombre, recibirOficioObservacionesRGController.documentoRGBean.oficioObservaciones.documento.contenidoDocumento)}" />
						</p:commandButton>
					</h:panelGrid>
					<br />
					<h:outputText value="IMPORTANTE: Usted puede encontrar, en la parte inferior de cada sección, los señalamientos realizados. En caso que necesite ingresar alguna justificación, lo puede realizar en el último paso, en la sección 'Respuestas aclaratorias adicionales'." styleClass="encabezado text-red" />
					<h:outputText value="Modifique solamente las secciones que contengan observaciones." styleClass="encabezado text-red" />
					<p:commandButton value="Iniciar correcciones" action="#{recibirOficioObservacionesRGController.siguiente}" styleClass="oculto primary" icon="ui-icon-check" />
				</h:panelGrid>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
