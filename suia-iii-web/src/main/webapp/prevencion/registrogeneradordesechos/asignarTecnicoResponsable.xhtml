<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default-task.xhtml" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{asignarTecnicoResposableRGController.validarTareaBpm()}" />
		<h:form id="form-delegar">
			<h:panelGrid styleClass="alCenter w100" columns="1">
				<h:outputText value="Delegar a técnico responsable para analizar la información" styleClass="encabezado1_4em" />
				<h:panelGrid styleClass="alCenter w66" columns="1">
					<p:panel styleClass="alCenter">
						<h:outputText value="Registro de generador de desechos con número de solicitud:" styleClass="encabezado" rendered="#{empty asignarTecnicoResposableRGController.generador.codigo}" />
						<h:outputText value="Registro de generador de desechos con código:" styleClass="encabezado" rendered="#{!empty asignarTecnicoResposableRGController.generador.codigo}" />
						<h2>
							<h:outputText value="#{asignarTecnicoResposableRGController.generador.solicitud}" styleClass="bold" rendered="#{empty asignarTecnicoResposableRGController.generador.codigo}" />
							<h:outputText value="#{asignarTecnicoResposableRGController.generador.codigo}" styleClass="bold" rendered="#{!empty asignarTecnicoResposableRGController.generador.codigo}" />
						</h2>
					</p:panel>
				</h:panelGrid>
			</h:panelGrid>

			<div class="buttons main">
				<p:commandButton value="Siguiente" actionListener="#{asignarTecnicoResposableRGController.delegarTecnico}" icon="ui-icon-arrowthick-1-e" />
				<p:commandButton value="Cancelar" immediate="true" action="/bandeja/bandejaTareas.jsf?faces-redirect=true" icon="ui-icon-cancel" styleClass="secondary">
					<p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
