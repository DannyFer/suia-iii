<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">

<p:dialog header="Seleccionar tipo de eliminaciÃ³n del desecho" id="#{adicionarTipoEliminacionAliasBean.dialogSeleccionarTipoEliminacionDesecho}" widgetVar="#{adicionarTipoEliminacionAliasBean.dialogSeleccionarTipoEliminacionDesecho}" modal="true" resizable="false" width="600">
	<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg">
		<p:outputLabel for="#{adicionarTipoEliminacionAliasBean.filtroTipoEliminacionDesecho}" value="Filtro" styleClass="bold" />
		<h:outputText />
		<h:panelGroup>
			<p:inputText id="#{adicionarTipoEliminacionAliasBean.filtroTipoEliminacionDesecho}" value="#{adicionarTipoEliminacionAliasBean.filter}" styleClass="w100" />
			<p:tooltip for="#{adicionarTipoEliminacionAliasBean.filtroTipoEliminacionDesecho}" escape="false" styleClass="maxw400px" showDelay="1200" trackMouse="true" value="#{helps['generadorDesecho.categoria.filtro']}" />
		</h:panelGroup>
		<h:panelGroup>
			<div class="buttons-inline">
				<p:commandButton id="#{adicionarTipoEliminacionAliasBean.filterButtonTipoEliminacion}" icon="ui-icon-check" styleClass="primary" process="@this #{adicionarTipoEliminacionAliasBean.filtroTipoEliminacionDesecho}" actionListener="#{adicionarTipoEliminacionAliasBean.init()}" update="#{adicionarTipoEliminacionAliasBean.dialogSeleccionarTipoEliminacionDesecho}" oncomplete="PF('#{adicionarTipoEliminacionAliasBean.dialogSeleccionarTipoEliminacionDesecho}').show()" />
				<p:commandButton icon="ui-icon-refresh" styleClass="secondary" process="@this" actionListener="#{adicionarTipoEliminacionAliasBean.reset()}" update="#{adicionarTipoEliminacionAliasBean.dialogSeleccionarTipoEliminacionDesecho}" oncomplete="PF('#{adicionarTipoEliminacionAliasBean.dialogSeleccionarTipoEliminacionDesecho}').show()" />
			</div>
		</h:panelGroup>
	</h:panelGrid>

	<p:tree value="#{adicionarTipoEliminacionAliasBean.catalogo}" id="#{adicionarTipoEliminacionAliasBean.arbolCatalogoTipoEliminacionDesecho}" var="catalogo" dynamic="true" selectionMode="multiple" styleClass="w100 h200px" rendered="#{!adicionarTipoEliminacionAliasBean.catalogo.leaf}">
		<p:treeNode expandedIcon="ui-icon-folder-open" collapsedIcon="ui-icon-folder-collapsed" type="folder">
			<h:outputText value="#{catalogo}" />
		</p:treeNode>
		<p:treeNode icon="ui-icon-document" type="document">
			<h:outputText value="#{catalogo}" />
		</p:treeNode>
		<p:ajax event="expand" update="#{adicionarTipoEliminacionAliasBean.arbolCatalogoTipoEliminacionDesecho}" listener="#{adicionarTipoEliminacionAliasBean.onNodeExpand}" />
		<p:ajax event="select" oncomplete="PF('#{adicionarTipoEliminacionAliasBean.dialogSeleccionarTipoEliminacionDesecho}').hide()" update=":form:#{adicionarTipoEliminacionAliasBean.tipoEliminacionDesechoContainer} :form:#{adicionarTipoEliminacionAliasBean.textoAdicionalOtroSeleccionadoContainer} :form:#{adicionarTipoEliminacionAliasBean.tipoEliminacionDesechoBtnLabel} :form:#{adicionarTipoEliminacionAliasBean.tipoEliminacionDesechoBtn}" listener="#{adicionarTipoEliminacionAliasBean.onNodeSelect}" />
	</p:tree>
	<p:panel rendered="#{adicionarTipoEliminacionAliasBean.catalogo.leaf}" styleClass="h200px alCenter">
		<h:outputText value="No se encontraron resultados" styleClass="bold" />
	</p:panel>
	<p:separator />
	<div class="buttons">
		<p:commandButton type="button" value="Aceptar" onclick="PF('#{adicionarTipoEliminacionAliasBean.dialogSeleccionarTipoEliminacionDesecho}').hide()" />
	</div>
	<p:defaultCommand target=":form:#{adicionarTipoEliminacionAliasBean.filterButtonTipoEliminacion}" scope=":form:#{adicionarTipoEliminacionAliasBean.dialogSeleccionarTipoEliminacionDesecho}" />
</p:dialog>

</html>
