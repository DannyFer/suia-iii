<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">

<h:panelGroup id="envasadoEtiquetadoDesecho">
	<p:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<h:outputText value="Envasado y etiquetado de desechos peligrosos o especiales" />
		</f:facet>

		<p:dataList id="listadoEnvasadoEtiquetadoDesechos" type="none" value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.generadorDesechosDesechoPeligrosos}" var="desechoGenerador" rowIndexVar="index" emptyMessage="#{labels['common.table.empty']}">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="Dato #{(index + 1)}" />
				</f:facet>
				<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w25, null" rowClasses="null, alt">
					<h:outputText value="Desecho" />
					<h:outputText value="#{desechoGenerador.desechoPeligroso.descripcion}" />
					<h:outputText value="Código" />
					<h:outputText value="#{desechoGenerador.desechoPeligroso.clave}" />
					<h:outputText value="CRTIB" title="#{helps['generadorDesecho.crtib']}" />
					<h:outputText value="#{desechoGenerador.desechoPeligroso.nombresCRITB}" />
				</h:panelGrid>
				<h:panelGrid styleClass="w100" columns="2" columnClasses="w50 alTop, w50 field_mrg alTop">
					<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
						<h:outputText value="Tipo de envase" />
						<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.tipoEnvase}" />
						<h:outputText value="Otro tipo de envase" rendered="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.tipoEnvase.otro}" />
						<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.otroTipoEnvase}" rendered="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.tipoEnvase.otro}" />
						<h:outputText value="Capacidad del envase" />
						<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.cantidad}" />
						<h:outputText value="Unidad de medida" />
						<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.unidadMedida}" />
					</h:panelGrid>
					<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
						<h:outputText value="Tipo de etiquetado" />
						<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.tipoEtiquetado}" />
						<h:outputText value="Otro tipo de etiquetado" rendered="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.tipoEtiquetado.otro}" />
						<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.otroMetodoEtiquetado}" rendered="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.tipoEtiquetado.otro}" />
						<h:outputText value="Modelo de etiqueta" />
						<p:commandButton icon="ui-icon-search" ajax="false" styleClass="button-small primary" title="Ver" immediate="true">
							<p:fileDownload value="#{envasadoEtiquetadoDesechosBean.getStreamContent(desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.modeloEtiqueta)}" />
						</p:commandButton>
					</h:panelGrid>
				</h:panelGrid>
				<p:outputLabel value="Observaciones sobre el método de etiquetado" styleClass="bold" />
				<p:inputTextarea value="#{desechoGenerador.generadorDesechosDesechoPeligrosoEtiquetado.observaciones}" rows="2" styleClass="w100" readonly="true" />
			</p:panelGrid>
		</p:dataList>
	</p:panelGrid>
</h:panelGroup>


</html>
