<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">

<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Sistemas de eliminación o disposición final dentro de la instalación" />
	</f:facet>
	<h:panelGrid columns="1" styleClass="w100">
		<p:outputLabel value="¿Realiza la eliminación o disposición final de sus desechos dentro del establecimiento o instalación?" for="disposicionFinalDesechos" />
		<p:selectOneRadio required="true" id="disposicionFinalDesechos" value="#{realizaEliminacionDesechosInstalacionBean.eliminaDesechosDentroInstalacion}">
			<f:selectItem itemLabel="Sí" itemValue="true" />
			<f:selectItem itemLabel="No" itemValue="false" />
			<p:ajax process="@this" update="wizardEmision" oncomplete="reloadWizard();" event="change" listener="#{realizaEliminacionDesechosInstalacionBean.cleanAllData()}" />
		</p:selectOneRadio>
		<h:outputText value="#{msg['outputText.prevencion.registroGenerador.notaEliminacionDesecho']}" styleClass="alJustify" escape="false" />
	</h:panelGrid>
</p:panelGrid>

</html>
