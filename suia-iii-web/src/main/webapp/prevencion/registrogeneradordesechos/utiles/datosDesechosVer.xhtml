<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">

<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Datos asociados a los desechos" />
	</f:facet>

	<p:dataList id="listadoDatosDesecho" type="none" value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.generadorDesechosDesechoPeligrosos}" var="desechoGenerador" rowIndexVar="index" emptyMessage="#{labels['common.table.empty']}">
		<p:panelGrid columns="1" layout="grid" styleClass="w100">
			<f:facet name="header">
				<h:outputText value="Dato #{(index + 1)}" />
			</f:facet>
			<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w25, null" rowClasses="null, alt">
				<h:outputText value="Desecho" />
				<h:outputText value="#{desechoGenerador.desechoPeligroso.descripcion}" />
				<h:outputText value="Código" />
				<h:outputText value="#{desechoGenerador.desechoPeligroso.clave}" />
				<h:outputText value="CRTIB" title="#{helps['generadorDesecho.crtib']}" />
				<h:outputText value="#{desechoGenerador.desechoPeligroso.nombresCRITB}" />
			</h:panelGrid>
			<h:panelGrid styleClass="w100" columns="2" columnClasses="w50 alTop, w50 field_mrg alTop">
				<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
					<h:outputText value="Categoría" />
					<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.categoriaDesechoPeligroso.nombreCompuesto}" />
					<h:outputText value="Otra categoría" rendered="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.categoriaDesechoPeligroso.otro}" />
					<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.otroCategoriaDesecho}" rendered="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.categoriaDesechoPeligroso.otro}" />
					<h:outputText value="Estado físico" />
					<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.tipoEstadoFisico}" />
				</h:panelGrid>
				<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
					<h:outputText value="Cantidad estimada anual de generación (toneladas)" />
					<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.cantidadToneladas}" />
					<h:outputText value="Cantidad (unidades)" rendered="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.cantidadUnidades != 0}" />
					<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.cantidadUnidades}" rendered="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.cantidadUnidades != 0}" />
				</h:panelGrid>
			</h:panelGrid>
			<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w25, null" rowClasses="null, alt">
				<h:outputText value="Puntos de generación" />
				<h:outputText value="#{desechoGenerador.generadorDesechosDesechoPeligrosoDatosGenerales.generadorDesechosDesechoPeligrosoPuntosGeneracion}" converter="listToStringConverter" />
			</h:panelGrid>
		</p:panelGrid>
	</p:dataList>
</p:panelGrid>

</html>
