<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">

<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Responsabilidad extendida" />
	</f:facet>
	<h:panelGrid styleClass="panel_data w50" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
		<h:outputText value="¿Aplica responsabilidad extendida?" />
		<h:outputText value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.responsabilidadExtendida}" converter="booleanToStringConverter" />
	</h:panelGrid>
</p:panelGrid>

<p:panelGrid columns="1" layout="grid" styleClass="w100"
			 rendered="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoDesecho!=null}">
	<f:facet name="header" >
		<h:outputText value="Datos iniciales" />
	</f:facet>
	<h:panelGrid styleClass="panel_data w50" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
		<h:outputText value="Codigo de proyecto" rendered="#{!verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoProyecto.equals('')}"/>
		<h:outputText value="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoProyecto}" rendered="#{!verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoProyecto.equals('')}"/>
		<h:outputText value="No. solicitud" />
		<h:outputText value="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoDesecho}" />
		<h:outputText value="Codigo permiso ambiental" rendered="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoPermisoAmbiental!=null and !verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoPermisoAmbiental.equals('')}" />
		<h:outputText value="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoPermisoAmbiental}" rendered="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoPermisoAmbiental!=null and !verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.codigoPermisoAmbiental.equals('')}"/>
		<h:outputText value="Fecha permiso ambiental" rendered="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.fechaPermisoAmbiental!=null}"/>
		<h:outputText value="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.fechaPermisoAmbiental}" rendered="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.fechaPermisoAmbiental!=null}"/>
		<h:outputText value="Documento permiso ambiental" />
		<p:commandButton rendered="#{verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado.nombreDocumento!=null}" icon="ui-icon-search" ajax="false" styleClass="button-small primary" title="Ver"
		action="#{verRegistroGeneradorDesechoBean.descargarDocumentoPermisoAmbiental(verRegistroGeneradorDesechoBean.registroGeneradorDesechosAsociado)}"/>
	</h:panelGrid>
</p:panelGrid>

<p:panelGrid columns="1" layout="grid" styleClass="w100" rendered="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.responsabilidadExtendida}">
	<f:facet name="header">
		<h:outputText escape="false" value="Política a la que corresponde el desecho" />
	</f:facet>
	<h:panelGrid styleClass="panel_data w50" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
		<h:outputText value="Política" />
		<h:outputText value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.politicaDesecho}" />
	</h:panelGrid>
</p:panelGrid>

</html>
