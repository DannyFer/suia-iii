<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">

<h:panelGroup id="datosGenerales">
	<p:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<h:outputText value="Datos de registro" />
		</f:facet>
		<h:panelGrid styleClass="panel_data w50" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
			<h:outputText value="No. solicitud" />
			<h:outputText value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.solicitud}" />
			<h:outputText value="Código" rendered="#{!empty verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.codigo}" />
			<h:outputText value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.codigo}" rendered="#{!empty verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.codigo}" />
			<h:outputText value="#{not empty verRegistroGeneradorDesechoBean.organizacion ? 'Nombre de la empresa' : 'Nombre de la persona'} solicitante" />
			<h:outputText value="#{not empty verRegistroGeneradorDesechoBean.organizacion ? verRegistroGeneradorDesechoBean.organizacion.nombre : verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.usuario.persona.nombre}" />
			<h:outputText value="Nombre del representante legal" rendered="#{not empty verRegistroGeneradorDesechoBean.organizacion}" />
			<h:outputText value="#{verRegistroGeneradorDesechoBean.organizacion.persona.nombre}" rendered="#{not empty verRegistroGeneradorDesechoBean.organizacion}" />
			<h:outputText value="#{not empty verRegistroGeneradorDesechoBean.organizacion ? 'Ruc de la empresa' : 'Cédula/Ruc de la persona'} solicitante" />
			<h:outputText value="#{not empty verRegistroGeneradorDesechoBean.organizacion ? verRegistroGeneradorDesechoBean.organizacion.ruc : verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.usuario.pin}" />
			<h:outputText value="Nombre del proyecto" rendered="#{not empty verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.proyecto}" />
			<h:outputText value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.proyecto.nombre}" rendered="#{not empty verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.proyecto}" />
			<h:outputText value="Código del proyecto" rendered="#{not empty verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.proyecto}" />
			<h:outputText value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.proyecto.codigo}" rendered="#{not empty verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.proyecto}" />
		</h:panelGrid>
	</p:panelGrid>

	<p:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<h:outputText value="Actividad productiva principal del establecimiento" />
		</f:facet>
		<h:panelGrid styleClass="w100" columns="2" columnClasses="w50 alTop, field_mrg w50 alTop">
			<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
				<h:outputText value="Sector" />
				<h:outputText value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.proyecto.tipoSector}" rendered="#{!empty verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.proyecto}" />
				<h:outputText value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.tipoSector}" rendered="#{empty verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.proyecto}" />
			</h:panelGrid>
			<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w50, null" rowClasses="null, alt" rendered="#{!empty verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.politicaDesechoActividad}">
				<h:outputText value="Actividad asociada" />
				<h:outputText value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.politicaDesechoActividad}" />
			</h:panelGrid>
		</h:panelGrid>
	</p:panelGrid>

	<p:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<h:outputText value="Domicilio del solicitante" />
		</f:facet>
		<h:panelGrid styleClass="w100" columns="2" columnClasses="w50 alTop, w50 field_mrg alTop">
			<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
				<h:outputText value="Provincia" />
				<h:outputText value="#{verRegistroGeneradorDesechoBean.ubicacionesGeografica.ubicacionesGeografica.ubicacionesGeografica}" />
				<h:outputText value="Cantón" />
				<h:outputText value="#{verRegistroGeneradorDesechoBean.ubicacionesGeografica.ubicacionesGeografica}" />
			</h:panelGrid>
			<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w50, null" rowClasses="null, alt">
				<h:outputText value="Parroquia" />
				<h:outputText value="#{verRegistroGeneradorDesechoBean.ubicacionesGeografica}" />
				<h:outputText value="Teléfono" />
				<h:outputText value="#{verRegistroGeneradorDesechoBean.telefono}" />
			</h:panelGrid>
		</h:panelGrid>
		<p:outputLabel value="Dirección" styleClass="bold" />
		<p:inputTextarea value="#{verRegistroGeneradorDesechoBean.direccion}" readonly="true" rows="2" />
	</p:panelGrid>

</h:panelGroup>
</html>
