<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">

<h:panelGroup id="responsabilidadExtendidaPoliticaDesecho">
	<p:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<mae:panelGridHeaderHelp value="Responsabilidad extendida *" conector="responsabilidadExtendidaHelp" help="#{helps['generadorDesecho.responsabilidadExtendida']}" width="600px" />
		</f:facet>
		<h:panelGrid columns="1" styleClass="w100" rendered="#{!registroGeneradorDesechoBean.actualizar}">
			<p:outputLabel value="¿Aplica responsabilidad extendida?" for="responsabilidadExtendida" />
			<p:selectOneRadio value="#{registroGeneradorDesechoBean.generadorDesechosPeligrosos.responsabilidadExtendida}" required="true" id="responsabilidadExtendida">
				<f:selectItem itemLabel="Sí" itemValue="true" />
				<f:selectItem itemLabel="No" itemValue="false" />
				<p:ajax listener="#{registroGeneradorDesechoController.updatePoliticaSeleccionada}" process="@this" update="politicaDesechoContainer" />
			</p:selectOneRadio>
			<h:outputText />
		</h:panelGrid>
		<h:panelGrid styleClass="panel_data w50" columns="2" columnClasses="header w50, null" rowClasses="null, alt" rendered="#{registroGeneradorDesechoBean.actualizar}">
			<h:outputText value="¿Aplica responsabilidad extendida?" />
			<h:outputText value="#{registroGeneradorDesechoBean.generadorDesechosPeligrosos.responsabilidadExtendida}" converter="booleanToStringConverter" />
		</h:panelGrid>
	</p:panelGrid>

	<h:panelGroup id="politicaDesechoContainer">
		<p:panelGrid columns="1" layout="grid" styleClass="w100" rendered="#{registroGeneradorDesechoBean.generadorDesechosPeligrosos.responsabilidadExtendida}">
			<f:facet name="header">
				<h:outputText escape="false" value="Seleccionar política a la que corresponde el desecho *" />
			</f:facet>
			<p:selectOneRadio value="#{registroGeneradorDesechoBean.generadorDesechosPeligrosos.politicaDesecho}" required="true" id="politicaDesecho" layout="grid" columns="2" cellpading="5" label="Seleccionar política a la que corresponde el desecho" converter="selectItemConverter">
				<f:selectItems value="#{registroGeneradorDesechoBean.politicasDesechos}" />
				<p:ajax listener="#{registroGeneradorDesechoBean.updatePoliticasActividades}" process="@this" />
			</p:selectOneRadio>
			<h:outputText />
		</p:panelGrid>
	</h:panelGroup>

</h:panelGroup>
</html>
