<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">

<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Almacenamiento" />
	</f:facet>

	<h:panelGrid id="incompatibilidadesSeleccionadasContainer" columns="1" styleClass="w100">
		<p:dataList type="none" value="#{verRegistroGeneradorDesechoBean.generadorDesechosPeligrosos.generadorDesechosDesechoPeligrosos}" var="desechoGenerador" rowIndexVar="index" emptyMessage="#{labels['common.table.empty']}" styleClass="noBorder">
			<h:panelGrid styleClass="w100 separatorTop separatorBottom">
				<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w10, null" rowClasses="null, alt">
					<h:outputText value="Desecho" />
					<h:outputText value="#{desechoGenerador.desechoPeligroso}" />
				</h:panelGrid>
				<p:panelGrid columns="1" layout="grid" styleClass="w100">
					<f:facet name="header">
						<h:outputText value="Incompatibilidades" />
					</f:facet>
					<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w10, null" rowClasses="null, alt">
						<h:outputText value="Desecho" />
						<h:outputText value="#{desechoGenerador.desechoPeligroso}" />
						<h:outputText value="CaracterÃ­stica" rendered="#{!empty desechoGenerador.incompatibilidades}" />
						<h:outputText value="#{desechoGenerador.incompatibilidades.get(0).incompatibilidadDesechoPeligroso.incompatibilidadDesechoPeligroso}" rendered="#{!empty desechoGenerador.incompatibilidades}" />
					</h:panelGrid>
					<p:dataTable value="#{desechoGenerador.incompatibilidades}" var="incompatibilidad" sortBy="#{incompatibilidad.incompatibilidadDesechoPeligroso.nombre}" sortOrder="ASCENDING" emptyMessage="#{labels['common.table.empty']}">
						<p:column headerText="Nombre">
							<h:outputText value="#{incompatibilidad}" />
						</p:column>
					</p:dataTable>
				</p:panelGrid>
			</h:panelGrid>
		</p:dataList>
	</h:panelGrid>
</p:panelGrid>

</html>
