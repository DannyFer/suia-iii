<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

<ui:composition>

	<f:loadBundle var="helps"
		basename="ec.gob.ambiente.core.resources.helps_es" />
	<f:loadBundle var="msg"
		basename="ec.gob.ambiente.core.resources.messages_es" />
	<h:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<h:outputText
				value="#{msg['label.prevencion.tdr.determinacionAreaInfluenciaGestionYAreasSensibles']}"
				styleClass="encabezado1_5em alLeft" />
		</f:facet>
		<h:outputText />
		<h:outputText />
		<p:outputLabel value="#{msg['label.prevencion.tdr.areaInfluencia']}" />
<!-- 		<control:imputConTextoEnriquecido -->
<!-- 		requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.areaInfluencia']} #{msg['label.prevencion.tdr.requerido']}." -->
<!-- 			valor="#{ingresarTDRBean.tdrEia.tdelDefinitionAreaInfluence}" -->
<!-- 			soloLectura="#{ingresarTDRBean.procesoIniciado}" requerido="true" /> -->

		<h:outputText />
		<h:outputText />
		<p:outputLabel
			value="#{msg['label.prevencion.tdr.metodologiaAreaInfluenciaReferencialOGestion']}: *" />
		<control:imputConTextoEnriquecido
		requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.metodologiaAreaInfluenciaReferencialOGestion']} #{msg['label.prevencion.tdr.requerido']}."
			valor="#{ingresarTDRBean.tdrEia.tdelMethodologyInfluenceArea}"
			soloLectura="#{ingresarTDRBean.procesoIniciado}" requerido="true" />

		<h:outputText />
		<h:outputText />
		<p:outputLabel
			value="#{msg['label.prevencion.tdr.metodologiaAreaInfluenciaDirecta']}: *" />
		<control:imputConTextoEnriquecido
		requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.metodologiaAreaInfluenciaDirecta']} #{msg['label.prevencion.tdr.requerido']}."
			valor="#{ingresarTDRBean.tdrEia.tdelMethodologyDirectInfluenceArea}"
			soloLectura="#{ingresarTDRBean.procesoIniciado}" requerido="true" />

		<h:outputText />
		<h:outputText />
		<p:outputLabel
			value="#{msg['label.prevencion.tdr.metodologiaAreaInfluenciaIndirecta']}: *" />
		<control:imputConTextoEnriquecido
		requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.metodologiaAreaInfluenciaIndirecta']} #{msg['label.prevencion.tdr.requerido']}."
			valor="#{ingresarTDRBean.tdrEia.tdelMethodologyIndirectSocialInfluenceArea}"
			soloLectura="#{ingresarTDRBean.procesoIniciado}" requerido="true" />

		<h:outputText />
		<h:outputText />
		<p:outputLabel value="#{msg['label.prevencion.tdr.areasSensibles']}: *" />
		<control:imputConTextoEnriquecido
		requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.areasSensibles']} #{msg['label.prevencion.tdr.requerido']}."
			valor="#{ingresarTDRBean.tdrEia.tdelSensitiveAreas}"
			soloLectura="#{ingresarTDRBean.procesoIniciado}" requerido="true" />

		<h:outputText />
		<h:outputText />
		<p:outputLabel
			value="#{msg['label.prevencion.tdr.metodologiaSensibilidadFisica']}: *" />
		<control:imputConTextoEnriquecido
		requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.metodologiaSensibilidadFisica']} #{msg['label.prevencion.tdr.requerido']}."
			valor="#{ingresarTDRBean.tdrEia.tdelMethodologyPhysicalSensitivity}"
			soloLectura="#{ingresarTDRBean.procesoIniciado}" requerido="true" />

		<h:outputText />
		<h:outputText />
		<p:outputLabel
			value="#{msg['label.prevencion.tdr.metodologiaSensibilidadBiotica']}: *" />
		<control:imputConTextoEnriquecido
		requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.metodologiaSensibilidadBiotica']} #{msg['label.prevencion.tdr.requerido']}."
			valor="#{ingresarTDRBean.tdrEia.tdelMethodologySensitivityBiotic}"
			soloLectura="#{ingresarTDRBean.procesoIniciado}" requerido="true" />

		<h:outputText />
		<h:outputText />
		<p:outputLabel
			value="#{msg['label.prevencion.tdr.metodologiaSensibilidadSocioEconomica']}: *" />
		<control:imputConTextoEnriquecido
		requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.metodologiaSensibilidadSocioEconomica']} #{msg['label.prevencion.tdr.requerido']}."
			valor="#{ingresarTDRBean.tdrEia.tdelMethodologySensitivitySocioeconomic}"
			soloLectura="#{ingresarTDRBean.procesoIniciado}" requerido="true" />
	</h:panelGrid>

	<p:fragment>
		<h:panelGrid columns="2" rendered="#{ingresarTDRBean.procesoIniciado}">
			<p:outputLabel for="commentRadio"
				value="#{msg['label.prevencion.tdr.observacionLabel']}"
				styleClass="bold" />
			<p:selectOneRadio required="true" id="commentRadio"
				value="#{ingresarTDRBean.observacionTdrEiaLiciencia.obs_determinacionAreaInfluencia}">
				<f:selectItem itemLabel="SÃ­" itemValue="true" />
				<f:selectItem itemLabel="No" itemValue="false" />
				<p:ajax process="@this" update="commentValue"></p:ajax>
			</p:selectOneRadio>
		</h:panelGrid>
	</p:fragment>
	<h:panelGroup id="commentValue"
		rendered="#{ingresarTDRBean.procesoIniciado}">
		<p:outputLabel value="#{msg['label.prevencion.tdr.justifique']}: *"
			rendered="#{ingresarTDRBean.observacionTdrEiaLiciencia.obs_determinacionAreaInfluencia}" />
		<control:imputConTextoEnriquecido
			requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.justifique']} #{msg['label.prevencion.tdr.requerido']}."
			valor="#{ingresarTDRBean.observacionTdrEiaLiciencia.determinacionAreaInfluencia}"
			requerido="#{ingresarTDRBean.observacionTdrEiaLiciencia.obs_determinacionAreaInfluencia}"
			rendered="#{ingresarTDRBean.observacionTdrEiaLiciencia.obs_determinacionAreaInfluencia}" />
	</h:panelGroup>




	<p:separator />
	<div class="buttons">

		<p:commandButton id="saveComment"
			rendered="#{ingresarTDRBean.procesoIniciado}"
			value="#{msg['button.guardar']}"
			actionListener="#{ingresarObservacionesTDRController.guardarObservacion(5)}"
			update=":formularioTDR" icon="ui-icon-disk"></p:commandButton>


		<p:commandButton value="#{msg['button.guardar']}"
			update=":formularioTDR"
			rendered="#{!ingresarTDRBean.procesoIniciado}"
			action="#{ingresarTDRController.guardarFichaTecnicaSimple()}" />
		<p:commandButton value="#{msg['button.limpiar']}"
			icon="ui-icon-document"
			rendered="#{!ingresarTDRBean.procesoIniciado}" styleClass="secondary"
			actionListener="#{ingresarTDRBean.limpiarFormulario(5)}"
			update=":formularioTDR" process="@this">
			<p:resetInput target=":formularioTDR" />
		</p:commandButton>
	</div>

</ui:composition>
</html>
