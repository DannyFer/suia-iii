<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

<ui:composition>
	<f:loadBundle var="helps"
		basename="ec.gob.ambiente.core.resources.helps_es" />
	<f:loadBundle var="msg"
		basename="ec.gob.ambiente.core.resources.messages_es" />
	<h:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<h:outputText
				value="#{msg['label.prevencion.tdr.identificacionSitiosContaminadosValoraciónBienesServiciosAmbientales']}"
				styleClass="encabezado1_5em alLeft" />
		</f:facet>

		<h:panelGrid columns="2">
			<p:outputLabel
				value="#{msg['label.prevencion.tdr.proyectoRequeriraAportesCapitalNatural']} *"
				styleClass="bold" />
			<p:selectOneRadio disabled="#{ingresarTDRBean.procesoIniciado}"
				value="#{ingresarTDRBean.tdrEia.tdelRequiredContributions}">
				<f:selectItem itemLabel="Sí" itemValue="true" />
				<f:selectItem itemLabel="No" itemValue="false" />
				<p:ajax process="@this" update="mostrar1 mostrar2 mostrar3"></p:ajax>
			</p:selectOneRadio>
		</h:panelGrid>

		<h:panelGroup id="mostrar1">
			<p:outputLabel value="#{msg['label.prevencion.tdr.justifique']} *"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'false'}" />
			<control:imputConTextoEnriquecido
				requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.justifique']} #{msg['label.prevencion.tdr.requerido']}."
				valor="#{ingresarTDRBean.tdrEia.tdelCapitalContributions}"
				soloLectura="#{ingresarTDRBean.procesoIniciado}"
				requerido="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'false'}"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'false'}" />
		</h:panelGroup>

		<h:panelGroup id="mostrar2">
			<f:verbatim
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'false'}">
				<br />
			</f:verbatim>
			<p:outputLabel
				value="#{msg['label.prevencion.tdr.describaProyecto']}: *"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'false'}" />
			<control:imputConTextoEnriquecido
				requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.describaProyecto']} #{msg['label.prevencion.tdr.requerido']}."
				valor="#{ingresarTDRBean.tdrEia.tdelProjectDescription}"
				soloLectura="#{ingresarTDRBean.procesoIniciado}"
				requerido="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'false'}"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'false'}" />
		</h:panelGroup>

		<h:panelGroup id="mostrar3">
			<p:outputLabel
				value="#{msg['label.prevencion.tdr.requiereAportesCapitalNaturalMensaje']} *"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'true'}" />
			<control:imputConTextoEnriquecido
				requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.requiereAportesCapitalNaturalMensaje']} #{msg['label.prevencion.tdr.requerido']}."
				valor="#{ingresarTDRBean.tdrEia.tdelAssessmentEnvironmentalServices}"
				soloLectura="#{ingresarTDRBean.procesoIniciado}"
				requerido="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'true'}"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredContributions == 'true'}" />
		</h:panelGroup>

		<h:panelGrid columns="2" id="identifSitContamOFuentContamPanel">
			<p:outputLabel
				value="#{msg['label.prevencion.tdr.identificacionSitiosContaminadosOFuentesContaminacion']} *"
				styleClass="bold" />
			<p:selectOneRadio disabled="#{ingresarTDRBean.procesoIniciado}"
				value="#{ingresarTDRBean.tdrEia.tdelRequiredPassiveEnvironmental}">
				<f:selectItem itemLabel="Sí" itemValue="true" />
				<f:selectItem itemLabel="No" itemValue="false" />
				<p:ajax process="@this" update="mostrar4 mostrar5" />
			</p:selectOneRadio>
		</h:panelGrid>

		<h:panelGroup id="mostrar4">
			<p:outputLabel id="identifSitContamOFuentContamLabel"
				value="#{msg['label.prevencion.tdr.justifique']} *"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredPassiveEnvironmental == 'false'}" />
			<control:imputConTextoEnriquecido
				requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.justifique']} #{msg['label.prevencion.tdr.requerido']}."
				id="identifSitContamOFuentContamInput"
				valor="#{ingresarTDRBean.tdrEia.tdelIdentificationMethodology}"
				soloLectura="#{ingresarTDRBean.procesoIniciado}"
				requerido="#{ingresarTDRBean.tdrEia.tdelRequiredPassiveEnvironmental == 'false'}"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredPassiveEnvironmental == 'false'}" />
		</h:panelGroup>

		<h:panelGroup id="mostrar5">
			<p:outputLabel for="metodologIdentValoracInput"
				id="identSitiosMensajeLabel"
				value="#{msg['label.prevencion.tdr.identificacionSitiosContaminadosOFuentesContaminacionMensaje']} *"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredPassiveEnvironmental}" />
			<br />
			<p:outputLabel id="metodologIdentValoracLabel"
				value="#{msg['label.prevencion.tdr.metodologiaParaIdentificacionYValoracion']}"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredPassiveEnvironmental == 'true'}" />
			<control:imputConTextoEnriquecido
				requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.metodologiaParaIdentificacionYValoracion']} #{msg['label.prevencion.tdr.requerido']}."
				id="metodologIdentValoracInput"
				valor="#{ingresarTDRBean.tdrEia.tdelIdentificationContaminatesSites}"
				soloLectura="#{ingresarTDRBean.procesoIniciado}"
				requerido="#{ingresarTDRBean.tdrEia.tdelRequiredPassiveEnvironmental}"
				rendered="#{ingresarTDRBean.tdrEia.tdelRequiredPassiveEnvironmental}" />
		</h:panelGroup>
	</h:panelGrid>




	<p:fragment>
		<h:panelGrid columns="2" rendered="#{ingresarTDRBean.procesoIniciado}">
			<p:outputLabel for="commentRadio"
				value="#{msg['label.prevencion.tdr.observacionLabel']}"
				styleClass="bold" />
			<p:selectOneRadio required="true" id="commentRadio"
				value="#{ingresarTDRBean.observacionTdrEiaLiciencia.obs_identificacionSitiosContaminados}">
				<f:selectItem itemLabel="Sí" itemValue="true" />
				<f:selectItem itemLabel="No" itemValue="false" />
				<p:ajax process="@this" update="commentValue"></p:ajax>
			</p:selectOneRadio>
		</h:panelGrid>
	</p:fragment>
	<h:panelGroup id="commentValue"
		rendered="#{ingresarTDRBean.procesoIniciado}">
		<p:outputLabel value="#{msg['label.prevencion.tdr.justifique']} *"
			rendered="#{ingresarTDRBean.observacionTdrEiaLiciencia.obs_identificacionSitiosContaminados}" />
		<control:imputConTextoEnriquecido
			requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.prevencion.tdr.justifique']} #{msg['label.prevencion.tdr.requerido']}."
			valor="#{ingresarTDRBean.observacionTdrEiaLiciencia.identificacionSitiosContaminados}"
			requerido="#{ingresarTDRBean.observacionTdrEiaLiciencia.obs_identificacionSitiosContaminados}"
			rendered="#{ingresarTDRBean.observacionTdrEiaLiciencia.obs_identificacionSitiosContaminados}" />
	</h:panelGroup>



	<p:separator />
	<div class="buttons">
		<p:commandButton id="saveComment"
			rendered="#{ingresarTDRBean.procesoIniciado}"
			value="#{msg['button.guardar']}"
			actionListener="#{ingresarObservacionesTDRController.guardarObservacion(7)}"
			update=":formularioTDR" icon="ui-icon-disk"></p:commandButton>


		<p:commandButton value="#{msg['button.guardar']}"
			rendered="#{!ingresarTDRBean.procesoIniciado}"
			update=":formularioTDR"
			action="#{ingresarTDRController.guardarFichaTecnicaSimple()}" />
		<p:commandButton value="#{msg['button.limpiar']}"
			icon="ui-icon-document"
			rendered="#{!ingresarTDRBean.procesoIniciado}" styleClass="secondary"
			actionListener="#{ingresarTDRBean.limpiarFormulario(7)}"
			update=":formularioTDR" process="@this">
			<p:resetInput target=":formularioTDR" />
		</p:commandButton>
	</div>
</ui:composition>
</html>
