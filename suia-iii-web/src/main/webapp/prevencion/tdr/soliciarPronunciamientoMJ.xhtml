<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">
	<ui:define name="context-extra">
		<p:outputLabel>Datos</p:outputLabel>

		<p:outputLabel>Informe Técnico</p:outputLabel>
		<p:commandButton icon="ui-icon-search" onclick="PF('dlg2').show();" />
		<p:dialog header="Informe Técnico" widgetVar="dlg2" modal="true"
			height="400">
			<mae-components:readOnly>
				<ui:include src="tdrVistaPrevia.xhtml" />
			</mae-components:readOnly>
		</p:dialog>
	</ui:define>
	<ui:define name="content">
		<center>
			<h:form>
				<h3>Elaborar Oficio Ministerio de Justicia</h3>
				<p:panel>
					<h:panelGrid layout="grid" columns="1" styleClass="w100">
						<h:panelGrid columns="2" columnClasses="w25 alTop,field_mrg alTop"
							styleClass="w100">
							<f:facet name="header">
								<h:outputText value="Resumen del Proyecto"
									styleClass="encabezado1_1em alLeft" />
							</f:facet>

							<h:outputText style="font-weight:bold" value="Proponente " />
							<h:outputText
								value="#{generarPronunciamientoJusticiaBean.proyectoActivo.usuario.nombrePersona}" />
							<h:outputText style="font-weight:bold" value="C&oacute;digo " />
							<h:outputText
								value="#{generarPronunciamientoJusticiaBean.proyectoActivo.codigo}" />
							<h:outputText style="font-weight:bold" value="Nombre " />
							<h:outputText
								value="#{generarPronunciamientoJusticiaBean.proyectoActivo.nombre}" />
							<h:outputText style="font-weight:bold" value="Fecha de Registro " />
							<h:outputText
								value="#{generarPronunciamientoJusticiaBean.proyectoActivo.fechaRegistro}" />
							<h:outputText style="font-weight:bold" value="¿Intersecta? " />
							<h:outputText value="SI" />
						</h:panelGrid>
					</h:panelGrid>
				</p:panel>

				<br />

				<p:panel  styleClass="alLeft">
					<p:outputLabel
						value="#{msg['label.tdr.pronunciamientoMJMensaje']} *" />
					<h:panelGrid layout="grid" columns="2" styleClass="w100">

						<control:imputConTextoEnriquecido
							requiredMessage="#{msg['label.prevencion.tdr.campo']} #{msg['label.tdr.pronunciamientoMJMensaje']} #{msg['label.prevencion.tdr.requerido']}"
							valor="#{generarPronunciamientoJusticiaBean.asunto}"
							soloLectura="false" requerido="true" />


					</h:panelGrid>
				</p:panel>
				<div class="buttons main">
					<p:commandButton value="#{msg['label.tdr.pronunciamientoMJ']}"
						update="@all" title="Generar Oficio" ajax="false"
						styleClass="large"
						action="#{generarPronunciamientoJusticiaController.generarDocumento}"
						icon="ui-icon-check">
					</p:commandButton>

					<p:commandButton value="Completar Tarea" title="Completar Tarea"
						action="#{generarPronunciamientoJusticiaController.enviarDatos}"
						icon="ui-icon-check">
					</p:commandButton>
				</div>
			</h:form>


		</center>
	</ui:define>
</ui:composition>
</html>
