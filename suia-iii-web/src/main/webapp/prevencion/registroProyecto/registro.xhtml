<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:loadBundle var="helps" basename="ec.gob.ambiente.core.resources.helps_es" />
		<h:form id="form">
			<p:dialog visible="true" modal="true" width="450" resizable="false" widgetVar="infoRegistro" header="Información" style="text-align: justify;" >
					<p:outputLabel  value="Si su proyecto obra o actividad a regularizar, incorpora varias actividades contempladas en el catálogo de proyectos, obras o actividades, se deberá seleccionar aquel con la mayor categoría de impacto y riesgo ambiental" />
				<div class="buttons">
				<p:commandButton value="Continuar" styleClass="primary" onclick="PF('infoRegistro').hide()"/>
				</div>
			</p:dialog>
			<p:panel>
				<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter ">
					<p:panel>
						<h:outputText value="Seleccione el sector al que corresponde su proyecto" styleClass="encabezado1_5em" />
					</p:panel>
					<p:separator />
					<h:panelGrid columns="2" styleClass="w100" columnClasses="w50, w50">
						<p:commandLink type="button" onclick="PF('sectoresEstrategicos').show()">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/sectores_estrategicos.png" class="sectorImages" />
								<h3>
									<h:outputText value="Sectores Estratégicos" styleClass="encabezado1_4em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
						<p:commandLink action="/prevencion/registroProyecto/registroOtrosSectores?faces-redirect=true" immediate="true" ajax="false">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/sectores_otros.png" class="sectorImages" />
								<h3>
									<h:outputText value="Otros Sectores" styleClass="encabezado1_4em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>

			<p:dialog header="Sectores Estratégicos" widgetVar="sectoresEstrategicos" modal="true" resizable="false" draggable="false" width="600">
				<h:panelGrid columns="3" styleClass="w100" columnClasses="w33, w33, w33">
					<p:commandLink action="/prevencion/registroProyecto/registroHidrocarburos?faces-redirect=true" immediate="true" ajax="false">
						<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
							<img src="#{request.contextPath}/resources/images/sector_hidrocarburos.png" class="sectorImages" />
							<h3>
								<h:outputText value="Hidrocarburos" styleClass="encabezado1_4em noMargins" />
							</h3>
						</h:panelGrid>
					</p:commandLink>
					<p:commandLink action="/prevencion/registroProyecto/registroMineria?faces-redirect=true" immediate="true" ajax="false">
						<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
							<img src="#{request.contextPath}/resources/images/sector_mineria.png" class="sectorImages" />
							<h3>
								<h:outputText value="Minería" styleClass="encabezado1_4em noMargins" />
							</h3>
						</h:panelGrid>
					</p:commandLink>
					<p:commandLink action="/prevencion/registroProyecto/registroElectrico?faces-redirect=true" immediate="true" ajax="false">
						<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
							<img src="#{request.contextPath}/resources/images/sector_electrico.png" class="sectorImages" />
							<h3>
								<h:outputText value="Eléctrico" styleClass="encabezado1_4em noMargins" />
							</h3>
						</h:panelGrid>
					</p:commandLink>
					<p:commandLink action="/prevencion/registroProyecto/registroTelecomunicaciones?faces-redirect=true" immediate="true" ajax="false">
						<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
							<img src="#{request.contextPath}/resources/images/sector_telecomunicaciones.png" class="sectorImages" />
							<h3>
								<h:outputText value="Telecomunicaciones" styleClass="encabezado1_4em noMargins" />
							</h3>
						</h:panelGrid>
					</p:commandLink>
					<p:commandLink action="/prevencion/registroProyecto/registroSaneamiento?faces-redirect=true" immediate="true" ajax="false">
						<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
							<img src="#{request.contextPath}/resources/images/sector_saneamiento.png" class="sectorImages" />
							<h3>
								<h:outputText value="Saneamiento" styleClass="encabezado1_4em noMargins" />
							</h3>
						</h:panelGrid>
					</p:commandLink>
				</h:panelGrid>
				<br />
				<div class="alCenter">
					<p:commandButton type="button" styleClass="secondary" value="Cancelar" onclick="PF('sectoresEstrategicos').hide()" />
				</div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
