<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:loadBundle var="helps" basename="ec.gob.ambiente.core.resources.helps_es" />
		<h:outputText value="#{catalogoActividadesBean.sectorOtrosSectores}" styleClass="noShow" />
		<h:form id="form" onkeypress="return invalidateEnter(event);">
			<p:outputPanel autoUpdate="true">
				<h:outputText value="#{registroProyectoOtrosSectoresController.mostrarAlcance}" styleClass="noShow" />
			</p:outputPanel>
			<t:aliasBeansScope>
				<t:aliasBean alias="#{nombreSector}" value="Otros Sectores" />
				<t:aliasBean alias="#{registroAlias}" value="#{registroProyectoOtrosSectoresController}" />
				<t:aliasBean alias="#{contenidoSector}" value="registroOtrosSectoresDatos.xhtml" />
				<ui:include src="registroGeneral.xhtml" />
			</t:aliasBeansScope>
		</h:form>
	</ui:define>
</ui:composition>
</html>
