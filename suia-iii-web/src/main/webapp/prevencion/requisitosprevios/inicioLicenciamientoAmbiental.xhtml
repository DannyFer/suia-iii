<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/default-task.xhtml">
    <ui:define name="context-extra">

    </ui:define>
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{inicioLicenciaAmbientalBean.validarTareaBpm()}"/>
        <h:form>
            <h:panelGrid cellpadding="2" styleClass="w100">

                <h3>Licenciamiento Ambiental</h3>

                <p>Los requisitos previos antes del Licenciamiento Ambiental de su proyecto #{inicioLicenciaAmbientalBean.proyecto.codigo}
                    fueron aprobados satisfactoriamente. Para iniciar el trámite de Licencia Ambiental de clic en el botón Continuar.</p>

            </h:panelGrid>

            <div class="buttons main">
                <p:commandButton value="Continuar"
                                 action="#{iniciarLicenciaAmbientalController.iniciarProcesoLicenciaAmbiental()}"
                                 title="Continuar"
                                 icon="ui-icon-carat-1-e">
                </p:commandButton>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
