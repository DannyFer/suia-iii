<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/default-task.xhtml">
    <ui:define name="context-extra">

        <h:outputText value="TDR"  />
        <h:outputText value="Documento de TDR"   />


        <p:commandButton id="downloadadjuntoTDR" icon="ui-icon-arrowthick-1-s"
                         ajax="false" styleClass="button-small primary" title="Ver"
                         immediate="true"
                         >
            <p:fileDownload
                    value="#{elaborarPronunciamientoAreaLABean.stream}"/>
        </p:commandButton>

    </ui:define>
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{solicitarOficioPronunciamientoOGLAController.validarTareaBpm()}"/>
        <h:form id="form">
            <h3>Solicitar oficio OG</h3>




            <div class="buttons main">
                <p:commandButton value="Enviar" update=":form"
                                 action="#{solicitarOficioPronunciamientoOGLAController.iniciarTarea}"
                                 title="Enviar datos" icon="ui-icon-check">
                    <p:confirm message="#{msg['message.confirmacion.envio.tarea']}"
                               header="#{msg['header.confirmacion.envio.tarea']}"/>
                </p:commandButton>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
