<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/default-task.xhtml">
    <ui:define name="context-extra">

    </ui:define>
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{descargarDocumentoPronunciamientoLABean.validarTareaBpm()}"/>
        <h:form id="form">
            <h3>Descargar documento</h3>

            <p:commandButton value="Descargar" ajax="false"
                             icon="ui-icon-arrowthick-1-s" id="certificado"
                             styleClass="oculto primary">
                <p:fileDownload value="#{descargarDocumentoPronunciamientoLABean.stream}"/>
            </p:commandButton>

            <h:panelGrid layout="grid" columns="3"
                         columnClasses="w20, w50, w30" styleClass="w100 alLeft">

                <p:outputLabel value="Adjuntar el cuestionario con las respuestas correspondientes (formato PDF):" />
                <p:fileUpload
                        fileUploadListener="#{descargarDocumentoPronunciamientoLABean.uploadListener}"
                        value="#{descargarDocumentoPronunciamientoLABean.fichero}"
                        sizeLimit="209715200" allowTypes="/(\.|\/)(pdf)$/"
                        label="Seleccionar" uploadLabel="Subir" auto="true" update=":form"
                        invalidFileMessage="Tipo de archivo no válido"
                        invalidSizeMessage="Tamaño de archivo no válido"
                        cancelLabel="Cancelar" />
                <p:outputLabel
                        value="#{descargarDocumentoPronunciamientoLABean.pronunciamientoNombre}" />
            </h:panelGrid>



            <div class="buttons main">
                <p:commandButton value="Enviar"
                                 action="#{descargarDocumentoPronunciamientoLAController.iniciarTarea}"
                                 title="Enviar datos" icon="ui-icon-check">
                </p:commandButton>
            </div>

        </h:form>

    </ui:define>
</ui:composition>
</html>
