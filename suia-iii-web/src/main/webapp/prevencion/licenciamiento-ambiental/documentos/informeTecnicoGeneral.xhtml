<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml">
    <ui:define name="content">
        <div class="content">
            <h:form>
                <object id="pdf_informe" type="application/pdf"
                        data="#{informeTecnicoGeneralLABean.informePath}?pfdrid_c=true"
                        width="100%" height="400px">
                    Su navegador no soporta la visualización de pdf. Puede descargar el
                    documento presionando el siguiente botón:
                    <p:commandButton value="Descargar" styleClass="primary"
                                     ajax="false" icon="ui-icon-arrowthick-1-s" action="#"/>
                </object>
                <br/>
                <br/>
                <p:fieldset legend="2. Obligaciones" toggleable="true"
                            toggleSpeed="500" collapsed="true">
                    <p:panelGrid columns="1" layout="grid" styleClass="w100"
                                 columnClasses="w50, field_mrg w50">
                        <p:inputTextarea autoResize="false"
                                         rows="5" maxlength="3000"
                                         value="#{informeTecnicoGeneralLABean.informeTecnicoGeneralLA.obligaciones}"
                                />
                    </p:panelGrid>
                </p:fieldset>
                 

                <div class="buttons">
                    <p:commandButton value="Guardar"
                                     action="#{informeTecnicoGeneralLABean.guardar()}"
                                     styleClass="ui-confirmdialog-yes" icon="ui-icon-check"/>
                </div>

            </h:form>
        </div>
    </ui:define>
</ui:composition>
