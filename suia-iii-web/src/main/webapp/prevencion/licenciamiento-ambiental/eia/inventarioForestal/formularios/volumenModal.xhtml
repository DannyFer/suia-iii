<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" >

<p:dialog header="Tabla de volumen" id="adicionarVolumen" widgetVar="adicionarVolumen" modal="true" resizable="false" width="700">
	<h:panelGroup id="panelVolumen">
		<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
			<!--p:outputLabel for="no" value="No" /-->
			<p:outputLabel for="familia" value="Familia" />
			<p:outputLabel for="nombreCientifico" value="Nombre científico" />
			<!--p:inputText id="no" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.numero}" required="true"/-->
			<p:inputText id="familia" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.familia}" required="true" />
			<p:inputText id="nombreCientifico" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.nombreCientifico}" required="true" />
		</h:panelGrid>
		<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
			<p:outputLabel for="nombreComun" value="Nombre comun" />
			<p:outputLabel for="diametroAlturaPecho" value="DAP (Diámetro a la altura del pecho) - m" />
			<p:inputText id="nombreComun" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.nombreComun}" required="true" />
			<p:inputText id="diametroAlturaPecho" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.diametroAlturaPecho}" required="true" />
		</h:panelGrid>
		<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
			<p:outputLabel for="alturaTotal" value="Altura total-m" />
			<p:outputLabel for="alturaComercial" value="Altura comercial-m" />
			<p:inputText id="alturaTotal" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.alturaTotal}" required="true" />
			<p:inputText id="alturaComercial" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.alturaComercial}" required="true" />
		</h:panelGrid>
		<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
			<p:outputLabel for="areaBasal" value="Área Basal-m2" />
			<p:outputLabel for="volumenTotal" value="Volumen total - m3" />
			<p:inputText id="areaBasal" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.areaBasal}" required="true" />
			<p:inputText id="volumenTotal" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.volumenTotal}" required="true" />
		</h:panelGrid>
		<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
			<p:outputLabel for="volumenComercial" value="Volumen comercial - m3" />
			<p:spacer></p:spacer>
			<p:inputText id="volumenComercial" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalVolumen.volumenComercial}" required="true" />
		</h:panelGrid>
	</h:panelGroup>

	<p:separator />
	<div class="buttons">
		<p:commandButton value="Aceptar" process="@this panelVolumen" update="tableVolumen panelVolumen" oncomplete="handleVolumen(xhr, status, args)"
				actionListener="#{inventarioForestalController.guardarVolumen}"/>
	</div>

	<script type="text/javascript">
		function handleVolumen(xhr, status, args) {
			if (!args.addVolumen) {
				PF('adicionarVolumen').show();
			}
			else {
				PF('adicionarVolumen').hide();
			}
		}
	</script>
</p:dialog>
</html>
