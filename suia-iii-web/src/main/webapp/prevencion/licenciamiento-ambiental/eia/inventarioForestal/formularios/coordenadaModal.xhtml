<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">

<p:dialog header="Coordenadas" id="adicionarCoordenada" widgetVar="adicionarCoordenada" modal="true" resizable="false"
          width="500">
    <h:panelGroup id="panelCoordenadas">
        <h:panelGrid styleClass="w100 separatorBottom" columns="2">
            <p:outputLabel for="coordenada-x" value="Coordenada X"/>
            <p:outputLabel for="coordenada-y" value="Coordenada Y"/>
            <pe:inputNumber id="coordenada-x" decimalPlaces="2" maxlength="10" thousandSeparator=""
                         value="#{inventarioForestalController.inventarioForestalBean.coordenadaGeneral.x}">
                <f:validateLength minimum="6"></f:validateLength>
            </pe:inputNumber>
            <pe:inputNumber id="coordenada-y" maxlength="10" thousandSeparator="" decimalPlaces="2"
                         value="#{inventarioForestalController.inventarioForestalBean.coordenadaGeneral.y}">
                <f:validateLength minimum="7" ></f:validateLength>
            </pe:inputNumber>
        </h:panelGrid>
    </h:panelGroup>

    <p:separator/>

    <div class="buttons">
        <p:commandButton value="Aceptar"
                         update="frmDatos:tableCoordenadas frmDatos:panelCoordenadas frmDatos:btnAdicionarCoordenada"
                         process="@this adicionarCoordenada" oncomplete="handleCoordenadas(xhr, status, args)"
                         actionListener="#{inventarioForestalController.guardarCoordenada}"/>
    </div>

    <script type="text/javascript">
        function handleCoordenadas(xhr, status, args) {
            if (!args.addCoordenada) {
                PF('adicionarCoordenada').show();
            }
            else {
                PF('adicionarCoordenada').hide();
            }
        }
    </script>
</p:dialog>
</html>
