<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" >

<p:dialog header="Índices de valor de importancia" id="adicionarIndice" widgetVar="adicionarIndice" modal="true" resizable="false" width="700">
	<h:panelGroup id="panelIndice">
		<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
			<p:outputLabel for="familiaIndice" value="Familia" />
			<p:outputLabel for="nombreCientificoIndice" value="Nombre científico" />
			<p:inputText id="familiaIndice" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalIndice.familia}" required="true" />
			<p:inputText id="nombreCientificoIndice" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalIndice.nombreCientifico}" required="true" />
		</h:panelGrid>
		<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
			<p:outputLabel for="nombreComunIndice" value="Nombre común" />
			<p:outputLabel for="frecuenciaIndice" value="Frecuencia" />
			<p:inputText id="nombreComunIndice" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalIndice.nombreComun}" required="true" />
			<p:inputText id="frecuenciaIndice" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalIndice.frecuencia}" required="true" />
		</h:panelGrid>
		<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
			<p:outputLabel for="densidadRelativaIndice" value="Densidad Relativa" />
			<p:outputLabel for="dominanciaRelativaIndice" value="Dominancia Relativa" />
			<p:inputText id="densidadRelativaIndice" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalIndice.densidadRelativa}" required="true" />
			<p:inputText id="dominanciaRelativaIndice" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalIndice.dominanciaRelativa}" required="true" />
		</h:panelGrid>
		<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
			<p:outputLabel for="valorImportanciaIndice" value="Indice de Valor de Importancia" />
			<p:spacer></p:spacer>
			<p:inputText id="valorImportanciaIndice" value="#{inventarioForestalController.inventarioForestalBean.inventarioForestalIndice.indiceValorImportancia}" required="true" />
		</h:panelGrid>

	</h:panelGroup>

	<p:separator />
	<div class="buttons">
		<p:commandButton value="Aceptar" process="@this panelIndice" update="tableIndice panelVolumen" oncomplete="handleIndice(xhr, status, args)"
				actionListener="#{inventarioForestalController.guardarIndice}"/>
	</div>

	<script type="text/javascript">
		function handleIndice(xhr, status, args) {
			if (!args.addIndice) {
				PF('adicionarIndice').show();
			}
			else {
				PF('adicionarIndice').hide();
			}
		}
	</script>
</p:dialog>
</html>
