<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" >


	<!--Dialog Detalles HIdrocarburos-->
	<p:dialog header="Detalle" id="adicionarDetalleEvaluacion" widgetVar="adicionarDetalleEvaluacion" modal="true" resizable="false" width="700">
		<h:panelGroup id="datosDetalle">
			<h:panelGrid styleClass="w50 separatorBottom" columns="1">
				<p:outputLabel for="componente" value="Componente" />
				<p:selectOneMenu id="componente" value="#{detalleEvaluacionAspectoAmbientalBean.detalleEvaluacionAspectoAmbiental.componente}" styleClass="w100" converter="selectItemConverter" required="true">
					<f:selectItem itemLabel="#{labels['common.item.choose']}" itemValue="" noSelectionOption="true" />
					<f:selectItems value="#{detalleEvaluacionAspectoAmbientalBean.componentes}" />
					<p:ajax process="@this" listener="#{detalleEvaluacionAspectoAmbientalController.cargarAspectosAmbientales}" update="aspectoAmbiental" />
				</p:selectOneMenu>
			</h:panelGrid>

			<h:panelGrid styleClass="w100 separatorBottom" columns="1">
				<p:outputLabel for="aspectoAmbiental" value="Aspecto Ambiental" />
				<h:panelGrid columns="2" styleClass="w100" columnClasses="w100" >
					<p:selectOneMenu id="aspectoAmbiental" value="#{detalleEvaluacionAspectoAmbientalBean.detalleEvaluacionAspectoAmbiental.aspectoAmbiental}" styleClass="w100" converter="selectItemConverter" required="true">
						<f:selectItem itemLabel="#{labels['common.item.choose']}" itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{detalleEvaluacionAspectoAmbientalBean.aspectoAmbientalLista}" />
					</p:selectOneMenu>
					<mae:btnHelp conector="aspectoHelp" help="#{helps['eia.identificacionimpactos.aspecto']}"
							/>

				</h:panelGrid>
			</h:panelGrid>

			<h:panelGrid styleClass="w100 separatorBottom" columns="2" columnClasses="w50, field_mrg w50">
				<p:outputLabel for="impactos" value="Impactos identificados" />
				<p:outputLabel for="resultados" value="Resultados" />
				<p:inputText id="impactos" value="#{detalleEvaluacionAspectoAmbientalBean.detalleEvaluacionAspectoAmbiental.impactosIdentificados}" required="true" />
				<h:panelGrid columns="2" styleClass="w100" columnClasses="w100" >
					<p:inputText id="resultados" value="#{detalleEvaluacionAspectoAmbientalBean.detalleEvaluacionAspectoAmbiental.resultados}" required="true" />
					<mae:btnHelp conector="resultadoHelp" help="#{helps['eia.identificacionimpactos.resultados']}"
							/>
				</h:panelGrid>
			</h:panelGrid>
		</h:panelGroup>

		<p:separator />
		<div class="buttons">
			<p:commandButton value="Aceptar" actionListener="#{detalleEvaluacionAspectoAmbientalController.aceptar()}" process="@this datosDetalle" update="tbl_detalles_evaluacionOS datosDetalle" oncomplete="handleDetallesEvaluacion(xhr, status, args)" />
			<p:commandButton value="Cancelar" type="button"
							 onclick="PF('adicionarDetalleEvaluacion').hide()" styleClass="secondary"/>
		</div>

		<script type="text/javascript">
			function handleDetallesEvaluacion(xhr, status, args) {
				if (!args.addDetalleEvaluacion) {
					PF('adicionarDetalleEvaluacion').show();
				}
				else {
					PF('adicionarDetalleEvaluacion').hide();
				}
			}
		</script>
	</p:dialog>
