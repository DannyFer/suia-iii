<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui"
      xmlns:pe="http://primefaces.org/ui/extensions"
      xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">

<p:dialog header="Coordenadas" id="adicionarCoordenadaCH" widgetVar="adicionarCoordenadaCH" modal="true" resizable="false"
          width="500">
    <h:panelGroup id="panelCoordenadasCH">
        <h:panelGrid styleClass="w100 separatorBottom" columns="2">
            <p:outputLabel for="coordenada-x" value="Coordenada X"/>
            <p:outputLabel for="coordenada-y" value="Coordenada Y"/>

            <pe:inputNumber id="coordenada-x" decimalPlaces="2" thousandSeparator=""
                            value="#{hidrologiaController.cuerpoHidricoBean.coordenadaGeneral.x}"
                            required="true">
                <f:validateLength minimum="6"></f:validateLength>
            </pe:inputNumber>

            <pe:inputNumber id="coordenada-y" decimalPlaces="2" thousandSeparator=""
                            value="#{hidrologiaController.cuerpoHidricoBean.coordenadaGeneral.y}"
                            required="true">
                <f:validateLength minimum="7" ></f:validateLength>
            </pe:inputNumber>

        </h:panelGrid>
    </h:panelGroup>

    <p:separator/>

    <div class="buttons">
        <p:commandButton value="Aceptar"
                         update="frmDatos:tableCoordenadasCH frmDatos:panelCoordenadasCH frmDatos:btnAdicionarCoordenadaCH"
                         process="@this adicionarCoordenadaCH" oncomplete="handleCoordenadasCH(xhr, status, args)"
                         actionListener="#{hidrologiaController.guardarCoordenada}"/>
    </div>

    <script type="text/javascript">
        function handleCoordenadasCH(xhr, status, args) {
            if (!args.addCoordenadaCH) {
                PF('adicionarCoordenadaCH').show();
            }
            else {
                PF('adicionarCoordenadaCH').hide();
            }
        }
    </script>
</p:dialog>
</html>
