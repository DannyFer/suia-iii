<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	  xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition
		template="/prevencion/licenciamiento-ambiental/eia/default.xhtml">
	<ui:define name="content-eia">
		<h:form id="form">
			<p:growl id="msgs" globalOnly="true"/>
			<p:panel id="actividadPnl"
					 header="Descripción del proyecto, obra o actividad">

				<!--Descripcion del proyecto-->

				<p:separator/>
				<h:outputText styleClass="w100 text-red"
							  value="Adjuntar documento de Descripción del proyecto, obra o actividad"/>
				<p:separator/>
				<p:panelGrid styleClass="w100 separatorBottom" columns="1"
							 columnClasses="w100" id="adjuntoDocumentoDescripcion">
					<f:facet name="header">
						<h:outputText value="Descripción del proyecto, obra o actividad"/>
					</f:facet>

					<h:panelGrid styleClass="w50 toLeft" columns="2">
						<h:outputText id="nombreDescripcion"
									  value="#{empty descripcionProyectoController.estudio.documentoDescripcion.nombre? 'Documento:(.pdf)': descripcionProyectoController.estudio.documentoDescripcion.nombre}"/>
						<p:commandButton id="downloadDescripcion" icon="ui-icon-arrowthick-1-s"
										 styleClass="button-small primary toLeft" title="Ver"
										 ajax="false" immediate="true"
										 rendered="#{not empty descripcionProyectoController.estudio.documentoDescripcion.nombre}">
							<p:fileDownload
									value="#{descripcionProyectoController.descargar(0)}"/>
						</p:commandButton>
						<!--h:inputHidden id="nombreArchivoDescripcionHidden"
                                       value="#{descripcionProyectoController.descripcionProyectoBean.nombreDocumentoDescripcion}"/-->
					</h:panelGrid>

					<p:fileUpload id="fileDescripcion"
								  fileUploadListener="#{descripcionProyectoController.fileUploadListenerDescripcion}"
								  value="#{descripcionProyectoController.file}" sizeLimit="3145728"
								  allowTypes="/(\.|\/)(pdf)$/" label="Seleccionar"
								  uploadLabel="Subir" auto="true"
								  update="adjuntoDocumentoDescripcion"
								  cancelLabel="Cancelar"
								  invalidFileMessage="Tipo de archivo no válido, por favor seleccione un archivo de tipo PDF"
								  invalidSizeMessage="Debe adjuntar un archivo no mayor de 3 Mb."
								  styleClass="w100 toLeft" mode="advanced">
						<f:attribute name="indice" id="indice" value="0"/>
					</p:fileUpload>
					
					
					<!-- MarielaG para mostrar historico DOCUMENTOS HISTORICO-->
					<h:panelGrid styleClass="panel_data" columns="2"
						rendered="#{descripcionProyectoController.listaDocumentoDescripcionHistorico.size() > 0}"
						columnClasses="header background-orange, null"
						rowClasses="null, alt">
						<h:outputText value="Historial de documentos" />
						<p:commandButton styleClass="button-small primary" process="@this"
							icon="ui-icon-search"
							action="#{descripcionProyectoController.fillHistorialDocumentos(0)}"
							update=":formDocumentosOriginal:documentosOriginalesDlg"
							oncomplete="PF('documentosOriginalesDlg').show()" />
					</h:panelGrid>
					<!-- fin historico -->
					
				</p:panelGrid>

				<br/>

				<!--Actividades-->
				<p:panelGrid columns="1" layout="grid" styleClass="w100" rendered="#{!descripcionProyectoController.proyectoHidrocarburos and !descripcionProyectoController.esMineriaNoMetalicos}">
					<f:facet name="header">
						<p:commandButton value="Adicionar"
										 oncomplete="PF('adicionarActividad').show()"
										 styleClass="button-small-text toRight field_mrg"
										 icon="ui-icon-plusthick" process="@this"
										 update=":formActividad:adicionarActividad"
										 actionListener="#{descripcionProyectoController.limpiarActividadLicenciamiento()}"/>
						<h:outputText id="lblActivProy" value="Actividades del proyecto *"/>
					</f:facet>
					<p:dataTable id="tblActividad" rowIndexVar="index"
								 value="#{descripcionProyectoController.descripcionProyectoBean.listaActividades}"
								 var="actividad" emptyMessage="#{labels['common.table.empty']}">
						<p:column styleClass="w20px alCenter">
							<h:outputText value="#{index + 1}"/>
						</p:column>
						<p:column headerText="Fase / Etapa">
							<h:outputText
									value="#{actividad.catalogoCategoriaFase.fase.nombre}"/>
						</p:column>

						<p:column headerText="Actividad / Infraestructura">
							<h:outputText value="#{actividad.nombreActividad}"/>
						</p:column>

						<p:column headerText="Nro Coordenadas">
							<h:outputText value="#{actividad.coordenadasGeneral.size()}"/>
						</p:column>

						<p:column styleClass="w60px alCenter">
							<p:commandButton update=":formActividad:adicionarActividad"
											 styleClass="button-small primary" process="@this"
											 icon="ui-icon-pencil"
											 actionListener="#{descripcionProyectoController.seleccionarActividadLicenciamiento(actividad)}"
											 oncomplete="PF('adicionarActividad').show()"/>
							<p:commandButton update=":form:tblActividad :#{p:component('tablaCalendario')}"
											 styleClass="button-small primary" process="@this"
											 icon="ui-icon-circle-close"
											 actionListener="#{descripcionProyectoController.eliminarActividadLicenciameinto(actividad)}">
								<p:confirm header="Confirmación"
										   message="¿Está seguro que desea eliminar la actividad?"
										   icon="ui-icon-alert"/>
							</p:commandButton>
							
							<p:commandButton update=":formActividadHis:verActividad"
								styleClass="button-small orange " process="@this"
								icon="ui-icon-search"
								rendered="#{actividad.actividadModificada}"
								disabled="#{!actividad.actividadModificada}"
								actionListener="#{descripcionProyectoController.seleccionarActividadLicenciamiento(actividad)}"
								oncomplete="PF('verActividad').show()" />							
						</p:column>
					</p:dataTable>
					
					<!-- MarielaG para mostrar historico -->
					<h:panelGrid styleClass="panel_data" columns="2" 
					rendered="#{descripcionProyectoController.listaActividadesEliminadas.size() > 0}"
						columnClasses="header background-orange, null" rowClasses="null, alt">
						<h:outputText id="headerActividadesEliminadas"
							value="Actividades eliminadas" />
                            <p:commandButton 
								styleClass="button-small primary" process="@this"
								icon="ui-icon-search"
								oncomplete="PF('actividadesOriginalesDlg').show()" />                     
					</h:panelGrid>
					<!-- fin historico -->
					
					
				</p:panelGrid>

				<br/>

				<!--ActividadesHidrocarburos-->
			<p:panelGrid columns="1" layout="grid" styleClass="w100" rendered="#{descripcionProyectoController.proyectoHidrocarburos and !descripcionProyectoController.esMineriaNoMetalicos}">
				<f:facet name="header">
					<p:commandButton value="Adicionar"
									 oncomplete="PF('adicionarActividadEtapa').show()"
									 styleClass="button-small-text toRight field_mrg"
									 icon="ui-icon-plusthick" process="@this"
									 update=":formActividadEtapa:adicionarActividadEtapa"
									 actionListener="#{descripcionProyectoController.limpiarActividadEtapas()}"/>
					<h:outputText id="lblActivEtp" value="Actividades del proyecto ( Fase: #{fichaTecnicaControllerEia.fichaTecnicaBeanEia.proyecto.catalogoCategoria.fase.nombre}) *"/>
				</f:facet>
				<p:dataTable id="tblActividadEtapa" rowIndexVar="index"
							 value="#{descripcionProyectoController.descripcionProyectoBean.listaActividadesPorEtapas}"
							 var="actividadEtapa" emptyMessage="#{labels['common.table.empty']}">
					<p:column styleClass="w20px alCenter">
						<h:outputText value="#{index + 1}"/>
					</p:column>
					<p:column headerText="Etapa">
						<h:outputText
								value="#{actividadEtapa.etapasProyecto.nombre}"/>
					</p:column>

					<p:column headerText="Actividad / Infraestructura">
						<h:outputText value="#{actividadEtapa.descripcion}"/>
					</p:column>

					<p:column headerText="Coordenadas">
						<h:outputText value="#{empty actividadEtapa.coordenadaActividad.nombre ? 'No asignadas' : actividadEtapa.coordenadaActividad.nombre}"/>
					</p:column>

					<p:column styleClass="w60px alCenter">
						<p:commandButton update=":formActividadEtapa:adicionarActividadEtapa :#{p:component('tablaCalendarioActEtapa')}"
										 styleClass="button-small primary" process="@this"
										 icon="ui-icon-pencil"
										 actionListener="#{descripcionProyectoController.seleccionarActividadEtapa(actividadEtapa)}"
										 oncomplete="PF('adicionarActividadEtapa').show()"/>
						<p:commandButton update=":form:tblActividadEtapa :#{p:component('tablaCalendarioActEtapa')}"
										 styleClass="button-small primary" process="@this"
										 icon="ui-icon-circle-close"
										 actionListener="#{descripcionProyectoController.eliminarActividadPorEtapa(actividadEtapa)}">
							<p:confirm header="Confirmación"
									   message="¿Está seguro que desea eliminar la actividad?"
									   icon="ui-icon-alert"/>
						</p:commandButton>
					</p:column>

				</p:dataTable>
			</p:panelGrid>

				<br/>
			<!--Sustancias químicas-->
				<p:panelGrid columns="1" layout="grid" styleClass="w100" rendered="#{!descripcionProyectoController.esMineriaNoMetalicos}">
					<f:facet name="header">
						<p:commandButton value="Seleccionar"
										 oncomplete="PF('adicionarSustanciaQuimica').show()"
										 styleClass="button-small-text toRight field_mrg" process="@this"
										 update=":#{p:component('adicionarSustanciaQuimica')}"
										 icon="ui-icon-check">
							<p:resetInput
									target=":#{p:component('adicionarSustanciaQuimica')}"/>
						</p:commandButton>
						<mae:panelGridHeaderHelp value="Sustancias químicas *"
												 render="false" conector="generalHelp"
												 image="#{request.contextPath}/resources/images/help-how.png"
												 help="#{helps['no.help.yet']}"/>
					</f:facet>
					<p:dataTable
							value="#{descripcionProyectoController.descripcionProyectoBean.sustanciaQuimicasSeleccionadas}"
							var="sustancia" id="tablaSustancias"
							emptyMessage="#{labels['common.table.empty']}">
						<p:column headerText="Nombre" styleClass="w60">
							<h:outputText value="#{sustancia.descripcion}"/>
						</p:column>
						<p:column headerText="Código" styleClass="w60">
							<h:outputText value="#{sustancia.codigoOnu}"/>
						</p:column>

						<p:column headerText="Acciones" styleClass="w10">
							<div class="buttons-inline centrar">
								<p:commandButton icon="ui-icon-trash" styleClass="primary"
												 oncomplete="PF('deleteBookingWdgt').show();"
												 update=":#{p:component('deleteBookingDlg')}">
									<f:setPropertyActionListener
											target="#{descripcionProyectoController.sustanciaQuimicaSeleccionada}"
											value="#{sustancia}"/>
								</p:commandButton>
								
							<h:outputText value="Nuevo" styleClass="bold text-orange"
								rendered="#{sustancia.nuevoEnModificacion}" />
						
							</div>
						</p:column>
					</p:dataTable>
					
					<!-- MarielaG para mostrar historico -->
					<h:panelGrid styleClass="panel_data" columns="2" 
					rendered="#{descripcionProyectoController.descripcionProyectoBean.sustanciasQuimicasHistorico.size() > 0}"
						columnClasses="header background-orange, null" rowClasses="null, alt">
						<h:outputText id="headerSustanciaOriginal"
							value="Sustancias químicas eliminadas" />
                            <p:commandButton 
								styleClass="button-small primary" process="@this"
								icon="ui-icon-search"
								oncomplete="PF('sustanciasOriginalesDlg').show()" />                     
					</h:panelGrid>
					<!-- fin historico -->
					
				</p:panelGrid>

				<br/>

				<!--Cronograma de fases de proyectoHidrocarburos-->
				<p:panelGrid columns="1" layout="grid" styleClass="w100"  rendered="#{descripcionProyectoController.proyectoHidrocarburos and !descripcionProyectoController.esMineriaNoMetalicos}">
					<f:facet name="header">
						<mae:panelGridHeaderHelp
								value="Cronograma de actividades por etapa *" render="false"
								conector="generalHelp"
								image="#{request.contextPath}/resources/images/help-how.png"
								help="#{helps['no.help.yet']}"/>
					</f:facet>

					<p:dataTable value="#{descripcionProyectoController.descripcionProyectoBean.listaActividadesPorEtapas}"
								 var="actividadCalEtapa" id="tablaCalendarioActEtapa"
								 emptyMessage="#{labels['common.table.empty']}">
						<p:column headerText="Etapa" styleClass="w60">
							<h:outputText
									value="#{actividadCalEtapa.etapasProyecto.nombre}"/>
						</p:column>
						<p:column headerText="Actividad" styleClass="w60">
							<h:outputText
									value="#{actividadCalEtapa.descripcion}"/>
						</p:column>
						<p:column headerText="Fecha inicio" styleClass="w15">
							<h:outputText value="#{actividadCalEtapa.fechaInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Fecha fin" styleClass="w15">
							<h:outputText value="#{actividadCalEtapa.fechaFin}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Acciones" styleClass="w10">
							<div class="buttons-inline centrar">
								<p:commandButton icon="ui-icon-pencil"
												 action="#{descripcionProyectoController.seleccionarActividadCalendarioEtapa(actividadCalEtapa)}"
												 title="Agregar" styleClass="primary"
												 oncomplete="PF('agregarActividadEtapaCalendarioWdgt').show();"
												 update=":#{p:component('datosGeneralesEtapa')}"/>
							</div>
						</p:column>
					</p:dataTable>
				</p:panelGrid>

				<!--Cronograma de fases de proyecto-->
				<p:panelGrid columns="1" layout="grid" styleClass="w100"  rendered="#{!descripcionProyectoController.proyectoHidrocarburos and !descripcionProyectoController.esMineriaNoMetalicos}">
					<f:facet name="header">
						<mae:panelGridHeaderHelp
								value="Cronograma de fases de actividades *" render="false"
								conector="generalHelp"
								image="#{request.contextPath}/resources/images/help-how.png"
								help="#{helps['no.help.yet']}"/>
					</f:facet>

					<p:dataTable value="#{descripcionProyectoController.calendario}"
								 var="actividadCal" id="tablaCalendario"
								 emptyMessage="#{labels['common.table.empty']}">
						<p:column headerText="Fase" styleClass="w50">
							<h:outputText
									value="#{actividadCal.catalogoCategoriaFase.fase.nombre}"/>
						</p:column>
						<p:column headerText="Fecha inicio" styleClass="w15">
							<h:outputText value="#{actividadCal.fechaInicio}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Fecha fin" styleClass="w15">
							<h:outputText value="#{actividadCal.fechaFin}">
								<f:convertDateTime pattern="dd/MM/yyyy"/>
							</h:outputText>
						</p:column>
						<p:column headerText="Acciones" styleClass="w20">
							<div class="buttons-inline centrar">
								<p:commandButton icon="ui-icon-pencil"
												 action="#{descripcionProyectoController.seleccionarActividadCalendario(actividadCal)}"
												 title="Agregar" styleClass="primary"
												 oncomplete="PF('agregarActividadCalendarioWdgt').show();"
												 update=":#{p:component('datosGenerales')}"/>
								
								<p:commandButton icon="ui-icon-search"
								rendered="#{actividadCal.registroModificado}"
								styleClass="orange"
								action="#{descripcionProyectoController.mostrarCronogramasOriginales(actividadCal)}"
								update=":formCronogramaOriginal:cronogramaOriginalDlg" process="@this"
								oncomplete="PF('cronogramaOriginalDlg').show()" />
 								<!-- REGISTRO NUEVO -->
							<h:outputText value="Nuevo" styleClass="bold text-orange" rendered="#{actividadCal.nuevoEnModificacion}"/>
							</div>
						</p:column>
					</p:dataTable>
				</p:panelGrid>

				<br/>

				<!--Materiales, insumos, equipos y herramientas-->
				<p:panelGrid styleClass="w100 separatorBottom" columns="1"
							 columnClasses="w100" rendered="#{!resumenEjecutivoBean.proyectoHidrocarburos and !descripcionProyectoController.esMineriaNoMetalicos}">
					<f:facet name="header">
						<h:outputText value="Materiales, insumos, equipos y herramientas *"/>
					</f:facet>

					<h:panelGrid styleClass="w50 toLeft" columns="2" id="adjuntoDocumentoInsumos">
						<h:outputText id="nombreInsumos"
									  value="#{empty descripcionProyectoController.estudio.documentoInsumos.nombre? 'Documento:(.pdf)': descripcionProyectoController.estudio.documentoInsumos.nombre}"/>
						<p:commandButton id="downloadInsumos" icon="ui-icon-arrowthick-1-s"
										 styleClass="button-small primary toLeft" title="Ver"
										 ajax="false" immediate="true"
										 rendered="#{not empty descripcionProyectoController.estudio.documentoInsumos.nombre}">
							<p:fileDownload
									value="#{descripcionProyectoController.descargar(1)}"/>
						</p:commandButton>
					</h:panelGrid>
					<p:fileUpload id="fileInsumos"
								  fileUploadListener="#{descripcionProyectoController.fileUploadListenerInsumos}"
								  value="#{descripcionProyectoController.file}" sizeLimit="3145728"
								  allowTypes="/(\.|\/)(pdf)$/" label="Seleccionar"
								  uploadLabel="Subir" auto="true"
								  update="adjuntoDocumentoInsumos"
								  cancelLabel="Cancelar"
								  invalidFileMessage="Tipo de archivo no válido, por favor seleccione un archivo de tipo PDF"
								  invalidSizeMessage="Debe adjuntar un archivo no mayor de 3 Mb."
								  styleClass="w100 toLeft" mode="advanced">
						<f:attribute name="indice" id="indice" value="0"/>
					</p:fileUpload>
					
					
					<!-- MarielaG para mostrar historico DOCUMENTOS HISTORICO-->
					<h:panelGrid styleClass="panel_data" columns="2"
						rendered="#{descripcionProyectoController.listaDocumentoInsumoHistorico.size() > 0}"
						columnClasses="header background-orange, null"
						rowClasses="null, alt">
						<h:outputText value="Historial de documentos" />
						<p:commandButton styleClass="button-small primary" process="@this"
							icon="ui-icon-search"
							action="#{descripcionProyectoController.fillHistorialDocumentos(1)}"
							update=":formDocumentosOriginal:documentosOriginalesDlg"
							oncomplete="PF('documentosOriginalesDlg').show()" />
					</h:panelGrid>
					<!-- fin historico -->

				</p:panelGrid>


				<div class="buttons main">
					<p:commandButton value="Atrás" immediate="true" process="@this"
									 action="/prevencion/licenciamiento-ambiental/eia/adjuntos/adjuntos.jsf?id=13&amp;faces-redirect=true"
									 icon="ui-icon-arrowthick-1-w"/>

					<p:commandButton value="Guardar" icon="ui-icon-check"
									 action="#{descripcionProyectoController.guardar()}" update="@form"/>

					<p:commandButton value="Siguiente" immediate="true" process="@this"
									 action="/prevencion/licenciamiento-ambiental/eia/analisisAlternativas/analisisAlternativas.jsf?faces-redirect=true"
									 icon="ui-icon-arrowthick-1-e" rendered="#{!(descripcionProyectoController.esMineriaNoMetalicos and descripcionProyectoController.estudio.proyectoLicenciamientoAmbiental.tipoEstudio.id eq 2)}"/>
									 
					<p:commandButton value="Siguiente" immediate="true" process="@this"
									 action="/prevencion/licenciamiento-ambiental/eia/areaInfluencia/areaInfluencia.jsf?faces-redirect=true"
									 icon="ui-icon-arrowthick-1-e" rendered="#{descripcionProyectoController.esMineriaNoMetalicos and descripcionProyectoController.estudio.proyectoLicenciamientoAmbiental.tipoEstudio.id eq 2}"/>							 
									 
				</div>
			</p:panel>

			<p:dialog id="deleteBookingDlg" header="Confirmación"
					  widgetVar="deleteBookingWdgt" modal="true" dynamic="true">
				<h:panelGroup id="deleteBookingInner" layout="block"
							  style="margin:10px;">
					<h:outputText
							value="¿Está usted seguro de eliminar esta sustancia química?"/>
				</h:panelGroup>

				<f:facet name="footer">
					<h:panelGroup layout="block"
								  style="text-align:right; padding:2px; white-space:nowrap;">
						<p:commandButton value="Eliminar" process="deleteBookingDlg"
										 update=":#{p:component('tablaSustancias')}"
										 action="#{descripcionProyectoController.eliminarSustanciaQuimica()}"
										 oncomplete="PF('deleteBookingWdgt').hide()"/>
						<p:commandButton type="button" value="Cerrar"
										 onclick="PF('deleteBookingWdgt').hide()"/>
					</h:panelGroup>
				</f:facet>
			</p:dialog>
		</h:form>

		<h:form id="formActividad">
			<p:dialog header="Descripción de la actividad del proyecto"
					  id="adicionarActividad" widgetVar="adicionarActividad" modal="true"
					  width="600" resizable="false" draggable="false">
				<h:panelGrid columns="1" id="actividadContainer">
					<h:panelGrid columns="2" styleClass="w100 separatorBottom"
								 columnClasses="w50, field_mrg w50">
						<p:outputLabel value="Fase / Etapa" for="fase" styleClass="bold"/>
						<p:outputLabel value="Actividad / Infraestructura" for="actividad" styleClass="bold"/>

						<p:selectOneMenu id="fase" converter="selectItemConverter"
										 style="width:260px"
										 value="#{descripcionProyectoController.descripcionProyectoBean.actividadLicenciamiento.catalogoCategoriaFase}"
										 required="true">
							<f:selectItem itemLabel="#{labels['common.item.choose']}"/>
							<f:selectItems
									value="#{descripcionProyectoController.descripcionProyectoBean.fasesPorSubsector}"/>
						</p:selectOneMenu>
						<p:inputText id="actividad"
									 value="#{descripcionProyectoController.descripcionProyectoBean.actividadLicenciamiento.nombreActividad}"
									 maxlength="150" required="true"/>
					</h:panelGrid>

					<p:panelGrid columns="1" layout="grid" styleClass="w100">
						<f:facet name="header">
							<p:commandButton value="Adicionar"
											 oncomplete="PF('adicionarCoordenada').show()"
											 styleClass="button-small-text toRight field_mrg"

                </script>
			</p:dialog>
		</h:form>
		<!-- fin historico -->
		
		<!-- MarielaG para mostrar historico CRONOGRAMA FASES--> 
		<h:form id="formCronogramaOriginal">
			<p:dialog header="Historial de cronogramas"
				id="cronogramaOriginalDlg" widgetVar="cronogramaOriginalDlg"
				modal="true" resizable="false" width="600">
				<h:panelGroup id="datosCronogramaOriginal">
					<h:panelGrid columns="1" columnClasses="w100">
						<p:dataTable value="#{descripcionProyectoController.listaCalendarioHistorial}"
							var="actividadCal" id="tablaCalendarioOriginal"
							emptyMessage="#{labels['common.table.empty']}">
							<p:column headerText="Fecha Modificación" styleClass="w15 alCenter">
								<h:outputText
									value="#{actividadCal.fechaCreacion}" />
							</p:column>
							<p:column headerText="Fase" styleClass="w60">
								<h:outputText
									value="#{actividadCal.catalogoCategoriaFase.fase.nombre}" />
							</p:column>
							<p:column headerText="Fecha inicio" styleClass="w15">
								<h:outputText value="#{actividadCal.fechaInicio}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
							<p:column headerText="Fecha fin" styleClass="w15">
								<h:outputText value="#{actividadCal.fechaFin}">
									<f:convertDateTime pattern="dd/MM/yyyy" />
								</h:outputText>
							</p:column>
						</p:dataTable>
					</h:panelGrid>
				</h:panelGroup>
			</p:dialog>
		</h:form>
		
		<h:form id="formActividadHis">
			<p:dialog header="Descripción de la actividad del proyecto"
				id="verActividad" widgetVar="verActividad" modal="true"
				width="600" resizable="false" draggable="false">
				<h:panelGrid columns="1" id="actividadContainerHis">
					<!--MarielaG para mostrar historico -->
					<!-- cuando es un registro que se ingreso en la modificacion -->
					<h:panelGrid columns="1" styleClass="w100 uppercase"
						columnClasses="w100"
						rendered="#{descripcionProyectoController.descripcionProyectoBean.actividadLicenciamiento.nuevoRegistro}">
						<p:outputLabel value="Registro Nuevo" styleClass="bold text-orange" />
					</h:panelGrid>
					<!--fin historico -->
					
					<h:panelGrid columns="2" styleClass="w100 separatorBottom"
						columnClasses="w50, field_mrg w50">
						<p:outputLabel value="Fase" for="faseHis" styleClass="bold" />
						<p:outputLabel value="Actividad" for="actividadHis" styleClass="bold" />

						
						<p:inputText id="faseHis"
							value="#{descripcionProyectoController.descripcionProyectoBean.actividadLicenciamiento.catalogoCategoriaFase}"
							maxlength="150" readonly="true" />
						<p:inputText id="actividadHis"
							value="#{descripcionProyectoController.descripcionProyectoBean.actividadLicenciamiento.nombreActividad}"
							maxlength="150" readonly="true" />
					</h:panelGrid>

					<!-- MarielaG para mostrar historico INFO GENERAL-->
					<h:panelGrid styleClass="panel_data separatorBottom" columns="2"
						rendered="#{descripcionProyectoController.listaActividadesHistorico.size() > 0}"
						columnClasses="header background-orange, null"
						rowClasses="null, alt">
						<h:outputText value="Historial información general" />
						<p:commandButton styleClass="button-small primary" process="@this"
						update=":formInfoOriginal:infoOriginalDlg"
							icon="ui-icon-search" oncomplete="PF('infoOriginalDlg').show()" />
					</h:panelGrid>
					<!-- fin historico -->

					<p:panelGrid columns="1" layout="grid" styleClass="w100">
						<f:facet name="header">
							<h:outputText value="Coordenadas *" />
						</f:facet>
						<p:dataTable id="tblCoordenadasHis" rowIndexVar="index"
							value="#{descripcionProyectoController.descripcionProyectoBean.listaCoordenadasGenerales}"
							var="coordenadas" emptyMessage="#{labels['common.table.empty']}">
							<p:column styleClass="w20px alCenter">
								<h:outputText value="#{index + 1}" />
							</p:column>
							<p:column headerText="Coordenada X">
								<h:outputText value="#{coordenadas.x}" />
							</p:column>
							<p:column headerText="Coordenada Y">
								<h:outputText value="#{coordenadas.y}" />
							</p:column>
							<p:column headerText="Descripción">
								<h:outputText value="#{coordenadas.descripcion}" />
							</p:column>
							<!-- MarielaG para mostrar historico COORDENADA-->
							<p:column styleClass="w10 alCenter"
								rendered="#{descripcionProyectoController.listaCoordenadasOriginal.size() > 0}">
								<p:commandButton icon="ui-icon-search"
									rendered="#{coordenadas.registroModificado}"
									styleClass="button-small orange"
									action="#{descripcionProyectoController.mostrarCoordenadaHistorial(coordenadas)}"
									update=":formCoordenadas:coordenadasDlg" process="@this"
									oncomplete="PF('coordenadasDlg').show()" />
								<!-- REGISTRO NUEVO -->
								<h:outputText value="Nuevo" styleClass="bold text-orange"
									rendered="#{coordenadas.nuevoEnModificacion}" />
							</p:column>
							<!-- fin historico -->
						</p:dataTable>
					</p:panelGrid>
					<!-- MarielaG para mostrar historico -->
					<h:panelGrid styleClass="panel_data" columns="2"
						rendered="#{descripcionProyectoController.listaCoordenadasEliminadasBdd.size() > 0}"
						columnClasses="header background-orange, null"
						rowClasses="null, alt">
						<h:outputText value="Coordenadas eliminadas" />
						<p:commandButton styleClass="button-small primary" process="@this"
							icon="ui-icon-search"
							action="#{descripcionProyectoController.fillCoordenadasEliminadas()}"
							update=":formCoordenadas:coordenadasDlg" 
							oncomplete="PF('coordenadasDlg').show()" />
					</h:panelGrid>
					<!-- fin historico -->
				</h:panelGrid>

				<p:separator />

				<div class="buttons">
				
					<p:commandButton value="Aceptar" type="button"
						onclick="PF('verActividad').hide()" styleClass="secondary" />
				</div>

				<script type="text/javascript">
                    function showModalAddActividad(xhr, status, args) {
                        if (args.addActividadLicenciamiento)
                            PF('verActividad').hide();
                        else
                            PF('verActividad').show();
                    }
                </script>
			</p:dialog>
		</h:form>
		
		<!-- fin historico -->
		
	</ui:define>
</ui:composition>
</html>
