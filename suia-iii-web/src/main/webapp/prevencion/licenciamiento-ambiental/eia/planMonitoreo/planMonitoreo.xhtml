<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controles="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:hh="http://java.sun.com/jsf/html"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition
	template="/prevencion/licenciamiento-ambiental/eia/default.xhtml">
	<ui:define name="content-eia">
		<h:form id="frmDatos">

			<p:panel header="Plan Monitoreo">

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
					id="panelGridMonitoreo" rendered="#{!planMonitoreoEIAController.esMineriaNoMetalicos}">
					<f:facet name="header">
						<h:outputText value="Plan Monitoreo *" />
					</f:facet>
					<f:facet name="header">

						<p:commandButton
							styleClass="buttonSeleccionarUbicacion button-small-text toRight field_mrg"
							icon="ui-icon-plusthick" value="Adicionar"
							update=":frmDlg3:panelDatosHDialogo" process="@this"
							action="#{planMonitoreoEIAController.inicializarPlanMonitoreo()}"
							oncomplete="PF('dlg3').show();" />

					</f:facet>

					<p:dataTable id="tablaPlanMonitoreo"
						value="#{planMonitoreoEIAController.listaPlanMonitoreoEia}"
						var="ide" paginator="true" rows="10" paginatorPosition="bottom"
						emptyMessage="#{labels['common.table.empty']}"
						paginatorAlwaysVisible="false">
						<p:column headerText="Componente ambiental">
							<h:outputText value="#{ide.componente}" />
						</p:column>
						<p:column headerText="Tipo de componente">
							<h:outputText value="#{ide.tipoComponente}" />
						</p:column>
						<p:column headerText="Normativa">
							<h:outputText value="#{ide.normativas.descripcion}" />
						</p:column>
						<p:column headerText="Coordenada X"
							rendered="#{planMonitoreoEIAController.exPost}">
							<h:outputText value="#{ide.coordenadaX}" />
						</p:column>
						<p:column headerText="Coordenada Y"
							rendered="#{planMonitoreoEIAController.exPost}">
							<h:outputText value="#{ide.coordenadaY}" />
						</p:column>
						<p:column headerText="Frecuencia de muestreo">
							<h:outputText value="#{ide.frecuencia}" />
						</p:column>
						<p:column headerText="Periodicidad de presentación de informe">
							<h:outputText value="#{ide.periodicidad}" />
						</p:column>
						<p:column styleClass="w40px alCenter">
							<p:commandButton icon="ui-icon-pencil"
								styleClass="button-small primary"
								action="#{planMonitoreoEIAController.editarPlanMonitoreo(ide)}"
								update=":frmDlg3:dlg3" process="@this"
								oncomplete="PF('dlg3').show()" />
							<p:commandButton icon="ui-icon-circle-close"
								styleClass="button-small primary"
								action="#{planMonitoreoEIAController.removerPlanMonitoreo(ide)}"
								update=":frmDatos:tablaPlanMonitoreo" process="@this">
								<p:confirm header="Confirmación"
									message="¿Está seguro que desea eliminar este Hallazgo?"
									icon="ui-icon-alert" />
							</p:commandButton>
							
							<p:commandButton icon="ui-icon-search"
								rendered="#{ide.registroModificado or ide.nuevoEnModificacion or ide.tablasModificadas}"
								styleClass="button-small orange"
								action="#{planMonitoreoEIAController.mostrarOriginal(ide)}"
								update=":frmDlg3:dlg3His" process="@this"
								oncomplete="PF('dlg3His').show()" />		
							
							
						</p:column>
					</p:dataTable>
					
					<!--MarielaG para mostrar historico PUNTOS ELIMINADOS-->
					<h:panelGrid columns="1" styleClass="w100 uppercase"
						columnClasses="w100"
						rendered="#{planMonitoreoEIAController.listaPlanMonitoreoEliminadosBdd.size() > 0}">
						<p:outputLabel value="Planes eliminados"
							styleClass="bold text-orange" />
					</h:panelGrid>

					<p:dataTable id="tablaPlanMonitoreoEliminado"
						rendered="#{planMonitoreoEIAController.listaPlanMonitoreoEliminadosBdd.size() > 0}"
						value="#{planMonitoreoEIAController.listaPlanMonitoreoEliminadosBdd}"
						var="ide" paginator="true" rows="10" paginatorPosition="bottom"
						emptyMessage="#{labels['common.table.empty']}"
						paginatorAlwaysVisible="false">
						<p:column headerText="Componenete ambiental">
							<h:outputText value="#{ide.componente}" />
						</p:column>
						<p:column headerText="Tipo de componente">
							<h:outputText value="#{ide.tipoComponente}" />
						</p:column>
						<p:column headerText="Normativa">
							<h:outputText value="#{ide.normativas.descripcion}" />
						</p:column>
						<p:column headerText="Coordenada X" rendered="#{planMonitoreoEIAController.exPost}">
							<h:outputText value="#{ide.coordenadaX}" />
						</p:column>
						<p:column headerText="Coordenada Y" rendered="#{planMonitoreoEIAController.exPost}">
							<h:outputText value="#{ide.coordenadaY}" />
						</p:column>
						<p:column headerText="Frecuencia de muestreo">
							<h:outputText value="#{ide.frecuencia}" />
						</p:column>
						<p:column headerText="Periodicidad de presentación de informe">
							<h:outputText value="#{ide.periodicidad}" />
						</p:column>
						<p:column styleClass="w40px alCenter">
							<p:commandButton icon="ui-icon-search"
								styleClass="button-small primary"
								action="#{planMonitoreoEIAController.mostrarOriginal(ide)}"
								update=":frmDlg3:dlg3His" process="@this"
								oncomplete="PF('dlg3His').show()" />
						</p:column>
					</p:dataTable>
					<!--fin historico -->

				</p:panelGrid>
				
				<p:panelGrid columns="1" layout="grid" styleClass="w100" rendered="#{planMonitoreoEIAController.esMineriaNoMetalicos}">
					<f:facet name="header">
						<h:outputText value="Documento" />
					</f:facet>
					<p:outputLabel value="Se debe descargar la siguiente información: Plantilla de Plan de Monitoreo" styleClass="text-red" />

				<h:panelGrid columns="2" layout="grid" styleClass="w100" columnClasses="w30,w70">


					<p:outputLabel id="etiquetaDescargar" value="Descargar" />

					<p:commandButton id="downloadPlantilla" rendered="true"
									 icon="ui-icon-arrowthick-1-s" ajax="false"
									 styleClass="button-small primary" title="Ver" immediate="true">
						<p:fileDownload
								value="#{planMonitoreoEIAController.descargarPlantilla()}" />
					</p:commandButton>
				</h:panelGrid>
				</p:panelGrid>

				<br />

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
							 id="documentoAdjuntoRequerido" rendered="#{planMonitoreoEIAController.esMineriaNoMetalicos}">
					<f:facet name="header">
						<h:outputText value="Documento requerido" />
					</f:facet>


					<h:panelGrid columns="2" columnClasses="null, field_mrg"
								 id="etiqueta">

						<h:outputText
								value="#{empty planMonitoreoEIAController.documento.nombre? 'Documento:(.xls|.xlsx)': planMonitoreoEIAController.documento.nombre}" />

						<p:commandButton id="download"
										 disabled="#{!planMonitoreoEIAController.existeDocumentoAdjunto}"
										 icon="ui-icon-arrowthick-1-s" ajax="false"
										 styleClass="button-small primary" title="Ver" immediate="true"
										 rendered="#{not empty planMonitoreoEIAController.documento.nombre}">
							<p:fileDownload
									value="#{planMonitoreoEIAController.getStreamContent()}" />
						</p:commandButton>
					</h:panelGrid>
					<h:outputText />

					<p:fileUpload
							fileUploadListener="#{planMonitoreoEIAController.uploadListenerDocumentosEIA}"
							multiple="false" sizeLimit="5242880" allowTypes="/(\.|\/)(xls|xlsx)$/"
							label="Seleccionar" uploadLabel="Subir"
							invalidFileMessage="Tipo de archivo no válido"
							invalidSizeMessage="Debe adjuntar un archivo no mayor de 5 Mb."
							cancelLabel="Cancelar" mode="advanced" dragDropSupport="false"
							auto="true" update="etiqueta, download" />
					<br />
					
					<!-- MarielaG para mostrar historico DOCUMENTOS HISTORICO-->
						<h:panelGrid styleClass="panel_data" columns="2"
							rendered="#{planMonitoreoEIAController.listaDocumentoHistorico.size() > 0}"
							columnClasses="header background-orange, null"
							rowClasses="null, alt">
							<h:outputText value="Historial de documentos" />
							<p:commandButton styleClass="button-small primary"
								process="@this" icon="ui-icon-search"
								update=":formDocumentosOriginal:documentosOriginalesDlg"
								oncomplete="PF('documentosOriginalesDlg').show()" />
						</h:panelGrid>
						<!-- fin historico -->

				</p:panelGrid>
			</p:panel>

			<div class="buttons main">

				<p:commandButton value="Atrás" immediate="true" process="@this"
					action="/prevencion/licenciamiento-ambiental/eia/pma/planManejoAmbiental.jsf?id=15&amp;faces-redirect=true"
					icon="ui-icon-arrowthick-1-w" />

				<p:commandButton value="Guardar" icon="ui-icon-check"
					update=":frmDatos" process="@this"
					actionListener="#{planMonitoreoEIAController.guardar}" />

				<p:commandButton value="Siguiente" immediate="true" process="@this"
					action="/prevencion/licenciamiento-ambiental/eia/pma/cronogramaPma.jsf?id=17&amp;faces-redirect=true"
					icon="ui-icon-arrowthick-1-e" />

			</div>

		</h:form>

		<h:form id="frmDlg3">
			<p:dialog id="dlg3" header="Plan de monitoreo" widgetVar="dlg3"
				modal="true" width="600" resizable="false" draggable="false">

				<h:panelGrid id="panelDatosHDialogo" columns="1"
					styleClass="w100 separatorBottom"
					columnClasses="w50, field_mrg w50">
					
					<p:outputLabel for="normativa" value="Normativa" />
					<p:selectOneMenu id="normativa" required="true" styleClass="w100"
						rendered="#{!planMonitoreoEIAController.editing}"
						value="#{planMonitoreoEIAController.planMonitoreoEia.normativas}"
						converter="selectItemConverter">

						<f:selectItem itemLabel="#{labels['common.item.choose']}"
							itemValue="" noSelectionOption="true" />
						<f:selectItems
							value="#{planMonitoreoEIAController.listaNormativas}" var="con"
							itemLabel="#{con.etiqueta}" itemValue="#{con}" />

						<p:ajax process="@this" update="componente tipoComponente"
							listener="#{planMonitoreoEIAController.cargarComponentes()}" />
					</p:selectOneMenu>

					<p:inputText id="normativaEdit" required="true" readonly="true"
						value="#{planMonitoreoEIAController.planMonitoreoEia.normativas.descripcion}"
						styleClass="w100" rendered="#{planMonitoreoEIAController.editing}" />

					<p:outputLabel for="componente" value="Componente" />

					<p:inputText id="componente" required="true" readonly="true"
						value="#{planMonitoreoEIAController.planMonitoreoEia.componente}"
						styleClass="w100" />


					<p:outputLabel for="tipoComponente" value="Tipo componente" />

					<p:selectOneMenu id="tipoComponente" required="true"
						styleClass="w100"
						rendered="#{!planMonitoreoEIAController.editing}"
						value="#{planMonitoreoEIAController.aspectoAmbiental}"
						converter="selectItemConverter">

						<f:selectItem itemLabel="#{labels['common.item.choose']}"
							itemValue="" noSelectionOption="true" />
						<f:selectItems
							value="#{planMonitoreoEIAController.aspectoAmbientalLista}"
							var="con" itemLabel="#{con.nombre}" itemValue="#{con}" />

						<p:ajax process="@this"
							update="@this tipoComponenteEdit tablaTablas"
							listener="#{planMonitoreoEIAController.procesarAspectosAmbientales()}" />
					</p:selectOneMenu>

					<p:inputText id="tipoComponenteEdit" required="true"
						readonly="true"
						value="#{planMonitoreoEIAController.planMonitoreoEia.tipoComponente}"
						styleClass="w100" rendered="#{planMonitoreoEIAController.editing}" />


					<p:outputLabel for="coordenadaX" value="Coordenada X"
								   rendered="#{planMonitoreoEIAController.exPost}" />
					<pe:inputNumber id="coordenadaX" decimalPlaces="2" thousandSeparator="" maxValue="999999999999999"
									value="#{planMonitoreoEIAController.planMonitoreoEia.coordenadaX}"
									required="true" rendered="#{planMonitoreoEIAController.exPost}">
						<f:validateLength minimum="6" ></f:validateLength>
					</pe:inputNumber>

					<p:outputLabel for="coordenadaY" value="Coordenada Y"
								   rendered="#{planMonitoreoEIAController.exPost}" />
					<pe:inputNumber id="coordenadaY" decimalPlaces="2" thousandSeparator="" maxValue="999999999999999"
									value="#{planMonitoreoEIAController.planMonitoreoEia.coordenadaY}"
									required="true" rendered="#{planMonitoreoEIAController.exPost}">
						<f:validateLength minimum="7" ></f:validateLength>
					</pe:inputNumber>

					<p:outputLabel for="frecuencia" value="Frecuencia de muestreo" />
					<p:inputText id="frecuencia" required="true" maxlength="2"
						value="#{planMonitoreoEIAController.planMonitoreoEia.frecuencia}"
						styleClass="w100">
						<pe:keyFilter regEx="/[\d]/" />
					</p:inputText>

					<p:outputLabel for="periodicidad"
						value="Periodicidad de presentación de informe" />
					<p:selectOneMenu id="periodicidad" required="true"
						styleClass="w100"
						value="#{planMonitoreoEIAController.planMonitoreoEia.periodicidad}">

						<f:selectItem itemLabel="#{labels['common.item.choose']}"
							itemValue="" noSelectionOption="true" />
						<f:selectItems value="#{planMonitoreoEIAController.periodicidad}"
							var="con" itemLabel="#{con.descripcion}"
							itemValue="#{con.descripcion}" />
					</p:selectOneMenu>

					<p:dataTable id="tablaTablas"
						value="#{planMonitoreoEIAController.planMonitoreoEia.tablasPlanMonitoreo}"
						var="tab" paginator="true" rows="10" paginatorPosition="bottom"
						emptyMessage="#{labels['common.table.empty']}"
						paginatorAlwaysVisible="false">
						<p:column headerText="Tabla">
							<h:outputText value="#{tab.descripcion}" />
						</p:column>
						<p:column headerText="Parámetros" rendered="false">
							<h:outputText value="#{tab.parametrosPlanMonitoreo.size()}" />
						</p:column>
						<p:column styleClass="w40px alCenter">
							<p:commandButton icon="ui-icon-pencil"
								styleClass="button-small primary"
								action="#{planMonitoreoEIAController.editarTabla(tab)}"
								update=":frmDlg4:dlg4" process="@this"
								oncomplete="PF('dlg4').show()" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>

				<p:separator />
				<div class="buttons">
					<p:commandButton
						actionListener="#{planMonitoreoEIAController.agregarPlanMonitoreo()}"
						process="@this :frmDlg3:dlg3 componente tipoComponente"
						value="Aceptar"
						update=":frmDatos:tablaPlanMonitoreo panelDatosHDialogo"
						oncomplete="showModalPlanMonitoreo(xhr, status, args)" />
					<p:commandButton value="Cancelar" type="button"
						onclick="PF('dlg3').hide()" styleClass="secondary" />
				</div>

				<script type="text/javascript">
					function showModalPlanMonitoreo(xhr, status, args) {
	    				if (args.planMonitoreo)
							PF('dlg3').hide();
	    				else
	    					PF('dlg3').show();
					}
				</script>

			</p:dialog>
			
			
			<p:dialog id="dlg3His" header="Plan de monitoreo" widgetVar="dlg3His"
				modal="true" width="600" resizable="false" draggable="false">

				<h:panelGrid id="panelDatosHDialogoH" columns="1"
					styleClass="w100 separatorBottom"
					columnClasses="w50, field_mrg w50">
					
					<!--MarielaG para mostrar historico -->
					<!-- cuando es un registro nuevo que se ingreso en la modificacion -->
					<h:panelGrid columns="1" styleClass="w100 uppercase"
						columnClasses="w100"
						rendered="#{planMonitoreoEIAController.planMonitoreoEia.nuevoEnModificacion}">
						<p:outputLabel value="Registro Nuevo" styleClass="bold text-orange" />
					</h:panelGrid>
					<!--fin historico -->

					<p:outputLabel for="componenteH" value="Componente ambiental" />
					<p:inputText id="componenteH" required="true" readonly="true"
						value="#{planMonitoreoEIAController.planMonitoreoEia.componente}"
						styleClass="w100" />

					<p:outputLabel for="tipoComponenteH" value="Tipo componente" />
					<p:inputText id="tipoComponenteH" required="true" readonly="true"
						value="#{planMonitoreoEIAController.planMonitoreoEia.tipoComponente}"
						styleClass="w100" />

					<p:outputLabel for="normativaH" value="Normativa" />
					<p:inputText id="normativaH" required="true" readonly="true"
						value="#{planMonitoreoEIAController.planMonitoreoEia.normativas}"
						styleClass="w100" />

					<p:outputLabel for="coordenadaXH" value="Coordenada X"
						rendered="#{planMonitoreoEIAController.exPost}" />
					<p:inputText id="coordenadaXH" required="true"
						rendered="#{planMonitoreoEIAController.exPost}"
						value="#{planMonitoreoEIAController.planMonitoreoEia.coordenadaX}"
						styleClass="w100" readonly="true">
						<pe:keyFilter regEx="/[\d]/" />
					</p:inputText>

					<p:outputLabel for="coordenadaYH" value="Coordenada Y"
						rendered="#{planMonitoreoEIAController.exPost}" />
					<p:inputText id="coordenadaYH" required="true"
						rendered="#{planMonitoreoEIAController.exPost}" readonly="true"
						value="#{planMonitoreoEIAController.planMonitoreoEia.coordenadaY}"
						styleClass="w100">
						<pe:keyFilter regEx="/[\d]/" />
					</p:inputText>

					<p:outputLabel for="frecuenciaH" value="Frecuencia de muestreo" />
					<p:inputText id="frecuenciaH" required="true" readonly="true"
						value="#{planMonitoreoEIAController.planMonitoreoEia.frecuencia}"
						styleClass="w100">
						<pe:keyFilter regEx="/[\d]/" />
					</p:inputText>

					<p:outputLabel for="periodicidadH"
						value="Periodicidad de presentación de informe" />
					<p:inputText id="periodicidadH" required="true" readonly="true"
						value="#{planMonitoreoEIAController.planMonitoreoEia.periodicidad}"
						styleClass="w100">
						<pe:keyFilter regEx="/[\d]/" />
					</p:inputText>
					
					<!-- MarielaG para mostrar historico INFO GENERAL-->
					<h:panelGrid styleClass="panel_data separatorBottom" columns="2"
						rendered="#{planMonitoreoEIAController.listaPlanHistorial.size() > 0}"
						columnClasses="header background-orange, null"
						rowClasses="null, alt">
						<h:outputText value="Historial información general" />
						<p:commandButton styleClass="button-small primary" process="@this"
							icon="ui-icon-search" 
							update=":frmDlgOrig:dlgOrig"
							oncomplete="PF('dlgOrig').show()" />
					</h:panelGrid>
					<!-- fin historico -->

					<p:dataTable id="tablaTablasH"
						value="#{planMonitoreoEIAController.planMonitoreoEia.tablasPlanMonitoreo}"
						var="tab" paginator="true" rows="10" paginatorPosition="bottom"
						emptyMessage="#{labels['common.table.empty']}"
						paginatorAlwaysVisible="false">
						<p:column headerText="Tabla">
							<h:outputText value="#{tab.descripcion}" />
						</p:column>
						<p:column headerText="Parámetros">
							<h:outputText value="#{tab.parametros}" />
						</p:column>
						<!-- MarielaG para mostrar historico -->
						<p:column styleClass="w40px alCenter" 
						rendered="#{planMonitoreoEIAController.planMonitoreoEia.tablasModificadas}">
							<p:commandButton icon="ui-icon-search"
								rendered="#{tab.registroModificado}"
								styleClass="button-small orange"
								action="#{planMonitoreoEIAController.mostrarTablasOriginales(tab)}"
								update=":formTablasOriginal:tablasOriginalesDlg" process="@this"
								oncomplete="PF('tablasOriginalesDlg').show()" />
 								<!-- HALLAZGOS NUEVO -->
							<h:outputText value="Nuevo" styleClass="bold text-orange" rendered="#{tab.nuevoEnModificacion}"/>
						</p:column>
						<!-- fin historico -->
					</p:dataTable>
				</h:panelGrid>

				<p:separator />
				<div class="buttons">
					<p:commandButton value="Cerrar" type="button"
						onclick="PF('dlg3His').hide()" styleClass="secondary" />
				</div>
			</p:dialog>
		</h:form>


		<h:form id="frmDlg4">
			<p:dialog id="dlg4" header="Parámetros" widgetVar="dlg4" modal="true"
				width="600" resizable="false" draggable="false">

				<h:panelGrid id="panelDatosHDialogoP" columns="1"
				styleClass="w100 separatorBottom"
					columnClasses="w50, field_mrg w50">

					<p:outputLabel for="tabla" value="Tabla" />

					<p:inputText id="tabla" required="true" readonly="true"
						value="#{planMonitoreoEIAController.tablasPlanMonitoreo.descripcion}"
						styleClass="w100" />

					<p:outputLabel for="parametros" value="Parámetros" />

					<p:inputText id="parametros" required="true" readonly="false"
						value="#{planMonitoreoEIAController.tablasPlanMonitoreo.parametros}"
						styleClass="w100" />

				</h:panelGrid>

				<p:separator />
				<div class="buttons">
					<p:commandButton
					action="#{planMonitoreoEIAController.agregarParam}"
						process="@this :frmDlg4:dlg4 parametros"
						value="Aceptar"
						update="@this :frmDlg4:dlg4 parametros"
						oncomplete="showModalPlanMonitoreoP(xhr, status, args)" />
					<p:commandButton value="Cancelar" type="button"
						onclick="PF('dlg4').hide()" styleClass="secondary" />
				</div>

				<script type="text/javascript">
					function showModalPlanMonitoreoP(xhr, status, args) {
	    				if (args.planMonitoreoP)
							PF('dlg4').hide();
	    				else
	    					PF('dlg4').show();
					}
				</script>
			</p:dialog>
		</h:form>
		
		<!-- MarielaG para mostrar historico INFO--> 
		<h:form id="frmDlgOrig">
			<p:dialog id="dlgOrig" header="Historial plan de monitoreo"
				widgetVar="dlgOrig" modal="true" width="600" resizable="false">

				<h:panelGrid id="panelDatosOrig" columns="1"
					styleClass="w100 separatorBottom"
					columnClasses="w50, field_mrg w50">

					<p:dataTable 
						value="#{planMonitoreoEIAController.listaPlanHistorial}"
						var="ide" paginator="true" rows="10" paginatorPosition="bottom"
						emptyMessage="#{labels['common.table.empty']}"
						paginatorAlwaysVisible="false">
						<p:column headerText="Fecha Modificación" styleClass="w15 alCenter">
							<h:outputText
								value="#{ide.fechaCreacion}" />
						</p:column>
						<p:column headerText="Componenete ambiental">
							<h:outputText value="#{ide.componente}" />
						</p:column>
						<p:column headerText="Tipo de componente">
							<h:outputText value="#{ide.tipoComponente}" />
						</p:column>
						<p:column headerText="Normativa">
							<h:outputText value="#{ide.normativas.descripcion}" />
						</p:column>
						<p:column headerText="Coordenada X"
							rendered="#{planMonitoreoEIAController.exPost}">
							<h:outputText value="#{ide.coordenadaX}" />
						</p:column>
						<p:column headerText="Coordenada Y"
							rendered="#{planMonitoreoEIAController.exPost}">
							<h:outputText value="#{ide.coordenadaY}" />
						</p:column>
						<p:column headerText="Frecuencia de muestreo">
							<h:outputText value="#{ide.frecuencia}" />
						</p:column>
						<p:column headerText="Periodicidad de presentación de informe">
							<h:outputText value="#{ide.periodicidad}" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<!-- fin historico -->

		<!-- MarielaG para mostrar historico TABLAS-->
		<h:form id="formTablasOriginal">
			<p:dialog id="tablasOriginalesDlg" header="Historial de tablas"
				widgetVar="tablasOriginalesDlg" modal="true" width="600" resizable="false">
				<h:panelGrid id="panelTablasOrig" columns="1"
					styleClass="w100 separatorBottom"
					columnClasses="w50, field_mrg w50">
					<p:dataTable 
						value="#{planMonitoreoEIAController.listaTablasHistorico}"
						var="tab" paginator="true" rows="10" paginatorPosition="bottom"
						emptyMessage="#{labels['common.table.empty']}"
						paginatorAlwaysVisible="false">
						<p:column headerText="Fecha Modificación" styleClass="w15 alCenter">
							<h:outputText
								value="#{tab.fechaCreacion}" />
						</p:column>
						<p:column headerText="Tabla">
							<h:outputText value="#{tab.descripcion}" />
						</p:column>
						<p:column headerText="Parámetros">
							<h:outputText value="#{tab.parametros}" />
						</p:column>
					</p:dataTable>
				</h:panelGrid>
			</p:dialog>
		</h:form>
		<!-- fin historico -->
		
		<!-- MarielaG para mostrar historico DOCUMENTOS-->
		<h:form id="formDocumentosOriginal">
			<p:dialog header="Historial de documentos"
				id="documentosOriginalesDlg" widgetVar="documentosOriginalesDlg"
				modal="true" resizable="false" width="600">
				<h:panelGroup id="datosDocumentosOriginal">
					<p:dataTable
						value="#{planMonitoreoEIAController.listaDocumentoHistorico}"
						var="doc" paginator="true" rows="10" paginatorPosition="bottom"
						emptyMessage="#{labels['common.table.empty']}"
						paginatorAlwaysVisible="false">
						<p:column headerText="Fecha Modificación" styleClass="w15 alCenter">
							<h:outputText
								value="#{doc.fechaCreacion}" />
						</p:column>
						<p:column headerText="Documento">
							<h:outputText value="#{doc.nombre}" />
						</p:column>
						<p:column styleClass="w40px alCenter">
							<p:commandButton id="download_historico" rendered="true"
								icon="ui-icon-search" ajax="false"
								styleClass="button-small background-orange" title="Ver"
								immediate="true">
								<p:fileDownload
									value="#{planMonitoreoEIAController.getStreamContentOriginal(doc)}" />
							</p:commandButton>
						</p:column>
					</p:dataTable>
				</h:panelGroup>
			</p:dialog>
		</h:form>
		<!-- fin historico -->

	</ui:define>
</ui:composition>
</html>
