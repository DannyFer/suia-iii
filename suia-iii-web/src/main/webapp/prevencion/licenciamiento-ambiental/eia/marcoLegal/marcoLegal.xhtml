<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:controles="http://java.sun.com/jsf/composite/controles-prime">
    <ui:define name="content">
        <ui:include src="../contenido/menu.xhtml" />
        <div class="content">
            <h:form id="frmDatos">
                <p:panel header="Marco legal">
                    <p:dataTable value="#{marcoLegalController.marcoLegalBean.listaMarcoLegal}" var="m">
                        <p:column headerText="DescripciÃ³n">
                            <h:outputLink title="Visualizar pdf" value="#{request.contextPath}/acuerdo/acuerdo.pdf" target="_blank">#{m.descripcion}</h:outputLink>
                        </p:column>                        
                        <p:column headerText="Seleccionar">
                            <center>
                                <h:selectBooleanCheckbox value="#{m.seleccionado}" >
                                </h:selectBooleanCheckbox>
                            </center>
                        </p:column>                        
                    </p:dataTable>
                    <br/>
                    <div class="buttons main">
                        <p:commandButton value="Aceptar" icon="ui-icon-check" action="#{marcoLegalController.guardar()}" update=":#{p:component('frmDatos')}"/>
                        <p:commandButton value="Cancelar" styleClass="secondary" icon="ui-icon-cancel" immediate="true" action="#{marcoLegalController.cancelar()}"/>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
