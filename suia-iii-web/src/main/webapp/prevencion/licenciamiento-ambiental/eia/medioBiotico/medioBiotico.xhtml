<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:controles-prime="http://java.sun.com/jsf/composite/controles-prime"
                xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">
    <ui:define name="content">
        <ui:include src="../contenido/menu.xhtml" />
        <div class="content">
            <h:form id="frmDatos">
                <p:growl id="msgs" globalOnly="true"/>
                <p:panel header="Medio Biótico">
                    <p:panelGrid columns="2" layout="grid" styleClass="w100" columnClasses="">
                        <f:facet name="header">
                            <mae:panelGridHeaderHelp value="Áreas  de conservación" conector="ubicacionHelp" image="#{request.contextPath}/resources/images/proyecto-mapa.png" help="" />

                        </f:facet>

                        <h:outputLabel value="Mapa de intervención del proyecto (SNAP, BVP, PFE):" />
                        <h:panelGroup>
                            <p:fileUpload fileUploadListener="#{medioBioticoController.handleFileUpload}" mode="advanced"
                                          label="Seleccione" update="txtNombreAnexo"
                                          auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(pdf)$/" >
                                <f:attribute id="id" name="id" value="A" />
                            </p:fileUpload>
                            <h:outputText id="txtNombreAnexo" value="#{medioBioticoController.medioBioticoBean.adjunto}" />
                        </h:panelGroup>


                    </p:panelGrid>
                    <p:panelGrid columns="2" layout="grid" styleClass="w100" columnClasses="">
                        <f:facet name="header">
                            <mae:panelGridHeaderHelp value="Identificación de Ecosistemas Terrestres" conector="ubicacionHelp" image="#{request.contextPath}/resources/images/proyecto-mapa.png" help="" />

                        </f:facet>
                        <h:outputLabel value="Ecosistemas:" />
                        <p:selectManyCheckbox id="basic" value="#{medioBioticoController.medioBioticoBean.listaSeleccionaEcosistemas}">
                            <f:selectItems value="#{medioBioticoController.medioBioticoBean.listaEcosistemas}" />
                        </p:selectManyCheckbox>
                        <h:outputLabel value="Mapa de ecosistemas:" />
                        <h:panelGroup>
                            <p:fileUpload fileUploadListener="#{medioBioticoController.handleFileUpload}" mode="advanced"
                                          label="Seleccione" update="txtNombreAnexo1"
                                          auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(pdf)$/" >
                                <f:attribute id="id" name="id" value="B" />
                            </p:fileUpload>
                            <h:outputText id="txtNombreAnexo1" value="#{medioBioticoController.medioBioticoBean.adjunto}" />
                        </h:panelGroup>

                        <h:outputLabel value="Descripción de ecosistema:" />
                        <h:panelGroup>
                            <p:fileUpload fileUploadListener="#{medioBioticoController.handleFileUpload}" mode="advanced"
                                          label="Seleccione" update="txtNombreAnexo2"
                                          auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(pdf)$/" >
                                <f:attribute id="id" name="id" value="C" />
                            </p:fileUpload>
                            <h:outputText id="txtNombreAnexo2" value="#{medioBioticoController.medioBioticoBean.adjunto}" />
                        </h:panelGroup>

                    </p:panelGrid>

                    <p:panelGrid columns="2" layout="grid" styleClass="w100" columnClasses="">
                        <f:facet name="header">
                            <mae:panelGridHeaderHelp value="Cobertura Vegetal y uso del suelo" conector="ubicacionHelp" image="#{request.contextPath}/resources/images/proyecto-mapa.png" help="" />

                        </f:facet>
                        <h:outputLabel value="Descripción  de cobertura vegetal y uso de suelo:" />
                        <p:inputTextarea value="#{medioBioticoController.medioBioticoBean.medioBiotico.descripcion}" />

                        <h:outputLabel value="Anexo (fotografías aéreas, imágenes satélitales  o fotos , Etc):" />
                        <h:panelGroup>
                            <p:fileUpload fileUploadListener="#{medioBioticoController.handleFileUpload}" mode="advanced"
                                          label="Seleccione" update="txtNombreAnexo3"
                                          auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(pdf)$/" >
                                <f:attribute id="id" name="id" value="D" />
                            </p:fileUpload>
                            <h:outputText id="txtNombreAnexo3" value="#{medioBioticoController.medioBioticoBean.adjunto}" />
                        </h:panelGroup>

                        <h:outputLabel value="Detalle de la cobertura Vegetal y Uso de suelo Fuente /Bibliografíca:" />
                        <h:panelGroup>
                            <p:fileUpload fileUploadListener="#{medioBioticoController.handleFileUpload}" mode="advanced"
                                          label="Seleccione" update="txtNombreAnexo4"
                                          auto="true" sizeLimit="1000000" allowTypes="/(\.|\/)(pdf)$/" >
                                <f:attribute id="id" name="id" value="E" />
                            </p:fileUpload>
                            <h:outputText id="txtNombreAnexo4" value="#{medioBioticoController.medioBioticoBean.adjunto}" />
                        </h:panelGroup>


                    </p:panelGrid>
                    <br/>
                    <div class="buttons main">
                        <p:commandButton value="Guardar" action="#{medioBioticoController.guardar()}" 
                                         icon="ui-icon-check"
                                         update=":#{p:component('frmDatos')}"/>
                        <p:commandButton value="Cancelar" action="/pages/eia/medioBiotico/medioBiotico.jsf" 
                                         styleClass="secondary" icon="ui-icon-cancel"
                                         ajax="false" immediate="true"/>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </ui:define>
</ui:composition>
