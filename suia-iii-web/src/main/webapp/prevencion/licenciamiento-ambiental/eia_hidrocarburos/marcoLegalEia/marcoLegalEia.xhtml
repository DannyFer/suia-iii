<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controles="http://java.sun.com/jsf/composite/controles-prime">
<ui:composition
	template="/prevencion/licenciamiento-ambiental/eia/default.xhtml">
	<ui:define name="content-eia">
		<h:form id="frmLegal">
			<p:panel id="parte2" header="MARCO LEGAL REFERENCIAL">
				<h:outputText
					value="Usted debería ajustarse al siguiente marco legal" />
				<p:dataTable id="tbl_marco_legal"
					value="#{marcoLegalEiaBean.catalogoEia}" var="normativa"
					emptyMessage="#{labels['common.table.empty']}">
					<f:facet name="header">Normativas</f:facet>
					<p:column style="width:16px">
						<p:rowToggler />
					</p:column>
					<p:column>
						<h:outputText value="#{normativa.descripcion}" />
					</p:column>
					<p:rowExpansion>
						<p:panelGrid columns="2">
							<p:subTable value="#{normativa.articulos}" var="articulo">
								<p:column style="text-align: justify">
									<h:outputText value="#{articulo.articulo}" escape="false" />
								</p:column>
							</p:subTable>
						</p:panelGrid>
					</p:rowExpansion>
				</p:dataTable>
				<br />
				
			    <h:panelGrid styleClass="w100" columns="1">
					<h:outputText value="Para completar exitosamente el Estudio de Impacto Ambiental usted debe leer y aceptar las Normativas legales que aplican a su Proyecto, obra o actividad." styleClass="bold text-red" />
					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox value="#{marcoLegalEiaBean.estudioImpactoAmbiental.tipoEstadoLegal}" styleClass="primary" required="true" />
						<p:outputLabel value="He leído y comprendo las Normativas *" />
					</h:panelGrid>
				</h:panelGrid>

				<div class="buttons main">
					<p:commandButton value="Atrás" immediate="true" process="@this"
									 action="/prevencion/licenciamiento-ambiental/eia/introduccion/introduccion.jsf?faces-redirect=true"
									 icon="ui-icon-arrowthick-1-w"/>

					<p:commandButton value="Guardar" icon="ui-icon-check" 
						action="#{marcoLegalEiaBean.actualizarFichaEia}" update="@form"/>

					<p:commandButton value="Siguiente" immediate="true" process="@this"
									 action="/prevencion/licenciamiento-ambiental/eia/definicionAreaEstudio/definicionAreaEstudio.jsf?faces-redirect=true"
									 icon="ui-icon-arrowthick-1-e"/>
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
