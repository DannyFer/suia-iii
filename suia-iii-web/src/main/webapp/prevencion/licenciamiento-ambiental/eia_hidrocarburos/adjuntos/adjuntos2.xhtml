<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:controles="http://java.sun.com/jsf/composite/controles-prime">
    <ui:define name="content">
        <ui:include src="../contenido/menu.xhtml" />
        <div class="content">
            <h:form id="frmDatos">
                <p:panel header="#{adjuntosEiaController.adjuntosEiaBean.nombrePanel}">
                    <h:outputLabel value="*Adjuntar Documento:"/>
                    <p:fileUpload fileUploadListener="#{adjuntosEiaController.handleFileUpload}" mode="advanced"
                                  label="Seleccione" update="txtNombreAnexo"
                                  auto="true" sizeLimit="100000" allowTypes="/(\.|\/)(pdf)$/" />                        
                    <h:outputLabel value="Documento:" />
                    
                    <p:commandLink id="txtNombreAnexo" target="_blank"
								value="#{adjuntosEiaController.adjuntosEiaBean.entityAdjunto.nombre}"
								action="#{adjuntosEiaController.descargar()}"
								ajax="false" />
                    
                    <br/>
                    <div class="buttons main">
                        <p:commandButton value="Aceptar" icon="ui-icon-check" action="#{adjuntosEiaController.guardar()}" update=":#{p:component('frmDatos')}"/>
                        <p:commandButton value="Cancelar" styleClass="secondary" icon="ui-icon-cancel" immediate="true" action="#{adjuntosEiaController.cancelar()}"/>
                    </div>
                </p:panel>
                
            </h:form>
        </div>
    </ui:define>
</ui:composition>
