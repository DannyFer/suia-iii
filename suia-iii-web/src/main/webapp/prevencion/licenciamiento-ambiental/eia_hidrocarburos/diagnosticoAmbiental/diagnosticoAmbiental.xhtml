<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">
	<ui:define name="content">
		<ui:include src="../contenido/menu.xhtml" />
		<div class="content">

			<h:form id="frm_diagnostico_ambiental">
				<p:growl id="messages" showDetail="true" />

				<p:separator />

				<h:panelGrid columns="1" id="dg_diagnostico_ambiental"
					styleClass="w100" columnClasses="w33, field_mrg w33, field_mrg w33">

					<p:outputLabel for="file_anexo_diagnostico"
						value="Anexo Diagnóstico" />

					<p:column>
						<p:fileUpload id="file_anexo_diagnostico" auto="true"
							fileUploadListener="#{diagnosticoAmbiental.handleFileUpload}"
							value="#{diagnosticoAmbiental.anexoDiagnosticoName}"
							mode="advanced" skinSimple="true" sizeLimit="10000000"
							update=":#{p:component('lblArchivoDiagnostico')}"
							allowTypes="/(\.|\/)(pdf)$/" />

						<p:outputLabel
							value="#{diagnosticoAmbiental.anexoDiagnosticoName}"
							id="lblArchivoDiagnostico" style="color:blue"/>
					</p:column>
					<p/>
					<p:outputLabel for="txt_problem_medio_fisico"
						value="Problemática medio físico" />

					<p:inputTextarea rows="3" cols="6" required="true"
						autoResize="false" 
						value="#{diagnosticoAmbiental.problematicaMedioFisico}"
						id="txt_problem_medio_fisico">
					</p:inputTextarea>

					<p:outputLabel for="txt_problem_medio_biotico"
						value="Problemática medio biótico" />

					<p:inputTextarea rows="3" cols="6" required="true"
						autoResize="false"
						value="#{diagnosticoAmbiental.problematicaMedioBiotico}"
						id="txt_problem_medio_biotico">
					</p:inputTextarea>

					<p:outputLabel for="txt_problem_cultural"
						value="Problemática socio económico y cultural" />

					<p:inputTextarea rows="3" cols="6" required="true"
						autoResize="false"
						value="#{diagnosticoAmbiental.problematicaCultural}"
						id="txt_problem_cultural">
					</p:inputTextarea>

				</h:panelGrid>
				<div class="buttons main">
					<p:commandButton value="Aceptar" icon="ui-icon-check"
						action="#{diagnosticoAmbiental.guardar()}" />
					<p:commandButton value="Cancelar" styleClass="secondary"
						icon="ui-icon-cancel"
						action="#{diagnosticoAmbiental.cancelar()}" process="@this">
						<p:confirm header="Confirmación"
							message="¿Está seguro de salir del registro de diagnóstico ambiental?"
							icon="ui-icon-alert" />
					</p:commandButton>
				</div>

			</h:form>
		</div>
	</ui:define>
</ui:composition>
