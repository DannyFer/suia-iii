<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:controles="http://java.sun.com/jsf/composite/controles-prime"
	  xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	  xmlns:hh="http://java.sun.com/jsf/html"
	  xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition
		template="/prevencion/licenciamiento-ambiental/eia/default.xhtml">
	<ui:define name="content-eia">
		<h:form id="frmDatos">

			<p:panel header="Cronograma valorado del PMA">

				<p:panelGrid columns="1" layout="grid" styleClass="w100"
							 id="panelGridCronograma">
					<f:facet name="header">
						<h:outputText value="Cronograma valorado del PMA" />
					</f:facet>

					<p:dataTable id="tablaPrevencion"
								 value="#{cronogramaPmaEIAController.planManejoAmbientalEIA.cronogramaPmaEIA}"
								 var="ide" paginator="true" rows="10" paginatorPosition="bottom"
								 emptyMessage="#{labels['common.table.empty']}"
								 paginatorAlwaysVisible="false">
						<f:facet name="header">
							Cronograma valorado del PMA
						</f:facet>

						<p:columnGroup type="header">
							<p:row>
								<p:column rowspan="2" headerText="Subplan" width="100" />
								<p:column colspan="12" headerText="Meses" width="400" />
								<p:column rowspan="2" headerText="Presupuesto" width="100" />
							</p:row>

							<p:row>
								<p:column headerText="1" />
								<p:column headerText="2" />
								<p:column headerText="3" />
								<p:column headerText="4" />
								<p:column headerText="5" />
								<p:column headerText="6" />
								<p:column headerText="7" />
								<p:column headerText="8" />
								<p:column headerText="9" />
								<p:column headerText="10" />
								<p:column headerText="11" />
								<p:column headerText="12" />
							</p:row>
						</p:columnGroup>




						<p:column>
							<h:outputText value="#{ide.tipoPlanManejoAmbiental.tipo}" />
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes1}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes2}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes3}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes4}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes5}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes6}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes7}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes8}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes9}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes10}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes11}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:selectBooleanCheckbox value="#{ide.mes12}">

							</p:selectBooleanCheckbox>
						</p:column>
						<p:column>
							<p:inputText id="presupuesto" maxlength="10"
										 value="#{ide.presupuesto}" styleClass="w100 alRight">
								<pe:keyFilter regEx="/[\d]/" />
								<p:ajax process="tablaPrevencion" update="tablaPrevencion" listener="#{cronogramaPmaEIAController.totaliza()}"/>
							</p:inputText>

						</p:column>

						<p:columnGroup id="total" type="footer">
							<p:row>
								<p:column colspan="13" styleClass="alRight"
										  footerText="Total:" />
								<p:column footerText="#{cronogramaPmaEIAController.total}" />
							</p:row>
						</p:columnGroup>

					</p:dataTable>

				</p:panelGrid>
			</p:panel>


			<div class="buttons main">

				<p:commandButton value="AtrÃ¡s" immediate="true" process="@this"
								 action="/prevencion/licenciamiento-ambiental/eia/planMonitoreo/planMonitoreo.jsf?id=16&amp;faces-redirect=true"
								 icon="ui-icon-arrowthick-1-w" />

				<p:commandButton value="Guardar" icon="ui-icon-check"
								 update=":frmDatos" process="@this tablaPrevencion"
								 actionListener="#{cronogramaPmaEIAController.guardar}" />

				<p:commandButton value="Siguiente" immediate="true" process="@this"
								 action="/prevencion/licenciamiento-ambiental/eia/anexos/anexos.jsf?id=5&amp;faces-redirect=true"
								 icon="ui-icon-arrowthick-1-e" />

			</div>

		</h:form>

	</ui:define>
</ui:composition>
</html>
