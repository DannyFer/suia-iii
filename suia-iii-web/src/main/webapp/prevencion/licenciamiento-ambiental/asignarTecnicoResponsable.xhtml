<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default-task.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
        >
    <ui:define name="context-extra">
        <h:outputText value="Datos"/>
        <h:outputText value="Estudio de Impacto Ambiental"/>

        <h:outputLink value="#{request.contextPath}#{eia.verEIA()}" target="_blank">
            <p:commandButton type="button" styleClass="primary button-small" icon="ui-icon-search" />
        </h:outputLink>

    </ui:define>
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{asignarTecnicoResposableLAController.validarTareaBpm()}"/>
        <h:form id="form-delegar">
            <h3>Delegar a técnico responsable para analizar la información.</h3>
            <p:commandButton value="Siguiente" styleClass="primary"
                             actionListener="#{asignarTecnicoResposableLAController.delegarTecnico}"
                             title="Asignar a técnico" icon="ui-icon-search">
            </p:commandButton>

        </h:form>


    </ui:define>
</ui:composition>
</html>
