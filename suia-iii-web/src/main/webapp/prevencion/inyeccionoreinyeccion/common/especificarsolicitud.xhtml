<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default-task.xhtml">

    <ui:define name="content">
        <h:form>
            <h3>Analizar formaciones</h3>
            <h:outputLabel value="¿Su solicitud corresponde a formaciones Tiyuyacu, Orteguaza o formaciones superiores?"/>
            <p:selectOneRadio id="formaciones" value="#{reinyeccionOinyeccionDeAguasDeFormacionController.formaciones}" required="true">
                <p:ajax event="click" listener="#{reinyeccionOinyeccionDeAguasDeFormacionController.validarFormaciones}" />
                    <f:selectItem itemLabel="Si" itemValue="true"/>
                    <f:selectItem itemLabel="No" itemValue="false"/>
                <p:ajax event="change"/>
            </p:selectOneRadio>

            <div class="buttons main">
                <p:commandButton value="Regresar" styleClass="primary"
                                 action="/prevencion/inyeccionoreinyeccion/common/seleccionarProyecto.jsf?faces-redirect=true"
                                 title="Regresar" icon="ui-icon-check">
                </p:commandButton>
            </div>
        </h:form>

        <p:dialog
                header='Información'
                widgetVar="dlg" modal="true" styleClass="modal" id="modal"
                height="400">
            <p:outputLabel value="Usted debe buscar otra formación de acuerdo al artículo N° 29 del RAHOE." />
            <p:commandButton value="Continuar" immediate="true" process="@this"
                             action="/prevencion/inyeccionoreinyeccion/common/seleccionarProyecto.jsf?faces-redirect=true"
                             icon="ui-icon-check"/>
        </p:dialog>
    </ui:define>
</ui:composition>
</html>
