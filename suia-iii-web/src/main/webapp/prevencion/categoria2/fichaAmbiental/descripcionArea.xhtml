                                                 style="width:250px" converter="selectItemConverter">
                                    <f:selectItem itemLabel="#{labels['common.item.choose']}"
                                                  itemValue="" noSelectionOption="true" />
                                    <f:selectItems itemDescription="#{catalogo.ayuda}"
                                                   var="catalogo"
                                                   value="#{descripcionAreaImplantacionPmaBean.clima}" />

                                            update="@(.descipcion-clima)"></p:ajax>
                                </p:selectOneMenu>

                                <h:outputText value="#{descripcionAreaImplantacionPmaBean.climaActivo}" rendered="#{descripcionAreaImplantacionPmaBean.selectSimple(descripcionAreaImplantacionPmaBean.clima)}"/>

                            </h:panelGroup>

                                                   value="#{descripcionAreaImplantacionPmaBean.tipoSuelo}" />

                                    <p:ajax update=":form:tipoSuelo" process="@this"></p:ajax>
                                </p:selectManyCheckbox>

                                </p:selectManyCheckbox>

                            <mae:panelGridHeaderHelp value="#{msg['label.electrificacion']}"
