<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">
    <ui:define name="content">
        <f:event type="preRenderView" listener="#{descripcionProyectoPmaBean.validarTareaBpmV2()}"/>
        <ui:include src="contenido/menu.xhtml" />
        <div class="content">

            <p:panel id="parte4" header="4. DESCRIPCI&Oacute;N DEL PROYECTO. FASES: #{descripcionProcesoPmaBean.nombreFases}">

                <h:form id="formUnloadDialog">
                    <p:dialog header="Informaci&oacute;n" id="dlgRequerimiento" widgetVar="dlgRequerimiento"
                              modal="true" width="400" resizable="false" draggable="false" closable="false">
                        <h:panelGrid columns="1" styleClass="w100" columnClasses="alJustify">
                            <h:outputText value="Estimado usuario, antes de continuar con el punto actual, debe completar el punto 2 (Datos generales)." />
                        </h:panelGrid>

                        <p:separator />
                        <div class="buttons">
                            <p:commandButton value="Aceptar" icon="ui-icon-check" styleClass="primary"
                                             immediate="true" process="@this" action="/prevencion/categoria2/v2/fichaAmbiental/proyectoObra.jsf?faces-redirect=true"/>
                        </div>
                    </p:dialog>
                </h:form>

                <!--Actividades del proceso//-->
                <h:form id="formActividadProceso">
                    <p:panelGrid id="pnl_actividades_proceso" columns="1" layout="grid"
                                 styleClass="w100">
                        <f:facet name="header">
                            <mae:panelGridHeaderHelp render="false" value="Actividades del proceso *"
                                                     conector="generalHelp"
                                                     image="#{request.contextPath}/resources/images/help-how.png"
                                                     help="#{helps['no.help.yet']}" />
                        </f:facet>

                        <h:panelGrid id="pnlActividadFase" columns="2" layout="grid" styleClass="w100" columnClasses="w20, w80">

                            <h:panelGrid cellpadding="2" style="vertical-align: top">
                                <p:outputLabel for="selectFase" value="Fase:" />
                                <p:selectOneMenu id="selectFase" converter="selectItemConverter" required="true"
                                                 style="width:135px"
                                                 value="#{descripcionProcesoPmaBean.faseSeleccionada}">
                                    <p:ajax event="change" update=":#{p:component('pnlActividadComercial')}" />
                                    <f:selectItem itemLabel="#{labels['common.item.choose']}"
                                                  itemValue="" noSelectionOption="true" />
                                    <f:selectItems
                                            value="#{descripcionProcesoPmaBean.fases}"
                                            var="fase"
                                            itemLabel="#{fase.nombre}"
                                            itemValue="#{fase}" />
                                </p:selectOneMenu>
                            </h:panelGrid>

                            <h:panelGrid cellpadding="2" style="vertical-align: top">
                                <p:outputLabel for="selectActivity" value="Actividad:" />

                                <h:panelGrid id="pnlActividadComercial" styleClass="w80" columns="2" layout="grid">
                                    <h:panelGroup>
                                        <p:selectOneMenu id="selectActivity" style="max-width: 550px; min-width: 147px" converter="selectItemConverter" required="true"
                                                         value="#{descripcionProcesoPmaBean.actividadProceso.actividadComercial}">
                                            <p:ajax event="change"
                                                    update=":#{p:component('pnlActividadComercial')}" />
                                            <f:selectItem itemLabel="#{labels['common.item.choose']}"
                                                          itemValue="" noSelectionOption="true" />
                                            <f:selectItems
                                                    value="#{descripcionProcesoPmaBean.todasActividadesComerciales}"
                                                    var="actividadComercial"
                                                    itemLabel="#{actividadComercial.nombreActividad}"
                                                    itemValue="#{actividadComercial}" />
                                        </p:selectOneMenu>
                                    </h:panelGroup>

                                    <h:panelGroup cellpadding="2">

                                        <p:inputText required="true" requiredMessage="El campo 'Nombre de la actividad' es requerido."
                                                     rendered="#{descripcionProcesoPmaBean.actividadProceso.actividadComercial.nombreActividad != null and descripcionProcesoPmaBean.actividadProceso.actividadComercial.nombreActividad == 'Otros'}"
                                                     value="#{descripcionProcesoPmaBean.actividadProceso.descripcionOtros}"
                                                     placeholder="Nombre actividad" maxlength="50" />

                                    </h:panelGroup>


                                </h:panelGrid>
                            </h:panelGrid>

                            <h:panelGrid cellpadding="2">
                                <p:outputLabel for="startDate" value="Fecha inicio:" />
                                <p:calendar id="startDate" required="true" value="#{descripcionProcesoPmaBean.actividadProceso.fechaInicio}" pattern="dd/MM/yyyy" mindate="#{descripcionProcesoPmaBean.expostOrCurrentDate}" readonlyInput="true">
                                    <p:ajax event="dateSelect" update=":#{p:component('endDate')}" />
                                </p:calendar>
                            </h:panelGrid>

                            <h:panelGrid cellpadding="2">
                                <p:outputLabel for="endDate" value="Fecha fin" />
                                <p:calendar id="endDate" required="true" value="#{descripcionProcesoPmaBean.actividadProceso.fechaFin}" pattern="dd/MM/yyyy" mindate="#{descripcionProcesoPmaBean.actividadProceso.fechaInicio}" readonlyInput="true" />
                            </h:panelGrid>

                        </h:panelGrid>

                        <h:panelGrid columns="1" layout="grid" styleClass="w100">
                            <p:outputLabel for="textDescripcionActividad" value="Descripci&oacute;n:" />
                            <p:inputTextarea id="textDescripcionActividad" maxlength="250" scrollHeight="10"
                                             required="true" autoResize="true" width="400px"
                                             value="#{descripcionProcesoPmaBean.actividadProceso.descripcion}" />
                        </h:panelGrid>

                        <p:commandButton id="btnAddActividad" value="#{descripcionProcesoPmaBean.buttonMode}" icon="ui-icon-disk"
                                         styleClass="primary"
                                         action="#{descripcionProcesoPmaBean.guardarActividadProceso()}"
                                         update=":#{p:component('tbl_actividades')}, :#{p:component('pnl_actividades_proceso')}" />
                    </p:panelGrid>
                </h:form>

                <p:dataTable id="tbl_actividades"
                             value="#{descripcionProcesoPmaBean.actividadesProceso}"
                             var="actividadProceso" emptyMessage="#{labels['common.table.empty']}"
                             rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                    <p:column width="26%" headerText="Fase">
                        <h:outputText rendered="#{actividadProceso.actividadComercial.categoriaFase != null}"
                                      value="#{actividadProceso.actividadComercial.categoriaFase.fase.nombre}" />

                        <h:outputText rendered="#{actividadProceso.actividadComercial.categoriaFase == null}"
                                      value="#{actividadProceso.descripcionFaseOtros}" />
                    </p:column>

                    <p:column width="26%" headerText="Actividad">
                        <h:outputText rendered="#{actividadProceso.actividadComercial.nombreActividad != 'Otros'}"
                                      value="#{actividadProceso.actividadComercial.nombreActividad}" />
                        <h:outputText rendered="#{actividadProceso.actividadComercial.nombreActividad == 'Otros'}"
                                      value="#{actividadProceso.descripcionOtros}" />
                    </p:column>
                    <p:column width="26%" headerText="Fecha Inicio">
                        <h:outputText value="#{actividadProceso.fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column width="26%" headerText="Fecha Fin">
                        <h:outputText value="#{actividadProceso.fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column width="26%" headerText="Descripci&oacute;n">
                        <h:outputText value="#{actividadProceso.descripcion}" />
                    </p:column>
                    <p:column width="30%" headerText="Acciones"
                              style="text-align: center">
                        <p:commandButton icon="ui-icon-pencil" styleClass="primary"
                                         action="#{descripcionProcesoPmaBean.editarActividadProceso(actividadProceso)}"
                                         update=":#{p:component('pnl_actividades_proceso')}" />
                        <p:commandButton icon="ui-icon-trash" styleClass="primary"
                                         action="#{descripcionProcesoPmaBean.eliminarActividadProceso(actividadProceso)}"
                                         update=":#{p:component('tbl_actividades')}, :#{p:component('pnl_actividades_proceso')}" />
                         <!-- Cris F: Boton de Historico -->     
                        <p:commandButton icon="ui-icon-search" styleClass="button orange"
                                         action="#{descripcionProcesoPmaBean.obtenerHistoricoActividad(actividadProceso)}"
                                         update=":#{p:component('tbl_actividadesModificadas')}" 
                                         rendered="#{actividadProceso.nuevoEnModificacion eq 'MODIFICADO'}"/>
                         <p:outputLabel styleClass="text-orange" rendered="#{actividadProceso.nuevoEnModificacion eq 'NUEVO'}" value="Nuevo"/>
                    </p:column>
                </p:dataTable>
                
                <!-- Cris F: Boton de Historico -->
                <h:panelGrid styleClass="panel_data" columns="2" rendered="#{not empty descripcionProcesoPmaBean.listaActividadesEliminadas}"
							columnClasses="header background-orange, null"
							rowClasses="null, alt">
							<h:outputText id="actividades_eliminadas" value="Actividades del proceso eliminadas" />
							<p:commandButton styleClass="button-small orange"
								icon="ui-icon-search" process="@this"
								oncomplete="PF('dlgActividades').show()" 
								/>
				</h:panelGrid>
                               
                
                <p:dialog header="Historial Actividades del proceso"
                widgetVar="dlgActividades" id="dlgActividades" modal="true" closable="true" draggable="false" resizable="false" width="900px">
                <h:form>
                <p:dataTable id="tbl_actividadesEliminadas"
                             value="#{descripcionProcesoPmaBean.listaActividadesEliminadas}"
                             var="actividadProceso" emptyMessage="#{labels['common.table.empty']}"
                             rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                    <p:column headerText="Actividades Eliminadas">
                        <h:outputText rendered="#{actividadProceso.actividadComercial.categoriaFase != null}"
                                      value="#{actividadProceso.actividadComercial.categoriaFase.fase.nombre}" />

                        <h:outputText rendered="#{actividadProceso.actividadComercial.categoriaFase == null}"
                                      value="#{actividadProceso.descripcionFaseOtros}" />
                    </p:column>

                    <p:column headerText="Actividad">
                        <h:outputText rendered="#{actividadProceso.actividadComercial.nombreActividad != 'Otros'}"
                                      value="#{actividadProceso.actividadComercial.nombreActividad}" />
                        <h:outputText rendered="#{actividadProceso.actividadComercial.nombreActividad == 'Otros'}"
                                      value="#{actividadProceso.descripcionOtros}" />
                    </p:column>
                    <p:column headerText="Fecha Inicio">
                        <h:outputText value="#{actividadProceso.fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Fin">
                        <h:outputText value="#{actividadProceso.fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Descripci&oacute;n">
                        <h:outputText value="#{actividadProceso.descripcion}" />
                    </p:column>     
                    <p:column headerText="Fecha Modificaci&oacute;n">
                        <h:outputText value="#{actividadProceso.fechaHistorico}" >
							<f:convertDateTime pattern="dd/MM/yyyy k:mm" />
						</h:outputText>
                    </p:column>                
                </p:dataTable>
                </h:form>
                </p:dialog>
                
                 <p:dialog header="Historial Actividades del proceso" 
                 widgetVar="dlgActividadesModificadas" id="dlgActividadesModificadas" modal="true" closable="true" draggable="false" resizable="false" width="900px">
                <h:form>
                <p:dataTable id="tbl_actividadesModificadas"
                             value="#{descripcionProcesoPmaBean.listaActividadModificada}"
                             var="actividadProceso" emptyMessage="#{labels['common.table.empty']}"
                             rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom">
                    <p:column headerText="Actividades del proceso Eliminadas">
                        <h:outputText rendered="#{actividadProceso.actividadComercial.categoriaFase != null}"
                                      value="#{actividadProceso.actividadComercial.categoriaFase.fase.nombre}" />

                        <h:outputText rendered="#{actividadProceso.actividadComercial.categoriaFase == null}"
                                      value="#{actividadProceso.descripcionFaseOtros}" />
                    </p:column>

                    <p:column headerText="Actividad">
                        <h:outputText rendered="#{actividadProceso.actividadComercial.nombreActividad != 'Otros'}"
                                      value="#{actividadProceso.actividadComercial.nombreActividad}" />
                        <h:outputText rendered="#{actividadProceso.actividadComercial.nombreActividad == 'Otros'}"
                                      value="#{actividadProceso.descripcionOtros}" />
                    </p:column>
                    <p:column headerText="Fecha Inicio">
                        <h:outputText value="#{actividadProceso.fechaInicio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Fecha Fin">
                        <h:outputText value="#{actividadProceso.fechaFin}">
                            <f:convertDateTime pattern="dd/MM/yyyy" />
                        </h:outputText>
                    </p:column>
                    <p:column headerText="Descripci&oacute;n">
                        <h:outputText value="#{actividadProceso.descripcion}" />
                    </p:column> 
                    <p:column headerText="Fecha Modificaci&oacute;n">
                        <h:outputText value="#{actividadProceso.fechaHistorico}" >
							<f:convertDateTime pattern="dd/MM/yyyy k:mm" />
						</h:outputText>
                    </p:column>                      
                </p:dataTable>
                </h:form>
                </p:dialog>
				 <!-- Cris F: Boton de Historico FIN-->
				
                <p:separator style="background-color: #ffffff;border-color:#ffffff;height:10px" />

                <!--Técnicas del proceso//-->
                <h:form id="formTecnicasInstalaciones">
                    <p:panelGrid id="pnl_tecnicas_proceso" layout="grid"
                                 columns="1"
                                 rendered="#{descripcionProcesoPmaBean.aplicaTecnicas}">
                        <f:facet name="header">
                            <mae:panelGridHeaderHelp render="false" value="Técnicas del proceso *"
                                                     conector="generalHelp"
                                                     image="#{request.contextPath}/resources/images/help-how.png"
                                                     help="#{helps['no.help.yet']}" />
                        </f:facet>

                        <p:dataList id="tbl_tecnicas_proceso" value="#{descripcionProcesoPmaBean.tecnicasCatalogo}"
                                    var="tecnica" emptyMessage="#{labels['common.table.empty']}" type="unordered" itemType="none">
							
                           <h:panelGrid columns="3" styleClass="w100" columnClasses="w40px alLeft, w5 alLeft, alLeft" >
                           <h:outputLabel styleClass="text-orange" value="Nuevo" rendered="#{tecnica.nuevo}" />
                             <h:outputLabel styleClass="text-orange" value="" rendered="#{!tecnica.nuevo}" />
                           
                                <p:selectBooleanCheckbox value="#{tecnica.seleccionado}">
                                    <p:ajax event="change" update=":#{p:component('tbl_tecnicas_proceso')}" />
                                </p:selectBooleanCheckbox>

                                <h:outputText  value="#{tecnica.nombre}" />
                            </h:panelGrid>

                        </p:dataList>
                        
                         <!-- Cris F: Boton de Historico -->
                	<h:panelGrid styleClass="panel_data" columns="2" rendered="#{not empty descripcionProcesoPmaBean.listaTecnicasProcesoHistorico}"
							columnClasses="header background-orange, null"
							rowClasses="null, alt">
							<h:outputText id="tecnicas_eliminadas" value="Técnicas del proceso eliminadas" />
							<p:commandButton styleClass="button-small orange"
								icon="ui-icon-search" process="@this"
								oncomplete="PF('dlgTecnicas').show()" 
								/>
					</h:panelGrid>

                    </p:panelGrid>
                    </h:form>
                     <p:dialog header="Historial técnicas del proceso" widgetVar="dlgTecnicas" id="dlgTecnicas" modal="true" closable="true" draggable="false" resizable="false" width="900px">
                <h:form>
                <p:dataTable id="tbl_tecnicaHistorico"
                             value="#{descripcionProcesoPmaBean.listaTecnicasProcesoHistorico}"
                             var="tecnica" emptyMessage="#{labels['common.table.empty']}">

                    <p:column width="26%" headerText="Nombre Técnica del Proceso">
                        <h:outputText value="#{tecnica.catalogoTecnica.nombre}"/>
                    </p:column>
                    <p:column width="26%" headerText="Fecha Modificación">
                        <h:outputText value="#{tecnica.fechaHistorico}" >
							<f:convertDateTime pattern="dd/MM/yyyy k:mm" />
						</h:outputText>
                    </p:column>

                </p:dataTable>
                </h:form>
                </p:dialog>

                    <p:separator
                            rendered="#{descripcionProcesoPmaBean.aplicaTecnicas}"
                            style="background-color: #ffffff;border-color:#ffffff;height:10px" />

                    <!--Instalaciones del proceso-->
                    <h:form id="formTecnicas">
                    <p:panelGrid id="pnl_instalaciones_proceso" layout="grid"
                                 columns="1"
                                 rendered="#{descripcionProcesoPmaBean.aplicaInstalaciones}">
                        <f:facet name="header">
                            <mae:panelGridHeaderHelp render="false" value="Instalaciones del proceso *"
                                                     conector="generalHelp"
                                                     image="#{request.contextPath}/resources/images/help-how.png"
                                                     help="#{helps['no.help.yet']}" />
                        </f:facet>

                        <p:dataList id="tbl_instalaciones_proceso" value="#{descripcionProcesoPmaBean.instalacionesCatalogo}"
                                    var="instalacion" emptyMessage="#{labels['common.table.empty']}" type="unordered" itemType="none">

                            <h:panelGrid columns="3" styleClass="w100" columnClasses="w40px alLeft, w5 alLeft, alLeft" >                           

                             <h:outputLabel styleClass="text-orange" value="Nuevo" rendered="#{instalacion.nuevo}" />
                             <h:outputLabel styleClass="text-orange" value="" rendered="#{!instalacion.nuevo}" />
                                <p:selectBooleanCheckbox value="#{instalacion.seleccionado}">                               
                                    <p:ajax event="change" update=":#{p:component('tbl_instalaciones_proceso')}" />
                                </p:selectBooleanCheckbox>                          
                                <h:outputText  value="#{instalacion.nombre}" />                                
                            </h:panelGrid>

                        </p:dataList>                       
                    </p:panelGrid>
                    
                      <!-- Cris F: Boton de Historico -->
                	<h:panelGrid styleClass="panel_data" columns="2" rendered="#{not empty descripcionProcesoPmaBean.listaInstalacionHistorico}"
							columnClasses="header background-orange, null"
							rowClasses="null, alt">
							<h:outputText id="instalaciones_eliminadas" value="Instalaciones del proceso eliminadas" />
							<p:commandButton styleClass="button-small orange"
								icon="ui-icon-search" process="@this"
								oncomplete="PF('dlgInstalacion').show()" 
								/>
					</h:panelGrid>
                    
                    <p:dialog header="Historial instalaciones del proceso" widgetVar="dlgInstalacion" id="dlgInstalacion" modal="true" closable="true" draggable="false" resizable="false" width="900px">
                <h:form>
                <p:dataTable id="tbl_instalacionHistorico"
                             value="#{descripcionProcesoPmaBean.listaInstalacionHistorico}"
                             var="instalacion" emptyMessage="#{labels['common.table.empty']}">

                    <p:column width="26%" headerText="Nombre Instalacion del Proceso">
                        <h:outputText value="#{instalacion.catalogoInstalacion.nombre}"/>
                    </p:column>
                    <p:column width="26%" headerText="Fecha Modificación">
                        <h:outputText value="#{instalacion.fechaHistorico}" >
							<f:convertDateTime pattern="dd/MM/yyyy k:mm" />
						</h:outputText>
                    </p:column>

                </p:dataTable>
                </h:form>
                </p:dialog>
                    
                    <p:separator
                            rendered="#{descripcionProcesoPmaBean.aplicaInstalaciones}"
                            style="background-color: #ffffff;border-color:#ffffff;height:10px" />

                </h:form>

                <!--Plaguicidas//-->
                <h:form id="formPlaguicidas">
                    <p:panelGrid id="pnl_plaguicidas" columns="6"
                                 rendered="#{descripcionProcesoPmaBean.aplicaPlaguicidas}"
                                 layout="grid" styleClass="w100" columnClasses="w25, field_mrg w25">
                        <f:facet name="header">
                            <mae:panelGridHeaderHelp render="false" value="Ingreso de uso de plaguicidas"
                                                     conector="generalHelp"
                                                     image="#{request.contextPath}/resources/images/help-how.png"
                                                     help="#{helps['no.help.yet']}" />
                        </f:facet>
                        <p:outputLabel for="textNombreComercial" value="Nombre comercial del producto (Ver en el envase):" />
                        <p:outputLabel for="selectCategoria" value="Categor&iacute;a toxicol&oacute;gica:" />
                        <p:outputLabel for="textDosis" value="Dosis de aplicaci&oacute;n (kg/ha):" />
                        <p:outputLabel for="textFrecuencia" value="Frecuencia de aplicaci&oacute;n (día):" />
                        <p:outputLabel for="calendarCaducidad" value="Fecha de caducidad:" />
                        <p:outputLabel for="textPresentacion" value="Presentaci&oacute;n:" />

                        <p:inputText id="textNombreComercial" required="true"
                                     value="#{descripcionProcesoPmaBean.plaguicidaProceso.nombreComercial}"
                                     maxlength="250" />

                        <p:selectOneMenu id="selectCategoria" required="true"
                                         converter="selectItemConverter" style="width:100px"
                                         value="#{descripcionProcesoPmaBean.plaguicidaProceso.categoriaToxicologica}">
                            <f:selectItem itemLabel="#{labels['common.item.choose']}"
                                          itemValue="" noSelectionOption="true" />
                            <f:selectItems
                                    value="#{descripcionProcesoPmaBean.categoriaToxicologicaCatalogo}"
                                    var="categoriaToxicologica"
                                    itemLabel="#{categoriaToxicologica.descripcion}"
                                    itemValue="#{categoriaToxicologica}" />
                        </p:selectOneMenu>

                        <p:inputText id="textDosis" required="true"
                                     value="#{descripcionProcesoPmaBean.plaguicidaProceso.dosisAplicacion}"
                                     onkeypress="return numbersonly(this, event, false);"
                                     maxlength="6">
                            <f:validateDoubleRange minimum="0.001" maximum="500000" />
                            <pe:keyFilter mask="num" />
                            <p:ajax process="@this" immediate="true" />
                        </p:inputText>

                        <p:inputText id="textFrecuencia" required="true"
                                     value="#{descripcionProcesoPmaBean.plaguicidaProceso.frecuenciaAplicacion}"
                                     onkeypress="return numbersonly(this, event, false);"
                                     maxlength="3">
                            <f:validateDoubleRange minimum="1" maximum="999" />
                            <pe:keyFilter mask="num" />
                            <p:ajax process="@this" immediate="true" />
                        </p:inputText>

                        <p:calendar id="calendarCaducidad" required="true"
                                    value="#{descripcionProcesoPmaBean.plaguicidaProceso.fechaCaducidad}"
                                    pattern="dd/MM/yyyy" mindate="#{descripcionProcesoPmaBean.currentDate}" readonlyInput="true" />

                        <p:inputText id="textPresentacion" placeholder="Ej: Funda" required="true"
                                     value="#{descripcionProcesoPmaBean.plaguicidaProceso.presentacion}"

                <p:dialog header="Historial materiales e insumos" widgetVar="dlgInsumos" id="dlgInsumos" modal="true" closable="true" draggable="false" resizable="false" width="900px">
                <h:form>
                <p:dataTable id="tbl_insumos_proceso_historico"
                             rendered="#{descripcionProcesoPmaBean.aplicaInsumos}"
                             value="#{descripcionProcesoPmaBean.listaInsumosHistorico}"
                             var="insumoProceso" emptyMessage="#{labels['common.table.empty']}">
                    <p:column width="26%" headerText="Materiales e Insumos">
                        <h:outputText
                                rendered="#{insumoProceso.catalogoInsumo.nombreInsumo != 'Otros'}"
                                value="#{insumoProceso.catalogoInsumo.nombreInsumo}" />

                        <h:outputText
                                rendered="#{insumoProceso.catalogoInsumo.nombreInsumo == 'Otros'}"
                                value="#{insumoProceso.descripcionOtros}" />
                    </p:column>
                    <p:column width="26%" headerText="Cantidad">
                        <h:outputText value="#{insumoProceso.cantidad}" />
                    </p:column>

                    <p:column width="26%" headerText="Unidad de medida">
                        <h:outputText value="#{insumoProceso.unidadMedida.siglas}" />
                    </p:column>
                    <p:column width="26%" headerText="Fecha Modificación">
                        <h:outputText value="#{insumoProceso.fechaHistorico}" >
							<f:convertDateTime pattern="dd/MM/yyyy k:mm" />
						</h:outputText>
                    </p:column>
                </p:dataTable>
                </h:form>
                </p:dialog>
                
                 
				 <!-- Cris F: Boton de Historico FIN-->
                

            </p:panel>

            <div class="buttons main">
                <p:commandButton value="Atrás" immediate="true" process="@this" action="/prevencion/categoria2/v2/fichaAmbiental/marcoReferencial.jsf?faces-redirect=true" icon="ui-icon-arrowthick-1-w" />

                <p:commandButton value="Guardar"
                                 update=":form"
                                 oncomplete="window.scrollTo(0,0);"
                                 action="#{descripcionProcesoPmaController.guardarDatos()}"
                                 title="Guardar datos" icon="ui-icon-disk"/>

                <p:commandButton value="Siguiente" immediate="true" process="@this" action="/prevencion/categoria2/v2/fichaAmbiental/descripcionArea.jsf?faces-redirect=true" icon="ui-icon-arrowthick-1-e" />

            </div>
            <br/>

        </div>

    </ui:define>
</ui:composition>
