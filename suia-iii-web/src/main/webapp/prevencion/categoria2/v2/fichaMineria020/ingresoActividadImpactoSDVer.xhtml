<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui"
xmlns:pe="http://primefaces.org/ui/extensions"   
xmlns:f="http://java.sun.com/jsf/core"
xmlns:t="http://myfaces.apache.org/tomahawk">


 <style>
 .th {
  color: red !important;
}
#dtbActividadImpacto-table th {
  color: red;
}
.ui-datatable thead th {
    background-image: none !important;
    /*background-color: none !important;*/
    /*color: red !important;*/
}
.ui-datatable tbody tr{
    background-image: none !important;
    /*background-color: red !important;
    color: red !important;*/
}
        </style>  
<p:outputPanel id="pnlDatos1">
	<h:form id="frmDatos">
	<p:panel header="Identificación de Impactos Ambientales" >
		<p:dataTable id="dtbActividadImpacto" widgetVar="dtbActividadImpacto"
                         value="#{actividadesImpactoController.listaActividades}"
                         var="impactoact" paginator="false" >
	       <p:columnGroup type="header">
	            <p:row>
	                <p:column headerText="Sub Actividad" styleClass="col11"/>
	                <p:column headerText="Equipos/Herramientas" />
	                <p:column headerText="Impactos identificados" />
	                <p:column headerText="Descripción del impacto"/>
	                <p:column headerText="Agua" width="3%" styleClass="alCenter"/>
	                <p:column headerText="Aire" width="3%" styleClass="alCenter"/>
	                <p:column headerText="Suelo" width="3%" styleClass="alCenter"/>
	                <p:column headerText="Biotico" width="3%" styleClass="alCenter"/>
	                <p:column headerText="Paisaje" width="3%" styleClass="alCenter"/>
	                <p:column headerText="Social" width="3%" styleClass="alCenter"/>
	            </p:row>
	        </p:columnGroup>
			<p:subTable var="impacto" value="#{impactoact.subactividades}" >
			<div style="background-color: blue !important">
	            <f:facet name="header">
	                <h:outputText value="#{impactoact.actividad}" styleClass="text-label"/>
	            </f:facet>
			</div>
                 <p:column headerText="Sub Actividad" styleClass="myLabel">
                    <h:outputText value="#{impacto.actividad.nombre}"/>
                </p:column>
                 <p:column headerText="Herramientas" styleClass="myLabel">
                    <p:inputTextarea rows="2" value="#{impacto.herramientas}" maxlength="254" style="width: 100%;" disabled="true"/>
                </p:column>
                 <p:column headerText="Impacto" >
                    <p:inputTextarea rows="2" value="#{impacto.impacto}" maxlength="254" autoResize="true" style="width: 100%;" disabled="true"/>
                </p:column>
                 <p:column headerText="Descripcion">
                    <p:inputTextarea rows="2" value="#{impacto.descripcionImpacto}" maxlength="254" autoResize="true" style="width: 100%;" disabled="true"/>
                </p:column>
                 <p:column styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.agua}" disabled="true"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Aire" styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.aire}" disabled="true"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Suelo" styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.suelo}" disabled="true"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Biotico" styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.biotico}" disabled="true"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Paisaje" styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.paisaje}" disabled="true"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Social" styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.social}" disabled="true"></p:selectBooleanCheckbox>
                </p:column>
			</p:subTable>
		</p:dataTable>
		<p:separator></p:separator>
				<f:facet name="footer">
					<t:div styleClass="buttons main">
						<p:commandButton value="Atrás"
							action="#{fichaMineria020Controller.activeIndex(10)}"
							update=":frmFicha020" icon="ui-icon-arrowthick-1-w"/>						
						<p:commandButton value="Siguiente" update=":frmFicha020"
							action="#{fichaMineria020Controller.activeIndex(12)}"
							icon="ui-icon-arrowthick-1-e" />
					</t:div>
				</f:facet>
			</p:panel>
		
	</h:form>
</p:outputPanel>
</ui:composition>
