<ui:composition xmlns="http://www.w3.org/1999/xhtml" 
xmlns:ui="http://java.sun.com/jsf/facelets" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui"
xmlns:pe="http://primefaces.org/ui/extensions"   
xmlns:f="http://java.sun.com/jsf/core"
xmlns:t="http://myfaces.apache.org/tomahawk">
		
<p:outputPanel id="pnlDatos1">
	<h:form id="frmDatos">
	<p:panel header="Identificaci칩n de Impactos Ambientales" style="border: 0;">
		<p:dataList value="#{actividadesImpactoController.listaActividades}" var="impactoact"  type="definition" itemType="none" style="border: 0;">
         	<p:dataTable var="impacto" value="#{impactoact.subactividades}" >
         		<div>
		            <f:facet name="header" >
		                <h:outputText value="#{impactoact.actividad}" styleClass="text-label"  style="text-align: left !important"/>
		            </f:facet>
         		</div>
		        <p:columnGroup type="header">
	            <p:row>
					<p:column rowspan="2" headerText="Sub Actividad" style="width: 15%" />
					<p:column rowspan="2" headerText="Equipos/ Herramientas" style="width: 15%" />
					<p:column rowspan="2" headerText="Impactos identificados" style="width: 15%" />
					<p:column rowspan="2" headerText="Descripci칩n del impacto" style="width: 15%" />
	                <p:column colspan="6" width="38%" headerText="Componentes/Intersecciones" styleClass="alCenter"/>
	            </p:row>
	            <p:row>
		                <p:column headerText="Agua" style="text-align: center !important"/>
		                <p:column headerText="Aire"/>
		                <p:column headerText="Suelo" />
		                <p:column headerText="Biotico"  styleClass="alCenter"/>
		                <p:column headerText="Paisaje"  styleClass="alCenter"/>
		                <p:column headerText="Social" styleClass="alCenter"/>
	            </p:row>
	        	</p:columnGroup>
                 <p:column headerText="Sub Actividad" style="width: 16%">
                    <h:outputText value="#{impacto.actividad.nombre}" />
                </p:column>
                 <p:column headerText="Herramientas" style="width: 16%">
                    <p:inputTextarea rows="2" value="#{impacto.herramientas}" maxlength="254" style="width: 100%;" required="true" requiredMessage="El campo Equipos/Herramientas es obligatorio"/>
                </p:column>
                 <p:column headerText="Impacto" style="width: 16%" >
                    <p:inputTextarea rows="2" value="#{impacto.impacto}" maxlength="254" autoResize="true" style="width: 100%;" required="true" requiredMessage="El campo impactos identificados es obligatorio"/>
                </p:column>
                 <p:column headerText="Descripcion" style="width: 16%" >
                    <p:inputTextarea rows="2" value="#{impacto.descripcionImpacto}" maxlength="254" autoResize="true" style="width: 100%;" required="true" requiredMessage="El campo descripci칩n del impacto es obligatorio"/>
                </p:column>
                 <p:column styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.agua}"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Aire" styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.aire}"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Suelo" styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.suelo}"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Biotico" styleClass="alCenter">
                 	<p:selectBooleanCheckbox value="#{impacto.biotico}"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Paisaje" width="5%" >
                 	<p:selectBooleanCheckbox value="#{impacto.paisaje}"></p:selectBooleanCheckbox>
                </p:column>
                 <p:column headerText="Social" width="5%" >
                 	<p:selectBooleanCheckbox value="#{impacto.social}"></p:selectBooleanCheckbox>
	             </p:column>
			</p:dataTable>
		</p:dataList>

			<p:separator></p:separator>
			<f:facet name="footer">
				<t:div styleClass="buttons main">
					<p:commandButton value="Atr치s"
						action="#{fichaMineria020Controller.activeIndex(10)}"
						update=":frmFicha020" icon="ui-icon-arrowthick-1-w"/>
					<p:commandButton value="Guardar"
						action="#{actividadesImpactoController.guardar()}"
						update=":#{p:component('pnlDatos1')}, :frmFicha020"
						icon="ui-icon-check" />
					<p:commandButton value="Siguiente" update=":frmFicha020"
						action="#{fichaMineria020Controller.activeIndex(12)}"
						icon="ui-icon-arrowthick-1-e" />
				</t:div>
			</f:facet>
		</p:panel>
	</h:form>
</p:outputPanel>
</ui:composition>
