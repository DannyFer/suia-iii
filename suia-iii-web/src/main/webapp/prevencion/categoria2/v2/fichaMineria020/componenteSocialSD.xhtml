<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

			<h:form id="ficha">
				<p:panel id="parte1" header="9 LÍNEA BASE - COMPONENTE SOCIAL">	
					
					<p:panelGrid columns="1" layout="grid" styleClass="w100"
						columnClasses="w100, field_mrg w100">						
												
						<p:outputLabel value="1. #{msg['label.componente.social.1']}" for="comunidad" />
						<p:inputTextarea id="comunidad" required="true" requiredMessage="El campo 1 es requerido."
										value="#{componenteSocialSDController.componenteSocial.comunidades}" 
										rows="5" autoResize="false"></p:inputTextarea>
										
						<p:outputLabel value="2. #{msg['label.componente.social.2']}" for="poblacion" />
						<p:inputTextarea id="poblacion" required="true" requiredMessage="El campo 2 es requerido."
										value="#{componenteSocialSDController.componenteSocial.poblaciones}" 
										rows="5" autoResize="false"></p:inputTextarea>						
										
						<p:outputLabel value="3. #{msg['label.componente.social.3']}" for="predio" />
						<p:inputTextarea id="predio" required="true" requiredMessage="El campo 3 es requerido."
										value="#{componenteSocialSDController.componenteSocial.predios}" 
										rows="5" autoResize="false"></p:inputTextarea>											
						
						<p:outputLabel value="4. #{msg['label.componente.social.4']}" for="infraestructura" />
						<p:inputTextarea id="infraestructura" required="true" requiredMessage="El campo 4 es requerido."
										value="#{componenteSocialSDController.componenteSocial.infraestructura}" 
										rows="5" autoResize="false"></p:inputTextarea>						
						
						<p:outputLabel value="5. #{msg['label.componente.social.5']}" for="asentamientos" />
						<p:inputTextarea id="asentamientos" required="true" requiredMessage="El campo 5 es requerido."
										value="#{componenteSocialSDController.componenteSocial.asentamientosGruposEtnicos}" 
										rows="5" autoResize="false"></p:inputTextarea>						
						
						<p:outputLabel value="6. #{msg['label.componente.social.6']}" for="infSalud" />
						<p:inputTextarea id="infSalud" required="true" requiredMessage="El campo 6 es requerido."
										value="#{componenteSocialSDController.componenteSocial.infraestructuraSaludPublica}" 
										rows="5" autoResize="false"></p:inputTextarea>
										
						<p:outputLabel value="7. #{msg['label.componente.social.7']}" for="elementosCulturales" />
						<p:inputTextarea id="elementosCulturales" required="true" requiredMessage="El campo 7 es requerido."
										value="#{componenteSocialSDController.componenteSocial.elementosCulturales}" 
										rows="5" autoResize="false"></p:inputTextarea>
										
						</p:panelGrid>
                        <t:div styleClass="buttons main">
                            <p:commandButton  value="Atrás"  immediate="true" process="@this" icon="ui-icon-arrowthick-1-w" />

                            <p:commandButton value="Guardar" update=":ficha"
                                             action="#{componenteSocialSDController.guardarDatos()}"
                                             icon="ui-icon-disk" />
 					<p:commandButton  value="Siguiente"  immediate="true" process="@this" icon="ui-icon-arrowthick-1-e" />
                        </t:div>
                    
					
				</p:panel>
			</h:form>
</ui:composition>
