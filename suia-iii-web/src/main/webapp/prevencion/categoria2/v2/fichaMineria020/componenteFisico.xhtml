<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">
<p:outputPanel id="ficha">
			<h:form id="frmficha">
				<p:panel id="parte1" header="9 LÍNEA BASE - COMPONENTE FÍSICO">
					<p:panelGrid columns="1" layout="grid" styleClass="w100"
						columnClasses="w100, field_mrg w100">
						<f:facet name="header">
						<p:outputLabel value="Clima"/>
						</f:facet>			
						<p:outputLabel value="Precipitación Anual:" for="precipitacion" />
						<p:inputText id="precipitacion" maxlength="255" required="true" requiredMessage="El campo 'Precipitación Anual' es requerido."
										value="#{componenteFisicoController.componenteFisico.precipitacionAnual}"/>
						<p:outputLabel value="Temperatura media anual:" for="temperatura" />
						<p:inputText id="temperatura" maxlength="255" required="true" requiredMessage="El campo 'Temperatura media anual' es requerido."
										value="#{componenteFisicoController.componenteFisico.temperaturaMediaAnual}"/>
						</p:panelGrid>
						<p:panelGrid columns="1" layout="grid" styleClass="w100"
						columnClasses="w100, field_mrg w100">
						<f:facet name="header">
						<p:outputLabel value="Altitud"/>
						</f:facet>
						<p:outputLabel value="Altitud (msnm):" for="altitud" />
						<p:inputText id="altitud" maxlength="255" required="true" requiredMessage="El campo 'Altitud' es requerido."
										value="#{componenteFisicoController.componenteFisico.altitud}"/>
						</p:panelGrid>
						<p:panelGrid columns="1" layout="grid" styleClass="w100"
						columnClasses="w100, field_mrg w100">
						<f:facet name="header">
						<mae:panelGridHeaderHelp value="Componente Hídrico"
                                                     conector="generalHelp"
                                                     help="Colocar los nombres de los ríos, quebradas y otro cuerpo hídrico existente en el 
                                                     proyecto o concesión minera, sustentado en el mapa hidrológico que se adjunte en 
                                                     formato pdf en los anexos." />
						</f:facet>
						<p:outputLabel value="Componente hídrico:" for="componenteHidrico" />
						<p:inputTextarea id="componenteHidrico" required="true" 
						value="#{componenteFisicoController.componenteFisico.componenteHidrico}" />
						</p:panelGrid>						
						<p:panelGrid columns="1" layout="grid" styleClass="w100"
						columnClasses="w100, field_mrg w100">
						<f:facet name="header">
						<mae:panelGridHeaderHelp value="Geomorfología"
                                                     conector="generalHelp"
                                                     help="Se refiere al ángulo de inclinación de las vertientes, 
                                                     con respecto a la horizontal. Está expresado en porcentaje" />
						</f:facet>						
						<p:dataTable id="pendiente" var="pendiente" tableStyle="border:0px; width:300px"
							emptyMessage="No existen registros"
							value="#{componenteFisicoController.pendienteSuelo}"
							selection="#{componenteFisicoController.pendientesSeleccionadas}"
							rowKey="#{pendiente.id}" style="margin-bottom:0">
							<p:column headerText="Pendiente" style="width:75px; text-align:right">
								<h:outputText value="#{pendiente.descripcion}" />
							</p:column>							
							<p:column style="width:25px;text-align:center">
								<p:selectBooleanCheckbox value="#{pendiente.seleccionado}">
								</p:selectBooleanCheckbox>
							</p:column>							
						</p:dataTable>
					</p:panelGrid>					
					<f:facet name="footer">
                            <p:commandButton value="Guardar" update=":ficha"
                                             action="#{componenteFisicoController.guardarDatos()}"
                                             icon="ui-icon-disk" />
                    </f:facet>					
				</p:panel>
			</h:form>
</p:outputPanel>
</ui:composition>
