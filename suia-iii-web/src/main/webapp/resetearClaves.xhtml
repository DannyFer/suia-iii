<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:botDetect="https://captcha.com/java/jsf">
<h:head>
	<h:outputStylesheet name="suia-layout.css" library="css" />
	<h:outputStylesheet name="suia-styles.css" library="css" />
	<h:outputStylesheet name="suia-pf-custom.css" library="css" />
	<h:outputScript name="util.js" library="js" />
	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/images/favicon.ico" />
	<title>#{labels['label.siglas.institucion']}</title>
</h:head>
<h:body>
	<div>
		<div class="header-left-part"></div>
		<div id="header" class="containerHeader">
			<div class="header-left-part-text"></div>
			<div class="header-right-part"></div>
			<div class="clear"></div>
			<div class="header-right-part-bar"></div>
			<div class="clear"></div>
		</div>
		<div
			style="margin-right: auto; margin-left: auto; margin-top: 50px; min-height: 250px;">
			<div id="page">
				<div id="content">
					<ui:include src="/WEB-INF/templates/status.xhtml" />
					<p:growl autoUpdate="true" id="msgs" />

					<h:form id="formLogin">
						<center>
							<p:panel id="panelUsuario" style="width: 500px;">
								<f:facet name="header">
									<h:outputText value="CAMBIO DE CONTRASEÑA"
									styleClass="labelTitle" />
								</f:facet>
								<h:panelGrid columns="2" width="100%">
									<h:outputLabel value="Ingrese su Usuario * "
										style="color: #068b8a; font-weight: bold" for="txtLogin" />
									<h:panelGroup>
									
									<p:inputText value="#{jsfFaceletsCaptchaExample.nombreUsuario}" id="txtLogin"
										required="true" requiredMessage="Ingrese el usuario"
										styleClass="w100" autocomplete="off" />																		
									</h:panelGroup>																																				
								</h:panelGrid>															
								<p:outputLabel
								value="Para cambiar su contraseña requerimos que ingrese la siguiente información:"
								styleClass="labelMain" />
							<br />
							<fieldset id="reses">
								<br />
								<h:outputLabel for="captchaCode"
									value="Por favor ingrese el texto que se muestra en la imagen:" />

								<!-- Adding BotDetect Captcha to the page -->
								<botDetect:jsfCaptcha id="faceletsExampleCaptcha" 
									userInputID="captchaCode"
									binding="#{jsfFaceletsCaptchaExample.captcha}" />

								<div class="validationDiv">
									<h:inputText id="captchaCode"
										value="#{jsfFaceletsCaptchaExample.captchaCode}" />		
								</div>
							</fieldset>
							<div class="buttons main">
								<h:commandButton id="btnAceptar" value="Aceptar" action="#{jsfFaceletsCaptchaExample.validate()}" style="background-color: #006a77; color: white;"  />
								<h:commandButton value="Cancelar" 
										style="background-color: #006a77; color: white;"
										action="#{recuperarClaveController.cancelarclave()}"
										immediate="true" />
							</div>			
								
							</p:panel>
						
						</center>
					</h:form>
				</div>

			</div>
		</div>
	</div>
</h:body>
</html>
