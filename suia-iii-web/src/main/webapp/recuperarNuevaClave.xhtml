<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<h:outputStylesheet name="suia-layout.css" library="css" />
	<h:outputStylesheet name="suia-styles.css" library="css" />
	<h:outputStylesheet name="suia-pf-custom.css" library="css" />
	<h:outputScript name="util.js" library="js" />
	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/images/favicon.ico" />
	<title>MAE</title>
</h:head>
<h:body>
	<div>
		<div class="header-left-part"></div>
		<div id="header" class="containerHeader">
			<div class="header-left-part-text"></div>
			<div class="header-right-part"></div>
			<div class="clear"></div>
			<div class="header-right-part-bar"></div>
			<div class="clear"></div>
		</div>
		<div
			style="margin-right: auto; margin-left: auto; margin-top: 50px; min-height: 250px;">
			<div id="page">
				<div id="content">
					<ui:include src="/WEB-INF/templates/status.xhtml" />
					<p:growl autoUpdate="true" id="msgs" />

					<h:form id="frmDatosUsuario">
						<center>
							<p:panel id="panelUsuario" style="width: 500px;">
								<f:facet name="header">
									<h:outputText value="ACTUALIZACIÓN DE CONTRASEÑA"
										style="color: #007070" />
								</f:facet>
								<h:outputLabel
									value="La información solicitada que ingrese será la que utilizará para el ingreso al sistema."
									style="color: #068b8a" />
									<br/>
									<br/>
								<h:outputText style="color: #068b8a; font-weight: bold"
								
									value="Debe tener al menos un dígito, una minúscula, una mayúscula y un mínimo 8 caracteres" />
									<ui:remove>
									<br/>
									<h:outputText style="color: #068b8a; font-weight: bold"  value="Por ejemplo:" />
									<br/>
									<h:outputText style="color: #068b8a; font-weight: bold"  value="HolaJus2018@" />
									<br/>
									<h:outputText style="color: #068b8a; font-weight: bold"  value="Pepi@to221." />
									<br/>
									<h:outputText style="color: #068b8a; font-weight: bold"  value="1234Ds().1" />
									</ui:remove>
								<br />
								
								<br />
								<h:panelGrid columns="2" width="100%">
									<h:outputLabel value="Ingrese Usuario * "
										style="color: #068b8a; font-weight: bold" for="txtLogin" />
									<h:panelGroup>
										<p:inputText id="txtLogin"
											value="#{recuperarClaveController.recuperarClaveBean.login}" />
									</h:panelGroup>
									<h:outputText value="Nueva contraseña" />
									<p:password id="pwd1"
										value="#{recuperarClaveController.recuperarClaveBean.pass}"
										styleClass="w37"
										requiredMessage="Debe ingresar la nueva contraseña"
										match="pwd2" required="true"
										validatorMessage="Debe ingresar la misma contraseña"
										feedback="true" promptLabel="Ingrese su Contraseña"
										weakLabel="Seguridad baja" goodLabel="Seguridad buena"
										strongLabel="Seguridad fuerte" />
									<h:outputText value="Confirmar nueva contraseña" />
									<p:password id="pwd2"
										value="#{recuperarClaveController.recuperarClaveBean.passConfir}"
										styleClass="w37" required="true"
										requiredMessage="Debe ingresar la confirmación de la nueva contraseña" />
								</h:panelGrid>
								<br />
								<center>
									<p:commandButton id="btnAceptar"
										style="background-color: #006a77; color: white;"
										value="Aceptar"
										action="#{recuperarClaveController.recuperarPassword()}"
										update=":#{p:component('msgs')}, :#{p:component('panelUsuario')}" />
						
									<p:commandButton value="Cancelar"
										style="background-color: #006a77; color: white;"
										action="#{recuperarClaveController.cancelar()}"
										immediate="true" />
								</center>
							</p:panel>
						</center>
					</h:form>
				</div>

			</div>
		</div>
	</div>
</h:body>
</html>
