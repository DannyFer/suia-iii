<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<f:loadBundle var="helps" basename="ec.gob.ambiente.core.resources.helps_es" />
		<h:form id="form">
			<p:panel>
				<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter ">
					<p:panel>
						<h:outputText value="Seleccione el proceso que desea iniciar" styleClass="encabezado1_5em" />
					</p:panel>
					<p:separator />
					<h:panelGrid columns="5" styleClass="w100" columnClasses="w25 alTop, w25 alTop, w25 alTop, w25 alTop, w25 alTop">
						<ui:remove>
						<p:commandLink rendered="#{loginBean.isUserInRole('sujeto de control')}" type="button" onclick="PF('procesoGeneradorDesechos').show()" styleClass="text-decoration-none">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_registro_generador.png" class="sectorImages" />
								<h3>
									<h:outputText value="Registro de generador de desechos especiales y/o peligrosos" styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
						</ui:remove>
						<p:commandLink rendered="#{loginBean.isUserInRole('sujeto de control')}" type="button" onclick="PF('procesoGeneradorDesechosAAA').show()" styleClass="text-decoration-none">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_registro_generador.png" class="sectorImages" />
								<h3>
									<h:outputText value="Registro de Generador de Residuos o Desechos Peligrosos y/o Especiales" styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>

						<p:commandLink rendered="#{loginBean.isUserInRole('TÉCNICO REASIGNACION COORDINADOR, TÉCNICO REASIGNACIÓN COORDINADOR PROVINCIAL')}" type="button" onclick="PF('procesoInspeccionControlAmbiental').show()" styleClass="text-decoration-none">
							<h:panelGrid columns="1" styleClass="w100 alCenter noShow" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
								<h3>
									<h:outputText value="Inspección de control ambiental" styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>

						<p:commandLink immediate="true" ajax="false"
									   styleClass="text-decoration-none"
									   action="/control/aprobacionRequisitosTecnicos/buscarProyecto?faces-redirect=true">
							<h:panelGrid columns="1" styleClass="w100 alCenter"
										 columnClasses="alCenter">
								<img
										src="#{request.contextPath}/resources/images/aprobacionRequisitosTecnicos.png"
										class="sectorImages" />
								<h3>
									<h:outputText
											value="Aprobación requisitos técnicos para la gestión de desechos peligrosos y/o transporte de sustancias químicas"
											styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
						
						<p:commandLink rendered="#{loginBean.isUserInRole('sujeto de control')}" type="button" 
							onclick="PF('procesoSustanciasQuimicas').show()" styleClass="text-decoration-none"							 
							actionListener="#{ingresoInformacionImportacionController.accesoImportacion()}"
							update="tipoSustancias">
							
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/SUSTANCIAS_QUIMICAS.png" class="sectorImages" />
								<h3>
									<h:outputText value="Registro de Sustancias Químicas" styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
						
						<p:commandLink rendered="#{loginBean.isUserInRole('sujeto de control')}" type="button" 
							onclick="PF('procesoPQUA').show()" styleClass="text-decoration-none">
							
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages"/>
								<h3>
									<h:outputText value="Plaguicidas químicos de uso agrícola" styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
											

						<p:commandLink   styleClass="text-decoration-none noShow" actionListener="#{inspeccionControlAmbientalActualizarPMAController.seleccionarProyecto}" process="@this" update="@form" rendered="#{empty inspeccionControlAmbientalIniciarController.proyectoCustom}">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
								<h3>
									<h:outputText value="Actualización del PMA sin fines de licenciamiento" styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
						

						<h:outputText />
						<h:outputText />
						<h:outputText />
						<h:outputText />
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>

			<ui:include src="/procesos/utiles/procesoGeneradorDesechos.xhtml" />
			<ui:include src="/procesos/utiles/procesoInspeccionControlAmbiental.xhtml" />
			<ui:include src="/procesos/utiles/procesoSustanciasQuimicas.xhtml" />	
			<ui:include src="/procesos/utiles/procesoPlaguicidasQuimicosUsoAgricola.xhtml" />
			
		</h:form>
	</ui:define>
</ui:composition>
</html>
