<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions">

<p:dialog header="Registro de generador de desechos especiales y/o peligrosos" widgetVar="procesoGeneradorDesechos" modal="true" resizable="false" draggable="false" width="425">
	<h:panelGrid columns="2" styleClass="w100" columnClasses="w50, w50">
		<p:commandLink action="#{motivoRegistroGeneradorDesechosController.registrarAccion(motivoRegistroGeneradorDesechosController.accionEmision)}" immediate="true" ajax="false" styleClass="text-decoration-none">
			<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
				<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
				<h3>
					<h:outputText value="Emisión" styleClass="encabezado1_4em noMargins" />
				</h3>
			</h:panelGrid>
		</p:commandLink>
		<p:commandLink action="/prevencion/registrogeneradordesechos/identificarRegistro?faces-redirect=true" immediate="true" ajax="false" styleClass="text-decoration-none">
			<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
				<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
				<h3>
					<h:outputText value="Actualización" styleClass="encabezado1_4em noMargins" />
				</h3>
			</h:panelGrid>
		</p:commandLink>		
	</h:panelGrid>
	<br />
	<div class="alCenter">
		<p:commandButton type="button" styleClass="secondary" value="Cancelar" onclick="PF('procesoGeneradorDesechos').hide()" />
	</div>
</p:dialog>

<p:dialog header="Registro de Generador de Residuos o Desechos Peligrosos y/o Especiales" widgetVar="procesoGeneradorDesechosAAA" modal="true" resizable="false" draggable="false" width="485">
	<h:panelGrid columns="3" styleClass="w100" columnClasses="w33, w33, w33">
		<p:commandLink action="#{motivoEmisionController.redirigirMotivo()}" immediate="true" ajax="false" styleClass="text-decoration-none">
			<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
				<img src="#{request.contextPath}/resources/images/emisionRGD.png" class="sectorImages" />
				<h3>
					<h:outputText value="Emisión" styleClass="encabezado1_4em noMargins" />
				</h3>
			</h:panelGrid>
		</p:commandLink>
		<p:commandLink action="/prevencion/registrogeneradordesechos/identificarRegistro?faces-redirect=true" immediate="true" ajax="false" styleClass="text-decoration-none">
			<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
				<img src="#{request.contextPath}/resources/images/actualizacionRGD.png" class="sectorImages" />
				<h3>
					<h:outputText value="Actualización" styleClass="encabezado1_4em noMargins" />
				</h3>
			</h:panelGrid>
		</p:commandLink>
		<p:commandLink action="/pages/rcoa/generadorDesechos/generadorConAAA?faces-redirect=true" immediate="true" ajax="false" styleClass="text-decoration-none" disabled="true">
			<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
				<img src="#{request.contextPath}/resources/images/unificacionRGD.png" class="sectorImages" />
				<h3>
					<h:outputText value="Unificación" styleClass="encabezado1_4em noMargins" />
				</h3>
			</h:panelGrid>
		</p:commandLink>	
		<p:commandLink action="/pages/rcoa/generadorDesechos/generadorConAAA?faces-redirect=true" immediate="true" ajax="false" styleClass="text-decoration-none" disabled="true">
			<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
				<img src="#{request.contextPath}/resources/images/cambioTitularRGD.png" class="sectorImages" />
				<h3>
					<h:outputText value="Cambio de titular" styleClass="encabezado1_4em noMargins" />
				</h3>
			</h:panelGrid>
		</p:commandLink>	
		<p:commandLink action="/pages/rcoa/generadorDesechos/generadorConAAA?faces-redirect=true" immediate="true" ajax="false" styleClass="text-decoration-none" disabled="true">
			<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
				<img src="#{request.contextPath}/resources/images/extincionRGD.png" class="sectorImages" />
				<h3>
					<h:outputText value="Extinción" styleClass="encabezado1_4em noMargins" />
				</h3>
			</h:panelGrid>
		</p:commandLink>	
	</h:panelGrid>
	<br />
	<div class="alCenter">
		<p:commandButton type="button" styleClass="secondary" value="Cancelar" onclick="PF('procesoGeneradorDesechosAAA').hide()" />
	</div>
</p:dialog>

</html>
