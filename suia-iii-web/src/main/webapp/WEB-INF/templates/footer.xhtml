<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:p="http://primefaces.org/ui">

<ui:composition>
	<t:div id="footer" styleClass="containerFooter separatorTop">
		<t:div styleClass="ui-menu ui-menubar ui-widget ui-widget-content alCenter">
			<h:outputText value="Todos los derechos reservados - Ministerio del Ambiente, Agua y Transición Ecológica 2021" />
		</t:div>

		<h:panelGrid styleClass="w100 separatorTop footer" columns="3" columnClasses="w100 alCenter, w33 alRight separatorRight">
			<h:outputLink target="_blank" value="http://www.ambiente.gob.ec">
				<img id="mae_img" src="#{request.contextPath}/resources/images/logo_gobierno.png" width= "100%"/>
			</h:outputLink>
		</h:panelGrid>
	</t:div>
	<p:growl id="messages" autoUpdate="true" escape="false" />
	<p:ajaxExceptionHandler type="ec.gob.ambiente.exceptions.CmisAlfrescoException" onexception="window.location.assign('#{errorBean.urlErrorAlfrescoPage}')" />
</ui:composition>

</html>
