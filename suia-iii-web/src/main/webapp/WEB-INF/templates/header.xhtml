<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk">

<ui:composition>
	<t:div styleClass="header-left-part" />
	<t:div styleClass="containerHeader">
		<ui:remove><t:div styleClass="header-left-part-text" /></ui:remove>
		<t:div styleClass="header-right-part" />
		<t:div styleClass="clear" />
		<t:div styleClass="header-right-part-bar" />
		<t:div styleClass="clear" />
		<h:form id="formMenu" rendered="#{loginBean.authenticated}">
			<p:menubar id="txt_count" model="#{loginBean.model}" autoDisplay="false" />
		</h:form>
		<t:div styleClass="separatorTop">
			<h:form id="formUserBar" rendered="#{loginBean.authenticated}">
				<p:menubar>
					<p:menuitem icon="icon-user" url="/pages/administracion/edicionPerfil.jsf" immediate="true" value="Bienvenido(a): #{loginBean.infoToShow} " styleClass="barItemUser" />
					<f:facet name="options">
						<h:panelGrid colmuns="1" styleClass="barItemClose">
							<p:commandLink value="Cerrar sesión" actionListener="#{loginBean.cerrarSession}" process="@this" />
						</h:panelGrid>
					</f:facet>
				</p:menubar>
				<p:panel rendered="#{!loginBean.mensajeRea.equals('')}">
				<center style="margin-top: 10px;">
								
				<h:outputLabel value="#{loginBean.mensajeRea}" style="color: red;" />
				
				</center>
				</p:panel>
			</h:form>
			<t:div styleClass="clear" />
		</t:div>
	</t:div>
	<h:form>
		<p:confirmDialog global="true" showEffect="fade">
			<t:div styleClass="buttons">
				<p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-yes" icon="ui-icon-check" />
				<p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no" icon="ui-icon-close" />
			</t:div>
		</p:confirmDialog>
		<p:dialog header="En contrucción" widgetVar="construccion" draggable="false" resizable="false" closeOnEscape="true">
			<h:panelGrid styleClass="w100 alCenter" columns="1" columnClasses="alCenter">
				<img src="#{request.contextPath}/resources/images/trabajando.png" />
				<p:separator />
				<p:commandButton type="button" value="Cerrar" onclick="PF('construccion').hide()" />
			</h:panelGrid>
		</p:dialog>
	</h:form>
</ui:composition>
</html>
