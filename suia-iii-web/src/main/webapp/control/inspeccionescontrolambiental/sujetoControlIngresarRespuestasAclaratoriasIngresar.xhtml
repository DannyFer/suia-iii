<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones" xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{sujetoControlIngresarRespuestasAclaratoriasController.validarTareaBpm()}" />
		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="Remitir respuestas aclaratorias *" />
				</f:facet>
				<h:panelGrid columns="1" styleClass="w100">
					<control:imputConTextoEnriquecido valor="#{sujetoControlIngresarRespuestasAclaratoriasController.solicitudInspeccionRespuestaAclaratoria.descripcion}" soloLectura="false" requerido="true" />
				</h:panelGrid>
			</p:panelGrid>
			<p:panelGrid columns="1" layout="grid" styleClass="w100" id="documentos">
				<f:facet name="header">
					<h:outputText value="Adjuntar documentos complementarios (.zip) *" />
				</f:facet>
				<h:panelGrid columns="1" styleClass="w50">
					<p:fileUpload fileUploadListener="#{sujetoControlIngresarRespuestasAclaratoriasController.uploadListener}" multiple="false" sizeLimit="209715200" allowTypes="/(\.|\/)(zip)$/" label="Seleccionar" uploadLabel="Subir" invalidFileMessage="Tipo de archivo no válido" invalidSizeMessage="Tamaño de archivo no válido" cancelLabel="Cancelar" mode="advanced" dragDropSupport="false" auto="true" update="documentos" />
				</h:panelGrid>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
