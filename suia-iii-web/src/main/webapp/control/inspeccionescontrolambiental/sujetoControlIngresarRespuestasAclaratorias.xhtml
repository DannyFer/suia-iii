<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{sujetoControlIngresarRespuestasAclaratoriasController.validarTareaBpm()}" />
		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="Remitir respuestas aclaratorias" />
				</f:facet>
				<h:panelGrid styleClass="alCenter w100" columns="1">
					<h:panelGrid styleClass="alCenter w75" columns="1">
						<h:outputText value="Estimado usuario, debe remitir las respuestas aclaratorias a las observaciones resultantes de la inspección de control ambiental realizada a su proyecto #{sujetoControlIngresarRespuestasAclaratoriasController.solicitud.proyecto.codigo}." styleClass="encabezado" />
					</h:panelGrid>
					<h:panelGrid styleClass="alCenter w66" columns="1">
						<p:panel styleClass="alCenter">
							<h:outputText value="Inspección de control ambiental con número de solicitud:" styleClass="encabezado" />
							<h2>
								<h:outputText value="#{sujetoControlIngresarRespuestasAclaratoriasController.solicitud.solicitud}" styleClass="bold" />
							</h2>
						</p:panel>
					</h:panelGrid>
					<h:panelGrid columns="2" cellpadding="10" style="text-align:right !important">
						<p:outputLabel value="Descargue su Oficio de Observaciones" styleClass="bold" />
						<p:commandButton value="Descargar" ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="primary">

						</p:commandButton>
					</h:panelGrid>
					<br />
					<h:outputText value="IMPORTATE: Usted puede encontrar, en el oficio adjunto, los señalamientos realizados." styleClass="encabezado text-red" />
					<h:outputText value="Usted debe suministrar toda la información posible que ayude a esclarecer las observaciones." styleClass="encabezado text-red" />
					<p:commandButton value="Iniciar correcciones" action="#{sujetoControlIngresarRespuestasAclaratoriasController.siguiente}" styleClass="primary" icon="ui-icon-check" />
				</h:panelGrid>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
