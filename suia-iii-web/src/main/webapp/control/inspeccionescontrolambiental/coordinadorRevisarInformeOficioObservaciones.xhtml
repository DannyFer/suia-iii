<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default-task.xhtml" xmlns:f="http://java.sun.com/jsf/core" xmlns:control="http://java.sun.com/jsf/composite/controles-prime" xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{coordinadorRevisarInformeOficioObservacionesICAController.validarTareaBpm()}" />
		<h:form id="form">

			<p:panel>
				<h:panelGrid columns="1" styleClass="alCenter w100">
					<p:outputLabel for="informeCumple" value="¿Es necesario realizar correcciones sobre el informe técnico o al oficio de observaciones?" styleClass="bold" />
					<p:selectOneRadio id="informeCumple" value="#{coordinadorRevisarInformeOficioObservacionesICAController.requiereCorrecciones}" required="true">
						<f:selectItem itemLabel="Si" itemValue="true" />
						<f:selectItem itemLabel="No" itemValue="false" />
					</p:selectOneRadio>
					<h:outputText value="Si es necesario realizar correcciones, el trámite regresará al técnico asignado." styleClass="text-red bold" />
				</h:panelGrid>
			</p:panel>
			<br />

			<p:tabView id="tab">
				<p:tab title="Informe técnico">
					<object id="pdf_informe" type="application/pdf" data="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.informe.informePath}?pfdrid_c=true" width="100%" height="500px">
						Su navegador no soporta la visualización de pdf. Puede descargar el documento presionando el siguiente botón:
						<p:commandButton value="Descargar" styleClass="primary" ajax="false" icon="ui-icon-arrowthick-1-s" action="#">
							<p:fileDownload value="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.stream(coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.informe.nombreReporte, coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.informe.archivoInforme)}" />
						</p:commandButton>
					</object>

					<h:panelGroup id="tabInformeTecnico">
						<observaciones:tablaObservaciones idComponent="tit" seccion="Informe técnico" componenteActualizarEliminar="tabInformeTecnico" aparace="true" mostrarSiVacio="true" idClase="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.solicitud.id}" nombreClase="SolicitudInspeccionControlAmbiental" soloLectura="false" />
					</h:panelGroup>

				</p:tab>
				<p:tab title="Oficio de observaciones">

					<mae:sendFileCopy autoSave="false" entityId="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.oficioObservaciones.id}" className="SolicitudInspeccionControlAmbiental" discriminator="coordinador" onlySystemEmail="false" />

					<object id="pdf_informe" type="application/pdf" data="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.oficioObservaciones.oficioPath}?pfdrid_c=true" width="100%" height="500px">
						Su navegador no soporta la visualización de pdf. Puede descargar el documento presionando el siguiente botón:
						<p:commandButton value="Descargar" styleClass="primary" ajax="false" icon="ui-icon-arrowthick-1-s" action="#">
							<p:fileDownload value="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.stream(coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.oficioObservaciones.nombreReporte, coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.oficioObservaciones.archivoOficio)}" />
						</p:commandButton>
					</object>

					<br />
					<br />

					<p:fieldset legend="CUMPLIMIENTO *" toggleable="true" toggleSpeed="500" collapsed="true">
						<p:panelGrid columns="1" layout="grid" styleClass="w100">
							<p:inputTextarea value="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.oficioObservaciones.cumplimiento}" rows="4" styleClass="w100" addLine="false" autoResize="false" />
						</p:panelGrid>
					</p:fieldset>

					<br />

					<p:fieldset legend="ESTABLECIDO *" toggleable="true" toggleSpeed="500" collapsed="true">
						<p:panelGrid columns="1" layout="grid" styleClass="w100">
							<p:inputTextarea value="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.oficioObservaciones.establecido}" rows="4" styleClass="w100" addLine="false" autoResize="false" />
						</p:panelGrid>
					</p:fieldset>

					<br />

					<p:fieldset legend="OBSERVACIONES *" toggleable="true" toggleSpeed="500" collapsed="true">
						<p:panelGrid columns="1" layout="grid" styleClass="w100">
							<control:imputConTextoEnriquecido valor="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.oficioObservaciones.observaciones}" soloLectura="false" requerido="false" />
						</p:panelGrid>
					</p:fieldset>

					<br />

					<p:fieldset legend="RECOMENDACIONES" toggleable="true" toggleSpeed="500" collapsed="true">
						<p:panelGrid columns="1" layout="grid" styleClass="w100">
							<control:imputConTextoEnriquecido valor="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.oficioObservaciones.recomendaciones}" soloLectura="false" requerido="false" />
						</p:panelGrid>
					</p:fieldset>

					<h:panelGroup id="tabOficioPronunciamiento">
						<observaciones:tablaObservaciones idComponent="top" seccion="Oficio" componenteActualizarEliminar="tabOficioPronunciamiento" aparace="true" mostrarSiVacio="true" idClase="#{coordinadorRevisarInformeOficioObservacionesICAController.documentoICABean.solicitud.id}" nombreClase="SolicitudInspeccionControlAmbiental" soloLectura="false" />
					</h:panelGroup>

				</p:tab>
			</p:tabView>

			<div class="buttons main">
				<p:commandButton value="Guardar" update="@form" actionListener="#{coordinadorRevisarInformeOficioObservacionesICAController.guardar()}" icon="ui-icon-disk" />
				<p:commandButton value="Enviar" update="@form" action="#{coordinadorRevisarInformeOficioObservacionesICAController.aceptar()}" icon="ui-icon-check">
					<p:confirm message="#{msg['message.confirmacion.envio.tarea']}" header="#{msg['header.confirmacion.envio.tarea']}" />
				</p:commandButton>
				<p:commandButton value="Cancelar" action="#{coordinadorRevisarInformeOficioObservacionesICAController.cancelar()}" icon="ui-icon-cancel" styleClass="secondary" process="@this">
					<p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
