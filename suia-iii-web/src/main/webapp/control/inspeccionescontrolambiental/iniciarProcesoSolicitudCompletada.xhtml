<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="Solicitud de inspección finalizada" />
				</f:facet>

				<h:panelGrid styleClass="w100" columns="2" columnClasses="w50 alTop, field_mrg w50 alTop">
					<p:outputLabel value="Sobre el proyecto" styleClass="bold" />
					<p:outputLabel value="Responsable" styleClass="bold" />
					<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w25, null" rowClasses="null, alt">
						<h:outputText value="Proyecto" />
						<h:outputText value="#{inspeccionControlAmbientalIniciarController.proyectoCustom.nombre}" />
						<h:outputText value="Código" />
						<h:outputText value="#{inspeccionControlAmbientalIniciarController.proyectoCustom.codigo}" />
					</h:panelGrid>
					<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w25, null" rowClasses="null, alt">
						<h:outputText value="Nombre" />
						<h:outputText value="#{inspeccionControlAmbientalIniciarController.tecnico.persona.nombre}" />
						<h:outputText value="Usuario" />
						<h:outputText value="#{inspeccionControlAmbientalIniciarController.tecnico.nombre}" />
					</h:panelGrid>
				</h:panelGrid>

				<p:separator />

				<h:panelGrid styleClass="alCenter w100" columns="1">
					<h:outputText value="Seguimiento a la Solicitud de Inspección de Control Ambiental" styleClass="encabezado1_4em" />
					<h:panelGrid styleClass="alCenter w66" columns="1">
						<p:panel styleClass="alCenter">
							<h:outputText value="Para realizar el seguimiento, conserve el siguiente número de solicitud:" styleClass="encabezado" />
							<h2>
								<h:outputText value="#{inspeccionControlAmbientalIniciarController.solicitud.solicitud}" styleClass="bold" />
							</h2>
						</p:panel>
					</h:panelGrid>
				</h:panelGrid>
			</p:panelGrid>
			<t:div styleClass="buttons main">
				<p:commandButton value="Cerrar" action="/bandeja/bandejaTareas.jsf?faces-redirect=true" />
			</t:div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
