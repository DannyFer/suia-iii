<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="Solicitud de inspección de control ambiental" />
				</f:facet>
				<h:panelGrid styleClass="panel_data w50" columns="2" columnClasses="header w25, null" rowClasses="null, alt">
					<h:outputText value="Solicitud" />
					<h:outputText value="#{verSolicitudInspeccionControlBean.solicitud.solicitud}" />
					<h:outputText value="Registro" />
					<h:outputText value="#{verSolicitudInspeccionControlBean.solicitud.fechaCreacion}">
						<f:convertDateTime pattern="dd/MM/yyyy h:mm a" />
					</h:outputText>
				</h:panelGrid>
			</p:panelGrid>
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="Datos de la solicitud" />
				</f:facet>
				<h:panelGrid styleClass="w100" columns="2" columnClasses="w50 alTop, field_mrg w50 alTop">
					<p:outputLabel value="Sobre el proyecto" styleClass="bold" />
					<p:outputLabel value="Responsable" styleClass="bold" />
					<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w25, null" rowClasses="null, alt">
						<h:outputText value="Proyecto" />
						<h:outputText value="#{verSolicitudInspeccionControlBean.solicitud.proyecto.nombre}" />
						<h:outputText value="Código" />
						<h:outputText value="#{verSolicitudInspeccionControlBean.solicitud.proyecto.codigo}" />
					</h:panelGrid>
					<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w25, null" rowClasses="null, alt">
						<h:outputText value="Nombre" />
						<h:outputText value="#{verSolicitudInspeccionControlBean.solicitud.tecnicoPlanificado.persona.nombre}" />
						<h:outputText value="Usuario" />
						<h:outputText value="#{verSolicitudInspeccionControlBean.solicitud.tecnicoPlanificado.nombre}" />
					</h:panelGrid>
				</h:panelGrid>
			</p:panelGrid>
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="Motivo" />
				</f:facet>
				<h:panelGrid styleClass="w100" columns="1">
					<p:editor styleClass="hide-controls" height="150" disabled="true" value="#{verSolicitudInspeccionControlBean.solicitud.descripcion}" />
				</h:panelGrid>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
