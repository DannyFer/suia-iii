<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" template="/WEB-INF/templates/default-task.xhtml" xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<f:event type="preRenderView" listener="#{recibirPronunciamientoICAController.validarTareaBpm()}" />
		<h:form id="form-recibir-info">
			<br />
			<h:panelGrid styleClass="alCenter w100" columns="1">
				<h:outputText value="Estimado usuario, a continuación los resultados de la inspección de control realizada sobre su proyecto No. #{recibirPronunciamientoICAController.documentoICABean.solicitud.proyecto.codigo}" styleClass="encabezado" />
				<h:panelGrid styleClass="alCenter w66" columns="1">
					<p:panel styleClass="alCenter">
						<h:outputText value="Inspección de control ambiental con número de solicitud:" styleClass="encabezado" />
						<h2>
							<h:outputText value="#{recibirPronunciamientoICAController.documentoICABean.solicitud.solicitud}" styleClass="bold" />
						</h2>
					</p:panel>
				</h:panelGrid>
				<br />
				<h:outputText value="Para completar el proceso, descargue el Oficio de Pronunciamiento Favorable y haga clic en el botón Aceptar." styleClass="encabezado text-red" />
				<p:separator />
				<h:panelGrid columns="2" cellpadding="10" style="text-align:right !important">
					<p:outputLabel value="Descargue su Oficio de Pronunciamiento Favorable" styleClass="bold" />
					<p:commandButton value="Descargar" ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="primary" disabled="#{empty recibirPronunciamientoICAController.documentoICABean.oficio.documento.contenidoDocumento}">
						<p:fileDownload value="#{recibirPronunciamientoICAController.documentoICABean.getStream(recibirPronunciamientoICAController.documentoICABean.oficio.documento.nombre, recibirPronunciamientoICAController.documentoICABean.oficio.documento.contenidoDocumento)}" />
					</p:commandButton>
				</h:panelGrid>
			</h:panelGrid>

			<div class="buttons main">
				<p:commandButton value="Aceptar" action="#{recibirPronunciamientoICAController.aceptar}" icon="ui-icon-check" />
			</div>

		</h:form>
	</ui:define>
</ui:composition>
</html>
