<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae-components="http://ec.gob.ambiente/mae-components">

<body>
	<mae-components:readOnly rendered="#{puntosMonitoreoModoLecturaBean.visualizarDetallePuntosDescargaLiquida == true ? 'true' : 'false'}">
		<h:panelGrid columns="4" columnClasses="field_mrg, field_mrg, field_mrg, field_mrg" id="grid1Id">
			<p:outputLabel for="puntoDescarga" value="Punto de Descarga" style="padding-right: 20px;" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.nombre}" id="puntoDescarga" />
			<h:outputText style="padding-right: 20px;" />
			<p:panelGrid columns="3">
				<h:outputLabel />
				<p:outputLabel for="coordenadaUtmX" value="X" />
				<p:outputLabel for="coordenadaUtmY" value="Y" />

				<p:outputLabel value="Coordenadas UTM" />
				<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaUtmX}" id="coordenadaUtmX" style="width:80px" />
				<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaUtmY}" id="coordenadaUtmY" style="width:80px" />

				<p:outputLabel value="Coordenadas Geográficas" />
				<h:outputText />
				<h:outputText />

				<p:outputLabel value="Latitud" />
				<h:panelGroup>
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogXLatGrados}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogXLatMinutos}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogXLatSegundos}" style="width:40px" />
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogYLatGrados}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogYLatMinutos}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogYLatSegundos}" style="width:40px" />
				</h:panelGroup>

				<p:outputLabel value="Longitud" />
				<h:panelGroup>
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogXLngGrados}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogXLngMinutos}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogXLngSegundos}" style="width:40px" />
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogYLngGrados}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogYLngMinutos}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.coordenadaGeogYLngSegundos}" style="width:40px" />
				</h:panelGroup>
			</p:panelGrid>
		</h:panelGrid>

		<h:panelGrid columns="4" columnClasses="field_mrg, field_mrg, field_mrg_x4, field_mrg" id="grid2Id">
			<p:outputLabel for="codigoPuntoMonitoreo" value="Cod. Punto Monitoreo" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.codigoPuntoMonitoreo}" id="codigoPuntoMonitoreo" />
			<p:outputLabel for="tipoDescarga" value="Tipo de Descarga" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.tipoDescarga}" id="tipoDescarga" />

			<p:outputLabel for="puntoInmision" value="Punto de Inmisión" />
			<p:selectOneMenu value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.puntoInmision}" id="puntoInmision" styleClass="w100">
				<f:selectItems value="#{puntosMonitoreoModoLecturaBean.puntosInmision}" />
				<f:converter converterId="selectItemConverter" />
			</p:selectOneMenu>
			<p:outputLabel for="bloque" value="Bloque" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.bloque}" id="bloque" />

			<p:outputLabel for="facilidad" value="Facilidad" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.facilidad}" id="facilidad" />
			<p:outputLabel for="tratamientoPrevioDescarga" value="Tratamiento Previo a la Descarga" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.tratamientoPrevioDescarga}" id="tratamientoPrevioDescarga" />

			<p:outputLabel for="otrasCaracteristicas" value="Otras Caracteristicas" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.otrasCaracteristicas}" id="otrasCaracteristicas" />
			<p:outputLabel for="caudalPromedio" value="Caudal Promedio" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.caudalPromedio}" id="caudalPromedio" />

			<p:outputLabel for="sistemaReferencia" value="Sistema de Referencia" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.sistemaReferencia}" id="sistemaReferencia" />
			<p:outputLabel for="husoHorario" value="Huso Horario" />
			<p:selectOneMenu value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.husoHorario}" id="husoHorario" styleClass="w100">
				<f:selectItems value="#{puntosMonitoreoModoLecturaBean.husosHorarios}" />
				<f:converter converterId="selectItemConverter" />
			</p:selectOneMenu>

			<h:outputText value="¿Aprobado?" />
			<p:selectBooleanCheckbox id="girar" value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.aprobado}">
				<f:ajax execute="@this" render="@form #{p.component('tabPuntosDL')}" />
			</p:selectBooleanCheckbox>

			<p:outputLabel for="numeroOficio" value="Número de Oficio" rendered="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.aprobado == true ? 'true' : 'false'}" id="numeroOficioLabel" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.numeroOficio}" id="numeroOficio" rendered="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.aprobado == true ? 'true' : 'false'}" />

			<p:outputLabel for="fechaInicioMonitoreo" value="Fecha de Inicio del Monitoreo" rendered="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.aprobado == false ? 'true' : 'false'}" id="fechaInicioMonitoreoLabel" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.fechaInicioMonitoreo}" id="fechaInicioMonitoreo" rendered="#{puntosMonitoreoModoLecturaBean.puntoDescargaLiquida.aprobado == false ? 'true' : 'false'}" />
		</h:panelGrid>
	</mae-components:readOnly>

	<br />
	<br />

	<p:dataTable var="puntoDL" value="#{puntosMonitoreoModoLecturaBean.puntosDescargaLiquida}" widgetVar="puntosDLTable" emptyMessage="No hay resultados " filteredValue="#{puntosMonitoreoModoLecturaBean.puntosDescargaLiquidaFiltrados}" paginator="true" rows="5" id="puntosDLTableId">
		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Criterio de busqueda:  " />
				<p:inputText id="globalFilter" onkeyup="PF('puntosDLTable').filter()" style="width:150px" placeholder="..teclee.." />
			</p:outputPanel>
		</f:facet>
		<p:column headerText="Punto de Descarga" filterBy="#{puntoDL.nombre}" filterMatchMode="contains" sortBy="#{puntoDL.nombre}">
			<h:outputText value="#{puntoDL.nombre}" />
		</p:column>
		<p:column headerText="Coordenada X" filterBy="#{puntoDL.coordenadaUtmX}" filterMatchMode="contains" sortBy="#{puntoDL.coordenadaUtmX}">
			<h:outputText value="#{puntoDL.coordenadaUtmX}" />
		</p:column>
		<p:column headerText="Coordenada Y" filterBy="#{puntoDL.coordenadaUtmY}" filterMatchMode="contains" sortBy="#{puntoDL.coordenadaUtmY}">
			<h:outputText value="#{puntoDL.coordenadaUtmY}" />
		</p:column>
		<p:column headerText="Punto de Inmisión" filterBy="#{puntoDL.puntoInmision.nombre}" filterMatchMode="contains" sortBy="#{puntoDL.puntoInmision.nombre}">
			<h:outputText value="#{puntoDL.puntoInmision.nombre}" />
		</p:column>
		<p:column headerText="Coordenada X" filterBy="#{puntoDL.puntoInmision.coordenadaUtmX}" filterMatchMode="contains" sortBy="#{puntoDL.puntoInmision.coordenadaUtmX}">
			<h:outputText value="#{puntoDL.puntoInmision.coordenadaUtmX}" />
		</p:column>
		<p:column headerText="Coordenada Y" filterBy="#{puntoDL.puntoInmision.coordenadaUtmY}" filterMatchMode="contains" sortBy="#{puntoDL.puntoInmision.coordenadaUtmX}">
			<h:outputText value="#{puntoDL.puntoInmision.coordenadaUtmY}" />
		</p:column>
		<p:column headerText="Acciones">
			<p:commandButton actionListener="#{aprobacionPuntosModoLecturaController.editarPuntoDescargaLiquidaModoLectura(puntoDL)}" process="@this" update="@form #{p.component('tabPuntosDL')}" icon="ui-icon-search" title="Ver" ajax="true" />
		</p:column>
	</p:dataTable>
</body>
</html>
