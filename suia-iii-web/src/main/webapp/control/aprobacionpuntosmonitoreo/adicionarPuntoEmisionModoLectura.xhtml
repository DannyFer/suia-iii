<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae-components="http://ec.gob.ambiente/mae-components">

<body>
	<mae-components:readOnly rendered="#{puntosMonitoreoModoLecturaBean.visualizarDetallePuntosEmision == true ? 'true' : 'false'}">
		<h:panelGrid columns="4" columnClasses="field_mrg, field_mrg, field_mrg, field_mrg">
			<p:outputLabel for="puntoEmision" value="Nombre" style="padding-right: 134px;" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.nombre}" id="puntoEmision" />
			<h:outputText style="padding-right: 21px;" />
			<p:panelGrid columns="3">
				<h:outputLabel />
				<p:outputLabel for="peCoordenadaUtmX" value="X" />
				<p:outputLabel for="peCoordenadaUtmY" value="Y" />

				<p:outputLabel value="Coordenadas UTM" />
				<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaUtmX}" id="peCoordenadaUtmX" style="width:80px" />
				<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaUtmY}" id="peCoordenadaUtmY" style="width:80px" />

				<p:outputLabel value="Coordenadas Geográficas" />
				<h:outputText />
				<h:outputText />

				<p:outputLabel value="Latitud" />
				<h:panelGroup>
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogXLatGrados}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogXLatMinutos}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogXLatSegundos}" style="width:40px" />
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogYLatGrados}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogYLatMinutos}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogYLatSegundos}" style="width:40px" />
				</h:panelGroup>

				<p:outputLabel value="Longitud" />
				<h:panelGroup>
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogXLngGrados}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogXLngMinutos}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogXLngSegundos}" style="width:40px" />
				</h:panelGroup>
				<h:panelGroup>
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogYLngGrados}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogYLngMinutos}" style="width:40px" />
					<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.coordenadaGeogYLngSegundos}" style="width:40px" />
				</h:panelGroup>
			</p:panelGrid>
		</h:panelGrid>

		<h:panelGrid columns="4" columnClasses="field_mrg, field_mrg, field_mrg_x4, field_mrg">
			<p:outputLabel for="tipoCombustible" value="Tipo de Combustible" />
			<p:selectOneMenu value="#{puntosMonitoreoModoLecturaBean.puntoEmision.tipoCombustible}" id="tipoCombustible" styleClass="w100">
				<f:selectItems value="#{puntosMonitoreoModoLecturaBean.tiposCombustibles}" />
				<f:converter converterId="selectItemConverter" />
			</p:selectOneMenu>

			<p:outputLabel for="consumoCombustible" value="Consumo de Combustible" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.consumoCombustible}" id="consumoCombustible" />

			<p:outputLabel for="tipoFuente" value="Tipo de Fuente" />
			<p:selectOneMenu value="#{puntosMonitoreoModoLecturaBean.puntoEmision.tipoFuente}" id="tipoFuente" styleClass="w100">
				<f:selectItems value="#{puntosMonitoreoModoLecturaBean.tiposFuentes}" />
				<f:converter converterId="selectItemConverter" />
			</p:selectOneMenu>

			<p:outputLabel for="tiempoFuncionamientoFuente" value="Tiempo de Funcionamiento de la Fuente" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.tiempoFuncionamientoFuente}" id="tiempoFuncionamientoFuente" />

			<p:outputLabel for="capacidadFuente" value="Capacidad de la Fuente" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.capacidadFuente}" id="capacidadFuente" />

			<p:outputLabel for="alturaFuenteEmision" value="Altura de la Fuente de Emisión" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.alturaFuenteEmision}" id="alturaFuenteEmision" />

			<p:outputLabel for="materialesAIncinerar" value="Materiales a Incinerar" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.materialesAIncinerar}" id="materialesAIncinerar" />

			<p:outputLabel for="volumenPromedioEmision" value="Volumen Promedio de la Emisión" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.volumenPromedioEmision}" id="volumenPromedioEmision" />

			<p:outputLabel for="dimensionMechero" value="Dimension del Mechero" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.dimensionMechero}" id="dimensionMechero" />

			<p:outputLabel for="alturaMechero" value="Altura del Mechero" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.alturaMechero}" id="alturaMechero" />

			<p:outputLabel for="anchoMechero" value="Ancho del Mechero" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.anchoMechero}" id="anchoMechero" />

			<p:outputLabel for="tipoMechero" value="Tipo del Mechero" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.tipoMechero}" id="tipoMechero" />

			<p:outputLabel for="detallesTecnicosMechero" value="Detalles Técnicos del Mechero" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.detallesTecnicosMechero}" id="detallesTecnicosMechero" />

			<p:outputLabel for="periodicidadFuncionamientoMechero" value="Periodicidad de Funcionamiento del Mechero" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.periodicidadFuncionamientoMechero}" id="periodicidadFuncionamientoMechero" />

			<p:outputLabel for="velocidadPromedioViento" value="Velocidad Promedio del Viento" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.velocidadPromedioViento}" id="velocidadPromedioViento" />

			<p:outputLabel for="direccionPrincipalViento" value="Direccion Principal del Viento" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.direccionPrincipalViento}" id="direccionPrincipalViento" />

			<h:outputText value="¿Aprobado?" />
			<p:selectBooleanCheckbox id="aprobadoPe" value="#{puntosMonitoreoModoLecturaBean.puntoEmision.aprobado}">
				<f:ajax execute="@this" render="@form #{p.component('tabPuntosEA')}" />
			</p:selectBooleanCheckbox>

			<p:outputLabel for="numeroOficioPe" value="Número de Oficio" rendered="#{puntosMonitoreoModoLecturaBean.puntoEmision.aprobado == true ? 'true' : 'false'}" id="numeroOficioPeLabel" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.numeroOficio}" id="numeroOficioPe" rendered="#{puntosMonitoreoModoLecturaBean.puntoEmision.aprobado == true ? 'true' : 'false'}" />

			<p:outputLabel for="fechaInicioMonitoreoPe" value="Fecha de Inicio del Monitoreo" rendered="#{puntosMonitoreoModoLecturaBean.puntoEmision.aprobado == false ? 'true' : 'false'}" id="fechaInicioMonitoreoPeLabel" />
			<p:inputText value="#{puntosMonitoreoModoLecturaBean.puntoEmision.fechaInicioMonitoreo}" id="fechaInicioMonitoreoPe" rendered="#{puntosMonitoreoModoLecturaBean.puntoEmision.aprobado == false ? 'true' : 'false'}" />
		</h:panelGrid>
	</mae-components:readOnly>

	<br />
	<br />

	<p:dataTable var="puntoEA" value="#{puntosMonitoreoModoLecturaBean.puntosEmision}" widgetVar="puntosEATable" emptyMessage="No hay resultados " filteredValue="#{puntosMonitoreoModoLecturaBean.puntosEmisionFiltrados}" paginator="true" rows="5" id="puntosEATableId">
		<f:facet name="header">
			<p:outputPanel>
				<h:outputText value="Criterio de busqueda:  " />
				<p:inputText id="globalFilter" onkeyup="PF('puntosEATable').filter()" style="width:150px" placeholder="..teclee.." />
			</p:outputPanel>
		</f:facet>
		<p:column headerText="Punto de Emisión" filterBy="#{puntoEA.nombre}" filterMatchMode="contains" sortBy="#{puntoEA.nombre}">
			<h:outputText value="#{puntoEA.nombre}" />
		</p:column>
		<p:column headerText="Coordenada X" filterBy="#{puntoEA.coordenadaUtmX}" filterMatchMode="contains" sortBy="#{puntoEA.coordenadaUtmX}">
			<h:outputText value="#{puntoEA.coordenadaUtmX}" />
		</p:column>
		<p:column headerText="Coordenada Y" filterBy="#{puntoEA.coordenadaUtmY}" filterMatchMode="contains" sortBy="#{puntoEA.coordenadaUtmY}">
			<h:outputText value="#{puntoEA.coordenadaUtmY}" />
		</p:column>
		<p:column headerText="Tipo de Fuente" filterBy="#{puntoEA.tipoFuente}" filterMatchMode="contains" sortBy="#{puntoEA.tipoFuente}">
			<h:outputText value="#{puntoEA.tipoFuente}" />
		</p:column>
		<p:column headerText="Tipo de Combustible" filterBy="#{puntoEA.tipoCombustible}" filterMatchMode="contains" sortBy="#{puntoEA.tipoCombustible}">
			<h:outputText value="#{puntoEA.tipoCombustible}" />
		</p:column>
		<p:column headerText="Coordenada Y" filterBy="#{puntoEA.capacidadFuente}" filterMatchMode="contains" sortBy="#{puntoEA.capacidadFuente}">
			<h:outputText value="#{puntoEA.capacidadFuente}" />
		</p:column>
		<p:column headerText="Acciones">
			<p:commandButton actionListener="#{aprobacionPuntosModoLecturaController.editarPuntoEmisionAtmosferaModoLectura(puntoEA)}" process="@this" update="@form #{p.component('tabPuntosEA')}" icon="ui-icon-search" title="Ver" ajax="true" />
		</p:column>
	</p:dataTable>
</body>
</html>
