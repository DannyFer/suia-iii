<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="CONSUMO DE RECURSOS (EN EL PROCESO PRODUCTIVO)" />
	</f:facet>

	<p:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<h:outputText value="Información del tramite" />
		</f:facet>
		<p:panelGrid columns="2" styleClass="panel_data w100"
			columnClasses="header w25,null w75">
			<h:outputText value="RUC / Cédula:" />
			<h:outputText value="#{loginBean.usuario.nombre}" />
			<h:outputText value="Nombre:" />
			<h:outputText value="#{consumoRecursosController.nombreUsuario}" />
			<h:outputText value="Representante legal:"
				rendered="#{not empty consumoRecursosController.representanteLegal}" />
			<h:outputText value="#{consumoRecursosController.representanteLegal}"
				rendered="#{not empty consumoRecursosController.representanteLegal}" />

			<h:outputText value="Nombre Proyecto:" />
			<h:outputText
				value="#{consumoRecursosController.informacionProyecto.nombreProyecto}" />
			<h:outputText
				value="#{consumoRecursosController.informacionProyecto.esEmisionFisica?'Nombre Proceso':'Tipo de Trámite'}:" />
			<h:outputText
				value="#{consumoRecursosController.informacionProyecto.nombreProceso}" />
			<h:outputText value="Código Proyecto" />
			<h:outputText
				value="#{consumoRecursosController.informacionProyecto.esEmisionFisica ? consumoRecursosController.informacionProyecto.codigoProyecto : consumoRecursosController.informacionProyecto.codigo}" />
		</p:panelGrid>
	</p:panelGrid>

	<p:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<h:outputText value="Información del reporte" />
		</f:facet>
		<p:panelGrid columns="2" styleClass="panel_data w100"
			columnClasses="header w25,null w75">
			<p:outputLabel value="Año de declaración" for="cmb_anio"
				styleClass="ui-label-form" />
			<p:selectOneMenu
				value="#{consumoRecursosController.consumoRecursos.anioDeclaracion}"
				id="cmb_anio" required="true">
				<f:selectItem itemLabel="#{labels['common.item.choose']}"
					itemValue="" noSelectionOption="true" />
				<f:selectItems value="#{consumoRecursosController.listaAnios}"
					var="anio" itemLabel="#{anio.toString()}" itemValue="#{anio}" />
				<p:ajax process="@this" event="change"
					listener="#{consumoRecursosController.seleccionarAnioReporte()}" />
			</p:selectOneMenu>
		</p:panelGrid>
	</p:panelGrid>

</p:panelGrid>
</html>
