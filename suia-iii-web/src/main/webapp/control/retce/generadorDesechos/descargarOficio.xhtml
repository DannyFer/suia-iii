<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">

		<h:form id="form">
			<h:panelGrid styleClass="w100" id="informeGrid">
				<h:outputText value="Descargar Oficio" styleClass="bold" />
				<p:panel id="panelOficio">
					<h:panelGrid columns="2" cellpadding="10"
						style="text-align:right !important">
						<p:outputLabel
							value="Oficio de #{descargarOficioGeneradorController.tipoOficio}"
							styleClass="bold" />
						<p:commandButton value="Descargar" ajax="false"
							icon="ui-icon-arrowthick-1-s" styleClass="primary">
							<p:fileDownload
								value="#{descargarOficioGeneradorController.descargar()}" />
						</p:commandButton>
					</h:panelGrid>
				</p:panel>

			</h:panelGrid>
			<div class="buttons main">
				<p:commandButton value="Enviar" icon="ui-icon-check" 
					action="#{descargarOficioGeneradorController.enviar}" />
			</div>
		</h:form>

	</ui:define>
</ui:composition>
</html>
