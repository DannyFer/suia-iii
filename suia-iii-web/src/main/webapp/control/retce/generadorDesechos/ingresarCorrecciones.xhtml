<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">

		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText
						value="Realizar correcciones" />
				</f:facet>
				<h:panelGrid styleClass="alCenter w100" columns="1">
					<h:outputText
						value="Estimado usuario, debe realizar correcciones sobre los datos ingresados en su declaración"
						styleClass="encabezado" />
					
					<h:panelGrid columns="2" cellpadding="10"
						style="text-align:right !important">
						<p:outputLabel value="Oficio de Observaciones"
							styleClass="bold" />
						<p:commandButton value="Descargar" ajax="false"
							icon="ui-icon-arrowthick-1-s"
							onclick="$('.oculto').removeAttr('style');" styleClass="primary">
							<p:fileDownload
								value="#{correccionesGeneradorRGDController.descargar()}" />
						</p:commandButton>
					</h:panelGrid>
					<br />
					<h:outputText
						value="IMPORTANTE: Usted encontrará en la parte inferior de cada sección las observaciones realizadas."
						styleClass="encabezado text-red" />
					<h:outputText
						value="Modifique solamente las secciones que contengan observaciones."
						styleClass="encabezado text-red" />
					<p:commandButton value="Iniciar correcciones"
						action="#{correccionesGeneradorRGDController.iniciarCorreccion()}"
						styleClass="oculto primary" icon="ui-icon-check" />
				</h:panelGrid>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>

</html>
