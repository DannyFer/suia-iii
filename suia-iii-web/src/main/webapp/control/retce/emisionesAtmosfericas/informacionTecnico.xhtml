<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:panelGroup id="informacionTecnico">
	<p:panelGrid id="tecnicoGrid" columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText
						value="INFORMACIÓN DEL TÉCNICO QUE REPORTA"/>
				</f:facet>
				<p:panelGrid columns="2" styleClass="panel_data w100" columnClasses="header w25,null w75">
					<h:outputText value="Cédula / RUC*" for="cedulaRuc"/>
					<p:inputText id="cedulaRuc" value="#{emisionesAtmosfericasController.tecnicoResponsable.identificador}"
					required="true" requiredMessage="Cédula/RUC es requerido" maxlength="13">
						<p:ajax event="blur" listener="#{emisionesAtmosfericasController.validarCedulaListener}" update="tecnicoGrid"/>
					</p:inputText>					
					
					<h:outputText value="Nombre / Razón Social*" for="nombreTecnico"/>
					<p:inputText id="nombreTecnico" value="#{emisionesAtmosfericasController.tecnicoResponsable.nombre}"
					required="true" requiredMessage="Nombre es requerido" maxlength="200" disabled="true"/>					
					
					<h:outputText value="Correo electrónico*" for="correoTecnico"/>
					<p:inputText id="correoTecnico" value="#{emisionesAtmosfericasController.tecnicoResponsable.correo}"
					required="true" requiredMessage="Correo electrónico es requerido"/>
					
					<h:outputText value="Teléfono" for="telefonoTecnico"/>					
					<p:inputText id="telefonoTecnico" value="#{emisionesAtmosfericasController.tecnicoResponsable.telefono}"
					 	maxlength="10">
					<pe:keyFilter regEx="/[\d\-]/"/>  
					</p:inputText>
					
					<h:outputText value="Celular" for="celularTecnico"/>
					<p:inputText id="celularTecnico" value="#{emisionesAtmosfericasController.tecnicoResponsable.celular}"
						 maxlength="10">
					<pe:keyFilter regEx="/[\d\-]/"/>  
					</p:inputText>
				</p:panelGrid>
			</p:panelGrid>

</h:panelGroup>
</html>
