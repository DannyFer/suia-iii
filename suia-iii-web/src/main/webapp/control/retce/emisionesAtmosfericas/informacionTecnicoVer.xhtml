<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<h:panelGroup id="informacionTecnico">
	<p:panelGrid id="tecnicoGrid" columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="INFORMACIÓN DEL TÉCNICO QUE REPORTA"/>
				</f:facet>
				<p:panelGrid columns="2" styleClass="panel_data w100" columnClasses="header w25,null w75">
					<h:outputText value="Cédula / RUC:"/>
					<h:outputText value="#{emisionesAtmosfericasVerController.tecnicoResponsable.identificador}"/>
										
					<h:outputText value="Nombre / Razón Social:"/>
					<h:outputText value="#{emisionesAtmosfericasVerController.tecnicoResponsable.nombre}"/>
											
					<h:outputText value="Correo electrónico:"/>
					<h:outputText value="#{emisionesAtmosfericasVerController.tecnicoResponsable.correo}"/>
										
					<h:outputText value="Teléfono:"/>
					<h:outputText value="#{emisionesAtmosfericasVerController.tecnicoResponsable.telefono}"/>
										
					<h:outputText value="Celular:"/>
					<h:outputText value="#{emisionesAtmosfericasVerController.tecnicoResponsable.celular}"/>
				</p:panelGrid>
				
				<h:panelGrid styleClass="panel_data" columns="2"
							columnClasses="header background-orange, null"
							rowClasses="null, alt"
							rendered="#{not empty emisionesAtmosfericasVerController.listaTecnicosHistorial}">
							<h:outputText id="tecnicoEliminado" value="Información del técnico historial" />
							<p:commandButton styleClass="button-small orange"
								icon="ui-icon-search" process="@this"
								oncomplete="PF('tecnicoHDiag').show()"								
								/>
			</h:panelGrid>
				
			</p:panelGrid>
</h:panelGroup>

	<p:dialog header="Información del técnico"
				id="tecnicoHDiag" widgetVar="tecnicoHDiag" modal="true"
				width="900" resizable="false" draggable="true" closable="true">

		<p:panel id="tecnicoHPanel">		
		
			<p:dataTable value="#{emisionesAtmosfericasVerController.listaTecnicosHistorial}"
					var="tecnicoResponsable" emptyMessage="#{labels['common.table.empty']}">
					
					<p:column headerText="Fecha Modificación" style="text-align:center;" styleClass="w10">
						<h:outputText value="#{tecnicoResponsable.fechaCreacion}" />
					</p:column>
					<p:column headerText="Cédula / RUC" style="text-align:center;">
						<h:outputText value="#{tecnicoResponsable.identificador}" />
					</p:column>
					<p:column headerText="Nombre / Razón Social" style="text-align:center;">
						<h:outputText value="#{tecnicoResponsable.nombre}" />
					</p:column>
					<p:column headerText="Correo electrónico" style="text-align:center;">
						<h:outputText value="#{tecnicoResponsable.correo}" style="word-wrap: break-word;"/>
					</p:column>
					<p:column headerText="Teléfono" style="text-align:center;">
						<h:outputText value="#{tecnicoResponsable.telefono}" />
					</p:column>
					<p:column headerText="Celular" style="text-align:center;">
						<h:outputText value="#{tecnicoResponsable.celular}" />
					</p:column>
					
					
			</p:dataTable>
		</p:panel>
	</p:dialog>
	

</html>
