<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">
	<h:panelGroup id="anioFasePanel">
		<p:panelGrid columns="1" layout="grid" styleClass="w100">
			<f:facet name="header">
				<h:outputText value="Código de Proyecto:"/>
			</f:facet>
			<p:panelGrid columns="2" styleClass="panel_data w100"
				columnClasses="header w25,null w75">
				<h:outputText value="Código de Proyecto:" for="codigoProyecto" />
				<p:selectOneMenu value="#{gestorDesechosPeligrososController.solicitudAprobacionRequisitosTecnicos}" id="codigoProyecto" style="width: 50%;" 
					required="true" requiredMessage="El campo Código de Proyecto es requerido" disabled="#{gestorDesechosPeligrososController.disabledPaso1}">
					<f:selectItem itemLabel="Seleccione" itemValue=""/>
					<f:selectItems value="#{gestorDesechosPeligrososController.listAprobacionRequisitosTecnicos}" 
						var="art" itemLabel="#{art.solicitud}" itemValue="#{art.solicitud}"/>
					<p:ajax event="change" listener="#{gestorDesechosPeligrososController.getListModalidadBySolicitud}" update="faseGestion"/>
				</p:selectOneMenu>
			</p:panelGrid>
		</p:panelGrid>

		<p:panelGrid columns="1" layout="grid" styleClass="w100">
			<f:facet name="header">
				<h:outputText value="Año de declaración:"/>
			</f:facet>
			<p:panelGrid columns="2" styleClass="panel_data w100"
				columnClasses="header w25,null w75">
				<h:outputText value="Año de declaración:" for="anioDeclaracion" />
				<p:selectOneMenu value="#{gestorDesechosPeligrososController.gestorDesechosPeligrosos.anio}" id="anioDeclaracion" style="width: 20%;" 
					required="true" requiredMessage="El campo año es requerido" disabled="#{gestorDesechosPeligrososController.disabledPaso1}">
					<f:selectItem itemLabel="Seleccione" itemValue=""/>
					<f:selectItems value="#{gestorDesechosPeligrososController.listaAniosMeta}" 
						var="anio" itemLabel="#{anio.toString()}" itemValue="#{anio.toString()}"/>
				</p:selectOneMenu>
			</p:panelGrid>
		</p:panelGrid>

		<p:panelGrid columns="1" layout="grid" styleClass="w100">
			<f:facet name="header">
				<h:outputText value="Fase de gestión:"/>
			</f:facet>
			<p:panelGrid columns="2" styleClass="panel_data w100"
				columnClasses="header w25,null w75">
				<h:outputText value="Fase de gestión (conforme al alcance de su autorización administrativa ambiental):" for="faseGestion" />
				<p:selectOneMenu id="faseGestion" value="#{gestorDesechosPeligrososController.gestorDesechosPeligrosos.detalleCatalogoGeneral}" style="width: 50%" 
					required="true" requiredMessage="Fase de gestión es requerido" converter="selectItemConverter" disabled="#{gestorDesechosPeligrososController.disabledPaso1}">
					<f:selectItem itemLabel="Seleccione" itemValue=""/>
					<f:selectItems value="#{gestorDesechosPeligrososController.listFaseGestion}" var="item" itemLabel="#{item.descripcion}" itemValue="#{item}"/>
				</p:selectOneMenu>
			</p:panelGrid>
		</p:panelGrid>
	</h:panelGroup>
</html>
