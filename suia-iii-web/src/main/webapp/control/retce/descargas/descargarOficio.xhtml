<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default-task.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:t="http://myfaces.apache.org/tomahawk"
                xmlns:pe="http://primefaces.org/ui/extensions"
                xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"                
                xmlns:control="http://java.sun.com/jsf/composite/controles-prime">
    <ui:define name="context-extra">
		<h:outputText value="Datos" />
		<h:outputText value="Descargas Líquidas" />
		<h:outputLink value="#{request.contextPath}/control/retce/descargasLiquidasVer.jsf">
			<p:commandButton type="button" styleClass="primary button-small"
				icon="ui-icon-search" />
		</h:outputLink>
	</ui:define>
    <ui:define name="content">    
        <h:form id="form">
        	<h:panelGrid styleClass="w100">        		
            	<p:panel id="panelOficio" >                           
                	<h:panelGrid  columns="2" styleClass="panel_data w100" columnClasses="header w25,w75">
                		<h:outputText value="Tipo de Pronunciamiento" styleClass="bold"/>
                		<h:outputText value="Pronunciamiento de #{descargarOficioDescargasController.informe.esReporteAprobacion?'Aprobación':'Observación'}"/>
                    	<h:outputText value="Oficio de Pronunciamiento" styleClass="bold"/>                    	
                    	<p:commandButton icon="ui-icon-arrowthickstop-1-s" styleClass="secondary" ajax="false" immediate="true" process="@this" title="Descargar" value="Descargar">
								<p:fileDownload value="#{descargarOficioDescargasController.documentoOficio}"/>
						</p:commandButton>
                	</h:panelGrid>                	
            	</p:panel>
            	
        	</h:panelGrid>        	
        	<t:div styleClass="buttons main" id="buttons">
         		<p:commandButton value="Aceptar" icon="ui-icon-check" action="#{descargarOficioDescargasController.enviar}"/>         		            	
        	</t:div>
    	</h:form>
    </ui:define>
</ui:composition>
