<html 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite">	
		<p:panelGrid id="justificativoGrid" columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="Documento de Justificación"/>
				</f:facet>
				<p:panelGrid columns="2" styleClass="panel_data w100" columnClasses="header w25,null w75">
					<h:outputText value="¿Desea adjuntar una acción correctiva?" for="fileJustificacion"/>	
					<h:panelGroup id="groupFileJustificacion">
                    <p:fileUpload id="fileJustificacion" 
                                              fileUploadListener="#{descargasLiquidasController.fileUploadJustificacion}"
                                              value="#{descargasLiquidasController.fileJustificacion}" sizeLimit="20971520"
                                              allowTypes="/(\.|\/)(pdf)$/" label="Seleccionar  (pdf 20Mb)"
                                              update="groupFileJustificacion"
                                              uploadLabel="Subir" auto="true"                                              
                                              cancelLabel="Cancelar"
                                              invalidFileMessage="Tipo de archivo no válido, por favor seleccione un archivo de tipo PDF"
                                              invalidSizeMessage="Debe adjuntar un archivo no mayor de 20 Mb."
                                              styleClass="w100 toLeft" mode="advanced"
                                              rendered="#{descargasLiquidasController.habilitarIngreso}"/>                    
                    <h:outputText id="nombreJustificacion" value="#{descargasLiquidasController.adjuntoJustificacion.nombre}"/> <br/>                  
                    <p:commandButton icon="ui-icon-arrowthickstop-1-s" styleClass="secondary" ajax="false" immediate="true" process="@this" title="Descargar" value="Descargar"
					rendered="#{descargasLiquidasController.adjuntoJustificacion.contenidoDocumento!=null}">
								<p:fileDownload value="#{descargasLiquidasController.documentoAdjuntoJustificacion}"/>
					</p:commandButton>	                    
                    </h:panelGroup>													
				</p:panelGrid>				
		</p:panelGrid>	
</html>
