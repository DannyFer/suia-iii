<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<center>
			<h:form>
				<p:panel id="panel_identificar_proyecto"
					header="Identificar proyecto" style="margin-bottom:10px;">
					<p:messages id="msgs" />

					<h:panelGrid columns="8">
						<h:outputLabel for="cmb_listaProyectos" value="Lista Proyectos" />
						<p:selectOneMenu id="cmb_listaProyectos" required="true"
							value="#{identificarProyectoBean.proyectoActivo}" filter="true"
							filterMatchMode="contains">
							<p:ajax
								listener="#{identificarProyectoBean.cambiarProyectoActivo}"
								update="panel_identificar_proyecto" />
							<f:selectItems value="#{identificarProyectoBean.proyectos}"
								var="proyecto" itemValue="#{proyecto}"
								itemLabel="#{proyecto.nombre}" />

							<f:converter converterId="selectItemConverter" />

						</p:selectOneMenu>

						<p:outputLabel for="txt_tipoSector" value="Tipo Sector" />
						<p:inputText id="txt_tipoSector" required="true" readonly="true"
							value="#{identificarProyectoBean.proyectoActivo.nombre}" />

						<p:outputLabel for="txt_tipoProyecto" value="Tipo de proyecto" />
						<p:inputText id="txt_tipoProyecto" required="true" readonly="true"
							value="#{identificarProyectoBean.proyectoActivo.nombre}" />


						<p:outputLabel for="txt_Categorizacion" value="CategorizaciÃ³n" />
						<p:inputText id="txt_Categorizacion" required="true"
							readonly="true"
							value="#{identificarProyectoBean.proyectoActivo.nombre}" />


						<p:outputLabel for="txt_Fase" value="Fase" />
						<p:inputText id="txt_Fase" required="true" readonly="true"
							value="#{identificarProyectoBean.proyectoActivo.nombre}" />

					</h:panelGrid>
				</p:panel>
				<p:commandButton value="Submit" update="msgs"
					action="#{identificarProyectoController.enviarTarea(identificarProyectoBean.proyectoActivo.getId())}"
					icon="ui-icon-check" />

			</h:form>
		</center>
	</ui:define>
</ui:composition>
</html>
