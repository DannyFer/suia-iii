<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<center>
			<h:form id="form-incluir">
				<p:messages id="msgss" />



				<h3>Recibir informe tecnico con oficio y revisarlo</h3>
				<h:outputLabel value="Tiene observaciones" />
				<p:selectOneRadio id="opcion"
					value="#{comunProgramaRemediacionBean.observaciones}"
					required="true">
					<f:selectItem itemLabel="Si" itemValue="true" />
					<f:selectItem itemLabel="No" itemValue="false" />

				</p:selectOneRadio>
				<p:commandButton value="Enviar"
					action="#{comunProgramaRemediacionController.consolidarCriterios}"
					title="Asignar a técnico" icon="ui-icon-search">

				</p:commandButton>


			</h:form>





			<p:panel id="toggleable" header="Programa Remediación"
				toggleable="true" closable="false" toggleSpeed="500"
				collapsed="true" widgetVar="panel" style="margin-bottom:20px">
				<ui:include src="programaRemediacionInclude.xhtml" />
			</p:panel>



		</center>
	</ui:define>
</ui:composition>
</html>
