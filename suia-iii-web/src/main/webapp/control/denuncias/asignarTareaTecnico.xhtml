<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<h:outputText value="#{asignarTareaController.etiqueta}" />
			<mae:asignarTecnico etiquetaBotonCompletarTarea="Asignar Tarea" />

			<br />
			<br />
			<p:commandButton
				value="Ver denuncia #{asignarTareaController.denuncia.id}"
				type="button" onclick="PF('dlg').show();" />
			<p:dialog widgetVar="dlg" modal="true" height="500" width="800">
				<mae:denuncia denuncia="#{asignarTareaController.denuncia}" />
			</p:dialog>


		</h:form>
	</ui:define>
</ui:composition>
</html>
