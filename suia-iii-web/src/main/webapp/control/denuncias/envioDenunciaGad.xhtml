<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panelGrid columns="1" layout="grid">
				<h:outputText
					value="Por favor remitir la denuncia via Quipux a #{envioDenunciaGadController.enviarDenunciaGadBean.enteAcreditado.nombre}" />
				<p:commandButton value="Completar tarea"
					action="#{envioDenunciaGadController.completarTarea()}" />
			</p:panelGrid>
			<br />
			<br />
			<p:commandButton value="Ver denuncia" type="button"
				onclick="PF('dlg').show();" />
			<p:dialog header="Denuncia" widgetVar="dlg" modal="true" height="500"
				width="800">
				<ui:include src="denunciaInclude.xhtml" />
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
</html>
