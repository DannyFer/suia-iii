<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<ui:composition>

	<p:panelGrid columns="2" layout="grid">
		<f:facet name="header">
			<h:outputText value="Datos denuncia" />
		</f:facet>
		<h:outputLabel value="Fecha del evento o contingenca *:"
			for="fechaEvento" />
		<p:inputText id="fechaEvento"
			value="#{denunciaIncludeBean.denuncia.fechaEvento}" readonly="true" />
		<h:outputLabel value="Lugar del evento o contingencia *:"
			for="luegarEvento" />
		<p:inputText id="luegarEvento"
			value="#{denunciaIncludeBean.denuncia.lugarEvento}" readonly="true"
			required="true" size="50" />
		<h:outputLabel value="Provincia *:" for="cmb_provincias" />

		<p:inputText id="cmb_provincias"
			value="#{denunciaIncludeBean.provincia.nombre}" readonly="true"
			required="true" size="50" />
		<h:outputLabel value="Cant&oacute;n :" for="cmb_cantones" />
		<p:inputText id="cmb_cantones"
			value="#{denunciaIncludeBean.canton.nombre}" readonly="true"
			required="true" size="50" />

		<h:outputLabel value="Parroquia :" for="cmb_parroquias" />
		<p:inputText id="cmb_parroquias"
			value="#{denunciaIncludeBean.parroquia.nombre}" readonly="true"
			required="true" size="50" />


		<h:outputLabel value="Referencias *:" for="referencia" />
		<p:inputTextarea id="referencia"
			value="#{denunciaIncludeBean.denuncia.referencia}" readonly="true"
			cols="45" rows="3" />

		<h:outputLabel
			value="Breve descripci&oacute;n del evento o supuesta contaminacion :"
			for="descripcion" />
		<p:inputTextarea id="descripcion"
			value="#{denunciaIncludeBean.denuncia.descripcion}" readonly="true"
			cols="45" rows="3" />
		<h:outputLabel value="Responsable en caso de conocerlo :"
			for="responsable" />
		<p:inputText id="responsable"
			value="#{denunciaIncludeBean.denuncia.responsable}" readonly="true" />
		<h:outputLabel value="Sustancias o producctos involucrados :"
			for="sustancia" />
		<p:inputText id="sustancia"
			value="#{denunciaIncludeBean.denuncia.sustanciaInvolucrada}"
			size="45" />
		<h:outputLabel value="Medidas que se han adoptado :" for="medidas" />
		<p:inputTextarea id="medidas"
			value="#{denunciaIncludeBean.denuncia.medidasRealizadas}"
			readonly="true" cols="45" rows="3" />
	</p:panelGrid>
	<p:panelGrid columns="2" layout="grid">
		<f:facet name="header">
			<h:outputText value="Datos de contacto" />
		</f:facet>
		<h:outputLabel value="Nombre :" for="nombre" />
		<p:inputText id="nombre"
			value="#{denunciaIncludeBean.denuncia.denunciante.nombre}"
			readonly="true" />
		<h:outputLabel value="Tel&eacute;fono *:" for="telefono" />
		<p:inputText id="telefono"
			value="#{denunciaIncludeBean.denuncia.denunciante.telefono}"
			readonly="true" />
		<h:outputLabel value="Direcci&oacute;n :" for="direccion" />
		<p:inputTextarea id="direccion"
			value="#{denunciaIncludeBean.denuncia.denunciante.direccion}"
			readonly="true" size="80" />
		<h:outputLabel value="C.I :" for="identificacion" />
		<p:inputText id="identificacion"
			value="#{denunciaIncludeBean.denuncia.denunciante.identificacion}"
			readonly="true" cols="55" rows="3" />
	</p:panelGrid>
</ui:composition>
</html>
