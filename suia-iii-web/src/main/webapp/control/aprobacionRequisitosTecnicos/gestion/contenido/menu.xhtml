<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controles-prime="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite">
	<p:panel header="Contexto de la Actividad" styleClass="separatorTop">
		<style>
.menu-ficha {
	font-size: 100%;
	color: #222222;
}
</style>
		<script>
    $(document).ready(function(){

    	 var url = window.location.pathname, 
         urlRegExp = new RegExp(url.replace(/\/$/,'') + "$"); // create regexp to match current url pathname and remove trailing slash if present as it could collide with the link in navigation in case trailing slash wasn't present there
         // now grab every link from the navigation
         $('#menu-principal a').each(function(){
             // and test its normalized href against the url pathname regexp
             if(urlRegExp.test(this.href.replace(/\/$/,''))){
                 $(this).addClass(' bold');
             }
         });
        })
</script>

	</p:panel>
	<br />


	<p:panel id="menu-principal">
		<f:facet name="header">
			<h:outputText value="mmmmm"
				styleClass="encabezado1_1em alLeft ui-panel-title" />
		</f:facet>
		<h:form>

			<ul>
				<li><h:outputLink
						value="#{request.contextPath}/control/aprobacionRequisitosTecnicos/gestion/almacenamientoTemporal.jsf"
						class="activo-true">
						<h:outputText value="1 Almcenamiento Temporal" class="menu-ficha" />
					</h:outputLink></li>
				<li><h:outputLink
						value="#{request.contextPath}/control/aprobacionRequisitosTecnicos/gestion/eliminacionDisposicionFinal.jsf"
						class="activo-true">
						<h:outputText
							value="2 Eliminación o disposición final "
							class="menu-ficha" />
					</h:outputLink></li>
				<li><h:outputLink
						value="#{request.contextPath}/control/aprobacionRequisitosTecnicos/requisitosVehiculo.jsf"
						class="activo-true">
						<h:outputText value="3 Requisitos para el Vehículo"
							class="menu-ficha" />
					</h:outputLink></li>
				<li><h:outputLink
						value="#{request.contextPath}/control/aprobacionRequisitosTecnicos/requisitosConductor.jsf"
						class="activo-true">
						<h:outputText value="4 Requisitos para el Conductor"
							class="menu-ficha" />
					</h:outputLink></li>
				<li><h:outputLink
						value="#{request.contextPath}/control/aprobacionRequisitosTecnicos/sustanciasQuimicasPeligrosas.jsf"
						class="activo-true">
						<h:outputText value="5 Sustancias químicas peligrosas"
							class="menu-ficha" />
					</h:outputLink></li>
				<li><h:outputLink
						value="#{request.contextPath}/control/aprobacionRequisitosTecnicos/recoleccionYTransporteDesechos.jsf"
						class="activo-true">
						<h:outputText value="6 Recolección y transporte de desechos"
							class="menu-ficha" />
					</h:outputLink></li>
			</ul>
		</h:form>
	</p:panel>
</ui:composition>
