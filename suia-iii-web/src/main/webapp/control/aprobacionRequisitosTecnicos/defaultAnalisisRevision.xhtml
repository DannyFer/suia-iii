<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	template="/control/aprobacionRequisitosTecnicos/templates/defaultTemplateVer.xhtml">
	<ui:define name="content-art">
		<h:form>
			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				columnClasses="w100, field_mrg ">
				<f:facet name="header">
					<h:outputText value="Tipo de requisitos" />
				</f:facet>
				<p:panel>
					<f:facet name="header">
						<h:outputText value="Datos del proyecto" />
					</f:facet>
					<h:panelGrid styleClass="panel_data wm50" columns="2"
						columnClasses="header, null" rowClasses="null, alt"
						rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.tieneLicenciaFisica}">

						<h:outputText value="Numero de registro ambiental/licencia ambiental" />
						<h:outputText value="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.proyecto}" />
						<h:outputText value="Nombre del proyecto, obra o actividad" />
						<h:outputText value="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.nombreProyecto}" />
						<h:outputText value="Fecha de registro ambiental" />
						<h:outputText value="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.fechaProyecto}" />
						<h:outputText value="Provincia" rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.provincia.codificacionInec.length() eq 2}"/>
						<h:outputText value="Cantón" rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.provincia.codificacionInec.length() ne 2}"/>
						<h:outputText value="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.provincia}" />
						<h:outputText value="Documento adjunto" />
						<p:commandButton icon="ui-icon-search"
							styleClass="button-small primary"
							action="#{aprobacionRequisitosTecnicosController.descargarLicencia()}"
							ajax="false" />
					</h:panelGrid>
					<h:panelGrid styleClass="panel_data wm50" columns="2"
								 columnClasses="header, null" rowClasses="null, alt"
						rendered="#{!aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.tieneLicenciaFisica}">

						<h:outputText value="Nombre del proyecto, obra o actividad" />
						<h:outputText value="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.nombreProyecto}" />
						<h:outputText value="Provincia" rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.provincia.codificacionInec.length() eq 2}"/>
						<h:outputText value="Cantón" rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.provincia.codificacionInec.length() ne 2}"/>
						<h:outputText value="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.provincia}" />
					</h:panelGrid>
				</p:panel>
				<h:panelGrid styleClass="panel_data w100" columns="2"
					columnClasses="header, null" rowClasses="null, alt">
					<h:outputText value="#{msg['label.tipo.requisito']}" />
					<h:panelGroup columns="1" id="tipoTransporte">
						<h:outputText
							rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.transporte}"
							value="Transporte de sustancias químicas" />
						<h:outputText
							rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.transporte and aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.gestion}"
							value=" / " />
						<h:outputText
							rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.gestion}"
							value="Gestión de desechos peligrosos" />
					</h:panelGroup>
					<h:outputText
						rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.gestion}"
						value="Modalidades" />
					<h:outputText
						rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.gestion}"
						value="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.modalidadesSeleccionadas}"
						converter="listToStringConverter" />
					<h:outputText
						rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.mostrarOtros}"
						value="Otra modalidad" />
					<h:outputText
						rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.mostrarOtros}"
						value="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.otraModalidad}" />
				</h:panelGrid>
				<h:outputText />
			</p:panelGrid>
			<div class="buttons main">
				<p:commandButton value="#{labels['label.siguiente']}"
					immediate="true" process="@this"
					action="#{aprobacionRequisitosTecnicosController.continuar(true)}"
					icon="ui-icon-arrowthick-1-e" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
