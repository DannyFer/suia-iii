<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition
	template="/control/aprobacionRequisitosTecnicos/templates/verArt.xhtml">
	<ui:define name="content-art">
		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="#{labels['label.calendario.actividades']}" />
				</f:facet>
				<p:dataTable
					value="#{calendarioModalidadIncineracionController.modalidadIncineracionBean.calendario}"
					var="actividadCal" id="tablaCalendario"
					emptyMessage="#{labels['common.table.empty']}">
					<p:column headerText="Actividad" styleClass="w60">
						<h:outputText value="#{actividadCal.actividad.actividad}" />
					</p:column>
					<p:column headerText="#{labels['label.fecha.inicio']}"
						styleClass="w15">
						<h:outputText value="#{actividadCal.fechaInicio}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
					<p:column headerText="#{labels['label.fecha.fin']}"
						styleClass="w15">
						<h:outputText value="#{actividadCal.fechaFin}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>
				</p:dataTable>
				<p:panelGrid styleClass="w100" columns="1"
					columnClasses="w100, field_mrg" layout="grid">
					<f:facet name="header">
						<h:outputText value="#{labels['label.nota.informativa']}" />
					</f:facet>
					<h:outputText value="#{helps['art.incineracion.calendario']}"
						escape="false" styleClass="alJustify" />
				</p:panelGrid>
			</p:panelGrid>

			<t:div styleClass="buttons main">
				<p:commandButton value="#{labels['label.atras']}" immediate="true"
					process="@this"
					action="#{aprobacionRequisitosTecnicosController.recuperarPageAtras(4,true)}"
					icon="ui-icon-arrowthick-1-w" />
				<p:commandButton value="#{labels['label.siguiente']}"
					immediate="true" process="@this"
					rendered="#{aprobacionRequisitosTecnicosController.isVisibleOpcionNavegarSiguienteEnMenuModoVer(4,false,true)}"
					action="#{aprobacionRequisitosTecnicosController.recuperarPageSiguiente(4,false,true)}"
					icon="ui-icon-arrowthick-1-e" />
			</t:div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
