<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<ui:include src="contenido/menu.xhtml" />
		<h:form id="frmEnviar">
			<div class="content">
				<h2 class="verde">Aprobación de Requisitos Técnicos</h2>
				<p>Estimado técnico, verifique que toda la toda la información
					necesaria para la Aprobación de Requisitos Técnicos este ingresada</p>
				<div class="buttons main">
					<p:commandButton value="Enviar"
						update=":#{p:component('frmEnviar')}" icon="ui-icon-check"
						action="#{analisisRevisionAprobacionRequisitosTecnicosController.enviarAprobacionRequisitosTecnicos()}"
						process="@this">
						<p:confirm header="Confirmación"
							message="¿Está seguro que desea completar la tarea de análisis y revisión del proceso Aprobación de requisitos técnicos?"
							icon="ui-icon-alert" />
					</p:commandButton>
				</div>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
