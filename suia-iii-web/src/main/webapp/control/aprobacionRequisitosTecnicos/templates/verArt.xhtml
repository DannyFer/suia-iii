<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<ui:include src="../contenido/menuVer.xhtml" />
		<div class="content">

			<ui:insert name="content-art">

				<h1 style="color: red">#{aprobacionRequisitosTecnicosBean.mensaje}</h1>
				<center>
					<h2 class="verde">Aprobación de Requisitos Técnicos</h2>
				</center>
			</ui:insert>


			<h:form id="formObservaciones"
				rendered="#{artGeneralBean.renderObservaciones}">
				<h:panelGroup id="observacionesARTContainer">
					<observaciones:tablaObservaciones
						aparace="#{artGeneralBean.habilitarObservaciones}"
						mostrarSiVacio="#{!artGeneralBean.observacionesSoloLectura}"
						idClase="#{artGeneralBean.aprobacion.id}"
						nombreClase="#{artGeneralBean.className}"
						seccion="#{artGeneralBean.sectionName}"
						soloLectura="#{artGeneralBean.observacionesSoloLectura}"
						componenteActualizarEliminar="observacionesARTContainer" />
				</h:panelGroup>
			</h:form>
		</div>
		<div class="clear"></div>
		<h:form>
			<p:remoteCommand autoRun="true"
				update=":#{p:component('formObservaciones')}" />
		</h:form>
	</ui:define>
</ui:composition>
</html>
