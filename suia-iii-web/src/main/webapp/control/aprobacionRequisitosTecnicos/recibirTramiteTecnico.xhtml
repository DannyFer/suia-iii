<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	template="/WEB-INF/templates/default-task.xhtml"
	xmlns:f="http://java.sun.com/jsf/core">
	<ui:define name="content">
		<h:form id="form">
			
			<h:panelGrid styleClass="alCenter w100" columns="1">
				<h:outputText value="Recibir y analizar la información" styleClass="encabezado1_4em" />
				<h:panelGrid styleClass="alCenter w66" columns="1">
					<p:panel styleClass="alCenter">
						<h:outputText value="Requisitos, en base a normativa 026 y sus anexos c y b, con número de solicitud:" styleClass="encabezado" />						
						<h2>
							<h:outputText value="#{recibirTramiteTecnicoController.aprobacionRequisitosTecnicos.solicitud}" styleClass="bold" />							
						</h2>
					</p:panel>
				</h:panelGrid>
			</h:panelGrid>

			<div class="buttons main">
				<p:commandButton value="Enviar" action="#{recibirTramiteTecnicoController.aceptar}" icon="ui-icon-check">
					<p:confirm message="#{msg['message.confirmacion.envio.tarea']}" header="#{msg['header.confirmacion.envio.tarea']}" />
				</p:commandButton>
				<p:commandButton value="Cancelar" immediate="true" action="/bandeja/bandejaTareas.jsf?faces-redirect=true" icon="ui-icon-cancel" styleClass="secondary">
					<p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
				</p:commandButton>
			</div>
			
		</h:form>
	</ui:define>
</ui:composition>
