<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	template="/control/aprobacionRequisitosTecnicos/templates/defaultTemplateVer.xhtml">
	<ui:define name="content-art">
		<h:form id="frmEnviar">

			<h2 class="verde">Aprobación de Requisitos Técnicos</h2>

			<h:outputText
				value="La información registrada por el usuario es de caracter confidencial"
				rendered="#{aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.gestion and aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.informacionConfidencial}" />

			<h:outputText
				value="La información registrada por el usuario no es de caracter confidencial"
				rendered="#{!aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.gestion and aprobacionRequisitosTecnicosController.aprobacionRequisitosTecnicosBean.aprobacionRequisitosTecnicos.informacionConfidencial}" />

			<p>Estimado técnico, verifique que toda la toda la información
				necesaria para la Aprobación de Requisitos Técnicos este ingresada.</p>
			<div class="buttons main">
				<p:commandButton value="Enviar"
					update=":#{p:component('frmEnviar')}" icon="ui-icon-check"
					action="#{analisisRevisionAprobacionRequisitosTecnicosController.enviarAprobacionRequisitosTecnicos()}"
					process="@this">
					<p:confirm header="Confirmación"
						message="¿Está seguro que desea completar la tarea de análisis y revisión del proceso Aprobación de requisitos técnicos?"
						icon="ui-icon-alert" />
				</p:commandButton>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
