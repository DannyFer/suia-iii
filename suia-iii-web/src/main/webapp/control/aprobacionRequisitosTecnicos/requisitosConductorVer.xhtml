<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	template="/control/aprobacionRequisitosTecnicos/templates/verArt.xhtml">
	<ui:define name="content-art">
			<h:form>
				<p:panelGrid columns="1" layout="grid" styleClass="w100"
					columnClasses="w50, field_mrg w50">
					<f:facet name="header">
						<h:outputText value="#{labels['label.requisitos.conductor']}" />
					</f:facet>					
					<p:dataTable id="tbl"
						value="#{requisitosConductorControllers.conductores}"
						var="requisitoconductor"
						emptyMessage="#{labels['common.table.empty']}">

						<p:column styleClass="tblUno">
							<f:facet name="header">
								<h:outputText value="#{msg['label.cedula']}" />
							</f:facet>
							<h:outputText value="#{requisitoconductor.conductor.documento}" />
						</p:column>
						<p:column styleClass="tblUno">
							<f:facet name="header">
								<h:outputText value="#{msg['label.nombre']}" />
							</f:facet>
							<h:outputText value="#{requisitoconductor.conductor.nombre}" />
						</p:column>
						<p:column styleClass="tblUno">
							<f:facet name="header">
								<h:outputText value="#{msg['label.codigo.curso']}" />
							</f:facet>
							<h:outputText value="#{requisitoconductor.conductor.codigoCurso}" />
						</p:column>
						<p:column styleClass="tblUno">
							<f:facet name="header">
								<h:outputText value="#{msg['label.vigencia']}" />
							</f:facet>
							<h:outputText value="#{requisitoconductor.conductor.vigencia}" />
						</p:column>
					</p:dataTable>
				</p:panelGrid>

				<t:div styleClass="buttons main">
					<p:commandButton value="AtrÃ¡s" immediate="true" process="@this"
						action="/control/aprobacionRequisitosTecnicos/requisitosVehiculoVer.jsf?faces-redirect=true"
						icon="ui-icon-arrowthick-1-w" />
					<p:commandButton value="Siguiente" immediate="true" process="@this"
						action="#{requisitosConductorControllers.recuparPaginaSiguiente(true)}"
						icon="ui-icon-arrowthick-1-e" />
				</t:div>
			</h:form>
	</ui:define>
</ui:composition>
