<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<p:panel styleClass="links-container clear menu-lateral" header="Ingresar requisitos">
	<h:form>
		<ul>
			<ui:repeat var="m"
				value="#{aprobacionRequisitosTecnicosController.creacionMenu(false)}"
				varStatus="status">
				<li><h:outputLink value="#{request.contextPath}/#{m.page}"
						class="activo-true">
						<h:outputText value="#{m.titulo}" class="menu-ficha" />
					</h:outputLink></li>
			</ui:repeat>
		</ul>
		<h:outputScript name="/plugin/linkUrlResalter.js" library="js" />
	</h:form>
</p:panel>
</html>
