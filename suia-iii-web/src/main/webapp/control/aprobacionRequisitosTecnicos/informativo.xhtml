<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:t="http://myfaces.apache.org/tomahawk" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones" xmlns:control="http://java.sun.com/jsf/composite/controles-prime" template="/control/aprobacionRequisitosTecnicos/templates/defaultTemplate.xhtml" xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="content-art">
		<h:form id="form">
			<p:panel header="#{labels['label.informativo']}">
				<p:panelGrid columns="1" layout="grid" styleClass="w100">
					<f:facet name="header">
						<h:outputText value="Lineamientos a cumplir" />
					</f:facet>
					<p:separator />
					<h:outputText styleClass="w100 text-red bold"
								  value="#{labels['msg.informacion.informativo']}"/>
					<p:separator />
					<h:panelGrid styleClass="panel_data w50" columns="2" columnClasses="header, field_mrg" rowClasses="null, alt">
						<h:outputText value="#{labels['label.guia.remison']}" />
						<p:commandButton ajax="false" styleClass="button-small primary" icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{informativoDescargaController.imageGuiaRemision}" />
						</p:commandButton>
						<h:outputText value="#{labels['label.bitacora.horas.viaje.conductor']}" />
						<p:commandButton ajax="false" styleClass="button-small primary" icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{informativoDescargaController.imageBitacoraHorasViaje}" />
						</p:commandButton>
						<h:outputText value="#{labels['label.modelo.tarjeta.emergencia']}" />
						<p:commandButton ajax="false" styleClass="button-small primary" icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{informativoDescargaController.imageModeloTarjetaEmergencia}" />
						</p:commandButton>
						<h:outputText value="#{labels['label.modelo.hoja.seguridad']}" />
						<p:commandButton ajax="false" styleClass="button-small primary" icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{informativoDescargaController.imageModeloHojaSeguridad}" />
						</p:commandButton>
						<h:outputText value="#{labels['label.registro.accidente']}" />
						<p:commandButton ajax="false" styleClass="button-small primary" icon="ui-icon-arrowthick-1-s">
							<p:fileDownload value="#{informativoDescargaController.imageRegistroAccidente}" />
						</p:commandButton>
					</h:panelGrid>
				</p:panelGrid>
			</p:panel>

			<t:div styleClass="buttons main">
				<p:commandButton value="#{labels['label.atras']}" immediate="true" process="@this" action="#{informativoController.recuperarPaginaAnterior}" icon="ui-icon-arrowthick-1-w" />
				<p:commandButton value="#{labels['label.siguiente']}" immediate="true" process="@this" action="#{informativoController.recuperarPageSiguiente}" icon="ui-icon-arrowthick-1-e" />
			</t:div>
		</h:form>
	</ui:define>
</ui:composition>
