<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:pe="http://primefaces.org/ui/extensions">
<ui:composition
	template="/control/aprobacionRequisitosTecnicos/templates/verArt.xhtml">
	<ui:define name="content-art">
		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText value="#{labels['label.recepcion.desechos']}" />
				</f:facet>

				<p:dataTable
					value="#{recepcionDesechosPeligrososControllers.recepcionDesechosPeligrososBean.listaRecepcionDesechoPeligroso}"
					var="recepcion" id="tablaRecepcionDesecho"
					emptyMessage="#{labels['common.table.empty']}">
					<p:column headerText="#{labels['label.nombre.desecho.peligroso']}">
						<h:outputText value="#{recepcion.desecho.descripcion}" />
					</p:column>
					<p:column headerText="#{labels['label.codigo.desecho']}">
						<h:outputText value="#{recepcion.desecho.clave}" />
					</p:column>
					<p:column headerText="#{labels['label.caracteristicas']}">
						<h:outputText value="#{recepcion.desecho.critb}" />
					</p:column>
					<p:column headerText="#{labels['label.estado.fisico']}">
						<h:outputText value="#{recepcion.estadoFisico}" />
					</p:column>
					<p:column headerText="#{labels['label.observaciones']}">
						<h:outputText value="#{recepcion.observaciones}" />
					</p:column>
				</p:dataTable>
			</p:panelGrid>
			<div class="buttons main">
				<p:commandButton value="AtrÃ¡s" immediate="true" process="@this"
					action="#{recepcionDesechosPeligrososControllers.recuperarPageAtras(true)}"
					icon="ui-icon-arrowthick-1-w" />
				<p:commandButton value="Siguiente" immediate="true" process="@this"
					action="/control/aprobacionRequisitosTecnicos/gestion/almacenamientoTemporalVer.jsf?faces-redirect=true"
					icon="ui-icon-arrowthick-1-e" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
