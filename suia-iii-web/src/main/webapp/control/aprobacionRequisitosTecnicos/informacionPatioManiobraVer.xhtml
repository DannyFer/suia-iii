<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	template="/control/aprobacionRequisitosTecnicos/templates/verArt.xhtml">
	<ui:define name="content-art">
		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				columnClasses="w50, field_mrg w50">
				<f:facet name="header">
					<h:outputText
						value="#{labels['label.informacion.patrio.maniobra']}" />
				</f:facet>
				<h:panelGrid styleClass="panel_data mw50" columns="2"
					columnClasses="header, null" rowClasses="null, alt">
					<h:outputText value="#{labels['label.calle']}" />
					<h:outputText id="calle"
						value="#{informacionpatioManiobrasController.informacionPatioManiobrasBean.informacionPatioManiobra.calle}"
						styleClass="w100" required="true" maxlength="250" />
					<h:outputText value="#{labels['label.numero']}" />
					<h:outputText id="numero"
						value="#{informacionpatioManiobrasController.informacionPatioManiobrasBean.informacionPatioManiobra.numero}"
						styleClass="w100" required="true" maxlength="250" />
					<h:outputText value="#{labels['common.province']}" />
					<h:outputText
						value="#{informacionpatioManiobrasController.informacionPatioManiobrasBean.provincia}" />
					<h:outputText for="canton" value="#{labels['common.canton']}" />
					<h:outputText
						value="#{informacionpatioManiobrasController.informacionPatioManiobrasBean.canton}" />
					<h:outputText for="parroquia" value="#{labels['common.parish']}" />
					<h:outputText
						value="#{informacionpatioManiobrasController.informacionPatioManiobrasBean.parroquia}" />
					<h:outputText value="#{labels['label.telefono.fijo']}" />
					<h:outputText
						value="#{informacionpatioManiobrasController.informacionPatioManiobrasBean.informacionPatioManiobra.telefonoFijo}" />
					<h:outputText value="#{labels['label.celular']}" />
					<h:outputText
						value="#{informacionpatioManiobrasController.informacionPatioManiobrasBean.informacionPatioManiobra.celular}" />
					<h:outputText rendered="false"
						value="#{labels['label.numero.vehiculos.sujetos.licencia']}" />
					<h:outputText rendered="false"
						value="#{informacionpatioManiobrasController.informacionPatioManiobrasBean.informacionPatioManiobra.numeroVehiculos}" />
				</h:panelGrid>
				<h:panelGrid columns="1" styleClass="w100">
					<h:outputText value="#{labels['label.observaciones']}" />
					<p:inputTextarea
						value="#{informacionpatioManiobrasController.informacionPatioManiobrasBean.informacionPatioManiobra.observaciones}"
						readonly="true" styleClass="w100" />
				</h:panelGrid>
			</p:panelGrid>
			<div class="buttons main">
				<p:commandButton value="#{labels['label.atras']}" immediate="true"
					process="@this"
					action="/control/aprobacionRequisitosTecnicos/defaultAnalisisRevision.jsf?faces-redirect=true"
					icon="ui-icon-arrowthick-1-w" />
				<p:commandButton value="#{labels['label.siguiente']}"
					immediate="true" process="@this"
					action="/control/aprobacionRequisitosTecnicos/requisitosVehiculoVer.jsf?faces-redirect=true"
					icon="ui-icon-arrowthick-1-e" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
