<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="frmInformeTecnico">
			<p:panel>
				<mae-components:readOnly
					value="#{informeTecnicoController.informeTecnicoBean.habilitarEdicion}">
					<div align="right">
						<h:outputText value="Fecha" />
						<p:inputText />
						<br />
						<h:outputText value="# del informe t&eacute;cnico" />
						<p:inputText />
					</div>
					<h:panelGrid columns="2" cellpadding="10">
						<h:outputText value="Nombre de la Empresa" />
						<p:inputText />
						<h:outputText value="Nombre del Proyecto" />
						<p:inputText />
						<h:outputText value="Bloque (Hidrocarburos)" />
						<p:inputText />
						<h:outputText value="Fase" />
						<p:inputText />
						<h:outputText value="N&uacute;mero de Licencia" />
						<p:inputText />
						<h:outputText value="Pozo (Hidrocarburos)" />
						<p:inputText />
						<h:outputText value="Tema" />
						<p:inputText />
						<h:outputText value="Proponente" />
						<p:inputText />
						<h:outputText value="Ubicaci&oacute;n" />
						<p:inputText />
						<h:outputText value="T&eacute;cnico Responsable" />
						<p:selectOneMenu>
							<f:selectItem itemLabel="BBDD T&eacute;cnicos" />
						</p:selectOneMenu>
						<h:outputText value="Antecedentes" />
						<p:inputText
							value="#{informeTecnicoController.informeTecnicoBean.informeTecnico.antecedente}" />
						<h:outputText value="Objetivo" />
						<p:inputText value="#{informeTecnicoBean.informeTecnico.objetivo}" />
						<h:outputText value="Evaluaci&oacute;n T&eacute;cnica" />
						<p:inputText
							value="#{informeTecnicoController.informeTecnicoBean.informeTecnico.evaluacionTecnica}" />
						<h:outputText value="Observaciones" />
						<p:inputText
							value="#{informeTecnicoController.informeTecnicoBean.informeTecnico.observacion}" />
						<h:outputText value="Conclusiones y Recomendaciones" />
						<p:inputText
							value="#{informeTecnicoController.informeTecnicoBean.informeTecnico.conclusionRecomendacion}" />
					</h:panelGrid>
				</mae-components:readOnly>
				<div align="right">
					<p:commandButton value="Completar Tarea"
						action="#{informeTecnicoController.completarTarea}" ajax="false"
						rendered="#{!informeTecnicoController.informeTecnicoBean.habilitarComentarios}" />
					<mae:btnCompletarTarea
						show="#{informeTecnicoController.informeTecnicoBean.habilitarComentarios}" />
					<p:commandButton value="Completar Revision"
						action="#{informeTecnicoController.completarRevision()}"
						rendered="#{informeTecnicoController.informeTecnicoBean.habilitarComentarios}" />
					<mae:btnComentario id="idBtnBpm" idPopup="popupComentarios"
						value="Ver correcciones solicitadas" />
					<mae:popupComentario id="idComments"
						controllerComments="#{comentariosController}" />
				</div>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
