<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<f:loadBundle var="helps" basename="ec.gob.ambiente.core.resources.helps_es" />

<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="contentVerticalPadding" rendered="#{verProyectoBean.faseMostrarBloque}">
	<f:facet name="header">
		<h:outputText value="Bloque" />
	</f:facet>
	<p:dataTable id="tbl_bloques" value="#{verProyectoBean.proyecto.proyectoBloques}" var="bloque">
		<p:column headerText="No. Bloque">
			<h:outputText value="#{bloque.bloque.nombre}" />
		</p:column>
		<p:column headerText="Denominación del área">
			<h:outputText value="#{bloque.bloque.denominacionArea}" />
		</p:column>
	</p:dataTable>
</p:panelGrid>
<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="contentVerticalPadding" rendered="#{verProyectoBean.faseMostrarRefineria}">
	<f:facet name="header">
		<h:outputText value="Refinería" />
	</f:facet>
	<h:panelGrid styleClass="panel_data mw50" columns="2" columnClasses="header, null" rowClasses="null, alt">
		<h:outputText value="Nombre" />
		<h:outputText value="#{verProyectoBean.proyecto.refineria}" />
		<h:outputText value="RUC" />
		<h:outputText value="#{verProyectoBean.proyecto.refineria.ruc}" />
	</h:panelGrid>
</p:panelGrid>
<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="contentVerticalPadding" rendered="#{verProyectoBean.faseMostrarTransporte}">
	<f:facet name="header">
		<h:outputText value="Sistema de transporte y almacenamiento" />
	</f:facet>
	<h:panelGrid styleClass="panel_data mw50" columns="2" columnClasses="header, null" rowClasses="null, alt">
		<h:outputText value="Nombre" />
		<h:outputText value="#{verProyectoBean.proyecto.infraestructura}" />
		<h:outputText value="RUC" />
		<h:outputText value="#{verProyectoBean.proyecto.infraestructura.ruc}" />
	</h:panelGrid>
</p:panelGrid>
<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="contentVerticalPadding" rendered="#{verProyectoBean.faseMostrarComercio}">
	<f:facet name="header">
		<h:outputText value="Comercialización y Venta" />
	</f:facet>
	<h:panelGrid styleClass="w100" columns="2" columnClasses="w50, field_mrg w50">
		<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header, null" rowClasses="null, alt">
			<h:outputText value="Comercializadora" />
			<h:outputText value="#{verProyectoBean.proyecto.comercializadora}" />
			<h:outputText value="RUC" />
			<h:outputText value="#{verProyectoBean.proyecto.comercializadora.ruc}" />
		</h:panelGrid>
		<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header, null" rowClasses="null, alt">
			<h:outputText value="Estación de Servicio" />
			<h:outputText value="#{verProyectoBean.proyecto.estacionServicio}" />
			<h:outputText value="RUC" />
			<h:outputText value="#{verProyectoBean.proyecto.estacionServicio.ruc}" />
		</h:panelGrid>
	</h:panelGrid>
</p:panelGrid>

</html>
