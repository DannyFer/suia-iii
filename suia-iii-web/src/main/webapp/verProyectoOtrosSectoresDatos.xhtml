<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:p="http://primefaces.org/ui">

<f:loadBundle var="helps" basename="ec.gob.ambiente.core.resources.helps_es" />

<h:panelGroup rendered="#{verProyectoBean.mostrarPescaPlantados}">
	<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="">
		<f:facet name="header">
			<h:outputText value="Pesca" />
		</f:facet>
		<h:panelGrid styleClass="panel_data w50" columns="2" columnClasses="header, null" rowClasses="null, alt">
			<h:outputText value="¿Utiliza plantados en la actividad pesquera?" />
			<h:outputText value="#{verProyectoBean.proyecto.utilizaPlantados}" converter="booleanToStringConverter" />
		</h:panelGrid>
	</p:panelGrid>
</h:panelGroup>

<h:panelGroup rendered="#{verProyectoBean.gestionaOGeneraResiduosSolidos}">
	<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="">
		<f:facet name="header">
			<h:outputText value="Saneamiento" />
		</f:facet>
		<h:panelGrid styleClass="w100" columns="2" columnClasses="w50 alTop, field_mrg w50 alTop">
			<h:panelGrid styleClass="field_mrg w100 panel_data" columns="2" columnClasses="header, null" rowClasses="null, alt" rendered="#{not empty verProyectoBean.proyecto.oficioViabilidad}">
				<h:outputText value="Número de oficio de viabilidad técnica" />
				<h:outputText value="#{verProyectoBean.proyecto.oficioViabilidad}" />
			</h:panelGrid>
			<h:outputText />
		</h:panelGrid>
	</p:panelGrid>
</h:panelGroup>

<h:panelGroup rendered="#{verProyectoBean.proyecto.datosOficinaPrincipal}">
	<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="">
		<f:facet name="header">
			<h:outputText value="Ubicación geográfica del patio de maniobras / oficina princiapal / almacenamiento" />
		</f:facet>
		<p:dataTable value="#{verProyectoBean.proyecto.proyectoUbicacionesGeograficas}" var="ubicacion">
			<p:column headerText="Provincia">
				<h:outputText value="#{ubicacion.ubicacionesGeografica.ubicacionesGeografica.ubicacionesGeografica.nombre}" />
			</p:column>
			<p:column headerText="Cant&oacute;n">
				<h:outputText value="#{ubicacion.ubicacionesGeografica.ubicacionesGeografica.nombre}" />
			</p:column>
			<p:column headerText="Parroquia">
				<h:outputText value="#{ubicacion.ubicacionesGeografica.nombre}" />
			</p:column>
		</p:dataTable>
		<h:panelGroup>
			<h:outputText value="Dirección" styleClass="bold" />
			<p:inputTextarea value="#{verProyectoBean.proyecto.direccionProyecto}" rows="2" styleClass="w100" />
		</h:panelGroup>
	</p:panelGrid>
	<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="">
		<f:facet name="header">
			<h:outputText value="Alcance / Ubicación geográfica" />
		</f:facet>
		<p:dataTable value="#{verProyectoBean.proyecto.proyectoRutaUbicacionesGeograficas}" var="ubicacion">
			<p:column headerText="Provincia">
				<h:outputText value="#{ubicacion.ubicacionesGeografica.ubicacionesGeografica.nombre}" />
			</p:column>
			<p:column headerText="Cant&oacute;n">
				<h:outputText value="#{ubicacion.ubicacionesGeografica.nombre}" />
			</p:column>
		</p:dataTable>
		<h:panelGroup>
			<h:outputText value="Descripción de rutas" styleClass="bold" />
			<p:inputTextarea value="#{verProyectoBean.proyecto.rutas}" rows="2" styleClass="w100" />
		</h:panelGroup>
	</p:panelGrid>
</h:panelGroup>

</html>
