<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui">
<h:head>
	<h:outputStylesheet name="suia-layout.css" library="css" />
	<h:outputStylesheet name="suia-styles.css" library="css" />
	<h:outputStylesheet name="suia-pf-custom.css" library="css" />
	<h:outputScript name="util.js" library="js" />
	<link rel="shortcut icon" href="#{request.contextPath}/resources/images/favicon.ico" />
	<title>MAE</title>
</h:head>
<h:body>
	<div>
		<div class="header-left-part"></div>
		<div id="header" class="containerHeader">
			<div class="header-left-part-text"></div>
			<div class="header-right-part"></div>
			<div class="clear"></div>
			<div class="header-right-part-bar"></div>
			<div class="clear"></div>
		</div>
		<div class="container bordercontainer">
			<div id="page">
				<br />
				<div id="content">
					<div class="ui-messages ui-widget">
						<div class="ui-messages-info ui-corner-all">
							<span class="ui-messages-info-icon"></span>
							<ul>
								<li><span class="ui-messages-info-summary">Usuario Registrado!</span> <span class="ui-messages-info-detail">Su contraseña fue generada con éxito, por favor revisar su e-mail para obtener las nuevas credenciales de acceso al sistema. <h:outputLink value="#{request.contextPath}">Volver</h:outputLink></span></li>
							</ul>
						</div>
					</div>

				</div>

			</div>
		</div>
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
