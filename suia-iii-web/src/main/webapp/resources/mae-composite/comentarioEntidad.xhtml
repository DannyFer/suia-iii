<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="seccion" required="true" shortDescription="Debe ser unico, es el id para hacer update" />
	<composite:attribute name="nombre" required="true" />
	<composite:attribute name="comentario" required="true" />
</composite:interface>

<composite:implementation>
	<h:panelGrid columns="2" id="cc_comentrio_entidad#{cc.attrs.seccion}" styleClass="w100 #{comentarioEntidadCC.getValue(cc.attrs.nombre)}">
		<p:selectOneRadio value="#{comentarioEntidadCC.values[cc.attrs.nombre]}">
			<f:selectItem itemLabel="SÃ­" itemValue="true" />
			<f:selectItem itemLabel="No" itemValue="false" />
			<p:ajax update="cc_comentrio_entidad#{cc.attrs.seccion}" />
		</p:selectOneRadio>
		<h:panelGroup>
			<p:inputTextarea autoResize="false" value="#{cc.attrs.comentario}" rows="2" rendered="#{!comentarioEntidadCC.getValue(cc.attrs.nombre)}" styleClass="w100" />
		</h:panelGroup>
	</h:panelGrid>
</composite:implementation>

</html>
