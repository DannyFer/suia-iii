<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="value" required="true" />
	<composite:attribute name="help" required="true" />
	<composite:attribute name="conector" required="true" />
	<composite:attribute name="image" />
	<composite:attribute name="render" default="true" />
	<composite:attribute name="width" default="590px" />
</composite:interface>

<composite:implementation>
	<p:outputLabel value="#{cc.attrs.value}" />
	
	<p:commandButton id="#{cc.attrs.conector}" styleClass="primary button-small toRight" type="button" icon="ui-icon-help" rendered="#{cc.attrs.render == 'true'}" />
	<div class="clear"></div>
	<p:overlayPanel for="#{cc.attrs.conector}" styleClass="alJustify" hideEffect="fade" appendToBody="true" style="max-height: 400px; overflow-y: auto; width: #{cc.attrs.width};">
		<br />
		<h:outputText value="#{cc.attrs.help}" escape="false" />
		<h:panelGroup styleClass="alCenter" rendered="#{!empty cc.attrs.image}">
			<br />
			<br />
			<img src="#{cc.attrs.image}" />
		</h:panelGroup>
	</p:overlayPanel>
</composite:implementation>

</html>
