<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="help" required="true" />
	<composite:attribute name="conector" required="true" />
	<composite:attribute name="image" />
	<composite:attribute name="render" default="true" />
	<composite:attribute name="buttonStyleClass" default="primary toRight" />
	<composite:attribute name="icon" default="ui-icon-help" />
</composite:interface>

<composite:implementation>
	<p:commandButton title="Ayuda" id="#{cc.attrs.conector}" styleClass="#{cc.attrs.buttonStyleClass}" type="button" icon="#{cc.attrs.icon}" rendered="#{cc.attrs.render == 'true'}" />
	<p:overlayPanel for="#{cc.attrs.conector}" hideEffect="fade" styleClass="alJustify" appendToBody="true" style="max-height: 400px; overflow-y: auto; width: 590px;">
		<h:outputText value="#{cc.attrs.help}" escape="false" />
		<h:panelGroup styleClass="alCenter" rendered="#{!empty cc.attrs.image}">
			<br />
			<br />
			<img src="#{cc.attrs.image}" />
		</h:panelGroup>
	</p:overlayPanel>
</composite:implementation>

</html>
