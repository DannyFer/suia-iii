<ui:component xmlns="http://www.w3.org/1999/xhtml"
              xmlns:f="http://java.sun.com/jsf/core"
              xmlns:ui="http://java.sun.com/jsf/facelets"
              xmlns:p="http://primefaces.org/ui"
              xmlns:comp="http://java.sun.com/jsf/composite"
              xmlns:h="http://java.sun.com/jsf/html">

    <comp:interface
        shortDescription="Componente para seleccionar ubicación geográfica">
        <comp:attribute name="idParroquia"
                        type="java.lang.String" 
                        required="true"/>

    </comp:interface>

    <comp:implementation>
        <h:panelGrid id="pnlUbicacionGeografica" columns="2" width="100%" columnClasses="col1,col2">
            <h:outputLabel value="Provincia *" />
            <p:selectOneMenu value="#{ubicacionGeograficaController.ubicacionGeograficaBean.idProvincia}" 
                             style="width: 252px">
                <f:selectItem itemValue="" itemLabel="Seleccione" />
                <f:selectItems value="#{ubicacionGeograficaController.ubicacionGeograficaBean.listaProvincia}" 
                               var="provincia" itemLabel="#{provincia.nombre}" itemValue="#{provincia.id}"/>
                <p:ajax listener="#{ubicacionGeograficaController.cargarCanton}" 
                        event="change" update="pnlUbicacionGeografica"/>
            </p:selectOneMenu>

            <h:outputLabel value="Cantón *" />
            <p:selectOneMenu value="#{ubicacionGeograficaController.ubicacionGeograficaBean.idCanton}"
                             style="width: 252px">
                <f:selectItem itemValue="" itemLabel="Seleccione" />
                <f:selectItems value="#{ubicacionGeograficaController.ubicacionGeograficaBean.listaCanton}" 
                               var="canton" itemLabel="#{canton.nombre}" itemValue="#{canton.id}"/>
                <p:ajax listener="#{ubicacionGeograficaController.cargarParroquia}" 
                        event="change" update="pnlUbicacionGeografica"/>
            </p:selectOneMenu>
            <h:outputLabel value="Parroquia *" />
            <p:selectOneMenu value="#{cc.attrs.idParroquia}"
                             style="width: 252px">
                <f:selectItem itemValue="" itemLabel="Seleccione" />
                <f:selectItems value="#{ubicacionGeograficaController.ubicacionGeograficaBean.listaParroquia}" 
                               var="parroquia" itemLabel="#{parroquia.nombre}" itemValue="#{parroquia.id}"/>
            </p:selectOneMenu>
        </h:panelGrid>
    </comp:implementation>
</ui:component>
