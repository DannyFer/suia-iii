<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:composite="http://java.sun.com/jsf/composite">

<composite:interface>
	<composite:attribute name="value" required="true" />
	<composite:attribute name="required" />
	<composite:attribute name="help" required="true" />
	<composite:attribute name="identificator" required="true" />
	<composite:attribute name="class" />
	<composite:attribute name="rows" />
</composite:interface>

<composite:implementation>
	<p:inputTextarea value="#{cc.attrs.value}" required="#{cc.attrs.required}" id="#{cc.attrs.identificator}" rows="#{cc.attrs.rows}" styleClass="#{cc.attrs.class}" title="#{cc.attrs.help}" />
	<p:tooltip for="#{cc.attrs.identificator}" escape="false" showDelay="2000" trackMouse="true" />
</composite:implementation>

</html>
