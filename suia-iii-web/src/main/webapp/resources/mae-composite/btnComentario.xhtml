<ui:component xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:comp="http://java.sun.com/jsf/composite">

	<comp:interface
		shortDescription="Componente para abrir los comentarios">
		<comp:attribute name="value"
			shortDescription="Etiqueta a mostrar en el boton " />
		<comp:attribute name="idPopup"
			shortDescription="Identificador del componente popup " />

	</comp:interface>

	<comp:implementation>
		<div id="#{cc.clientId}">
			<p:commandButton value="#{cc.attrs.value}" process="@this"
				oncomplete="if(args.validationFailed){return false;}PF('popupComentarios').show()"
				 />
		</div>
	</comp:implementation>
</ui:component>
