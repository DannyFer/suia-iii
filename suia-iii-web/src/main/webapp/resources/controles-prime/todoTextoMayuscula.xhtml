<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:composite="http://java.sun.com/jsf/composite"                
                xmlns:p="http://primefaces.org/ui"
                xmlns:c="http://java.sun.com/jsp/jstl/core"

                >
    <composite:interface>

        <composite:attribute name="habilitar"
                             required="false"
                             type="java.lang.String">
        </composite:attribute>
        <composite:attribute name="requerido"
                             required="false"
                             type="java.lang.String">
        </composite:attribute>
        <composite:attribute name="valor"
                             required="true"
                             type="java.lang.String">
        </composite:attribute>
        <composite:attribute name="identificador"
                             required="true"
                             type="java.lang.String">
        </composite:attribute>
        <composite:attribute name="tamanio"
                             required="false"
                             type="java.lang.String">
        </composite:attribute>
        <composite:attribute name="longitud"
                             required="false"
                             type="java.lang.String">
        </composite:attribute>
        <composite:attribute name="soloLectura"
                             required="false"
                             type="java.lang.String">
        </composite:attribute>
    </composite:interface>
    <composite:implementation>
        <c:if test="#{cc.attrs.requerido == 'true'}">

            <p:inputText id="cp#{cc.attrs.identificador}" required="true" disabled="#{cc.attrs.habilitar}" value="#{cc.attrs.valor}"
                         style="text-transform: uppercase; width:37% " onchange="javascript:this.value = this.value.toUpperCase();" maxlength="#{cc.attrs.longitud}" readonly="#{cc.attrs.soloLectura}"/>
        </c:if>
        <c:if test="#{cc.attrs.requerido == null || cc.attrs.requerido == 'false'}">
            <p:inputText id="cp#{cc.attrs.identificador}" required="false" disabled="#{cc.attrs.habilitar}" value="#{cc.attrs.valor}"
                         style="text-transform: uppercase; width:37% " onchange="javascript:this.value = this.value.toUpperCase();" maxlength="#{cc.attrs.longitud}" readonly="#{cc.attrs.soloLectura}"/>
        </c:if>
    </composite:implementation>
</ui:composition>
