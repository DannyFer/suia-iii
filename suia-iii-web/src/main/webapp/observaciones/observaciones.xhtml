<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/default.xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
                xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones"
                >
    <ui:define name="content">
        <h:form id="frmDatos">
            <p:growl id="msgs" globalOnly="true"/>

            <p:panelGrid columns="3">
                <p:outputLabel value="Nombre :"/>
                <p:inputText value="#{formularioController.formularioBB.entityFormulario.nombre}"/>
                <p:outputLabel value="Apellido:"/>
                <p:inputText value="#{formularioController.formularioBB.entityFormulario.apellido}"/>
                <p:outputLabel value="Cedula:"/>
                <p:inputText value="#{formularioController.formularioBB.entityFormulario.cedula}"/>
                <p:outputLabel value="Combo:"/>
                <p:inputText value="#{formularioController.formularioBB.entityFormulario.combo}"/>
            </p:panelGrid>
            <h:panelGroup id="pnl1">
                <observaciones:tablaObservaciones aparace="true" idClase="1" nombreClase="ViabilidadTecnica" seccion="uno" soloLectura="false" rol="sjsj" componenteActualizarEliminar="pnl1"/>
            </h:panelGroup>
            <h:panelGroup id="pnl2">
                <observaciones:tablaObservaciones aparace="true" idClase="1" nombreClase="ViabilidadTecnica" seccion="dos" soloLectura="false" rol="sjsj" componenteActualizarEliminar="pnl2"/>
            </h:panelGroup>
            <br/>
            <h:panelGroup id="pnl3">
            <observaciones:tablaObservacionesLectura aparace="true" idClase="1" nombreClase="ViabilidadTecnica"  soloLectura="true" rol="sujeto de contr" componenteActualizarEliminar="pnl3"/>
			</h:panelGroup>
        </h:form>
    </ui:define>
</ui:composition>
