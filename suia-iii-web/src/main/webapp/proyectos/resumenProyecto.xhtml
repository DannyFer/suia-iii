<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panelGrid columns="1" layout="grid">
				<f:facet name="header">
					<h:outputText value="Regularizaci&oacute;n Ambiental" />
				</f:facet>

				<p:tabView id="tab">
					<p:tab title="Proyecto">
						<ui:include
							src="/prevencion/registroProyecto/verProyectoDatos.xhtml" />
					</p:tab>
					<p:tab title="Resumen de etapas">
						<ui:include src="/proyectos/resumenProyectoResumenEtapas.xhtml" />
					</p:tab>
					<p:tab title="Iniciar/Estados de etapas"
						rendered="#{proyectosController.habilitarEstadosEtapas}">
						<ui:include src="/proyectos/resumenProyectoEstadoEtapas.xhtml" />
					</p:tab>
				</p:tabView>
			</p:panelGrid>
		</h:form>
	</ui:define>
</ui:composition>
</html>
