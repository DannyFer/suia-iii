<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">

<p:dialog header="Proyectos pendientes" id="modalPendientes" widgetVar="modalPendientes" modal="true" draggable="false" closable="false" resizable="false" width="800">
	<p:dataTable id="tableProyectosPendientes" widgetVar="tableProyectosPendientes" value="#{proyectosController.proyectosBean.proyectosNoFinalizados}" sortBy="#{proyecto.codigo}" sortOrder="descending" var="proyecto" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="#{labels['common.table.empty']}">
		<f:facet name="header">
			<h:outputText value="Los proyectos listados a continuación, aún no finalizan el registro." styleClass="encabezado" />		
		</f:facet>
		<p:column headerText="Código" styleClass="alCenter w20" sortBy="#{proyecto.codigo}">
			<h:outputText value="#{proyecto.codigo}" />
		</p:column>
		<p:column headerText="Nombre" sortBy="#{proyecto.nombre}">
			<h:outputText value="#{proyecto.nombre}" />
		</p:column>
		<p:column headerText="Registro" sortBy="#{proyecto.registro}" styleClass="alCenter w15">
			<h:outputText value="#{proyecto.registro}" />
		</p:column>
		<p:column styleClass="alCenter w20px">
			<p:commandButton icon="ui-icon-circle-zoomin" action="#{proyectosController.verProyectoNoFinalizado(proyecto)}" styleClass="button-small primary" />		
		</p:column>
	</p:dataTable>

	<p:separator />
	<div class="buttons">
		<p:commandButton type="button" value="Cerrar" onclick="PF('modalPendientes').hide()">
			<p:effect type="pulsate" event="click" for="form:linkPendientes" delay="500" speed="3000" rendered="#{!empty proyectosController.proyectosBean.proyectosNoFinalizados}" />
		</p:commandButton>
	</div>	
</p:dialog>

</html>
