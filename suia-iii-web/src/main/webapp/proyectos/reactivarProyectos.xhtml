<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel header="Reactivar Proyectos de Licencias Ambientales">
				<h:panelGrid styleClass="w100" columns="2" columnClasses="w50, field_mrg" id="filtroContainer">
					<p:outputLabel for="filtro" value="Buscar proyecto" styleClass="bold" />
					<h:outputText />
					<p:inputText id="filtro" value="#{reactivarProyectosController.codigoTramite}" styleClass="w100" />
					<h:panelGroup>
						<div class="buttons-inline">
							<p:commandButton id="filterButton" value="Validar" icon="ui-icon-check" styleClass="primary" 
							process="@this filtro" actionListener="#{reactivarProyectosController.validarCodigo()}" 
							update="filtroContainer btnReactivar pnlInfo pnlInfo2 " />
						</div>
					</h:panelGroup>
					
					<h:panelGroup id="pnlInfo">
					<p:outputLabel value="Motivo de la desactivación" />
						<p:inputTextarea id="motivoDesactivacion"
							value="#{reactivarProyectosController.motivoDesactivacion}"
							disabled="true"/>							
					</h:panelGroup>
					
					<h:panelGroup id="pnlInfo2">
					<p:outputLabel value="Fecha de la desactivación" />
					<p:inputText id="fechaD" value="#{reactivarProyectosController.fechaDesactivacion}" disabled="true"/>
					</h:panelGroup>
					
					<h:panelGroup>
					<p:outputLabel value="Motivo de la reactivación" />
					<p:inputTextarea id="motivo" value="#{reactivarProyectosController.motivo}"
					disabled="#{reactivarProyectosController.deshabilitado}" required="true" requiredMessage="El campo Motivo de la reactivación es requerido"/>
					
					</h:panelGroup>
					
				</h:panelGrid>
				
				<div class="buttons main">
				<p:commandButton id="btnReactivar" value="Reactivar proyecto" icon="ui-icon-check" action="#{reactivarProyectosController.reactivar()}" 
					styleClass="extraLarge" update="@form" disabled="#{reactivarProyectosController.deshabilitado}">
					<p:confirm header="Confirmación" message="¿Está seguro que desea reactivar este proyecto?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:commandButton value="Cancelar" icon="ui-icon-close" action="#{reactivarProyectosController.reactivar()}" update="@form">
					<p:confirm header="Confirmación" message="¿Está seguro que desea reactivar este proyecto?" icon="ui-icon-alert" />
				</p:commandButton>
				
			</div>

			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
