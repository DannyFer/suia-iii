<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<h:panelGrid styleClass="panel_data mw50" columns="2" columnClasses="header header_min_width200, null" rowClasses="null, alt">
				<h:outputText value="Código" />
				<h:outputText value="#{eliminarProyectoBean.proyecto.codigo}" />
				<h:outputText value="Actividad" />
				<h:outputText value="#{eliminarProyectoBean.proyecto.catalogoCategoria}" />
				<h:outputText value="Registro" />
				<h:outputText value="#{eliminarProyectoBean.proyecto.fechaRegistro}">
					<f:convertDateTime pattern="dd/MM/yyyy h:mm a" />
				</h:outputText>
			</h:panelGrid>

			<mae-components:readOnly>
			<br/>
			<h:panelGrid columns="1" styleClass="w100">
				<p:outputLabel value="Motivo por el que se desea eliminar el proyecto" for="motivo" styleClass="bold" />
				<p:inputTextarea value="#{eliminarProyectoBean.proyecto.motivoEliminar}" id="motivo" rows="3" styleClass="w100" />
			</h:panelGrid>
			</mae-components:readOnly>
			<p:separator />
			<h:panelGrid columns="1" styleClass="w100">
				<p:outputLabel value="Observaciones" for="observaciones" styleClass="bold" />
				<p:inputTextarea value="#{eliminarProyectoBean.observaciones}" id="observaciones" rows="3" styleClass="w100" autoResize="false" required="true">
					<f:validateLength minimum="10" />
				</p:inputTextarea>
			</h:panelGrid>

			<div class="buttons main">
				<p:commandButton value="Sí, eliminar el proyecto" icon="ui-icon-check" action="#{eliminarProyectoBean.eliminar()}" styleClass="extraLarge" update="@form">
					<p:confirm header="Confirmación" message="¿Está seguro que desea eliminar este proyecto?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:commandButton value="Rechazar eliminación" action="#{eliminarProyectoBean.rechazar()}" styleClass="extraLarge" update="@form">
					<p:confirm header="Confirmación" message="¿Está seguro que desea rechazar la solicitud de eliminación del proyecto?" icon="ui-icon-alert" />
				</p:commandButton>
				<p:commandButton value="Cancelar" styleClass="secondary" action="#{eliminarProyectoBean.cancelar()}" process="@this" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
