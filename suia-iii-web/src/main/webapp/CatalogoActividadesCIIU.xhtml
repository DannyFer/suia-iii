<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:controles-prime="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<h:outputStylesheet name="suia-layout.css" library="css" />
	<h:outputStylesheet name="suia-styles.css" library="css" />
	<h:outputStylesheet name="suia-pf-custom.css" library="css" />
	<h:outputScript name="util.js" library="js" />
	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/images/arbol.ico" />
	<title>#{labels['label.siglas.institucion']}</title>
</h:head>

<style>
.ui-panel-titlebar {
	text-align: center !important;
}
</style>

<h:body>
	<div>
		<div class="header-left-part"></div>
		<div id="header" class="containerHeader">
			<div class="header-right-part"></div>
			<div class="clear"></div>
			<div class="header-right-part-bar"></div>
			<div class="clear"></div>
		</div>
		<div class="container bordercontainer">
			<div id="page">
				<div id="content">
					<ui:include src="/WEB-INF/templates/status.xhtml" />
					<p:growl globalOnly="true" id="msgs" />

					<h:form id="form"
						onkeypress="if (event.keyCode == 13) { return false; }">
						<p:panel id="parte2">
							<f:facet name="header">
								<h:outputText id='txtTitulo' style="font-size: large; "
									value="CONSULTA DE ACTIVIDADES CIIU" />
							</f:facet>
							<br></br>

							<p:panelGrid columns="1" layout="grid" styleClass="w100">
								<f:facet name="header">
									<p:outputLabel
										value="Estimado operador, puede conocer las actividades CIIU disponibles en el módulo Regularización y Control Ambiental" />
								</f:facet>


								<h:panelGrid columns="1" styleClass="alCenter w100">
									<h:panelGrid styleClass="alCenter w85" columns="1">
										<p:dataTable id="idTablaCiiu1" var="item"
											emptyMessage="#{labels['common.table.empty']}"
											value="#{catalogoActividadesController.listaCatalogoCiiu}"
											paginator="true" rows="10" scrollable="true"
											paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
											style="width:100%;" paginatorPosition="bottom">
											<p:column style="width:100px;" headerText="Código"
												filterBy="#{item.codigo}" filterMatchMode="contains">
												<h:outputText value="#{item.codigo}" />
											</p:column>
											<p:column style="width:440px;" headerText="Nombre"
												filterBy="#{item.nombre}" filterMatchMode="contains">
												<h:outputText value="#{item.nombre}" />
											</p:column>

										</p:dataTable>
										
										<h:panelGroup id="pnlButtons">
									<div class="buttons">
										<p:commandButton type="button" value="Limpiar"
											onclick="location.reload();" />
									</div>
								</h:panelGroup>
									</h:panelGrid>
								</h:panelGrid>
							</p:panelGrid>
						</p:panel>
					</h:form>
				</div>

			</div>
		</div>
		<ui:insert name="footer">
			<ui:include src="/WEB-INF/templates/footer.xhtml" />
		</ui:insert>
	</div>
</h:body>
</html>
