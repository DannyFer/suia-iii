<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">

<h:panelGrid columns="3" id="#{adicionarUbicacionesAliasBean.panelUbicacion}" styleClass="w100 separatorBottom" columnClasses="w33, field_mrg w33, field_mrg w33"
rendered="true">
	<p:outputLabel value="Provincia" for="provincia_#{adicionarUbicacionesAliasBean.panelUbicacion}" />
	<p:outputLabel value="Cant&oacute;n" for="canton_#{adicionarUbicacionesAliasBean.panelUbicacion}" />
	<p:outputLabel value="Parroquia" for="parroquia_#{adicionarUbicacionesAliasBean.panelUbicacion}" />

	<p:selectOneMenu value="#{adicionarUbicacionesAliasBean.provincia}" converter="selectItemConverter" id="provincia_#{adicionarUbicacionesAliasBean.panelUbicacion}" styleClass="w100" required="true"  disabled="#{cargarCoordenadasBean.verUbicacion}">
		<f:selectItem itemLabel="#{labels['common.item.choose']}" itemValue="" noSelectionOption="true" />
		<f:selectItems value="#{adicionarUbicacionesAliasBean.provincias}" />
		<p:ajax listener="#{adicionarUbicacionesAliasBean.cargarCantones()}" update=":form:#{adicionarUbicacionesAliasBean.panelUbicacion}" />
	</p:selectOneMenu>

	<p:selectOneMenu value="#{adicionarUbicacionesAliasBean.canton}" converter="selectItemConverter" id="canton_#{adicionarUbicacionesAliasBean.panelUbicacion}" styleClass="w100" required="true" disabled="#{cargarCoordenadasBean.verUbicacion}">
		<f:selectItem itemLabel="#{labels['common.item.choose']}" itemValue="" noSelectionOption="true" />
		<f:selectItems value="#{adicionarUbicacionesAliasBean.cantones}" />
		<p:ajax listener="#{adicionarUbicacionesAliasBean.cargarParroquias()}" update=":form:#{adicionarUbicacionesAliasBean.panelUbicacion}" />
	</p:selectOneMenu>

	<p:selectOneMenu value="#{adicionarUbicacionesAliasBean.parroquia}" converter="selectItemConverter" id="parroquia_#{adicionarUbicacionesAliasBean.panelUbicacion}" styleClass="w100"  required="true">
		<f:selectItem itemLabel="#{labels['common.item.choose']}" itemValue="" noSelectionOption="true" />
		<f:selectItems value="#{adicionarUbicacionesAliasBean.parroquias}" />
	</p:selectOneMenu>
</h:panelGrid>

</html>
