<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<h3>#{solicitarApoyoComunBean.taskName}</h3>
			<mae:solicitarApoyo areas="#{solicitarApoyoComunBean.listaApoyo}"
				requiereApoyo="#{solicitarApoyoComunBean.requiereApoyo}"></mae:solicitarApoyo>


			<div class="buttons">
				<p:commandButton value="Aceptar"
					action="#{solicitarApoyoComunBean.executeOperationAction()}" />
			</div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
