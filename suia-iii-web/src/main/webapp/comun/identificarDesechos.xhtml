<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">

<h:panelGroup id="#{adicionarDesechosAliasBean.desechosContainerGeneral}">
	<p:panelGrid columns="1" layout="grid" styleClass="buttonAddDesecho-comunPageContainer w100 alCenter">
		<f:facet name="header">
			<p:commandButton value="Adicionar" styleClass="buttonAddDesecho-comunPage button-small-text toRight field_mrg" icon="ui-icon-plusthick" process="@this" actionListener="#{adicionarDesechosAliasBean.reset(idDesecho)}" update="#{adicionarDesechosAliasBean.dialogoDesecho}" oncomplete="PF('dialognotadesecho').show()" />
			<mae:panelGridHeaderHelp value="Identificar desechos especiales/peligrosos *" conector="desechosHelp" image="#{empty customImage ? (request.contextPath).concat('/resources/images/help/desechos.png') : customImage}" help="#{empty customHelp ? helps['registro.desechos'] : customHelp}" />
		</f:facet>
		<h:panelGroup id="#{adicionarDesechosAliasBean.desechoContainer}">
			<p:dataTable value="#{adicionarDesechosAliasBean.desechosSeleccionados}" id="#{adicionarDesechosAliasBean.tableDesechos}" var="desecho" sortBy="#{desecho.descripcion}" sortOrder="ASCENDING" rows="10" paginator="true" paginatorAlwaysVisible="false" paginatorPosition="bottom" emptyMessage="#{labels['common.table.empty']}">
				<p:column headerText="Clave del desecho" styleClass="w20">
					<h:outputText value="#{desecho.clave}" />
				</p:column>
				<p:column headerText="Descripción del desecho">
					<h:outputText value="#{desecho.descripcion}" />
				</p:column>
				<p:column styleClass="w20px">
					<p:commandButton update=":#{adicionarDesechosAliasBean.nombreFormulario}:#{adicionarDesechosAliasBean.desechoContainer}" styleClass="button-small primary" process="@this" icon="ui-icon-circle-close" actionListener="#{adicionarDesechosAliasBean.eliminarDesecho(desecho)}">
						<p:confirm header="Confirmación" message="¿Está seguro que desea eliminar de la selección este desecho?" icon="ui-icon-alert" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:panelGroup>
	</p:panelGrid>
</h:panelGroup>
<ui:include src="/comun/registroModalDesechos.xhtml" />


</html>
