<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:composition 
		template="/WEB-INF/templates/default-task.xhtml"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"	
		xmlns:pe="http://primefaces.org/ui/extensions"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
		xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite">
		<ui:define name="content">
			
			<h:form id="form" onkeypress="if (event.keyCode == 13) {return false; }">
				<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w100">
					<f:facet name="header">
						<p:outputLabel value="Costo del proyecto"/>
					</f:facet>
					<p:panelGrid columns="3" styleClass="panel_data w100" columnClasses="header w25, w25, field_mrg w50">
						<h:outputText value="Valor del proyecto"/>
						<pe:inputNumber required="true" thousandSeparator="" minValue="0" requiredMessage="valor del proyecto requerida"
						>
							<f:validateDoubleRange minimum="0.1" />
						</pe:inputNumber>
						<p:commandButton icon="ui-icon-refresh" style="margin-right:20px;" styleClass="primary" process="@this"/>
					</p:panelGrid>
				</p:panelGrid>
				
				<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w100">
					<f:facet name="header">
						<p:outputLabel value="Pago de licencia"/>
					</f:facet>
					<p:panelGrid columns="3" styleClass="panel_data w100" columnClasses="header w25, w25, field_mrg w50">
	                    <h:outputText value="Pago por servicios forestales"/>
	                    <h:outputText value="0.00"/>
	                    <br/>
	                    <h:outputText value="Pago por Seguimiento y Control (PSC)"/>
	                    <h:outputText value="80.00"/>
	                    <br/>
	                    <h:outputText value="Pago mínimo por costo de proyecto"/>
	                    <h:outputText value="1000.00"/>
	                    <br/>
	                    <h:outputText value="Valor Total"/>
	                    <h:outputText value="1080.00"/>
	                    <br/>
					</p:panelGrid>
				</p:panelGrid>


				<div class="buttons main">
					<p:commandButton value="Enviar" title="Enviar" icon="ui-icon-check" process="@this" immediate="true"
						>
						<p:confirm header="Confirmación" message="¿Está seguro que desea finalizar la solicitud?" icon="ui-icon-alert" />
					</p:commandButton>
				</div>
			</h:form>
		</ui:define>
	</ui:composition>
</html>
