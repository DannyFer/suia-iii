<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<style type="text/css">
	.ui-widget-content .ui-datalist-content{
	    border: none;
	    background: transparent;
	    background-image: none;
	}
	</style>
	<p:outputPanel header="MARCO LEGAL REFERENCIAL" style="height: 450px">
		<h:form id="formMarcoReferencial">
				<br/>
				<h:outputText value="Usted deber&aacute; ajustarse al siguiente marco legal" />
				<p:dataList value="#{datosFichaRegistroAmbientalBean.listaNormativa}" var="normativa" type="ordered" 
					style="border: none;">
			        <f:facet name="header">
			            Normativas
			        </f:facet>
			         #{normativa.label}
			    </p:dataList>
				<br />
				<p:outputLabel value="*Para completar exitosamente el Registro Ambiental usted debe leer y aceptar las Normativas legales que aplican a su Proyecto, obra o actividad."></p:outputLabel>
				<table border="0">
					<tr>
						<td><p:outputLabel value="He le&iacute;do y comprendo las Normativas"/></td>
						<td><p:selectBooleanCheckbox value="#{datosFichaRegistroAmbientalBean.validarMarcoLegal}"
								disabled="true" styleClass="primary">						
							</p:selectBooleanCheckbox></td>
					</tr>
				</table>
		</h:form>
	</p:outputPanel>
</html>
