<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components">

		<p:outputPanel header="2. DESCRIPCIÓN DEL PROYECTO ETAPAS: CONSTRUCCIÓN, REHABILITACIÓN Y/O AMPLIACIÓN, OPERACIÓN Y MANTENIMIENTO, CIERRE Y ABANDONO" style="height: 450px">
		<p:panelGrid columns="1" layout="grid" styleClass="w100">
			<f:facet name="header">
				<h:outputText value="Actividades del proceso *" />
			</f:facet>
				<p:outputPanel id="pnlFases">
	            	<p:dataTable id="dtRegistroFases" rendered="#{datosFichaRegistroAmbientalBean.listaFasesRegistroAmbiental.size() gt 0 }"
	                         value="#{datosFichaRegistroAmbientalBean.listaFasesRegistroAmbiental}" emptyMessage="#{labels['common.table.empty']}"
	                         var="faseRegistro" paginator="false"  >
	                <p:column headerText="Etapa del proyecto" width="20%" >
	                    <h:outputText value="#{faseRegistro.fasesCoa.descripcion}">
	                    </h:outputText>
	                </p:column>
	                <p:column headerText="Descripción"  >
	                    <h:outputText value="#{faseRegistro.descripcion}">
	                    </h:outputText>
	                </p:column>
	                <p:column headerText="Fecha de inicio" width="10%" rendered="#{datosFichaRegistroAmbientalBean.existeConstruccion}">
	                    <h:outputText value="#{faseRegistro.fechaInicio}">
	                    	<f:convertDateTime pattern="dd-MM-yyyy"/>
	                    </h:outputText>
	                </p:column>
	                <p:column headerText="Fecha de Fin" width="10%" rendered="#{faseRegistroAmbientalVerController.existeConstruccion}">
	                    <h:outputText value="#{faseRegistro.fechaFin}">
	                    	<f:convertDateTime pattern="dd-MM-yyyy"/>
	                    </h:outputText>
	                </p:column>
	                </p:dataTable>
				</p:outputPanel>
			</p:panelGrid>
		</p:outputPanel>
	</html>
