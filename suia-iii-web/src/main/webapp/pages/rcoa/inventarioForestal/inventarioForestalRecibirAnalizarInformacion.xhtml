<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:p="http://primefaces.org/ui" xmlns:mae="http://java.sun.com/jsf/composite/mae-composite" xmlns:mae-components="http://ec.gob.ambiente/mae-components" xmlns:pe="http://primefaces.org/ui/extensions" xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:composition template="/WEB-INF/templates/default-task.xhtml" 
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:ui="http://java.sun.com/jsf/facelets"
		xmlns:f="http://java.sun.com/jsf/core"
		xmlns:h="http://java.sun.com/jsf/html"
		xmlns:p="http://primefaces.org/ui"	
		xmlns:pe="http://primefaces.org/ui/extensions"
		xmlns:t="http://myfaces.apache.org/tomahawk"
		xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
		xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite">

		<ui:define name="context-extra">
			<h:outputText value="Datos" />
			<h:outputText value="Remoción de covertura vegetal nativa" />
			<h:outputLink target="_blank" 
			value="#{request.contextPath}/pages/rcoa/inventarioForestal/previewInventarioForestalVisualizar.jsf">
				<p:commandButton type="button" styleClass="primary button-small"
					icon="ui-icon-search" />
			</h:outputLink>
		</ui:define>
		<ui:define name="content">
			<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/plugin/wizard.css" />
			<h:outputText value="Estudio de Impacto Ambiental" rendered=""/>
			<h:outputText value="Revisar la información presionando sobre la lupa del trámite" style="color:red"/>
			<h:form id="form-recibir-info">
				<h:panelGrid styleClass="alCenter w100" columns="1">
					<h2>Recibir y Analizar la Información</h2>
					<p:panel >
						<h:outputText value="Invetario Forestal del Proyecto" rendered="true"/>
						<h2>
							<h:outputText value="#{inventarioForestalRecibirAnalizarInfoController.proyectoLicenciaCoa.codigoUnicoAmbiental}" styleClass="bold" rendered="true" />	
							<h:outputText value="" styleClass="bold" rendered="false" />						
						</h2>
					</p:panel>
				</h:panelGrid>
				
				<h:outputText value="¿Requiere de una inspección técnica? " style="color:#2A7D9B"/>
				<h:panelGrid columns="1" style="margin-bottom:10px" cellpadding="5">					      
					<p:selectOneRadio id="console"  unselectable="true" required="true" requiredMessage="Seleccione si requiere inspección técnica"
					value="#{inventarioForestalRecibirAnalizarInfoController.requiereInspeccion}">
						<f:selectItem itemLabel="Si" itemValue="true" />
						<f:selectItem itemLabel="No" itemValue="false" />						            
					</p:selectOneRadio>
				</h:panelGrid>	
				
				<div class="buttons main">				
					<p:commandButton value="Enviar" icon="ui-icon-check"
					action="#{inventarioForestalRecibirAnalizarInfoController.enviar}">
						<p:confirm message="#{msg['message.confirmacion.envio.tarea']}" 
						header="#{msg['header.confirmacion.envio.tarea']}"/>
					</p:commandButton>
					<p:commandButton value="Cancelar" immediate="true"  icon="ui-icon-cancel" styleClass="secondary">
						<p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
					</p:commandButton>
				</div>						
			</h:form>
		</ui:define>
	</ui:composition>
</html>
