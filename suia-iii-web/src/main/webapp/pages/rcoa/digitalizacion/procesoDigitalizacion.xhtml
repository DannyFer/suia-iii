<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form id="form">
			<p:panel>
				<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter ">
					<p:separator />
					<h:outputText value="#{labels['label.proceso.digitalizacion']}" styleClass="encabezado1_5em" />
					<h:panelGrid columns="5" styleClass="w100 alCenter" columnClasses="w25 alTop, w25 alTop, w25 alTop, w25 alTop">
						<p:commandLink type="button" action="/pages/rcoa/digitalizacion/digitalizacionAAA?faces-redirect=true" styleClass="text-decoration-none">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
								<h3>
									<h:outputText value="#{labels['label.proceso.digitalizacion.iniciar']}" styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
						<p:commandLink type="button" action="/pages/rcoa/digitalizacion/actualizcionProyectoDigitalizacion?faces-redirect=true" rendered="#{digitalizacionProyectosController.esTecnicoCalidad}" styleClass="text-decoration-none">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
								<h3>
									<h:outputText value="#{labels['label.proceso.digitalizacion.actualizar']}" styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
						<p:commandLink type="button" action="/pages/rcoa/digitalizacion/desvinculacionProyectoDigitalizacion?faces-redirect=true" rendered="#{digitalizacionProyectosController.esTecnicoCalidad}" styleClass="text-decoration-none">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
								<h3>
									<h:outputText value="#{labels['label.proceso.digitalizacion.desvincular']}" styleClass="encabezado1_3em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
