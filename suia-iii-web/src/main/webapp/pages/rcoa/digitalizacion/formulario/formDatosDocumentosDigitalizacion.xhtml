					<p:confirm header="Confirmación" message="¿Está seguro de eliminar el documento?" icon="ui-icon-alert" />

	<p:panelGrid columns="1" layout="grid" styleClass="w100" rendered="#{ingresoDigitalizacionProyectosController.esTecnicoCalidad and ingresoDigitalizacionProyectosController.autorizacionAdministrativa.finalizado}">

			<h:outputText value="Actualización de información digitalizada" />
		</f:facet>
		<h:panelGrid layout="grid" styleClass="panel_data w100" columnClasses="header w25,null w75" columns="2" rendered="#{ingresoDigitalizacionProyectosController.esTecnicoCalidad and ingresoDigitalizacionProyectosController.autorizacionAdministrativa.finalizado}">
			<h:outputText value="Motivo de la actualización: *"/>
			<h:inputTextarea id="txtActualizacion" value="#{ingresoDigitalizacionProyectosController.autorizacionAdministrativa.motivoActualizacion}" rows="4" styleClass="w100"

	<p:dialog header="Consulta" id="idDialogConsulta" widgetVar="idDialogConsulta" modal="true" resizable="false" width="600px" position="center">
		<h:outputText value="¿Realizó actualización del Certificado de Intersección?" />
		<div class="buttons">
			<p:commandButton value="NO" process="@this" oncomplete="if(wizard.) PF('idDialogConsulta').hide()"
