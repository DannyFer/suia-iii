<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

	<ui:define name="content">

		<style type="text/css">
.ui-panelgrid-header .ui-widget-header td {
	background: #008A8A !important;
}
</style>
		<h:form id="form">
			<br />


			<h:outputText
				value="Interfaz para generación de documento de Certificado de Intersección y Reporte preliminar"
				styleClass="encabezado" />

			<h:outputText
				value="Considerar:" styleClass="bold" />
			<br />
			<h:outputText
				value="1. Actualizar la fecha del oficio en el documento del Certificado de intersección y reemplazar en el alfresco" />
			<br />
			<h:outputText
				value="2. La fecha del Certificado de intersección es la fecha en la que se debío generar el documento" />
			<br />
			<h:outputText value="Por ejemplo 2022-04-07 12:05:56.78" />
			<br />
			<h:outputText
				value="3. Verificar si el documento del Reporte preliminar requiere la firma del operador. (Actualmente certificados ambientes no requieren firma)" />

			<br />
			<br />

			<p:panelGrid columns="2" styleClass="panel_data w50"
				columnClasses="header w25, null">
				<p:outputLabel value="Código Proyecto" for="txtCodigo"
					style="color: white" />
				<p:inputText id="txtCodigo"
					value="#{generarDocumentosController.tramite}" required="true" />

				<p:outputLabel value="Fecha Oficio CI" for="txtFechaCi"
					style="color: white" />
				<p:inputText id="txtFechaCi"
					value="#{generarDocumentosController.fechaOficioCI}" />
			</p:panelGrid>

			<h:panelGroup id="pnlButtons">
				<div class="buttons main">
					<p:commandButton value="Generar certificado" process="@this form"
						action="#{generarDocumentosController.generarCertificadoInterseccion()}"
						icon="ui-icon-check" />
					<p:commandButton value="Generar preliminar" process="@this form"
						action="#{generarDocumentosController.generarPreliminar()}"
						icon="ui-icon-check" />
				</div>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
