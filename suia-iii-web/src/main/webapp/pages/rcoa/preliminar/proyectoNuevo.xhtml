<ui:composition template="/WEB-INF/templates/default.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:define name="content">
		<h:form>
			<h:panelGrid styleClass="alCenter w100" columns="1">
				<h:panelGrid styleClass="alCenter w75" columns="1">
					<p:panel styleClass="alCenter">
						<h3>
							<h:outputText value="Seleccione la opción correspondiente a su proceso" />
						</h3>
					</p:panel>
					<p:separator></p:separator>
					<p:selectOneRadio  unselectable="true" layout="pageDirection" value="#{proyectoNuevoController.tipoProyecto}">
						<f:selectItem itemValue="1" itemLabel="Proyecto Nuevo (Certificado Ambiental, Registro Ambiental, Licencia Ambiental)"/>
						<f:selectItem itemValue="2" itemLabel="Proyecto en operación sin Regularización Ambiental(Diagnóstico Ambiental)"/>
						<f:selectItem itemValue="3" itemLabel="Requiere modificar o ampliar el alcance de su proyecto que ya cuenta con la Autorización Administrativa Ambiental" itemDisabled="true"/>
						<f:selectItem itemValue="4" itemLabel="Actualización de #{labels['roca.cc.certificado.categorizacion']} por Auditoría Ambiental" itemDisabled="true"/>
					</p:selectOneRadio>	
				</h:panelGrid>
			</h:panelGrid>
			<t:div styleClass="buttons main">
				<p:commandButton value="Siguiente" icon="ui-icon-arrowthick-1-e" action="#{proyectoNuevoController.enviar()}">
					
				</p:commandButton>
			</t:div>
		</h:form>
	</ui:define>
</ui:composition>
