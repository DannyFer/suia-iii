<ui:composition template="/WEB-INF/templates/default-task.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	
	<ui:define name="context-extra">
		<h:panelGroup> 
			<h:outputText value="Mapa de certificado" />
		</h:panelGroup>
		<h:outputText value="Descargar documento mapa de certificado" />
		<p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="primary button-small" immediate="true">
			<p:fileDownload value="#{recibirOficioProhibicionController.descargarMapa()}" />
		</p:commandButton>

		<h:panelGroup>
			<h:outputText value="Certificado" />
			<br />
			<h:outputText value="de categorización" />
		</h:panelGroup>
		<h:outputText value="Descargar #{labels['roca.lc.certificado.categorizacion']}" />
		<p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s"	styleClass="primary button-small" immediate="true">
			<p:fileDownload value="#{recibirOficioProhibicionController.descargarCertificadoInterseccion()}" />
		</p:commandButton>
		
		<ui:remove>
		<h:panelGroup> 
			<h:outputText value="Información Preliminar" />
		</h:panelGroup>
		<h:outputText value="Descargar el resumen de la información preliminar" />
		<p:commandButton ajax="false" icon="ui-icon-arrowthick-1-s" styleClass="primary button-small" immediate="true">
			<p:fileDownload value="#{recibirOficioProhibicionController.descargarInformacion()}" />
		</p:commandButton>
		</ui:remove>
	</ui:define>
	
	
	<ui:define name="content">

		<style type="text/css">
.noHeader tr td {
	padding-left: 0px;
	padding-right: 0px;
}
</style>

		<h:form id="form">

			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				id="pnlDatos">
				<br />
				<h:panelGrid columns="2" styleClass="w75" style="margin: auto;"
					columnClasses="bold w30, fieldPadding">

					<h:outputText value="Oficio de pronunciamiento" />
					<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
						styleClass="primary toLeft" title="Ver" ajax="false"
						immediate="true">
						<p:fileDownload
							value="#{recibirOficioProhibicionController.descargar()}" />
					</p:commandButton>

				</h:panelGrid>
				<br />
			</p:panelGrid>

			<h:panelGroup id="pnlButtons">
				<div class="buttons main">
					<p:commandButton value="Finalizar" immediate="true"
						action="#{recibirOficioProhibicionController.finalizar()}"
						update="pnlDatos pnlButtons" icon="ui-icon-check" />
				</div>
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
