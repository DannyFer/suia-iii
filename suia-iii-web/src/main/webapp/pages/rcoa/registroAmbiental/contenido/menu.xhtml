<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	
	<p:panel id="menu-principal" style="margin: 0px -50px 0px 0px;">
		<f:facet name="header">
			<h:outputText value="Registro Ambiental"
				styleClass="encabezado1_1em alLeft ui-panel-title" />
		</f:facet>
		<h:form>
			<ul>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/default.jsf" class="#{registroAmbientalController.menuActivo('default')}">
						<h:outputText value="Marco legal referencial" class="menu-ficha" />
					</h:outputLink></li>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/descripcionProyecto.jsf"
						class="#{registroAmbientalController.menuActivo('descripcionProyecto')}" rendered="#{!registroAmbientalController.esActividadRelleno}">
						<h:outputText value="Descripción del proyecto" class="menu-ficha" />
					</h:outputLink></li>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/descripcionProyectoViabilidad.jsf"
					class="#{registroAmbientalController.menuActivo('descripcionProyecto')}" rendered="#{registroAmbientalController.esActividadRelleno}">
					<h:outputText value="Descripción del proyecto" class="menu-ficha" />
				</h:outputLink></li>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/planManejoAmbientalConstruccion.jsf"
						class="#{registroAmbientalController.menuActivo('planManejoAmbientalConstruccion')}" 
						rendered="#{registroAmbientalController.pmaConstruccion and !registroAmbientalController.esActividadRelleno}">
						<h:outputText value="Plan de Manejo Ambiental - Construcción" class="menu-ficha" />
					</h:outputLink></li>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/planManejoAmbientalConstruccionViabilidad.jsf"
					class="#{registroAmbientalController.menuActivo('planManejoAmbientalConstruccion')}" 
					rendered="#{registroAmbientalController.pmaConstruccion and registroAmbientalController.esActividadRelleno and registroAmbientalController.pmaViabilidad}">
					<h:outputText value="Plan de Manejo Ambiental - Construcción" class="menu-ficha" />
				</h:outputLink></li>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/planManejoAmbientalConstruccion.jsf"
					class="#{registroAmbientalController.menuActivo('planManejoAmbientalConstruccion')}" 
					rendered="#{registroAmbientalController.pmaConstruccion and registroAmbientalController.esActividadRelleno and !registroAmbientalController.pmaViabilidad}">
					<h:outputText value="Plan de Manejo Ambiental - Construcción" class="menu-ficha" />
				</h:outputLink></li>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/planManejoAmbientalOperacion.jsf"
						class="#{registroAmbientalController.menuActivo('planManejoAmbientalOperacion')}" 
						rendered="#{registroAmbientalController.pmaOperacion and !registroAmbientalController.esActividadRelleno}">
						<h:outputText value="Plan de Manejo Ambiental - Operación" class="menu-ficha" />
				</h:outputLink></li>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/planManejoAmbientalOperacionViabilidad.jsf"
						class="#{registroAmbientalController.menuActivo('planManejoAmbientalOperacion')}" 
						rendered="#{registroAmbientalController.pmaOperacion and registroAmbientalController.esActividadRelleno and registroAmbientalController.pmaViabilidad}">
						<h:outputText value="Plan de Manejo Ambiental - Operación" class="menu-ficha" />
				</h:outputLink></li>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/planManejoAmbientalOperacion.jsf"
						class="#{registroAmbientalController.menuActivo('planManejoAmbientalOperacion')}" 
						rendered="#{registroAmbientalController.pmaOperacion and registroAmbientalController.esActividadRelleno and !registroAmbientalController.pmaViabilidad}">
						<h:outputText value="Plan de Manejo Ambiental - Operación" class="menu-ficha" />
				</h:outputLink></li>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/planManejoAmbientalCierre.jsf"
						class="#{registroAmbientalController.menuActivo('planManejoAmbientalCierre')}" 
						rendered="#{registroAmbientalController.pmaCierre}">
						<h:outputText value="Plan de Manejo Ambiental - Cierre" class="menu-ficha" />
				</h:outputLink></li>
					<ui:remove>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/participacionCiudadana.jsf"
							class="#{registroAmbientalController.menuActivo('participacionCiudadana')}">
						<h:outputText value="Participación Ciudadana" class="menu-ficha" />
					</h:outputLink></li>
					</ui:remove>
				<li><h:outputLink value="#{request.contextPath}/pages/rcoa/registroAmbiental/finalizarRegistro.jsf"
						class="#{registroAmbientalController.menuActivo('finalizarRegistro')}">
						<h:outputText value="Finalizar el Registro Ambiental" class="planManejoAmbientalOperacionViabilidadmenu-ficha" />
					</h:outputLink></li>
			</ul>
		</h:form>
	</p:panel>
</ui:composition>
