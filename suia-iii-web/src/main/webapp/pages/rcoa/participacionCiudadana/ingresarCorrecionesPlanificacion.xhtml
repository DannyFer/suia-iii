<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<h:form id="frm">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<p:outputLabel value="Descargar oficio de observaciones" />
				</f:facet>
				<h:panelGrid columns="2" cellpadding="10" style="text-align:right !important">
					<p:outputLabel value="Descargar el oficio de observaciones al informe de planificación del proceso de participación ciudadana" styleClass="bold" />
					<p:commandButton value="Descargar" ajax="false"
						icon="ui-icon-arrowthick-1-s" styleClass="primary"
						immediate="true">
						<p:fileDownload value="" />
					</p:commandButton>
				</h:panelGrid>
			</p:panelGrid>

			<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses=" " rendered="true">
				<f:facet name="header">
					<p:outputLabel value="Adjuntar el Informe de Planificación del PPC" />
				</f:facet>
				<h:panelGrid layout="grid" styleClass="w100">
					<h:panelGroup>
						<h:panelGrid columns="1" columnClasses="null, field_mrg">
							<p:outputLabel value="Adjuntar el Informe de Planificación del PPC con las correcciones solicitadas" styleClass="bold"/>							
						</h:panelGrid>
						<h:panelGrid columns="1" columnClasses="null, field_mrg">
							<p:outputLabel value="Documento (.pdf)" />							
						</h:panelGrid>
						<p:fileUpload multiple="false" sizeLimit="2097152"
							allowTypes="/(\.|\/)(zip|rar|pdf)$/i" label="Seleccionar"
							uploadLabel="Subir"
							invalidFileMessage="Tipo de archivo no válido"
							invalidSizeMessage="Tamaño de archivo no válido"
							cancelLabel="Cancelar" mode="advanced" dragDropSupport="false"
							auto="true">
						</p:fileUpload>
					</h:panelGroup>
				</h:panelGrid>
			</p:panelGrid>

			<div class="buttons main">
				<p:commandButton value="Guardar"
					styleClass="ui-confirmdialog-yes secondary" icon="ui-icon-disk" />					
				<p:commandButton value="Enviar" update=":frm" icon="ui-icon-check"
					styleClass="primary" action="#{ingresarCorrecionesPlanificacionController.completarTarea()}" >
					<p:confirm message="#{msg['message.confirmacion.envio.tarea']}"
						header="#{msg['header.confirmacion.envio.tarea']}" />
				</p:commandButton>
			</div>	
		</h:form>
	</ui:define>
</ui:composition>
</html>
