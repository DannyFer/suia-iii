<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<h:form id="frm">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<p:outputLabel value="Descargar oficio de pronunciamiento" />
				</f:facet>
				<h:panelGrid columns="2" cellpadding="10" >
					<p:outputLabel value="Descargar oficio de pronunciamiento" styleClass="bold" />					
					<p:commandButton value="Descargar" ajax="false"
						icon="ui-icon-arrowthick-1-s" styleClass="primary"
						immediate="true">
						<p:fileDownload value="" />
					</p:commandButton>
				</h:panelGrid>
			</p:panelGrid>
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<p:outputLabel value="Información remitida por el operador" />
				</f:facet>
				<h:panelGrid columns="2" cellpadding="10" >
					<p:outputLabel value="Descargar información aclaratorio, ampliatoria o complementaria" styleClass="bold" />					
					<p:commandButton value="Descargar" ajax="false"
						icon="ui-icon-arrowthick-1-s" styleClass="primary"
						immediate="true">
						<p:fileDownload value="" />
					</p:commandButton>
					<p:outputLabel value="Descargar anexo" styleClass="bold" />					
					<p:commandButton value="Descargar" ajax="false"
						icon="ui-icon-arrowthick-1-s" styleClass="primary"
						immediate="true">
						<p:fileDownload value="" />
					</p:commandButton>
				</h:panelGrid>
			</p:panelGrid>
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<p:outputLabel value="Adjuntar el informe de sistematización con las correcciones solicitadas" />
				</f:facet>
				<h:panelGrid columns="2" cellpadding="10" >
					<p:outputLabel value="Adjuntar el informe de Sistematización (.pdf/ .rar / .zip)" styleClass="bold" />
					<p:fileUpload multiple="false" sizeLimit="2097152"
						allowTypes="/(\.|\/)(zip|rar|pdf)$/i" label="Seleccionar"
						uploadLabel="Subir"
						invalidFileMessage="Tipo de archivo no válido"
						invalidSizeMessage="Tamaño de archivo no válido"
						cancelLabel="Cancelar" mode="advanced" dragDropSupport="false"
						auto="true">
					</p:fileUpload>
					
					<p:outputLabel value="Adjuntar Anexos (.rar / .zip) (Audio, Videos)" styleClass="bold" />
					<p:fileUpload multiple="false" sizeLimit="2097152"
						allowTypes="/(\.|\/)(zip|rar)$/i" label="Seleccionar"
						uploadLabel="Subir"
						invalidFileMessage="Tipo de archivo no válido"
						invalidSizeMessage="Tamaño de archivo no válido"
						cancelLabel="Cancelar" mode="advanced" dragDropSupport="false"
						auto="true">
					</p:fileUpload>
				</h:panelGrid>
			</p:panelGrid>
		
			<div class="buttons main">
                <p:commandButton value="Enviar" title="Enviar" icon="ui-icon-check" action="#{ingresarCorrecionesSistematizacionController.completarTarea()}">
                    <p:confirm message="#{msg['message.confirmacion.envio.tarea']}" header="#{msg['header.confirmacion.envio.tarea']}" />
                </p:commandButton>
                <p:commandButton value="Cancelar" immediate="true" action="/bandeja/bandejaTareas.jsf?faces-redirect=true" icon="ui-icon-cancel" styleClass="secondary">
                    <p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
                </p:commandButton>
            </div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
