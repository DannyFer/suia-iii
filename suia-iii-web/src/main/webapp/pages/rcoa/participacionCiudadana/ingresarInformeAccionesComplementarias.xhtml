<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<h:form id="frm">
		
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<p:outputLabel value="Adjuntar informe de sistematización acciones complementarias al PPC" />
				</f:facet>
				<h:panelGrid columns="1" cellpadding="10">
					<p:outputLabel
						value="Si el proceso se lleva con más de un facilitador ambiental subir el informe de sistematización acciones complementarias al PPC copilado." styleClass="bold" />
					<h:panelGrid columns="2" cellpadding="10">
						<p:outputLabel
							value="Adjuntar el informe de sistematización de acciones complementarias al PPC (.pdf)" styleClass="bold" />
						<p:fileUpload multiple="false" sizeLimit="61440000"
							allowTypes="/(\.|\/)(pdf)$/i" label="Seleccionar"
							uploadLabel="Subir"
							invalidFileMessage="Tipo de archivo no válido"
							invalidSizeMessage="Tamaño de archivo no válido"
							cancelLabel="Cancelar" mode="advanced" dragDropSupport="false"
							auto="true">
						</p:fileUpload>

						<p:outputLabel
							value="Adjuntar Anexos (.rar / .zip) (Audio, Videos)"
							styleClass="bold" />
						<p:fileUpload multiple="false" sizeLimit="61440000"
							allowTypes="/(\.|\/)(zip|rar)$/i" label="Seleccionar"
							uploadLabel="Subir"
							invalidFileMessage="Tipo de archivo no válido"
							invalidSizeMessage="Tamaño de archivo no válido"
							cancelLabel="Cancelar" mode="advanced" dragDropSupport="false"
							auto="true">
						</p:fileUpload>
					</h:panelGrid>
				</h:panelGrid>
			</p:panelGrid>
			
			<div class="buttons main">
               <p:commandButton value="Enviar" title="Enviar" icon="ui-icon-check" action="#{ingresarInformeAccionesComplementariasController.completarTarea()}">
                   <p:confirm message="#{msg['message.confirmacion.envio.tarea']}" header="#{msg['header.confirmacion.envio.tarea']}" />
               </p:commandButton>
               <p:commandButton value="Cancelar" immediate="true" action="/bandeja/bandejaTareas.jsf?faces-redirect=true" icon="ui-icon-cancel" styleClass="secondary">
                   <p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
               </p:commandButton>
           </div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
