<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<h:form id="frm">
			<p:tabView>
				<p:tab id="informe" title="Informe técnico">
					<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w100">
						<object type="application/pdf" data="" width="100%" height="400px">
							Su navegador no soporta la visualización de pdf. Puede descargar
							el documento presionando el siguiente botón:
							<p:commandButton value="Descargar" styleClass="primary" ajax="false" icon="ui-icon-arrowthick-1-s" action="#">
								<p:fileDownload value="" />
							</p:commandButton>
						</object>
						<br />
						<h:panelGrid columns="2" cellpadding="10" style="text-align:right !important">
							<p:outputLabel value="¿Es necesario realizar correcciones sobre el informe técnico?" styleClass="bold" />
							<p:selectOneRadio unselectable="true" value="#{revisarInformeOficioPronunciamientoObsAccionesComplementariasController.observacionInforme}">
					            <f:selectItem itemLabel="Si" itemValue="true" />
					            <f:selectItem itemLabel="No" itemValue="false" />
					        </p:selectOneRadio>
						</h:panelGrid>
						<br />
						<p:fragment>
							<observaciones:tablaObservaciones aparace="true"
		                                                      mostrarSiVacio="true"
		                                                      idClase="1"
		                                                      nombreClase="revisarInformeOficioPronunciamientoObsAccionesComplementariasController"
		                                                      seccion="informe"
		                                                      rol="sjsj"/>					
							
						</p:fragment>
					</p:panelGrid>
					<div class="buttons main">
						<p:commandButton value="Guardar"
							styleClass="ui-confirmdialog-yes secondary" icon="ui-icon-disk" />
						<p:commandButton value="Siguiente" styleClass="primary"
							icon="ui-icon-arrowthick-1-e" />
					</div>
				</p:tab>
				<p:tab id="oficio" title="Oficio de pronunciamiento">
					<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w100">
						<object id="pdf_oficio" type="application/pdf" data="" width="100%" height="400px">
							Su navegador no soporta la visualización de pdf. Puede descargar
							el documento presionando el siguiente botón:
							<p:commandButton value="Descargar" styleClass="primary" ajax="false" icon="ui-icon-arrowthick-1-s" action="#">
								<p:fileDownload value="" />
							</p:commandButton>
						</object>
						<br />
						<h:panelGrid columns="2" cellpadding="10" style="text-align:right !important">
							<p:outputLabel value="¿Es necesario realizar correcciones al oficio de pronunciamiento?" styleClass="bold" />
							<p:selectOneRadio unselectable="true" value="#{revisarInformeOficioPronunciamientoObsAccionesComplementariasController.observacionOficio}">
					            <f:selectItem itemLabel="Si" itemValue="true" />
					            <f:selectItem itemLabel="No" itemValue="false" />
					        </p:selectOneRadio>
						</h:panelGrid>
						<br />
						<p:fragment>
							<observaciones:tablaObservaciones aparace="true"
		                                                      mostrarSiVacio="true"
		                                                      idClase="1"
		                                                      nombreClase="revisarInformeOficioPronunciamientoObsAccionesComplementariasController"
		                                                      seccion="informe"
		                                                      rol="sjsj"/>
						</p:fragment>
					</p:panelGrid>
					<div class="buttons main">
		                <p:commandButton value="Firmar informe técnico" type="button" styleClass="large" icon="ui-icon-key" style="width: 180px;"/>
		                <p:commandButton value="Enviar" title="Enviar" icon="ui-icon-check" action="#{revisarInformeOficioPronunciamientoObsAccionesComplementariasController.completarTarea()}">
		                    <p:confirm message="#{msg['message.confirmacion.envio.tarea']}" header="#{msg['header.confirmacion.envio.tarea']}" />
		                </p:commandButton>
		                <p:commandButton value="Cancelar" immediate="true" action="/bandeja/bandejaTareas.jsf?faces-redirect=true" icon="ui-icon-cancel" styleClass="secondary">
		                    <p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
		                </p:commandButton>
		            </div>
				</p:tab>
			</p:tabView>
		</h:form>
	</ui:define>
</ui:composition>
</html>
