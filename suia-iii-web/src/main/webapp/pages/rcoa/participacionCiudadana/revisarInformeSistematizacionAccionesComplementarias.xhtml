<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml">
	<ui:define name="content">
		<h:form id="frm">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<p:outputLabel value="Descargar informe de sistematización de acciones complementarias al PPC" />
				</f:facet>
				<h:panelGrid columns="2" cellpadding="10" style="text-align:right !important">
					<p:outputLabel value="Descargar informe de sistematización de acciones complementarias al PPC." styleClass="bold" />
					<p:commandButton value="Descargar" ajax="false"
						icon="ui-icon-arrowthick-1-s" styleClass="primary"
						immediate="true">
						<p:fileDownload value="" />
					</p:commandButton>
				</h:panelGrid>
			</p:panelGrid>
			
			
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<p:outputLabel value="Pronunciamiento al informe de sistematización de acciones complementarias al PPC" />
				</f:facet>
				<h:panelGrid columns="2" cellpadding="10" style="text-align:right !important">
					<p:outputLabel value="¿Tiene observaciones?" styleClass="bold" />
					<p:selectOneRadio unselectable="true" value="#{revisarInformeSistematizacionAccionesComplementariasController.tieneObservaciones}">
			            <f:selectItem itemLabel="Si" itemValue="true" />
			            <f:selectItem itemLabel="No" itemValue="false" />
			        </p:selectOneRadio>
				</h:panelGrid>
			</p:panelGrid>			

			<div class="buttons main">
                <p:commandButton value="Guardar" styleClass="large" icon="ui-icon-disk"/>
                <p:commandButton value="Enviar" title="Enviar" icon="ui-icon-check" action="#{revisarInformeSistematizacionAccionesComplementariasController.completarTarea()}">
                    <p:confirm message="#{msg['message.confirmacion.envio.tarea']}" header="#{msg['header.confirmacion.envio.tarea']}" />
                </p:commandButton>
                <p:commandButton value="Cancelar" immediate="true" action="/bandeja/bandejaTareas.jsf?faces-redirect=true" icon="ui-icon-cancel" styleClass="secondary">
                    <p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
                </p:commandButton>
            </div>
		</h:form>
	</ui:define>
</ui:composition>
</html>
