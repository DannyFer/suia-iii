<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml">
	
	<ui:define name="context-extra">
      <h:outputText value="Datos"/>
      <h:outputText value="Estudio de Impacto Ambiental"/>
      <h:outputLink value="#"  target="_blank">
          <p:commandButton type="button" styleClass="primary button-small" icon="ui-icon-search"/>
      </h:outputLink>
  	</ui:define>
	
	<ui:define name="content">
		<h:form>
			<p:tabView>
				<p:tab id="informe" title="Informe técnico">
					<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w100">
						<object id="pdf_informe" type="application/pdf" data="" width="100%" height="400px">
							Su navegador no soporta la visualización de pdf. Puede descargar
							el documento presionando el siguiente botón:
							<p:commandButton value="Descargar" styleClass="primary" ajax="false" icon="ui-icon-arrowthick-1-s" action="#">
								<p:fileDownload value="" />
							</p:commandButton>
						</object>
						<br />
						<h:panelGrid styleClass="w100">
							
							<h:panelGroup>
								<p:panelGrid columns="2" columnClasses="w25, field_mrg w50">
									<p:outputLabel value="Informe técnico No" />
									<p:inputText></p:inputText>
								</p:panelGrid>
							</h:panelGroup>
							
							<p:fieldset legend="FICHA TÉCNICA" toggleable="true" toggleSpeed="500" collapsed="true">
								<p:panelGrid columns="2" layout="grid" styleClass="w100" id="antecedentesGrid" columnClasses="w50, field_mrg w50">
									<p:outputLabel
										value="Comunidades/ barrios/ recintos, sectores poblados del área de influencia social directa" />
									<p:inputText></p:inputText>

									<p:outputLabel
										value="Comunidades/ barrios/ recintos, sectores poblados del área de influencia social directa" />
									<p:inputText></p:inputText>

									<p:outputLabel
										value="Comunidades/ barrios/ recintos, sectores poblados del área de influencia social directa" />
									<p:inputText></p:inputText>

									<p:outputLabel
										value="Comunidades/ barrios/ recintos, sectores poblados del área de influencia social directa" />
									<p:inputText></p:inputText>
								</p:panelGrid>
							</p:fieldset>
							<p:fieldset legend="ANTECEDENTES" toggleable="true"	toggleSpeed="500" collapsed="true">
								<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w50, field_mrg w50">
								
								</p:panelGrid>
							</p:fieldset>
							<p:fieldset legend="CONCLUSIÓN" toggleable="true" toggleSpeed="500" collapsed="true">
								<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w50, field_mrg w50">

								</p:panelGrid>
							</p:fieldset>
							<p:fieldset legend="RECOMENDACIÓN" toggleable="true" toggleSpeed="500" collapsed="true">
								<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w50, field_mrg w50">

								</p:panelGrid>
							</p:fieldset>
						</h:panelGrid>
					</p:panelGrid>
					<div class="buttons main">
						<p:commandButton value="Guardar"
							styleClass="ui-confirmdialog-yes secondary" icon="ui-icon-disk" />
						<p:commandButton value="Siguiente" styleClass="primary"
							icon="ui-icon-arrowthick-1-e" />
					</div>
				</p:tab>
				<p:tab id="oficio" title="Oficio de pronunciamiento">
					<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w100">
						<object id="pdf_oficio" type="application/pdf" data="" width="100%" height="400px">
							Su navegador no soporta la visualización de pdf. Puede descargar
							el documento presionando el siguiente botón:
							<p:commandButton value="Descargar" styleClass="primary" ajax="false" icon="ui-icon-arrowthick-1-s" action="#">
								<p:fileDownload value="" />
							</p:commandButton>
						</object>
						<br />
						<br />
						
						<p:panelGrid columns="1" layout="grid" styleClass="w100" columnClasses="w50, field_mrg w50">
							<p:outputLabel value="Asunto:" for="asunto" />
							<p:inputText  id="asunto" requiredMessage="El campo 'ASUNTO' es requerido." />
							
							<p:outputLabel value="CUERPO DE TEXTO DEL OFICIO"/>
							<control:imputConTextoEnriquecido valor=""/>
						</p:panelGrid>						
					</p:panelGrid>
					<div class="buttons main">
		                <p:commandButton value="Firmar informe técnico" type="button" styleClass="large" icon="ui-icon-key" style="width: 180px;"/>
		                <p:commandButton value="Enviar" title="Enviar" icon="ui-icon-check" action="#{realizarInformeOficioPronunciamientoObsPlaniController.completarTarea()}">
		                    <p:confirm message="#{msg['message.confirmacion.envio.tarea']}" header="#{msg['header.confirmacion.envio.tarea']}" />
		                </p:commandButton>
		                <p:commandButton value="Cancelar" immediate="true" action="/bandeja/bandejaTareas.jsf?faces-redirect=true" icon="ui-icon-cancel" styleClass="secondary">
		                    <p:confirm message="#{msg['message.confirmacion.cancelacion.tarea']}" header="#{msg['header.confirmacion.cancelacion.tarea']}" />
		                </p:commandButton>
		            </div>
				</p:tab>
			</p:tabView>
        </h:form>
	</ui:define>
</ui:composition>
</html>
