<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task-pqua.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<ui:define name="content">
		<style type="text/css">
.ui-selectonemenu-panel {
	position: fixed;
}

.cmbcursive .ui-selectonemenu-label {
	font-style: italic !important;
}

.cmbcursive .ui-selectonemenu-list-item {
	font-style: italic !important;
}

.ui-fileupload-content {
	border: none !important;
	padding: 0px;
}

.cssPnlData .ui-widget-content {
	border: none !important;
}
</style>

		<script type="text/javascript">
		$(document).ready(function() {
			$('.wizard-custom-btn-back').hide();
			$('.wizard-custom-btn-only-end').hide();
		});
	</script>

		<link rel="stylesheet" type="text/css"
			href="#{request.contextPath}/resources/css/plugin/wizard.css" />

		<f:event type="preRenderView"
			listener="#{actualizarInformacionEtiquetaController.validarTareaBpm()}" />

		<h:form id="form" prependId="false"
			onkeypress="if (event.keyCode == 13) {return false; }">

			<p:wizard widgetVar="wizard"
				flowListener="#{wizardBean.onFlowProcess}" showNavBar="false"
				nextLabel="Siguiente" backLabel="Atrás" id="wizardInformacion">
				<p:tab id="paso1" titletip="Información del producto"
					title="Información del producto">
					<ui:include
						src="/pages/rcoa/plaguicidasQuimicosUsoAgricola/viewsIngreso/informacionProductoPqua.xhtml" />
				</p:tab>
				<p:tab id="paso2" titletip="Actualización de etiquetado con SGA"
					title="Actualización de etiquetado con SGA">
					<ui:include
						src="/pages/rcoa/plaguicidasQuimicosUsoAgricola/viewsIngreso/actualizacionEtiquetadoSga.xhtml" />
				</p:tab>
				<p:tab id="paso3" titletip="Efecto sobre organismos acuáticos"
					title="Efecto sobre organismos acuáticos">
					<ui:include
						src="/pages/rcoa/plaguicidasQuimicosUsoAgricola/viewsIngreso/efectoOrganismosAcuaticos.xhtml" />
				</p:tab>
				<p:tab id="paso4" titletip="Finalizar" title="Finalizar">
					<ui:include
						src="/pages/rcoa/plaguicidasQuimicosUsoAgricola/viewsIngreso/finalizarActualizacion.xhtml" />
				</p:tab>
			</p:wizard>
			<h:outputScript name="/plugin/wizard.js" library="js" />
		</h:form>

		<ui:include src="viewsIngreso/popupDialogIngresarProducto.xhtml" />

	</ui:define>
</ui:composition>
