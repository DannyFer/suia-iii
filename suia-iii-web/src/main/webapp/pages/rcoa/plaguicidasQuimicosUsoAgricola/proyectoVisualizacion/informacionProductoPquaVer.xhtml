<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">


<p:panelGrid columns="1" layout="grid" styleClass="w100"
	id="pnlRegistroProducto">
	<f:facet name="header">
		<h:outputText value="Información del producto" />
	</f:facet>

	<h:outputText
		value="Estimado usuario, si usted posee más de un producto, debe realizar un trámite por cada producto bajo su titularidad." />

	<p:panelGrid id="pnlInfoProducto" columns="2"
		styleClass="panel_data w100" columnClasses="header w30,null w70">
		<p:outputLabel value="Nombre Comercial del Producto"
			style="color: white" for="cmbNombreComercial" />
		<h:outputText id="cmbNombreComercial"
			value="#{verInformacionPlaguicidasController.productoReporte.nombreComercialProducto}" />

		<h:outputText value="N° de Registro" />
		<h:outputText
			value="#{verInformacionPlaguicidasController.productoReporte.numeroRegistro}" />

		<h:outputText value="Fecha Registro" />
		<h:outputText
			value="#{verInformacionPlaguicidasController.productoReporte.fechaRegistro}" />

		<h:outputText value="Composición del Producto (Ingrediente activo)" />
		<h:outputText escape="false"
			value="#{verInformacionPlaguicidasController.productoReporte.tablaComposicionProducto}" />

		<h:outputText value="Formulación" />
		<h:outputText
			value="#{verInformacionPlaguicidasController.productoReporte.formulacion}" />

		<h:outputText value="Categoría Toxicológica (anterior etiqueta)" />
		<h:outputText
			value="#{verInformacionPlaguicidasController.productoReporte.categoriaToxicologica}" />

		<h:outputText value="Color de franja (anterior etiqueta)" />
		<h:outputText styleClass="bold"
			value="#{verInformacionPlaguicidasController.productoReporte.colorFranja.nombre}"
			style="color:#{verInformacionPlaguicidasController.productoReporte.colorFranja.valor}" />
	</p:panelGrid>

	<h:panelGroup id="pnlOficioProrroga">
		<h:panelGroup>
			<p:panelGrid columns="2" styleClass="panel_data w100"
				columnClasses="header w30,null"
				rendered="#{verInformacionPlaguicidasController.productoReporte.prorroga}">
				<h:outputText value="Ingresar Oficio de prórroga" />
				<p:commandButton icon="ui-icon-arrowthick-1-s"
					styleClass="secondary" title="Descargar" ajax="false"
					immediate="true">
					<p:fileDownload
						value="#{verInformacionPlaguicidasController.descargar(verInformacionPlaguicidasController.documentoOficioProrroga)}" />
				</p:commandButton>
			</p:panelGrid>
		</h:panelGroup>
	</h:panelGroup>
</p:panelGrid>

<observaciones:tablaObservacionesPqua
	idComponent="observacionesProducto"
	componenteActualizarEliminar="observacionesProducto"
	seccion="InformacionProducto" nombreClase="ActualizacionEtiquetaPqua"
	idClase="#{verInformacionPlaguicidasController.idProyecto}"
	aparace="#{verInformacionPlaguicidasController.mostrarObservaciones}"
	mostrarSiVacio="#{verInformacionPlaguicidasController.mostrarObservaciones}"
	soloLectura="#{!verInformacionPlaguicidasController.editarObservaciones}" />

</html>
