<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">



<p:panelGrid columns="1" layout="grid" styleClass="w100"
	id="pnlEfectosAcuaticos">
	<f:facet name="header">
		<h:outputText value="Efecto sobre organismos acuáticos" />
	</f:facet>

	<p:separator />
	<h:outputText value="Categorización para CL50 PECES"
		style="font-weight:bold;" />
	<p:dataTable id="dtPeces" var="item" styleClass="table table-hover"
		value="#{verInformacionPlaguicidasController.listaEfectosPeces}"
		paginator="true" paginatorAlwaysVisible="false"
		paginatorPosition="bottom"
		emptyMessage="#{labels['common.table.empty']}"
		currentPageReportTemplate="{currentPage} de {totalPages}" rows="5"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="Nombre del ingrediente activo">
			<h:outputText value="#{item.ingredienteActivo}" />
		</p:column>
		<p:column headerText="Valor ecotoxicológico" styleClass="alCenter w10">
			<h:outputText value="#{item.valor}">
				<f:convertNumber pattern="#0.#####" locale="en_US" />
			</h:outputText>
		</p:column>
		<p:column headerText="Unidad de medida" styleClass="w12 alCenter">
			<h:outputText value="#{item.unidad}" />
		</p:column>
		<p:column headerText="Adjuntar respaldo">
			<h:outputText id="txtRespaldo1" value="#{item.respaldo.nombre}" />
			<br />
			<p:commandButton icon="ui-icon-arrowthick-1-s" styleClass="secondary"
				title="Descargar" ajax="false" immediate="true">
				<p:fileDownload
					value="#{verInformacionPlaguicidasController.descargar(item.respaldo)}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>

	<p:separator />
	<h:outputText
		value="Categorización para CL50 CRUSTÁCEOS (Daphnia magna)"
		style="font-weight:bold;" />
	<p:dataTable id="dtCrustaceos" var="item"
		styleClass="table table-hover"
		value="#{verInformacionPlaguicidasController.listaEfectosCrustaceos}"
		paginator="true" paginatorAlwaysVisible="false"
		paginatorPosition="bottom"
		emptyMessage="#{labels['common.table.empty']}"
		currentPageReportTemplate="{currentPage} de {totalPages}" rows="5"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="Nombre del ingrediente activo">
			<h:outputText value="#{item.ingredienteActivo}" />
		</p:column>
		<p:column headerText="Valor ecotoxicológico" styleClass="alCenter w10">
			<h:outputText value="#{item.valor}">
				<f:convertNumber pattern="#0.#####" locale="en_US" />
			</h:outputText>
		</p:column>
		<p:column headerText="Unidad de medida" styleClass="w12 alCenter">
			<h:outputText value="#{item.unidad}" />
		</p:column>
		<p:column headerText="Adjuntar respaldo">
			<h:outputText id="txtRespaldo2" value="#{item.respaldo.nombre}" />
			<br />
			<p:commandButton icon="ui-icon-arrowthick-1-s" styleClass="secondary"
				title="Descargar" ajax="false" immediate="true">
				<p:fileDownload
					value="#{verInformacionPlaguicidasController.descargar(item.respaldo)}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>

	<p:separator />
	<h:outputText value="Categorización para CL50 ALGAS"
		style="font-weight:bold;" />
	<p:dataTable id="dtAlgas" var="item" styleClass="table table-hover"
		value="#{verInformacionPlaguicidasController.listaEfectosAlgas}"
		paginator="true" paginatorAlwaysVisible="false"
		paginatorPosition="bottom"
		emptyMessage="#{labels['common.table.empty']}"
		currentPageReportTemplate="{currentPage} de {totalPages}" rows="5"
		rowsPerPageTemplate="5,10,15">
		<p:column headerText="Nombre del ingrediente activo">
			<h:outputText value="#{item.ingredienteActivo}" />
		</p:column>
		<p:column headerText="Valor ecotoxicológico" styleClass="alCenter w10">
			<h:outputText value="#{item.valor}">
				<f:convertNumber pattern="#0.#####" locale="en_US" />
			</h:outputText>
		</p:column>
		<p:column headerText="Unidad de medida" styleClass="w12 alCenter">
			<h:outputText value="#{item.unidad}" />
		</p:column>
		<p:column headerText="Adjuntar respaldo">
			<h:outputText id="txtRespaldo3" value="#{item.respaldo.nombre}" />
			<br />
			<p:commandButton icon="ui-icon-arrowthick-1-s" styleClass="secondary"
				title="Descargar" ajax="false" immediate="true">
				<p:fileDownload
					value="#{verInformacionPlaguicidasController.descargar(item.respaldo)}" />
			</p:commandButton>
		</p:column>
	</p:dataTable>

</p:panelGrid>

<observaciones:tablaObservacionesPqua idComponent="observacionesEfectos"
	componenteActualizarEliminar="observacionesEfectos"
	seccion="EfectosOrganismosAcuaticos"
	nombreClase="ActualizacionEtiquetaPqua"
	idClase="#{verInformacionPlaguicidasController.idProyecto}"
	aparace="#{verInformacionPlaguicidasController.mostrarObservaciones}"
	mostrarSiVacio="#{verInformacionPlaguicidasController.mostrarObservaciones}"
	soloLectura="#{!verInformacionPlaguicidasController.editarObservaciones}" />

</html>
