<ui:composition template="/WEB-INF/templates/default-task-pqua.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:define name="content">

		<h:form id="form">
			<f:event type="preRenderView"
				listener="#{recibirPronunciamientoPquaController.validarTareaBpm()}" />

			<h:panelGrid columns="1" styleClass="w90" style="margin: auto;"
				columnClasses="bold alCenter">
				<h:panelGrid styleClass="alCenter w50" columns="1">
					<p:panel styleClass="alCenter">
						<h2>
							<h:outputText
								value="#{recibirPronunciamientoPquaController.proyectoPlaguicidas.codigoProyecto}"
								styleClass="encabezado" />
						</h2>
					</p:panel>
				</h:panelGrid>
			</h:panelGrid>
			<br />
			<h:panelGrid columns="2" styleClass="alCenter w50"
				columnClasses="bold w66, null" rowClasses="null, alt"
				style="margin: auto;">
				<h:outputText value="Oficio de pronunciamiento" />
				<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
					styleClass="primary toLeft" title="Ver" ajax="false"
					immediate="true">
					<p:fileDownload
						value="#{recibirPronunciamientoPquaController.descargar()}" />
				</p:commandButton>
			</h:panelGrid>

			<br />


			<h:panelGroup id="pnlButtons">
				<div class="buttons main">
					<p:commandButton value="Cancelar" immediate="true"
						styleClass="secondary" action="/bandeja/bandejaTareas.jsf"
						icon="ui-icon-cancel" />
					<p:commandButton value="Siguiente"
						action="#{recibirPronunciamientoPquaController.finalizar()}"
						update="pnlButtons" icon="ui-icon-check" />
				</div>
			</h:panelGroup>

		</h:form>
	</ui:define>
</ui:composition>
