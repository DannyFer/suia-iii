<ui:composition template="/WEB-INF/templates/default-blank.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">
	<ui:define name="content">
	
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/plugin/wizard.css" />
		<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/plugin/tabview.css" />
	
	
	<link rel="stylesheet" type="text/css" href="#{request.contextPath}/resources/css/plugin/wizard.css" />
	
	<style type="text/css">
	noBorders tr, .noBorders td {
	background: none !important;
	border: none !important;
	}
	
	</style>
			<h:form id="form">			
			
			<p:tabView id="tabViewRgd">
				<p:tab title="1" id="paso1" titletip="Información General">
					<ui:include src="/pages/rcoa/generadorDesechos/informacionRegistro/informacionGeneralVer.xhtml"/>
				</p:tab>
				<p:tab title="2" id="paso2" titletip="Ubicación de los puntos">
					<ui:include src="#{informacionRegistroGeneradorVerController.urlPuntorecuperacion}"/>
				</p:tab>
				<p:tab title="3" id="paso3" titletip="Identificacion de Residuos o Desechos">
				<t:aliasBeansScope>
					<t:aliasBean alias="#{adicionarDesechosAliasRcoaBean}" value="#{adicionarDesechosPeligrososRcoaBean}" />
					<ui:include src="/pages/rcoa/generadorDesechos/informacionRegistro/identificacionResiduosDesechosVer.xhtml"/>
					</t:aliasBeansScope>
				</p:tab>
			
			</p:tabView>
			
			<div class="buttons main">
				<p:commandButton value="Cerrar" icon="ui-icon-close" oncomplete="window.close()"
								 styleClass="wizard-custom-btn-back"/>
			</div>
			
			</h:form>
			
		<h:form id="dialogform">

		</h:form>
	</ui:define>
</ui:composition>
