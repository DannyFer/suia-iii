<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk">


<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Datos de registro" />
	</f:facet>
	<p:panelGrid columns="2" styleClass="panel_data w100" columnClasses="header w25,null w75"
	rendered="#{informacionRegistroGeneradorREPController.tipoOperador eq 'J'}">
		<h:outputText value="Nombre de la empresa solicitante:" />
		<h:outputText value="#{informacionRegistroGeneradorREPController.nombreEmpresaSolicitante}" />
		<h:outputText value="Nombre del representante legal:" />
		<h:outputText value="#{informacionRegistroGeneradorREPController.representanteLegal}" />
		<h:outputText value="RUC de la empresa solicitante:" />
		<h:outputText value="#{informacionRegistroGeneradorREPController.rucEmpresa}" />
	</p:panelGrid>
	<p:panelGrid columns="2" styleClass="panel_data w100" columnClasses="header w25,null w75" 
	rendered="#{informacionRegistroGeneradorREPController.tipoOperador eq 'N'}">
		<h:outputText value="Nombre del operador solicitante:" />
		<h:outputText value="#{informacionRegistroGeneradorREPController.nombreEmpresaSolicitante}" />
		<h:outputText value="Ruc/ Cédula:" />
		<h:outputText value="#{informacionRegistroGeneradorREPController.rucEmpresa}" />
	</p:panelGrid>
</p:panelGrid>

<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Domicilio del Operador" />
	</f:facet>
	<p:panelGrid columns="4" styleClass="panel_data w100"
		columnClasses="header w25,null w25, header w25,null w25">
		<h:outputText value="Provincia" />
		<h:outputText value="#{informacionRegistroGeneradorREPController.ubicacionGeografica.ubicacionesGeografica.ubicacionesGeografica.nombre}" />
		<h:outputText value="Parroquia" />
		<h:outputText value="#{informacionRegistroGeneradorREPController.ubicacionGeografica.nombre}" />
		<h:outputText value="Cantón" />
		<h:outputText value="#{informacionRegistroGeneradorREPController.ubicacionGeografica.ubicacionesGeografica.nombre}" />
		<h:outputText value="Teléfono" />
		<h:outputText value="#{informacionRegistroGeneradorREPController.telefono}" />
	</p:panelGrid>

	<p:outputLabel value="Dirección" />
	<p:inputTextarea value="#{informacionRegistroGeneradorREPController.direccion}" disabled="true" />
</p:panelGrid>
	<h:panelGroup id="politicaDesechoContainer">
		<p:panelGrid columns="1" layout="grid" styleClass="w100">
			<f:facet name="header">
				<h:outputText escape="false" value="Selección del instructivo de la responsabilidad extendida del productor(REP) :" />
			</f:facet>
			
			<h:outputText value="En el glosario del Código Orgánico del Ambiente se establece :" escape="false" />
			<br/>
			<h:outputText styleClass="alJustify" value="Productor. - En el marco de la Responsabilidad Extendida del Productor, se
				define como productor a toda persona natural, jurídica, pública, privada, mixta,
				nacional o extranjera, responsable de la importación o primera puesta en el
				mercado nacional de productos sujetos a responsabilidad extendida del
				productor, por cualquier medio incluida la venta nacional por métodos
				electrónicos o a distancia. Incluye al fabricante, ensamblador, importador, titular
				de registro, formulador, o envasador o demás figuras similares que importen o
				pongan en el mercado nacional productos sujetos al principio de responsabilidad extendida." escape="false" />
			<br/>
			<h:outputText value="A continuación, seleccione el residuo o desecho peligrosos o especial sujeto a REP motivo de la obtención del Registro de Generador." escape="false" />
            <br/>
			<p:selectOneRadio value="#{informacionRegistroGeneradorREPController.registroGeneradorDesechos.politicaDesechoRgdRcoa}" required="true" id="politicaDesecho" 
						layout="grid" columns="2" cellpading="5" label="Seleccionar política a la que corresponde el desecho" converter="selectItemConverter"
						disabled="#{!informacionRegistroGeneradorREPController.habilitarEdicion}">
				<f:selectItems value="#{informacionRegistroGeneradorREPController.politicasDesechos}" var="item" itemLabel="#{item.nombre}" itemValue="#{item}"/>
				<p:ajax listener="#{informacionRegistroGeneradorREPController.listarDesechosPorPolitica}" process="@this" />
			</p:selectOneRadio>
			<h:outputText />
		</p:panelGrid>
	</h:panelGroup>
</html>
