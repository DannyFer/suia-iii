<ui:composition template="/WEB-INF/templates/default.xhtml" 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">
	<ui:define name="content">
		<style type="text/css">
		.valigntop{
			vertical-align: top;
		}
		
		.ui-datatable-pink table {
			width: 100%;
			table-layout: auto;
			font-size: 12px;
		}
		.tree-table-no-header thead {
			/*display: none*/
			text-align: center !important;
		}
		
		.ui-datatable-header{
			height: 30px;
			text-shadow: none;
		}
		
		.textoCenterColumnContent{
		    text-align: center !important;
		}
		
		.textoTitulo{
			-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
			filter: Alpha(Opacity=100) !important;	
			opacity: 100 !important;
			box-shadow:none !important;
			color: red !important;
			font-weight: bold !important;
		}

		.textoTitulo td{
			-ms-filter:"progid:DXImageTransform.Microsoft.Alpha(Opacity=100)";
			filter: Alpha(Opacity=100) !important;	
			opacity: 100 !important;
			box-shadow:none !important;
			color: red !important;
			font-weight: bold !important;
		}
		
		.qutarBordeGrid.ui-panelgrid>*>tr,.qutarBordeGrid.ui-panelgrid .ui-panelgrid-cell {
    			border: none;
		}
		</style>
		<h:form id="form" prependId="false" onkeypress="if (event.keyCode == 13) {return false; }">
			
			
			<p:panel>
				<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter ">
					<p:panel>
						<h:outputText value="Registro Generador Residuos o Desechos especiales y/o peligrosos" styleClass="encabezado1_5em" />
					</p:panel>
					<p:separator />
					<h:panelGrid columns="2" styleClass="w100" columnClasses="w50, w50">
						<p:commandLink action="/pages/rcoa/generadorDesechos/motivoEmision?faces-redirect=true" immediate="true" ajax="false">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
								<h3>
									<h:outputText value="Emisión" styleClass="encabezado1_4em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
						<p:commandLink immediate="true" ajax="false">
							<h:panelGrid columns="1" styleClass="w100 alCenter" columnClasses="alCenter">
								<img src="#{request.contextPath}/resources/images/proceso_idefinido.png" class="sectorImages" />
								<h3>
									<h:outputText value="Actualización" styleClass="encabezado1_4em noMargins" />
								</h3>
							</h:panelGrid>
						</p:commandLink>
					</h:panelGrid>
				</h:panelGrid>
			</p:panel>
			
			
		</h:form>		
	</ui:define>
</ui:composition>
