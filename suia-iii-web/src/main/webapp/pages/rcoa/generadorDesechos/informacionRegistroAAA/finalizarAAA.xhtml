<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk">

	<p:panelGrid columns="1" layout="grid" styleClass="w100">
		<f:facet name="header">
			<h:outputText value="Finalizar registro" />
		</f:facet>
		<h:panelGrid styleClass="alCenter w100" columns="1">
			<h:outputText
				value="Estimado usuario, está a punto de finalizar su solicitud de emisión de Registro de generador de residuos y desechos peligrosos y/o especiales."
				styleClass="encabezado" />
			<h:panelGrid styleClass="alCenter w66" columns="1">
				<p:panel styleClass="alCenter">
					<h:outputText
						value="Guarde el siguiente número de solicitud para futuras referencias:"
						styleClass="encabezado" />
					<h2>
						<h:outputText value="#{informacionRegistroGeneradorAAAController.mostrarNumeroSolicitud()}" styleClass="bold" />
					</h2>
				</p:panel>
				<br />
				<h:outputText
					value="Declaración de responsabilidad sobre la información ingresada"
					styleClass="encabezado" />
				<p:panel styleClass="alJustify">
					<h:outputText
						value="Yo, #{informacionRegistroGeneradorAAAController.representanteLegal} con cédula de identidad #{informacionRegistroGeneradorAAAController.cedulaRepresentanteLegal} declaro que la información ingresada en los formularios y los anexos adjuntos que son base para la obtención del presente Registro de generador de residuos y desechos peligrosos y/o especiales es fidedigna y de mi absoluta responsabilidad, debido a lo cual, puede ser sujeta a comprobación por parte de la Autoridad Ambiental Nacional. En caso de falsedad u omisión, asumo tácitamente las responsabilidades y me atengo a las acciones administrativas y judiciales determinadas por la ley. "
						styleClass="alJustify bold" />
					<br />
					<h:panelGrid columns="2">
						<p:selectBooleanCheckbox
							value="#{informacionRegistroGeneradorAAAController.aceptarCondiciones}"
							id="aceptarCondiciones">
							<p:ajax process="@this" update="btnEnviar" />
						</p:selectBooleanCheckbox>
						<p:outputLabel value="Acepto toda la responsabilidad"
							for="aceptarCondiciones" />
					</h:panelGrid>
				</p:panel>
			</h:panelGrid>
			<br />
			<h:outputText
				value="Para finalizar la solicitud, haga clic en el botón Enviar"
				styleClass="encabezado text-red" />
		</h:panelGrid>
	</p:panelGrid>



</html>
