<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk">

<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Datos de registro" />
	</f:facet>
	<p:panelGrid columns="2" styleClass="panel_data w100" columnClasses="header w25,null w75" 
		rendered="#{informacionRegistroGeneradorAAAController.tipoOperador eq 'J'}">
		<h:outputText value="Nombre de la empresa solicitante:" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.nombreEmpresaSolicitante}" />
		<h:outputText value="Nombre del representante legal" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.representanteLegal}" />
		<h:outputText value="RUC de la empresa solicitante" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.rucEmpresa}" />
	</p:panelGrid>
	<p:panelGrid columns="2" styleClass="panel_data w100" columnClasses="header w25,null w75" 
		rendered="#{informacionRegistroGeneradorAAAController.tipoOperador eq 'N'}">
		<h:outputText value="Nombre del operador solicitante:" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.nombreEmpresaSolicitante}" />
		<h:outputText value="Ruc/ Cédula:" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.rucEmpresa}" />
	</p:panelGrid>
</p:panelGrid>

<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText
			value="Actividad productiva principal del establecimiento" />
	</f:facet>
	<p:panelGrid columns="2" styleClass="panel_data w100"
		columnClasses="header w50,null w50">

		<h:outputText
			value="Código CIIU, actividad económica principal del proyecto:" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.actividadPrincipal}" />
		<h:outputText
			value="Código CIIU, segunda actividad económica en importancia que se desarrolla en su proyecto" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.segundaActividad}" />
		<h:outputText
			value="Código CIIU, tercera actividad económica en importancia que se desarrolla en su proyecto" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.terceraActividad}" />
	</p:panelGrid>
</p:panelGrid>

<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Domicilio del Operador" />
	</f:facet>
	<p:panelGrid columns="4" styleClass="panel_data w100"
		columnClasses="header w25,null w25, header w25,null w25">
		<h:outputText value="Provincia" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.ubicacionGeografica.ubicacionesGeografica.ubicacionesGeografica.nombre}" />
		<h:outputText value="Parroquia" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.ubicacionGeografica.nombre}" />
		<h:outputText value="Cantón" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.ubicacionGeografica.ubicacionesGeografica.nombre}" />
		<h:outputText value="Teléfono" />
		<h:outputText value="#{informacionRegistroGeneradorAAAController.telefono}" />
	</p:panelGrid>

	<p:outputLabel value="Dirección" />
	<p:inputTextarea value="#{informacionRegistroGeneradorAAAController.direccion}" disabled="true" />

</p:panelGrid>
</html>
