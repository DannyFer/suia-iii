<ui:composition 
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"	
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite">

		<p:dialog width="500" id="dlgProponente" header="#{datosOperadorRgdBean.titulo}" widgetVar="dlgProponente" modal="true" resizable="false">
			<h:panelGrid styleClass="w100" columns="1">
				<h:panelGrid styleClass="panel_data mw50" columns="2"
					columnClasses="header, null" rowClasses="null, alt">
					<h:outputText value="Nombre" rendered="#{datosOperadorRgdBean.datosOperador.tipoPersona eq 'N'}"/>
					<h:outputText value="#{datosOperadorRgdBean.datosOperador.nombre}" rendered="#{datosOperadorRgdBean.datosOperador.tipoPersona eq 'N'}" />
					<h:outputText value="Representante Legal" rendered="#{datosOperadorRgdBean.datosOperador.tipoPersona eq 'J'}"/>
					<h:outputText value="#{datosOperadorRgdBean.datosOperador.representanteLegal}" rendered="#{datosOperadorRgdBean.datosOperador.tipoPersona eq 'J'}"/>
					<h:outputText value="Correo" />
					<h:outputText value="#{datosOperadorRgdBean.datosOperador.correo}" />
					<h:outputText value="Teléfono"/>
					<h:outputText value="#{datosOperadorRgdBean.datosOperador.telefono}"/>
					<h:outputText value="Celular" rendered="#{!empty datosOperadorRgdBean.datosOperador.celular}" />
					<h:outputText value="#{datosOperadorRgdBean.datosOperador.celular}" rendered="#{!empty datosOperadorRgdBean.datosOperador.celular}"  />
				</h:panelGrid>
				<br />
				<h:outputText value="Ubicación geográfica" styleClass="bold" />
				<p:dataTable value="#{datosOperadorRgdBean.datosOperador.listaUbicacionGeografica}"
					var="ubicacion">
					<p:column headerText="Provincia">
						<h:outputText value="#{ubicacion.ubicacionesGeografica.ubicacionesGeografica.nombre}" />
					</p:column>
					<p:column headerText="Cantón">
						<h:outputText value="#{ubicacion.ubicacionesGeografica.nombre}" />
					</p:column>
					<p:column headerText="Parroquia">
						<h:outputText value="#{ubicacion.nombre}" />
					</p:column>
				</p:dataTable>
			</h:panelGrid>
			<p:separator />
			<div class="buttons">
				<p:commandButton value="Cerrar" styleClass="primary"
					type="button" onclick="PF('dlgProponente').hide()" />
			</div>
		</p:dialog>

</ui:composition>
