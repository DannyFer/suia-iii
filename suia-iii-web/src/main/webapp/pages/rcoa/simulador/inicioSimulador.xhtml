<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:pe="http://primefaces.org/ui/extensions">
<h:head>
	<h:outputStylesheet name="suia-layout-simulador.css" library="css" />
	<h:outputStylesheet name="suia-styles.css" library="css" />
	<h:outputStylesheet name="suia-pf-custom.css" library="css" />
	<h:outputStylesheet name="login.css" library="css" />
	<h:outputScript name="util.js" library="js" />
	<link rel="shortcut icon"
		href="#{request.contextPath}/resources/images/arbol.ico" />
	<title>#{labels['label.siglas.institucion']}</title>
	<script type="text/javascript">	
		document.oncontextmenu = function(){return false;}
		
		document.onmousedown = function (event) {
		   event = (event || window.event);	   
		   if (event.keyCode == 123) {
		       return false;
		   }
		}
		
		document.onkeydown = function (event) {
		   event = (event || window.event);	
			var code = event.keyCode;
            var key = String.fromCharCode(event.keyCode);
            var shift = event.shiftKey;
            var alt = event.altKey;
            var ctrl = event.ctrlKey;
            var which = event.which;
            var str = "code = " + code + "\n" +
                      "key = " + key + "\n" +
                      "shift = " + shift + "\n" +
                      "alt = " + alt + "\n" +
                      "ctrl = " + ctrl + "\n" +
                      "which = " + which;
            //alert(str);
		   if (event.keyCode == 123 || ctrl==true) {
		       return false;
		   }
			else
				return true;
		}
	</script>
	
</h:head>
<h:body>
	<pe:blockUI></pe:blockUI>
	<div>
		<div class="header-left-part"></div>
		<div id="header" class="containerHeader">
			<ui:remove>
				<div class="header-left-part-text"></div>
			</ui:remove>
			<div class="header-right-part"></div>
			<div class="clear"></div>
			<div class="header-right-part-bar"></div>
			<div class="clear"></div>
		</div>
		<div id="page">
			<div id="content">
				
				<h:form id="formLogin">
					
					<p:growl id="msgs" globalOnly="true" />
					<center>
					<div id="watermark">

						<br />
						<p:panel styleClass="panelLogin" style="background: rgba(255, 255, 255, 0.65) !important;">
							<f:facet name="header">
								<h:outputText value="REGULARIZACIÓN Y CONTROL AMBIENTAL"
									styleClass="labelTitle" />
							</f:facet>
							<center>
								<img src="#{request.contextPath}/resources/images/user.jpg"
									width="100" height="100" />
							</center>
							<h:panelGrid id="grid" columns="2" styleClass="separatorTop w100"
								columnClasses="w66, field_mrg">
								<h:panelGrid columns="2" styleClass="w100"
									columnClasses="w33 bold, field_mrg">
									<p:outputLabel for="txtRucCedula" value="Usuario"
										styleClass="labelMain" />
									<p:inputText value="#{inicioSimuladorController.rucCedula}" id="txtRucCedula"
										required="true" requiredMessage="Ingrese el usuario"
										styleClass="w100" autocomplete="off" />
									<p:tooltip id="uploaderChooseFileBeforeUploadToolTip"
				                       widgetVar="chooseWV" position="top"
				                       for="@(#formId\:txtRucCedula)"
				                       value="Choose button tooltip"/>

								</h:panelGrid>
								<p:commandButton id="loginButton" value="Ingresar"
									action="#{inicioSimuladorController.ingresar}"
									update="formLogin" styleClass="b uttonLogin w100" />
								<p:watermark for="formLogin" value="RUC/Cédula" id="watermark"/>

								<h:panelGrid columns="1" styleClass="w100"
									columnClasses="alRight">

								</h:panelGrid>

							</h:panelGrid>
							<br />
							<h:panelGrid columns="1"
								columnClasses="w50 alTop alCenter, field_mrg w50 alTop alCenter">
								<br />

							</h:panelGrid>


						</p:panel>
						<br />
					</div>
					</center>
					
				</h:form>
			</div>
		</div>
	</div>
</h:body>
</html>
