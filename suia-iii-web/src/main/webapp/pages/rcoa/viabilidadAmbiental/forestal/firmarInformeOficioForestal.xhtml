<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

	<ui:define name="content">
		<f:event type="preRenderView"
			listener="#{firmarInformeOficioForestalController.validarTareaBpm()}" />

		<h:form id="form">

			<h:panelGroup id="pnlFirma">
				<h:panelGrid styleClass="alCenter w100" columns="1">
					<h:outputText value="Firmar informe de revisión"
						styleClass="encabezado1_4em"
						rendered="#{!firmarInformeOficioForestalController.esAutoridad}" />
					<h:outputText
						value="Firmar oficio de pronunciamiento"
						styleClass="encabezado1_4em"
						rendered="#{firmarInformeOficioForestalController.esAutoridad}" />
					<h:panelGrid styleClass="alCenter w66" columns="1">
						<p:panel styleClass="alCenter" rendered="#{!firmarInformeOficioForestalController.soloToken}">
							<h:panelGrid styleClass="alCenter w50" columns="2">
								<h:outputText value="¿Cuenta con token?" styleClass="encabezado"
									style="text-align:right" />
								<p:selectOneRadio id="verificaToken"
									disabled="#{firmarInformeOficioForestalController.deshabilitarToken}"
									value="#{firmarInformeOficioForestalController.token}">
									<f:selectItem itemLabel="Sí" itemValue="true" />
									<f:selectItem itemLabel="No" itemValue="false" />
									<p:ajax event="change" update=":form :formDialogs :formDialogsOficio"
										listener="#{firmarInformeOficioForestalController.guardarToken}" />
								</p:selectOneRadio>
							</h:panelGrid>
						</p:panel>
					</h:panelGrid>
				</h:panelGrid>
			</h:panelGroup>

			<h:panelGroup id="pnlButtons">
				<div class="buttons main">
					<p:commandButton value="Firmar infome " type="button"
						styleClass="large" icon="ui-icon-key"
						rendered="#{!firmarInformeOficioForestalController.token and !firmarInformeOficioForestalController.esAutoridad}"
						update=":formDialogs:pnlFirmaManual"
						onclick="PF('signDialog').show();" />
					<p:commandButton value="Firmar infome" type="button"
						styleClass="large" icon="ui-icon-key"
						rendered="#{firmarInformeOficioForestalController.token and !firmarInformeOficioForestalController.esAutoridad}"
						onclick="window.location.href='#{firmarInformeOficioForestalController.firmarInforme()}'" />

					<p:commandButton value="Firmar oficio " type="button"
						styleClass="large" icon="ui-icon-key"
						rendered="#{!firmarInformeOficioForestalController.token and firmarInformeOficioForestalController.esAutoridad}"
						update=":formDialogsOficio:pnlFirmaManualOficio"
						onclick="PF('signDialogOficio').show();" />
					<p:commandButton value="Firmar oficio" type="button"
						styleClass="large" icon="ui-icon-key"
						rendered="#{firmarInformeOficioForestalController.token and firmarInformeOficioForestalController.esAutoridad}"
						onclick="window.location.href='#{firmarInformeOficioForestalController.firmarOficio()}'" />

					<p:commandButton value="Enviar" process="@this" update="pnlButtons"
						action="#{firmarInformeOficioForestalController.completarTarea()}"
						disabled="#{!firmarInformeOficioForestalController.habilitarEnviar}"
						icon="ui-icon-check">
						<p:confirm message="#{msg['message.confirmacion.envio.tarea']}"
							header="#{msg['header.confirmacion.envio.tarea']}" />
					</p:commandButton>
				</div>
			</h:panelGroup>
		</h:form>

		<h:form id="formDialogs">
			<p:dialog header="Firma Electrónica Informe" id="signDialog"
				widgetVar="signDialog" closeOnEscape="false" modal="true"
				resizable="false" width="auto" height="auto" position="center top">
				<p:panel id="pnlFirmaManual">
					<h:panelGrid columns="2" cellpadding="10"
						style="text-align:right !important">
						<p:outputLabel value="1. Descargue el documento" styleClass="bold" />
						<p:commandButton value="Descargar" ajax="false"
							icon="ui-icon-arrowthick-1-s" styleClass="primary"
							immediate="true">
							<p:fileDownload
								value="#{firmarInformeOficioForestalController.descargarInforme()}" />
						</p:commandButton>
						<p:outputLabel for="uploadRequired"
							value="2. Adjunte el documento firmado" styleClass="bold" />
						<p:fileUpload
							fileUploadListener="#{firmarInformeOficioForestalController.uploadListenerInformeFirmado}"
							multiple="false" sizeLimit="5242880"
							allowTypes="/(\.|\/)(pdf)$/i" label="Seleccionar"
							uploadLabel="Subir"
							invalidFileMessage="Tipo de archivo no válido"
							invalidSizeMessage="Tamaño de archivo no válido"
							cancelLabel="Cancelar" mode="advanced" dragDropSupport="false"
							auto="true" update=":form lblNombreDocFirmado"
							rendered="#{!firmarInformeOficioForestalController.token}">
							<f:attribute name="clave" value=":form" />
						</p:fileUpload>
						<p:outputLabel value="" />
						<h:outputText id="lblNombreDocFirmado"
							value="#{firmarInformeOficioForestalController.nombreDocumentoFirmado}" />
					</h:panelGrid>
				</p:panel>
				<h:inputHidden id="uploadRequired"
					required="#{!firmarInformeOficioForestalController.token and !firmarInformeOficioForestalController.informeSubido}" />
				<p:separator />
				<div style="display: block; width: 100%; text-align: right;">
					<p:commandButton value="Cerrar" styleClass="primary"
						onclick="PF('signDialog').hide()" icon="ui-icon-close" />
				</div>
			</p:dialog>
		</h:form>

		<h:form id="formDialogsOficio">
			<p:dialog header="Firma Electrónica Oficio" id="signDialogOficio"
				widgetVar="signDialogOficio" closeOnEscape="false" modal="true"
				resizable="false" width="auto" height="auto" position="center top">
				<p:panel id="pnlFirmaManualOficio">
					<h:panelGrid columns="2" cellpadding="10"
						style="text-align:right !important">
						<p:outputLabel value="1. Descargue el documento" styleClass="bold" />
						<p:commandButton value="Descargar" ajax="false"
							icon="ui-icon-arrowthick-1-s" styleClass="primary"
							immediate="true">
							<p:fileDownload
								value="#{firmarInformeOficioForestalController.descargarOficio()}" />
						</p:commandButton>
						<p:outputLabel for="uploadRequired"
							value="2. Adjunte el documento firmado" styleClass="bold" />
						<p:fileUpload
							fileUploadListener="#{firmarInformeOficioForestalController.uploadListenerOficioFirmado}"
							multiple="false" sizeLimit="5242880"
							allowTypes="/(\.|\/)(pdf)$/i" label="Seleccionar"
							uploadLabel="Subir"
							invalidFileMessage="Tipo de archivo no válido"
							invalidSizeMessage="Tamaño de archivo no válido"
							cancelLabel="Cancelar" mode="advanced" dragDropSupport="false"
							auto="true" update=":form lblNombreOficioFirmado"
							rendered="#{!firmarInformeOficioForestalController.token}">
							<f:attribute name="clave" value=":form" />
						</p:fileUpload>
						<p:outputLabel value="" />
						<h:outputText id="lblNombreOficioFirmado"
							value="#{firmarInformeOficioForestalController.nombreOficioFirmado}" />
					</h:panelGrid>
				</p:panel>
				<h:inputHidden id="uploadRequired"
					required="#{!firmarInformeOficioForestalController.token and !firmarInformeOficioForestalController.oficioSubido}" />
				<p:separator />
				<div style="display: block; width: 100%; text-align: right;">
					<p:commandButton value="Cerrar" styleClass="primary"
						onclick="PF('signDialogOficio').hide()" icon="ui-icon-close" />
				</div>
			</p:dialog>
		</h:form>
	</ui:define>
</ui:composition>
