<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

	<ui:define name="context-extra">
	</ui:define>

	<ui:define name="content">
		<h:form id="form">	
							
			<h:panelGrid columns="1" rendered="#{descargarCertificadoAmbientalController.mostrarEncuesta}">
			
				<h:outputText value="Estimado Operador se solicita completar la encuesta, una vez realizado dichas tareas podrá obtener la documentación de su proyecto" />	
				
				<br />	
				<p:commandButton styleClass="primary"
									title="Encuesta" value="Encuesta"
									actionListener="#{descargarCertificadoAmbientalController.showSurvey}"
									process="@this" update=":formDiag:surveyDialog"/>
			
			</h:panelGrid>
			
			<h:panelGrid columns="2" styleClass="panel_data w100" columnClasses="header w33, null w66" 
						rowClasses="null, alt" rendered="#{!descargarCertificadoAmbientalController.mostrarEncuesta}">
				
				<h:outputText value="Descargar Certificado Ambiental" />						
						<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
							styleClass="primary" ajax="false" immediate="true" action="#{descargarCertificadoAmbientalController.finalizar()}">
							<p:fileDownload value="#{descargarCertificadoAmbientalController.documentoCertificadoAmbiental}"/>
						</p:commandButton>
			</h:panelGrid>
			
			<div class="buttons main">
				<p:commandButton value="Cerrar" styleClass="secondary" id="btnCerrar" actionListener="#{descargarCertificadoAmbientalController.cerrar()}"/>
			</div>
			
			
			
			</h:form>
			
			<h:form id="formDiag">	
			
		<p:dialog id="surveyDialog"
						header="Encuesta de Satisfacción de Servicios" modal="true"
						closable="true" resizable="false"
						visible="#{descargarCertificadoAmbientalController.showSurveyD}"
						onHide="location.reload();">						
						<iframe frameborder="0" align="left"
							src="#{descargarCertificadoAmbientalController.urlLinkSurvey}" scrolling="auto"
							width="925" height="450" marginheight="5" marginwidth="10"></iframe>
					</p:dialog>		
		
		</h:form>
			
			
			
	</ui:define>
</ui:composition>
