<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://java.sun.com/jsf/html">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/WEB-INF/templates/default.xhtml">

    <ui:define name="content">
        <f:event type="preRenderView" listener="#{pagoCertificadoController.validarTareaBpm()}"/>
        
       <h:form id="formPagoInformacion">
			<p:panelGrid columns="1" layout="grid" styleClass="w100">
				<f:facet name="header">
					<h:outputText escape="false" value="Pago Tasa de Certificado Ambiental por Inventario Forestal" />
				</f:facet>
				<h:panelGrid columns="1" styleClass="w100">
					<h:outputText value="#{pagoCertificadoController.mensaje}" escape="false" styleClass="alJustify"/>					
				</h:panelGrid>
			</p:panelGrid>
			<div class="buttons main">
				<p:commandButton value="Continuar" immediate="true" actionListener="#{pagoCertificadoController.continuar()}" icon="ui-icon-check" styleClass="large"/>
				<p:commandButton value="Cancelar" immediate="true" action="#{pagoCertificadoController.cancelar()}" icon="ui-icon-cancel" styleClass="secondary" />
			</div>
			
		</h:form>
        
        
    </ui:define>
</ui:composition>
</html>
