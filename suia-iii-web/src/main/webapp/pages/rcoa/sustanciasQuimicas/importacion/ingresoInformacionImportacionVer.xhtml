<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:pe="http://primefaces.org/ui/extensions">

<ui:composition template="/WEB-INF/templates/default-blank.xhtml">


	<ui:define name="content">
		<style type="text/css">
.noHeader tr td {
	padding-left: 0px;
	padding-right: 0px;
}
</style>

		<h:form id="formPagoInformacion">
				
		<p:panelGrid columns="1"  id="pnlAutorizacion"
				rendered="#{ingresoInformacionImportacionVerController.tipo}" styleClass="w100">
		<f:facet name="header">
					<h:outputText value="Solicitud de Autorización de Importación" />
				</f:facet>
				
			<h:panelGrid columns="4" layout="grid" styleClass="w100 noBorders"
				columnClasses="w25, field_mrg w25, w25, w25">				

				<p:outputLabel value="Sustancias Químicas (*)" />
				<h:outputText value="${ingresoInformacionImportacionVerController.solicitud.gestionarProductosQuimicosProyectoAmbiental.sustanciaquimica.descripcion}" />
				

				<p:outputLabel value="Cupo Cantidad (*)" />
				<p:inputText id="cupo"
					value="#{ingresoInformacionImportacionVerController.detalle.cupoCantidad + ingresoInformacionImportacionVerController.detalle.pesoNeto}"
					disabled="true" />

				<p:outputLabel value="Sub-partidad Arancelaria: (*)" />
				<h:outputText id="partida"
					value="#{ingresoInformacionImportacionVerController.solicitud.gestionarProductosQuimicosProyectoAmbiental.sustanciaquimica.partidaArancelaria}"
					disabled="true" />

				<p:outputLabel value="" />
				<p:outputLabel value="" />
				<p:outputLabel value="País de origen: (*)" />
				<h:outputText value="#{ingresoInformacionImportacionVerController.detalle.ubicacionGeografica.nombre}"/>
				
				<p:outputLabel value="" />
				<p:outputLabel value="" />

				<p:outputLabel value="Peso Neto: (*)" />
				<h:panelGrid columns="3" styleClass="noBorders w100"
					columnClasses="w50, w25, w25" id="panelPesoNeto">
					
					<h:outputText value="#{ingresoInformacionImportacionVerController.detalle.pesoNeto}" />
					
					<p:outputLabel value="Unidad: " />
					<h:outputText value="#{ingresoInformacionImportacionVerController.detalle.unidadPesoNeto}"/>

				</h:panelGrid>
				<p:outputLabel value="" />
				<p:outputLabel value="" />

				<p:outputLabel value="Peso Bruto: (*)" />
				<h:panelGrid columns="3" styleClass="noBorders w100"
					columnClasses="w50, w25, w25" id="panelPesoBruto">
					
					<h:outputText value="#{ingresoInformacionImportacionVerController.detalle.pesoBruto}" />
					<p:outputLabel value="Unidad: " />
					<h:outputText value="#{ingresoInformacionImportacionVerController.detalle.unidadPesoBruto}"/>

				</h:panelGrid>						

			</h:panelGrid>
			
			
			
			</p:panelGrid>

			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				id="pnlAnulacion"
				rendered="#{!ingresoInformacionImportacionVerController.tipo}">
				<p:panelGrid columns="1" layout="grid" styleClass="w100">
					<f:facet name="header">
						<h:outputText value="Listado de Autorizaciones de Importación" />
					</f:facet>

					<p:panel styleClass="separatorTop colapsablePanelStandard">
					<f:facet name="header">
						<h:outputText value="Listado de trámites" />
					</f:facet>
					
					<p:dataTable
						value="#{ingresoInformacionImportacionVerController.listaRegistrosRSQ}"
						id="registroTable" var="registro" rows="10" paginator="true"
						paginatorAlwaysVisible="false" paginatorPosition="bottom"
						emptyMessage="#{labels['common.table.empty']}">

						<p:column headerText="Trámite" filterMatchMode="contains" filterBy="#{registro.numeroAplicacion}">
							<h:outputText value="#{registro.numeroAplicacion}" />
						</p:column>
						<p:column headerText="Inicio" sortBy="#{registro.numeroAplicacion}">
							<h:outputText value="#{registro.numeroAplicacion}" />
						</p:column>
						<p:column headerText="Fin">
							<h:outputText value="#{registro.numeroAplicacion}" />
						</p:column>						
					</p:dataTable>
					
					</p:panel>

				</p:panelGrid>

				<p:panelGrid columns="1" layout="grid" styleClass="w100">
					<f:facet name="header">
						<h:outputText value="Justificación de Anulación" />
					</f:facet>

					<p:outputLabel value="Detallar la justificación por la cual usted esta solicitando anular esta autorización de importación y adjuntar la evidencia respectiva" />
					
					<p:inputTextarea
						value="#{ingresoInformacionImportacion.Controller.solicitud.justificacionAnulacion}" disabled="true"/>

					<p:panelGrid columns="1" layout="grid" styleClass="w100">
						<f:facet name="header">
							<h:outputText value="Evidencia" />
						</f:facet>


						<p:outputLabel id="documento"
							value="#{ingresoInformacionImportacionVerController.solicitud.documentosSustanciasQuimicasRcoa.nombre}" />
						<p:commandButton value="Descargar" ajax="false"
							icon="ui-icon-arrowthick-1-s" styleClass="primary"
							immediate="true">
							<p:fileDownload
								value="#{ingresoInformacionImportacionVerController.descargarDocumento()}" />
						</p:commandButton>

					</p:panelGrid>

				</p:panelGrid>


			</p:panelGrid>		
		</h:form>
		</ui:define>
		</ui:composition>
</html>
