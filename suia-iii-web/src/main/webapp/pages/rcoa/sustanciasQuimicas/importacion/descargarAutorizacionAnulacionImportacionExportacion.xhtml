<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

	<ui:define name="context-extra">
	</ui:define>

	<ui:define name="content">
		<h:form id="form">	
							
			<ui:remove>
			<h:panelGrid columns="1" rendered="#{descargarAutorizacionAnulacionImportacionController.mostrarEncuesta}">
			
				<h:outputText value="Estimado Operador se solicita completar la encuesta, una vez realizado dichas tareas podrá obtener la documentación de su proyecto" />	
				
				<br />	
				<p:commandButton styleClass="primary"
									title="Encuesta" value="Encuesta"
									actionListener="#{descargarAutorizacionAnulacionImportacionController.showSurvey}"
									process="@this" update=":formDiag:surveyDialog"/>
			
			</h:panelGrid>
			</ui:remove>
			
			<h:panelGrid columns="2" styleClass="w100" columnClasses="null w33, null w66" 
						rowClasses="null, alt">
				
				<h:outputLabel value="#{descargarAutorizacionAnulacionImportacionController.nombreFormulario}" style="text-align: right;"/>						
						<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
							styleClass="primary" ajax="false" immediate="true" action="#{descargarAutorizacionAnulacionImportacionController.finalizar()}">
							<p:fileDownload value="#{descargarAutorizacionAnulacionImportacionController.descargarDocumento()}"/>
						</p:commandButton>
			</h:panelGrid>
			
			
			<div class="buttons main">
				<p:commandButton value="Finalizar" icon="ui-icon-check" styleClass="primary" id="btnFinalizar" actionListener="#{descargarAutorizacionAnulacionImportacionController.cerrar()}"/>				
				<p:commandButton value="Cancelar" icon="ui-icon-cancel" styleClass="secondary" id="btnCancelar" actionListener="#{descargarAutorizacionAnulacionImportacionController.cancelar()}"/>
			</div>
			
			
			
			</h:form>
			
			
			
	</ui:define>
</ui:composition>
