<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite">
<style type="text/css">
.display0 {
	display: none !important;
}
</style>


<p:panelGrid id="pnlActividadSustancia" columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Actividades a Realizar" />
	</f:facet>

	<p:dataTable value="#{registrarSustanciasQuimicasController.gestionarProductosQuimicosProyectoAmbientalLista}"
		id="tablaSustancias" var="sustancia" rows="10" paginator="true"
		paginatorAlwaysVisible="false" paginatorPosition="bottom"
		emptyMessage="#{labels['common.table.empty']}">

		<p:column headerText="Sustancias Químicas" styleClass="alCenter">
			<h:outputText value="#{sustancia.sustanciaquimica.descripcion}" />
		</p:column>
				
		<p:column headerText="Acción" styleClass="alCenter">
			<p:commandButton id="btnSeleccionar" styleClass="field_mrg primary"
				actionListener="#{registrarSustanciasQuimicasController.cargarSustanciaSeleccionada(sustancia)}"
				process="@this" icon="ui-icon-play" update=":formDialogs:actividadesRealizar"
				rendered="#{sustancia.informacionIngresada eq null ? true : false}">
			</p:commandButton>
			<p:commandButton id="btnEditar" styleClass="field_mrg primary"
				actionListener="#{registrarSustanciasQuimicasController.cargarSustanciaSeleccionada(sustancia)}"
				process="@this" icon="ui-icon-pencil" update=":formDialogs:actividadesRealizar"
				rendered="#{sustancia.informacionIngresada ne null ? true : false}">
			</p:commandButton>
		</p:column>

	</p:dataTable>	
	<h:inputHidden validator="#{registrarSustanciasQuimicasController.validarLLenadoActividades}"/>	
</p:panelGrid>

</html>
