<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite">
<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Información Transporte"/>		
	</f:facet>
	
	<p:dataTable value="#{registrarSustanciasQuimicasController.sustanciasVehiculoTransporteLista}" var="item"
 		emptyMessage="#{labels['common.table.empty']}" lazy="true" styleClass="w50">
	 	
		<p:column headerText="Sustancia Química" styleClass="alCenter">
			<h:outputText value="#{item.sustanciaQuimicaPeligrosa.descripcion}" />
		</p:column>
		
		<p:column headerText="Placa de vehículo" styleClass="alCenter">
			<h:outputText value="#{item.requisitosVehiculo.numeroPlaca}"/>
		</p:column>
			
	</p:dataTable>	
	
</p:panelGrid>
</html>
