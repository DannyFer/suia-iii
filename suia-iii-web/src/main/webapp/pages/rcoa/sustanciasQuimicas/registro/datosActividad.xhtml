<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-composite="http://java.sun.com/jsf/composite/mae-composite">
<p:panelGrid columns="1" layout="grid" styleClass="w100">
	<f:facet name="header">
		<h:outputText value="Datos de registro de la persona natural o jurídico"/>		
	</f:facet>
	<p:panelGrid columns="4" styleClass="panel_data w100"
		columnClasses="header w20,w40,header w10,w30">

		<h:outputText value="Ruc o Cédula" />
		<h:outputText value="#{registrarSustanciasQuimicasController.rucCedula}" />
		<h:outputText value="Provincia" />
		<h:outputText value="#{registrarSustanciasQuimicasController.provincia}" />
		<h:outputText value="Nombre o razón social" />
		<h:outputText value="#{registrarSustanciasQuimicasController.nombreRazonSocial}" />
		<h:outputText value="Canton" />
		<h:outputText value="#{registrarSustanciasQuimicasController.canton}" />
		<h:outputText value="Teléfono" />
		<h:outputText value="#{registrarSustanciasQuimicasController.telefono}" />
		<h:outputText value="Parroquia" />
		<h:outputText value="#{registrarSustanciasQuimicasController.parroquia}" />
		<h:outputText value="Correo Electrónico" />
		<h:outputText value="#{registrarSustanciasQuimicasController.correo}" />

	</p:panelGrid>
	<h:outputText value="Dirección" />
	<h:inputTextarea readonly="true" styleClass="w100"
		value="#{registrarSustanciasQuimicasController.direccion}" />
</p:panelGrid>

<p:panelGrid columns="1" layout="grid" styleClass="w60">
	<f:facet name="header">
		<h:outputText value="Sustancias Quimicas"/>		
	</f:facet>
	<p:dataTable value="#{registrarSustanciasQuimicasController.gestionarProductosQuimicosProyectoAmbientalLista}" var="item"
	 emptyMessage="#{labels['common.table.empty']}" lazy="true">
		<p:column headerText="Sustancias Quimicas"
			styleClass="alCenter singleLine">
			<h:outputText value="#{item.sustanciaquimica.descripcion}" />

		</p:column>
		<p:column headerText="CAS" styleClass="alCenter singleLine">
			<h:outputText value="#{item.sustanciaquimica.numeroCas}"/>

		</p:column>
		<p:column headerText="Subpartida Arancelaria"
			styleClass="alCenter singleLine">
			<h:outputText value="#{item.sustanciaquimica.partidaArancelaria}"/>

		</p:column>

	</p:dataTable>

</p:panelGrid>

</html>
