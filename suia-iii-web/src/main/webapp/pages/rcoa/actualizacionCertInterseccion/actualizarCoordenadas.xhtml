<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:c="http://java.sun.com/jsp/jstl/core">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<style type="text/css">
.ui-datagrid-content {
	border: none;
}
</style>
		<h:form id="frmDatosProyecto">
			<mae-components:readOnly>
				<p:panelGrid columns="2" layout="grid" styleClass="w100"
					columnClasses="w50, field_mrg w50">
					<f:facet name="header">
						<h:outputText value="Detalles del Proyecto" />
					</f:facet>
					<h:panelGrid styleClass="panel_data w100" columns="2"
						columnClasses="header w30, null" rowClasses="null, alt">
						<h:outputText value="Código" />
						<h:outputText
							value="#{verProyectoRcoaBean.proyectoLicenciaCoa.codigoUnicoAmbiental}" />
						<h:outputText value="Fecha de registro" />
						<h:outputText
							value="#{verProyectoRcoaBean.proyectoLicenciaCoa.fechaGeneracionCua}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
						<h:outputText value="Operador" />
						<h:outputText value="#{verProyectoRcoaBean.getNombreProponente()}" />
						<h:outputText value="Autoridad Ambiental Competente" />
						<h:outputText
							value="#{verProyectoRcoaBean.proyectoLicenciaCoa.areaResponsable.areaName}" />
					</h:panelGrid>
					<h:panelGroup>
						<h:panelGrid styleClass="panel_data w100" columns="2"
							columnClasses="header w20, null" rowClasses="null, alt">
							<h:outputText value="Sector" />
							<h:outputText
								value="#{verProyectoRcoaBean.ciiuPrincipal.tipoSector.nombre}" />
						</h:panelGrid>
						<h:panelGrid styleClass="panel_data w100" columns="3"
							columnClasses="header w20, null" rowClasses="null, alt">
							<h:outputText value="Superficie" />
							<h:outputText
								value="#{verProyectoRcoaBean.proyectoLicenciaCoa.getSuperficie()} ha" />
							<h:outputText
								value="#{verProyectoRcoaBean.proyectoLicenciaCoa.getSuperficie() * 10000} m2" />
						</h:panelGrid>
					</h:panelGroup>

					<h:outputText value="Nombre del Proyecto, obra o actividad" />
					<h:outputText value="Resumen del Proyecto, obra o actividad" />
					<h:panelGroup>
						<p:inputTextarea rows="2" styleClass="w100" style="overflow:auto;"
							value="#{verProyectoRcoaBean.proyectoLicenciaCoa.nombreProyecto}" />
					</h:panelGroup>
					<h:panelGroup>
						<p:inputTextarea rows="2" styleClass="w100" style="overflow:auto;"
							value="#{verProyectoRcoaBean.proyectoLicenciaCoa.descripcionProyecto}" />
					</h:panelGroup>
				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid" styleClass="w100 alCenter"
					id="contenedorCIUU">
					<f:facet name="header">
						<h:outputText value="Actividad" />
					</f:facet>
					<h:panelGrid styleClass="panel_data w50" columns="2"
						columnClasses="header w50, null" rowClasses="null, alt">
						<h:outputText value="Su trámite corresponde a un(a)" />
						<h:outputText
							rendered="#{verProyectoRcoaBean.proyectoLicenciaCoa.categorizacion==1}"
							value="Certificado Ambiental" />
						<h:outputText
							rendered="#{verProyectoRcoaBean.proyectoLicenciaCoa.categorizacion==2}"
							value="Registro Ambiental" />
						<h:outputText
							rendered="#{verProyectoRcoaBean.proyectoLicenciaCoa.categorizacion==3}"
							value="Licencia Ambiental" />
						<h:outputText
							rendered="#{verProyectoRcoaBean.proyectoLicenciaCoa.categorizacion==4}"
							value="Licencia Ambiental" />
					</h:panelGrid>

					<h:panelGrid styleClass="panel_data w50" columns="2"
						columnClasses="header w50, null" rowClasses="null, alt">
						<h:outputText value="El impacto de su actividad" />
						<h:outputText
							rendered="#{verProyectoRcoaBean.proyectoLicenciaCoa.categorizacion==1}"
							value="Impacto NO SIGNIFICATIVO" />
						<h:outputText
							rendered="#{verProyectoRcoaBean.proyectoLicenciaCoa.categorizacion==2}"
							value="Impacto BAJO" />
						<h:outputText
							rendered="#{verProyectoRcoaBean.proyectoLicenciaCoa.categorizacion==3}"
							value="Impacto MEDIO" />
						<h:outputText
							rendered="#{verProyectoRcoaBean.proyectoLicenciaCoa.categorizacion==4}"
							value="Impacto ALTO" />
					</h:panelGrid>

					<h:panelGroup>
						<h:panelGrid styleClass="panel_data w100" columns="2"
							columnClasses="header w25, null" rowClasses="null, alt">
							<h:outputText value="Actividad principal CIIU" />
							<h:panelGrid styleClass="w100">
								<h:outputText
									value="#{verProyectoRcoaBean.ciiuPrincipal.nombre}" />
								<p:panelGrid styleClass="w100"
									columnClasses="w50 alTop, field_mrg w50 alTop"
									rendered="#{verProyectoRcoaBean.subOpciones1}">
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion1 eq 1}">
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText
												value="#{verProyectoRcoaBean.actividad1.subActividad.nombre}" />
											<h:outputText
												value="#{verProyectoRcoaBean.actividad1.valorOpcion?'Si':'No'}" />
										</h:panelGrid>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion1 eq 2}">
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText value="Opción seleccionada" />
											<h:outputText
												value="#{verProyectoRcoaBean.actividad1.subActividad.nombre}" />
										</h:panelGrid>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion1 eq 3}">
										<h:panelGroup
											rendered="#{verProyectoRcoaBean.bancoEstado1!=null}">
											<h:panelGrid styleClass="panel_data w100" columns="2"
												columnClasses="header, mw50" rowClasses="null, alt">
												<h:outputText
													value="#{verProyectoRcoaBean.bancoEstado1.nombre}" />
												<h:outputText
													value="#{verProyectoRcoaBean.bancoEstado1.valorOpcion?'Si':'No'}" />
											</h:panelGrid>
										</h:panelGroup>
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText value="#{verProyectoRcoaBean.parent1.nombre}" />
											<h:outputText
												value="#{verProyectoRcoaBean.parent1.valorOpcion?'Si':'No'}" />
										</h:panelGrid>
										<h:panelGroup
											rendered="#{verProyectoRcoaBean.parent1.valorOpcion}">
											<h:panelGrid styleClass="panel_data w100" columns="2"
												columnClasses="header, mw50" rowClasses="null, alt">
												<h:outputText value="Opción seleccionada" />
												<h:outputText
													value="#{verProyectoRcoaBean.actividad1.subActividad.nombre}" />
											</h:panelGrid>
										</h:panelGroup>
									</h:panelGroup>

									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion1 == 6}">
										<p:dataGrid var="itemHijo"
											value="#{verProyectoRcoaBean.listaSubActividades1.get(0).hijos}"
											columns="1" layout="grid">

											<h:panelGrid styleClass="panel_data w100" columns="2"
												columnClasses="header, mw50" rowClasses="null, alt"
												rendered="#{itemHijo.subSeleccionada}">
												<h:outputText
													value="#{verProyectoRcoaBean.listaSubActividades1.get(0).nombre}" />
												<h:outputText rendered="#{itemHijo.subSeleccionada}"
													value="#{itemHijo.nombre}" />
											</h:panelGrid>

											<p:panel rendered="#{itemHijo.subSeleccionada}"
												style="border: none;padding-top: 0px;"
												styleClass="pnlLectura">
												<ui:repeat value="#{itemHijo.hijos}" var="itemHijo1">
													<h:panelGrid styleClass="panel_data w100" columns="2"
														style="padding-top: 0px;" columnClasses="header, mw50"
														rowClasses="null, alt">
														<h:outputText value="#{itemHijo1.nombre}" />
														<h:panelGroup
															rendered="#{itemHijo1.hijoSeleccionado ne null or itemHijo1.listaHijosSeleccionado ne null}">
															<h:outputText
																value="#{itemHijo1.hijoSeleccionado.nombre}"
																rendered="#{itemHijo1.hijoSeleccionado ne null}" />

															<ui:repeat var="item"
																value="#{itemHijo1.listaHijosSeleccionado }">
																<h:outputText value="#{item.nombre}" />
																<br />
															</ui:repeat>
														</h:panelGroup>
													</h:panelGrid>
												</ui:repeat>

												<h:panelGrid columns="1" layout="grid" styleClass="w100"
													rendered="#{itemHijo.requiereIngresoResiduos}">
													<p:dataTable
														value="#{verProyectoRcoaBean.residuosActividadesCiiuBean.listaCiiuResiduos1}"
														var="item" emptyMessage="#{labels['common.table.empty']}">
														<f:facet name="header">
															<p:outputLabel
																value="Identificación de residuos o desechos no peligrosos o especiales no peligrosos" />
														</f:facet>

														<p:column headerText="Código" styleClass="w10 alCenter">
															<h:outputText value="#{item.desechoPeligroso.clave}" />
														</p:column>
														<p:column
															headerText="Nombre del Residuo o desecho no peligroso especial no peligroso"
															styleClass="w50">
															<h:outputText
																value="#{item.desechoPeligroso.descripcion}" />
														</p:column>
														<p:column headerText="Cantidad anual estimada en kg"
															styleClass="alCenter">
															<h:outputText value="#{item.cantidadAnual}" />
														</p:column>
													</p:dataTable>
												</h:panelGrid>
											</p:panel>
										</p:dataGrid>
									</h:panelGroup>

									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion1 == 7}">
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText value="Opción(es) seleccionada(s): " />
											<ui:repeat var="item"
												value="#{verProyectoRcoaBean.listaSubActividadSeleccionad1}">
												<p:panel>
													<h:outputText value="#{item.nombre}" />
												</p:panel>
											</ui:repeat>
										</h:panelGrid>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion1 == 8}">
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText value="#{verProyectoRcoaBean.parent1.nombre}" />
											<h:outputText
												value="#{verProyectoRcoaBean.parent1.valorOpcion?'Si':'No'}" />
											<h:outputText value="Opción(es) seleccionada(s): "
												rendered="#{verProyectoRcoaBean.parent1.valorOpcion}" />
											<ui:repeat var="item"
												value="#{verProyectoRcoaBean.listaSubActividadSeleccionad1}">
												<p:panel>
													<h:outputText value="#{item.nombre}" />
												</p:panel>
											</ui:repeat>
										</h:panelGrid>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.requiereTablaResiduo1}">
										<p:dataTable
											value="#{verProyectoRcoaBean.residuosActividadesCiiuBean.listaCiiuResiduos1}"
											var="item" emptyMessage="#{labels['common.table.empty']}">
											<f:facet name="header">
												<p:outputLabel
													value="Identificación de residuos o desechos no peligrosos o especiales no peligrosos" />
											</f:facet>

											<p:column headerText="Código" styleClass="w10 alCenter">
												<h:outputText value="#{item.desechoPeligroso.clave}" />
											</p:column>
											<p:column
												headerText="Nombre del Residuo o desecho no peligroso especial no peligroso"
												styleClass="w50">
												<h:outputText value="#{item.desechoPeligroso.descripcion}" />
											</p:column>
											<p:column headerText="Cantidad anual estimada en kg"
												styleClass="alCenter">
												<h:outputText value="#{item.cantidadAnual}">
													<f:convertNumber minFractionDigits="2" />
												</h:outputText>
											</p:column>
										</p:dataTable>
									</h:panelGroup>
								</p:panelGrid>
							</h:panelGrid>
						</h:panelGrid>

						<h:panelGrid styleClass="w100" columns="1">
							<h:panelGrid columns="2" styleClass="w100"
								rendered="#{verProyectoRcoaBean.esCiiu1HidrocarburoMineriaElectrico}">
								<h:panelGrid styleClass="panel_data" columns="2"
									columnClasses="header, w10 btnCenter" rowClasses="null, alt">
									<h:outputText
										value="Resolución de asignación de bloque o campo, la autorización de operación o factibilidad o título minero emitida por la autoridad sectorial de hidrocarburos, eléctricos y minería" />
									<p:commandButton icon="ui-icon-search"
										styleClass="button-small primary"
										action="#{verProyectoRcoaBean.descargarAutorizacionPorSector(1)}"
										ajax="false" />
								</h:panelGrid>
							</h:panelGrid>
						</h:panelGrid>
					</h:panelGroup>

					<h:panelGroup
						rendered="#{verProyectoRcoaBean.ciiuComplementaria1.id!=null}">
						<h:panelGrid styleClass="panel_data w100" columns="2"
							columnClasses="header w25, null" rowClasses="null, alt">
							<h:outputText value="Actividad complementaria 1 CIIU" />
							<h:panelGrid styleClass="w100">
								<h:outputText
									value="#{verProyectoRcoaBean.ciiuComplementaria1.nombre}" />
								<p:panelGrid styleClass="w100"
									columnClasses="w50 alTop, field_mrg w50 alTop"
									rendered="#{verProyectoRcoaBean.subOpciones2}">
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion2 eq 1}">
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText
												value="#{verProyectoRcoaBean.actividad2.subActividad.nombre}" />
											<h:outputText
												value="#{verProyectoRcoaBean.actividad2.valorOpcion?'Si':'No'}" />
										</h:panelGrid>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion2 eq 2}">
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText value="Opción seleccionada" />
											<h:outputText
												value="#{verProyectoRcoaBean.actividad2.subActividad.nombre}" />
										</h:panelGrid>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion2 eq 3}">
										<h:panelGroup
											rendered="#{verProyectoRcoaBean.bancoEstado2!=null}">
											<h:panelGrid styleClass="panel_data w100" columns="2"
												columnClasses="header, mw50" rowClasses="null, alt">
												<h:outputText
													value="#{verProyectoRcoaBean.bancoEstado2.nombre}" />
												<h:outputText
													value="#{verProyectoRcoaBean.bancoEstado2.valorOpcion?'Si':'No'}" />
											</h:panelGrid>
										</h:panelGroup>
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText value="#{verProyectoRcoaBean.parent2.nombre}" />
											<h:outputText
												value="#{verProyectoRcoaBean.parent2.valorOpcion?'Si':'No'}" />
										</h:panelGrid>
										<h:panelGroup
											rendered="#{verProyectoRcoaBean.parent2.valorOpcion}">
											<h:panelGrid styleClass="panel_data w100" columns="2"
												columnClasses="header, mw50" rowClasses="null, alt">
												<h:outputText value="Opción seleccionada" />
												<h:outputText
													value="#{verProyectoRcoaBean.actividad2.subActividad.nombre}" />
											</h:panelGrid>
										</h:panelGroup>
									</h:panelGroup>

									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion2 == 6}">
										<p:dataGrid var="itemHijo"
											value="#{verProyectoRcoaBean.listaSubActividades2.get(0).hijos}"
											columns="1" layout="grid">

											<h:panelGrid styleClass="panel_data w100" columns="2"
												columnClasses="header, mw50" rowClasses="null, alt"
												rendered="#{itemHijo.subSeleccionada}">
												<h:outputText
													value="#{verProyectoRcoaBean.listaSubActividades2.get(0).nombre}" />
												<h:outputText rendered="#{itemHijo.subSeleccionada}"
													value="#{itemHijo.nombre}" />
											</h:panelGrid>

											<p:panel rendered="#{itemHijo.subSeleccionada}"
												style="border: none;padding-top: 0px;"
												styleClass="pnlLectura">
												<ui:repeat value="#{itemHijo.hijos}" var="itemHijo1">
													<h:panelGrid styleClass="panel_data w100" columns="2"
														style="padding-top: 0px;" columnClasses="header, mw50"
														rowClasses="null, alt">
														<h:outputText value="#{itemHijo1.nombre}" />
														<h:panelGroup
															rendered="#{itemHijo1.hijoSeleccionado ne null or itemHijo1.listaHijosSeleccionado ne null}">
															<h:outputText
																value="#{itemHijo1.hijoSeleccionado.nombre}"
																rendered="#{itemHijo1.hijoSeleccionado ne null}" />

															<ui:repeat var="item"
																value="#{itemHijo1.listaHijosSeleccionado }">
																<h:outputText value="#{item.nombre}" />
																<br />
															</ui:repeat>
														</h:panelGroup>
													</h:panelGrid>
												</ui:repeat>

												<h:panelGrid columns="1" layout="grid" styleClass="w100"
													rendered="#{itemHijo.requiereIngresoResiduos}">
													<p:dataTable
														value="#{verProyectoRcoaBean.residuosActividadesCiiuBean.listaCiiuResiduos2}"
														var="item" emptyMessage="#{labels['common.table.empty']}">
														<f:facet name="header">
															<p:outputLabel
																value="Identificación de residuos o desechos no peligrosos o especiales no peligrosos" />
														</f:facet>

														<p:column headerText="Código" styleClass="w10 alCenter">
															<h:outputText value="#{item.desechoPeligroso.clave}" />
														</p:column>
														<p:column
															headerText="Nombre del Residuo o desecho no peligroso especial no peligroso"
															styleClass="w50">
															<h:outputText
																value="#{item.desechoPeligroso.descripcion}" />
														</p:column>
														<p:column headerText="Cantidad anual estimada en kg"
															styleClass="alCenter">
															<h:outputText value="#{item.cantidadAnual}" />
														</p:column>
													</p:dataTable>
												</h:panelGrid>
											</p:panel>
										</p:dataGrid>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion2 == 7}">
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText value="Opción(es) seleccionada(s): " />
											<ui:repeat var="item"
												value="#{verProyectoRcoaBean.listaSubActividadSeleccionad2}">
												<p:panel>
													<h:outputText value="#{item.nombre}" />
												</p:panel>
											</ui:repeat>
										</h:panelGrid>
									</h:panelGroup>
									<h:panelGroup
										rendered="#{verProyectoRcoaBean.tipoOpcion2 == 8}">
										<h:panelGrid styleClass="panel_data w100" columns="2"
											columnClasses="header, mw50" rowClasses="null, alt">
											<h:outputText value="#{verProyectoRcoaBean.parent2.nombre}" />
											<h:outputText
												value="#{verProyectoRcoaBean.parent2.valorOpcion?'Si':'No'}" />
											<h:outputText value="Opción(es) seleccionada(s): "
												rendered="#{verProyectoRcoaBean.parent2.valorOpcion}" />
											<ui:repeat var="item"
												value="#{verProyectoRcoaBean.listaSubActividadSeleccionad2}">
												<p:panel>
													<h:outputText value="#{item.nombre}" />
												</p:panel>

			<br />
			<br />
			<h:panelGroup id="containerCoordenadas">
				<p:panelGrid columns="1" layout="grid"
					rendered="#{actualizarCertificadoRcoaController.verCoordenadas}"
					styleClass="buttonAdjuntarCoordenadasContainer w100">
					<f:facet name="header">
						<p:commandButton value="Adjuntar"
							styleClass="buttonAdjuntarCoordenadas button-small-text toRight field_mrg"
							type="button" icon="ui-icon-document"
							onclick="PF('adjuntarCoordenadas').show()" />
						<p:commandButton value="Descargar plantilla"
							styleClass="button-small-text toRight field_mrg"
							icon="ui-icon-arrowthick-1-s" ajax="false" immediate="true">
							<p:fileDownload
								value="#{cargarCoordenadasBean.plantillaCoordenadasGeograficas}" />
						</p:commandButton>
						<mae:panelGridHeaderHelp
							value="Ingrese las coordenadas del área geográfica en DATUM WGS 84 zona 17 sur *"
							conector="actividadHelp"
							help="#{helps['registro.coordenadas.rcoa']}" width="500px" />
					</f:facet>
					<h:outputText value="#{helps['rcoa.registro.coordenadas']}" />
					<p:outputLabel value="Seleccionar el formato de las coordenadas"
						styleClass="bold" />
					<p:dataTable id="tbl_coordenadas" rowIndexVar="index"
						value="#{coordenadasRcoaBean.coordenadasGeograficas}" var="item"
						emptyMessage="#{labels['common.table.empty']}">
						<p:column headerText="Área Geográfica" styleClass="alCenter w5">
							<h:outputText value="#{item.areaGeografica}" />
						</p:column>
						<p:column headerText="Shape" styleClass="alCenter w15">
							<h:outputText value="#{item.ordenCoordenada}" />
						</p:column>
						<p:column headerText="X" styleClass="alCenter w15">
							<h:outputText value="#{item.x.intValue()}" />
						</p:column>
						<p:column headerText="Y" styleClass="alCenter w15">
							<h:outputText value="#{item.y.intValue()}" />
						</p:column>
					</p:dataTable>
				</p:panelGrid>

				<p:panelGrid columns="1" layout="grid"
					rendered="#{actualizarCertificadoRcoaController.verCoordenadas}"
					styleClass="buttonAdjuntarCoordenadasContainer w100">
					<f:facet name="header">
						<p:commandButton value="Adjuntar"
							styleClass="buttonAdjuntarCoordenadas button-small-text toRight field_mrg"
							type="button" icon="ui-icon-document"
							onclick="PF('adjuntarCoordenadasImple').show()"
							rendered="#{coordenadasRcoaBean.coordenadasGeograficas.size()>0}"
							update="certificadoIntercepcionRcoa1" />
						<p:commandButton value="Descargar plantilla"
							styleClass="button-small-text toRight field_mrg"
							icon="ui-icon-arrowthick-1-s" ajax="false" immediate="true">
							<p:fileDownload
								value="#{cargarCoordenadasBean.plantillaCoordenadasImplantacion}" />
						</p:commandButton>
						<mae:panelGridHeaderHelp
							value="Ingrese las coordenadas del área implantación en DATUM WGS 84 zona 17 sur *"
							conector="actividadHelp"
							help="#{helps['registro.coordenadas.rcoa.implantacion']}"
							width="500px" />
					</f:facet>

					<h:outputText value="#{helps['rcoa.registro.coordenadas']}" />
					<p:outputLabel value="Seleccionar el formato de las coordenadas"
						styleClass="bold" />
					<p:dataTable id="tbl_coordenadas_implementacion"
						rowIndexVar="index"
						value="#{coordenadasRcoaBean.coordinatesWrappers}" var="item"
						emptyMessage="#{labels['common.table.empty']}">
						<p:subTable value="#{item.coordenadas}" var="coordenada">
							<p:columnGroup type="header">
								<p:row>
									<p:column
										headerText="Grupo de coordenadas #{index + 1} (#{item.tipoForma})"
										styleClass="alCenter w100 table-column-header" colspan="3" />
								</p:row>
								<p:row>
									<p:column headerText="Área Geográfica"
										styleClass="alCenter table-column-header" />
									<p:column headerText="Shape"
										styleClass="alCenter table-column-header" />
									<p:column headerText="X"
										styleClass="alCenter table-column-header" />
									<p:column headerText="Y"
										styleClass="alCenter table-column-header" />
								</p:row>
							</p:columnGroup>
							<p:column headerText="Área Geográfica" styleClass="alCenter w15">
								<h:outputText value="#{coordenada.areaGeografica}" />
							</p:column>
							<p:column headerText="Shape" styleClass="alCenter w15">
								<h:outputText value="#{coordenada.ordenCoordenada}" />
							</p:column>
							<p:column headerText="X" styleClass="alCenter w15">
								<h:outputText value="#{coordenada.x.intValue()}" />
							</p:column>
							<p:column headerText="Y" styleClass="alCenter w15">
								<h:outputText value="#{coordenada.y.intValue()}" />
							</p:column>
						</p:subTable>
					</p:dataTable>
				</p:panelGrid>
			</h:panelGroup>

			<p:dialog header="Adjuntar coordenadas" width="600" height="auto"
				widgetVar="adjuntarCoordenadas" modal="true" resizable="false">

				<p:panel>
					<h:outputText value="#{helps['registro.coordenadas.rcoa.legal']}"
						escape="false" />
				</p:panel>

				<br />
				<p:panelGrid columns="1" styleClass="w100"
					columnClasses="label, value">
					<h:outputText value="Seleccione el archivo excel (.xls)" />
					<p:fileUpload uploadLabel="Subir" auto="true"
						cancelLabel="Cancelar" label="Seleccionar"
						fileUploadListener="#{actualizarCertificadoRcoaController.handleFileUpload}"
						mode="advanced" dragDropSupport="false" multiple="false"
						allowTypes="/(\.|\/)(xls)$/"
						invalidFileMessage="El archivo es inválido."
						invalidSizeMessage="El archivo es demasiado grande."
						update="@form" />
				</p:panelGrid>
				<div class="buttons">
					<p:commandButton type="button" value="Cerrar"
						onclick="PF('adjuntarCoordenadas').hide()" />
				</div>
			</p:dialog>

			<p:dialog header="Adjuntar coordenadas"
				widgetVar="adjuntarCoordenadasImple" modal="true" resizable="false">
				<p:panelGrid columns="1" columnClasses="label, value">
					<h:outputText value="Seleccione el archivo excel (.xls)" />
					<p:fileUpload uploadLabel="Subir" auto="true"
						cancelLabel="Cancelar" label="Seleccionar"
						fileUploadListener="#{actualizarCertificadoRcoaController.handleFileUploadImple}"
						mode="advanced" dragDropSupport="false" multiple="false"
						allowTypes="/(\.|\/)(xls)$/"
						invalidFileMessage="El archivo es inválido."
						invalidSizeMessage="El archivo es demasiado grande."
						update="@form" />
				</p:panelGrid>
				<div class="buttons">
					<p:commandButton type="button" value="Cerrar"
						onclick="PF('adjuntarCoordenadasImple').hide()" />
				</div>
			</p:dialog>


			<p:dialog header="Información de intersección"
				id="certificadoIntercepcionRcoa1"
				widgetVar="certificadoIntercepcionRcoa1" modal="true" width="400"
				resizable="false" closable="false" draggable="false"
				visible="#{coordenadasRcoaBean.mostrarDetalleInterseccion}">
				<h:panelGroup>
					<h:panelGrid columns="1" styleClass="alJustify w100">
						<h:outputText
							value="#{coordenadasRcoaBean.zonasInterseccionDetalle}"
							styleClass="bold" escape="false" />
					</h:panelGrid>
					<br />
					<div class="buttons">
						<p:commandButton value="Aceptar" styleClass="primary"
							oncomplete="PF('certificadoIntercepcionRcoa1').hide()" />
					</div>
				</h:panelGroup>
			</p:dialog>

			<p:dialog header="Documentos actualizados" width="600" height="auto"
				widgetVar="docActualizados" modal="true" resizable="false"
				closable="false">
				<p:panel>

					<h:panelGrid columns="2" styleClass="w100"
						columnClasses="bold w40, null" rowClasses="null, alt">

						<h:outputText value="Mapa de certificado" />
						<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
							styleClass="primary" ajax="false" immediate="true">
							<p:fileDownload
								value="#{actualizarCertificadoRcoaController.descargarMapa()}" />
						</p:commandButton>

						<h:outputText value="Certificado de intersección" />
						<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
							styleClass="primary" ajax="false" immediate="true">
							<p:fileDownload
								value="#{actualizarCertificadoRcoaController.descargarCertificadoInterseccion()}" />
						</p:commandButton>
					</h:panelGrid>

				</p:panel>

				<br />

				<div class="buttons">
					<p:commandButton value="Aceptar" id="btnActualizar"
						actionListener="#{actualizarCertificadoRcoaController.guardarDocumentos()}">
						<p:confirm
							message="¿Está seguro que desea actualizar los documentos?"
							header="Confirmación" />
					</p:commandButton>
					<p:commandButton value="Cancelar" id="btnCancelar"
						actionListener="#{actualizarCertificadoRcoaController.limpiarActualizacion()}">
						<p:confirm
							message="¿Está seguro que desea cancelar la actualización?"
							header="Confirmación" />
					</p:commandButton>
				</div>
			</p:dialog>

		</h:form>
	</ui:define>
</ui:composition>
</html>
