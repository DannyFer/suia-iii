<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"	
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">

	<ui:define name="content">
		<h:form id="form">
		<p:panel styleClass="w100 panel_data">
			<h:panelGrid styleClass="panel_data w50" columns="3" columnClasses="header w50, null,null" rowClasses="null, alt">
				<h:outputText value="Buscar trámite" />
				<p:inputText value="#{iniciarBypassManualController.tramite}"/>
				<p:commandButton title="Buscar" icon="ui-icon-search" styleClass="primary" actionListener="#{iniciarBypassManualController.buscarProyecto}" update="@all"/>						
			</h:panelGrid>
			
			<h:panelGrid styleClass="panel_data w100" columns="2" columnClasses="header w25, null" rowClasses="null, alt">				
				<h:outputText value="Código" />
				<h:outputText value="#{iniciarBypassManualController.proyecto.codigoUnicoAmbiental}"/>
				<h:outputText value="Fecha de registro" />
				<h:outputText value="#{iniciarBypassManualController.proyecto.fechaGeneracionCua}">
					<f:convertDateTime pattern="dd/MM/yyyy" />
				</h:outputText>
				<h:outputText value="Operador" />
				<h:outputText value="#{iniciarBypassManualController.nombreProponente}" />
				<h:outputText value="Autoridad Ambiental Competente" />
				<h:outputText value="#{iniciarBypassManualController.proyecto.areaResponsable.areaName}" />				
				<h:outputText value="Su trámite corresponde a un(a)" />
				<h:outputText value="#{iniciarBypassManualController.categoria}" />				
				<h:outputText value="El impacto de su actividad" />
				<h:outputText value="#{iniciarBypassManualController.impacto}" />
				<h:outputText value="Técnico responsable" />
				<h:outputText value="#{iniciarBypassManualController.tecnicoResponsable.persona.nombre}" />
				<h:outputText value="Número de facilitadores" />
				<h:outputText value="#{iniciarBypassManualController.numeroFacilitadores>0?iniciarBypassManualController.numeroFacilitadores:''}" />
							
			</h:panelGrid>			
				
		</p:panel>

		<div class="buttons main">
			<p:commandButton value="Iniciar Proceso" styleClass="primary"
				action="#{iniciarBypassManualController.iniciarBypass}"
				icon="ui-icon-check"					
				update="@form"
				disabled="#{!iniciarBypassManualController.validar()}">
					<p:confirm message="#{msg['message.confirmacion.envio.tarea']}"
						header="#{msg['header.confirmacion.envio.tarea']}" />
			</p:commandButton>
		</div>

		</h:form>
	</ui:define>
</ui:composition>
