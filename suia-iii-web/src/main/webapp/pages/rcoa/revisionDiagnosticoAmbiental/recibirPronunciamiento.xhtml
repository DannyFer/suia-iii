<ui:composition template="/WEB-INF/templates/default-task.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:define name="content">

		<style type="text/css">
.noHeader tr td {
	padding-left: 0px;
	padding-right: 0px;
}
</style>

		<h:form id="form">

			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				id="pnlDatos">
				<br />
				<h:panelGrid columns="1" styleClass="w90" style="margin: auto;"
					columnClasses="bold alCenter">

					<h:outputText
						value="Estimado operador, atendiendo a su solicitud, se emite el pronunciamiento por revisión de Ingreso de Información Preliminar"
						styleClass="encabezado" />

					<h:panelGrid styleClass="alCenter w50" columns="1">
						<p:panel styleClass="alCenter">
							<h2>
								<h:outputText
									value="#{recibirPronunciamientoDiagnosticoController.proyecto.codigoUnicoAmbiental}"
									styleClass="encabezado" />
							</h2>
						</p:panel>
					</h:panelGrid>
				</h:panelGrid>
				<p:separator />

				<h:panelGrid columns="2" styleClass="alCenter w50"
					columnClasses="bold w66, null" rowClasses="null, alt"
					style="margin: auto;">

					<h:outputText value="Descarga de Oficio de pronunciamiento" />
					<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
						styleClass="primary toLeft" title="Ver" ajax="false"
						immediate="true">
						<p:fileDownload
							value="#{recibirPronunciamientoDiagnosticoController.descargar()}" />
					</p:commandButton>
				</h:panelGrid>

				<br />
			</p:panelGrid>

			<h:panelGroup id="pnlButtons">
				<div class="buttons main">
					<p:commandButton value="Siguiente" immediate="true"
						action="#{recibirPronunciamientoDiagnosticoController.finalizar()}"
						update="pnlDatos pnlButtons" icon="ui-icon-check" />
				</div>
			</h:panelGroup>

		</h:form>

	</ui:define>
</ui:composition>
