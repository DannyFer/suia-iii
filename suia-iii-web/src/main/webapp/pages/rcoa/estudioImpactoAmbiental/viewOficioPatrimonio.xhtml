<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<style type="text/css">
.cssRadioDisabled .ui-radiobutton .ui-state-active {
	background: #008a8a !important;
}
</style>

<h:panelGroup id="oficioPronunciamientoData">
	<h:panelGrid styleClass="w100">
		<h:panelGroup id="pnlDocumentoOficio">
			<object type="application/pdf"
				data="#{memoOficioPatrimonioBean.urlReporte}?pfdrid_c=true"
				width="100%" height="500px">
				Su navegador no soporta la visualización de pdf. Puede descargar el
				documento presionando el siguiente botón:
				<p:commandButton value="Descargar" styleClass="primary" ajax="false"
					icon="ui-icon-arrowthick-1-s" action="#">
					<p:fileDownload
						value="#{memoOficioPatrimonioBean.getStream(memoOficioPatrimonioBean.nombreReporte, memoOficioPatrimonioBean.archivoReporte)}" />
				</p:commandButton>
			</object>
		</h:panelGroup>
		<br />
		<br />
		<h:panelGrid columns="1" styleClass="w100"
			columnClasses="w50, field_mrg w50">
			<p:outputLabel for="asunto" value="Asunto" />
			<p:inputText required="#{memoOficioPatrimonioBean.esRequerido}" id="asunto"
				value="#{memoOficioPatrimonioBean.oficioPronunciamiento.asunto}"
				requiredMessage="El campo 'Asunto' es requerido" />
		</h:panelGrid>
		<br />

		<p:fieldset widgetVar="antecedentesFldst" legend="ANTECEDENTES"
			toggleable="true" toggleSpeed="500" collapsed="true">
			<h:panelGrid columns="1" styleClass="w100">
				<control:imputConTextoEnriquecido
					requiredMessage="El campo 'Antecedentes' es requerido"
					valor="#{memoOficioPatrimonioBean.oficioPronunciamiento.antecedentes}"
					soloLectura="false" requerido="#{memoOficioPatrimonioBean.esRequerido}" />
			</h:panelGrid>
		</p:fieldset>

		<br />

		<p:fieldset legend="PRONUNCIAMIENTO" toggleable="true"
			toggleSpeed="500" collapsed="TRUE">
			<h:panelGrid columns="1" styleClass="w100">
				<control:imputConTextoEnriquecido
					requiredMessage="El campo 'Pronunciamiento' es requerido"
					valor="#{memoOficioPatrimonioBean.oficioPronunciamiento.pronunciamiento}"
					soloLectura="false" requerido="#{memoOficioPatrimonioBean.esRequerido}" />
			</h:panelGrid>
		</p:fieldset>
	</h:panelGrid>
</h:panelGroup>

</html>
