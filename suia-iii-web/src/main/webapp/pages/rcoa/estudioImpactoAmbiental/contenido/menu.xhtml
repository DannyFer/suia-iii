<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core">
	<style type="text/css">
		.separatorTop {
			border: none;
		}
		.claseborde {
			border: 1px solid #aaaaaa !important;
		}
	</style>
	
	<p:panel id="menu-principal"  style="height: 450px;">
		<f:facet name="header">
			<h:outputText value="Estudio de Impacto Ambiental"
				styleClass="encabezado1_1em alLeft ui-panel-title" />
		</f:facet>
		<h:form id="formMenuIzquierdo">
			<ul>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_ALCANCE_CICLO_VIDA')}" update=":form :formMenuIzquierdo">
						<h:outputText value="Alcance, ciclo de vida y descripción detallada del proyecto" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_ALCANCE_CICLO_VIDA' ? 'bold' : ''}" />
					</p:commandLink></li>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_ANALISIS_ALTERNATIVAS')}" update=":form :formMenuIzquierdo">
						<h:outputText value="Análisis de las alternativas de las actividades del proyecto" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_ANALISIS_ALTERNATIVAS' ? 'bold' : ''}" />
					</p:commandLink></li>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_DEMANDA_RECURSOS_NATURALES')}" update=":form :formMenuIzquierdo">
						<h:outputText value="Demanda de recursos naturales por parte del proyecto" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_DEMANDA_RECURSOS_NATURALES' ? 'bold' : ''}" />
					</p:commandLink></li>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_DIAGNOSTICO_AMBIENTAL')}" update=":form :formMenuIzquierdo">
						<h:outputText value="Diagnóstico ambiental de línea base" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_DIAGNOSTICO_AMBIENTAL' ? 'bold' : ''}" />
					</p:commandLink></li>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_INVENTARIO_FORESTAL')}" update=":form :formMenuIzquierdo">
						<h:outputText value="Inventario forestal" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_INVENTARIO_FORESTAL' ? 'bold' : ''}" />
					</p:commandLink></li>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_IDENTIFICACION_DETERMINACION_AREAS')}" update=":form :formMenuIzquierdo">
						<h:outputText value="Identificación y determinación de áreas de influencia y áreas sensibles" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_IDENTIFICACION_DETERMINACION_AREAS' ? 'bold' : ''}" />
					</p:commandLink></li>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_ANALISIS_RIESGOS')}" update=":form :formMenuIzquierdo">
						<h:outputText value="Análisis de riesgos" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_ANALISIS_RIESGOS' ? 'bold' : ''}" />
					</p:commandLink></li>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_EVALUACION_IMPACTOS_SOCIAMBIENTALES')}" update=":form :formMenuIzquierdo">
						<h:outputText value="Evaluación de impactos socioambientales" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_EVALUACION_IMPACTOS_SOCIAMBIENTALES' ? 'bold' : ''}" />
					</p:commandLink></li>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_PLAN_MANEJO_AMBIENTAL_Y_SUB_PLANES')}" update=":form :formMenuIzquierdo">
						<h:outputText value="Plan de manejo ambiental" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_PLAN_MANEJO_AMBIENTAL_Y_SUB_PLANES' ? 'bold' : ''}" />
					</p:commandLink></li>
				<h:panelGroup
					rendered="#{estudioImpactoAmbientalController.requiereIngresoPlan}">
					<li><p:commandLink
							action="#{estudioImpactoAmbientalController.activarIndice('EIA_CRONOGRAMA_VALORADO')}"
							update=":form :formMenuIzquierdo">
							<h:outputText value="Cronograma Valorado"
								class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_CRONOGRAMA_VALORADO' ? 'bold' : ''}" />
						</p:commandLink></li>
				</h:panelGroup>
				<li><p:commandLink action="#{estudioImpactoAmbientalController.activarIndice('EIA_ANEXOS')}" update=":form :formMenuIzquierdo :formDialog">
						<h:outputText value="Anexos" class="#{estudioImpactoAmbientalController.paginaActiva eq 'EIA_ANEXOS' ? 'bold' : ''}" />
					</p:commandLink></li>
			</ul>
		</h:form>
	</p:panel>
</ui:composition>
