<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:mae="http://java.sun.com/jsf/composite/mae-composite"
	xmlns:mae-components="http://ec.gob.ambiente/mae-components"
	xmlns:pe="http://primefaces.org/ui/extensions"
	xmlns:t="http://myfaces.apache.org/tomahawk"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime"
	xmlns:observaciones="http://java.sun.com/jsf/composite/observaciones">

<h:panelGroup id="informeTecnicoData">
	<h:panelGrid styleClass="w100" id="pnlInforme">
		<h:panelGroup id="pnlDocumentoInforme">
			<object type="application/pdf"
				data="#{informeTecnicoEsIABean.urlReporte}?pfdrid_c=true"
				width="100%" height="500px">
				Su navegador no soporta la visualización de pdf. Puede descargar el
				documento presionando el siguiente botón:
				<p:commandButton value="Descargar" styleClass="primary" ajax="false"
					icon="ui-icon-arrowthick-1-s" action="#">
					<p:fileDownload
						value="#{informeTecnicoEsIABean.getStream(informeTecnicoEsIABean.nombreReporte, informeTecnicoEsIABean.archivoReporte)}" />
				</p:commandButton>
			</object>
		</h:panelGroup>
		<br />
		<br />
		<h:panelGrid columns="1" styleClass="w50">
			<p:outputLabel value="Tipo de pronunciamiento" />
			<p:selectOneRadio id="pronunciamiento" disabled="true" styleClass="cssRadioDisabled"
				requiredMessage="El campo 'Tipo de pronunciamiento' es requerido"
				value="#{informeTecnicoEsIABean.informeTecnico.tipoPronunciamiento}"
				required="true">
				<f:selectItem itemLabel="Pronunciamiento Aprobación" itemValue="1" />
				<f:selectItem itemLabel="Pronunciamiento Observación" itemValue="2" />
				<p:ajax process="@this" />
			</p:selectOneRadio>

		</h:panelGrid>

		<br />

		<p:fieldset legend="ANTECEDENTES" toggleable="true" toggleSpeed="500"
			collapsed="true">
			<h:panelGrid columns="1" styleClass="w100">
				<control:imputConTextoEnriquecido
					requiredMessage="El campo 'Antecedentes' es requerido"
					valor="#{informeTecnicoEsIABean.informeTecnico.antecedentes}"
					soloLectura="false" requerido="#{informeTecnicoEsIABean.esRequerido}" />
			</h:panelGrid>
		</p:fieldset>

		<br />

		<p:fieldset id="fldObjetivos" legend="OBJETIVOS" toggleable="true" toggleSpeed="500"
			collapsed="true">
			<h:panelGrid columns="1" styleClass="w100">
				<control:imputConTextoEnriquecido
					requiredMessage="El campo 'Objetivos' es requerido"
					valor="#{informeTecnicoEsIABean.informeTecnico.objetivos}"
					soloLectura="false" requerido="#{informeTecnicoEsIABean.esRequerido}" />
			</h:panelGrid>
		</p:fieldset>

		<br />

		<p:fieldset legend="CARACTERÍSTICAS IMPORTANTES" toggleable="true"
			toggleSpeed="500" collapsed="true">
			<control:imputConTextoEnriquecido
				requiredMessage="El campo 'Características Importates' es requerido"
				valor="#{informeTecnicoEsIABean.informeTecnico.caracteristicas}"
				soloLectura="false" requerido="#{informeTecnicoEsIABean.esRequerido}" />
		</p:fieldset>

		<br />

		<p:fieldset legend="EVALUACIÓN TÉCNICA" toggleable="true"
			toggleSpeed="500" collapsed="true">
			<control:imputConTextoEnriquecido
				requiredMessage="El campo 'Evaluación Técnica' es requerido"
				valor="#{informeTecnicoEsIABean.informeTecnico.evaluacionTecnica}"
				soloLectura="false" requerido="#{informeTecnicoEsIABean.esRequerido}" />
		</p:fieldset>

		<br />

		<p:fieldset id="txtObservaciones" legend="OBSERVACIONES" toggleable="true" toggleSpeed="500"
			collapsed="true">
			<h:panelGrid columns="1" styleClass="w100">
				<control:imputConTextoEnriquecido
					requiredMessage="El campo 'Observaciones' es requerido"
					valor="#{informeTecnicoEsIABean.informeTecnico.observaciones}"
					soloLectura="true" requerido="false" />
			</h:panelGrid>
		</p:fieldset>

		<br />

		<p:fieldset legend="CONCLUSIONES Y RECOMENDACIONES" toggleable="true"
			toggleSpeed="500" collapsed="true">
			<h:panelGrid columns="1" styleClass="w100">
				<control:imputConTextoEnriquecido
					requiredMessage="El campo 'Conclusiones Y Recomendaciones' es requerido"
					valor="#{informeTecnicoEsIABean.informeTecnico.conclusionesRecomendaciones}"
					soloLectura="false" requerido="#{informeTecnicoEsIABean.esRequerido}" />
			</h:panelGrid>
		</p:fieldset>
	</h:panelGrid>
</h:panelGroup>

</html>
