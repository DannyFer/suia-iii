<ui:composition template="/WEB-INF/templates/default-task.xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:t="http://myfaces.apache.org/tomahawk">
	<ui:define name="content">

		<style type="text/css">
.noHeader tr td {
	padding-left: 0px;
	padding-right: 0px;
}
</style>

		<h:form id="form">

			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				id="pnlDatos">
				<br />
				<h:panelGrid columns="1" styleClass="w90" style="margin: auto;"
					columnClasses="bold alCenter">

					<h:outputText
						value="Estimado operador, atendiendo a su solicitud, se emite el pronunciamiento por revisi칩n del Estudio de Impacto Ambiental"
						styleClass="encabezado" />

					<h:panelGrid styleClass="alCenter w50" columns="1">
						<p:panel styleClass="alCenter">
							<h2>
								<h:outputText
									value="#{descargarPronunciamientoEsIAController.proyecto.codigoUnicoAmbiental}"
									styleClass="encabezado" />
							</h2>
						</p:panel>
					</h:panelGrid>
				</h:panelGrid>
				<p:separator />
				<h:panelGroup
					rendered="#{descargarPronunciamientoEsIAController.mostrarEncuesta}">

					<h:panelGrid styleClass="alCenter w75" columns="2"
						columnClasses="w75" style="margin: auto;">
						<h:outputText
							value="Se solicita completar la encuesta, una vez realizada dicha tarea podr치 obtener la documentaci칩n de su proyecto" />
						<p:commandButton styleClass="primary" title="Encuesta"
							value="Encuesta"
							actionListener="#{descargarPronunciamientoEsIAController.showSurvey}"
							process="@this" update=":formDiag:surveyDialog" />

					</h:panelGrid>
				</h:panelGroup>

				<h:panelGrid columns="2" styleClass="alCenter w50"
					columnClasses="bold w66, null" rowClasses="null, alt"
					style="margin: auto;"
					rendered="#{!descargarPronunciamientoEsIAController.mostrarEncuesta}">

					<h:outputText value="Oficio de pronunciamiento" />
					<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
						styleClass="primary toLeft" title="Ver" ajax="false"
						immediate="true">
						<p:fileDownload
							value="#{descargarPronunciamientoEsIAController.descargar()}" />
					</p:commandButton>
				</h:panelGrid>

				<br />
			</p:panelGrid>

			<h:panelGroup id="pnlButtons">
				<div class="buttons main">
					<p:commandButton value="Finalizar" immediate="true"
						disabled="#{descargarPronunciamientoEsIAController.mostrarEncuesta}"
						action="#{descargarPronunciamientoEsIAController.finalizar()}"
						update="pnlDatos pnlButtons" icon="ui-icon-check" />
				</div>
			</h:panelGroup>

		</h:form>

		<h:form id="formDiag">

			<p:dialog id="surveyDialog"
				header="Encuesta de Satisfacci칩n de Servicios" modal="true"
				closable="true" resizable="false"
				visible="#{descargarPronunciamientoEsIAController.showSurveyD}"
				onHide="location.reload();">
				<iframe frameborder="0" align="left"
					src="#{descargarPronunciamientoEsIAController.urlLinkSurvey}"
					scrolling="auto" width="925" height="450" marginheight="5"
					marginwidth="10"></iframe>
			</p:dialog>

		</h:form>

	</ui:define>
</ui:composition>
