<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

	<ui:define name="content">

		<style type="text/css">
.ui-panelgrid-header .ui-widget-header td {
	background: #008A8A !important;
}
</style>

		<f:event type="preRenderView"
			listener="#{recibirObservacionesViabilidadPfnController.validarTareaBpm()}" />


		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				id="pnlDatos">
				<f:facet name="header">
					<h:outputText value="Descarga de documentos" />
				</f:facet>

				<h:panelGrid columns="2" styleClass="w75" style="margin: auto;"
					columnClasses="bold w30, fieldPadding" id="pnlSnapDelegada">

					<h:outputText value="Oficio de observaciones" />
					<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
						styleClass="primary toLeft" title="Ver" ajax="false"
						immediate="true">
						<p:fileDownload
							value="#{recibirObservacionesViabilidadPfnController.descargar(2)}" />
					</p:commandButton>

					<h:outputText value="Informe de observaciones" />
					<p:commandButton icon="ui-icon-arrowthick-1-s" value="Descargar"
						styleClass="primary toLeft" title="Ver" ajax="false"
						immediate="true">
						<p:fileDownload
							value="#{recibirObservacionesViabilidadPfnController.descargar(1)}" />
					</p:commandButton>

				</h:panelGrid>
				<br />
				
			</p:panelGrid>

			<h:panelGroup id="pnlButtons">
				<div class="buttons main">
					<p:commandButton value="Siguiente" immediate="true"
						action="#{recibirObservacionesViabilidadPfnController.finalizar()}"
						update="pnlDatos pnlButtons" icon="ui-icon-check" />
				</div>
			</h:panelGroup>
		</h:form>
	</ui:define>
</ui:composition>
