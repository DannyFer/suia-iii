<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<p:dialog width="500" id="dlgInfoTecnico"
	header="#{contextoViabilidadPfnController.etiqueta}"
	widgetVar="dlgInfoTecnico" modal="true" resizable="false">
	<h:panelGrid styleClass="w100" columns="1" id="pnlExtraTecnico">
		<h:panelGrid styleClass="panel_data w100" columns="2"
			columnClasses="header w33, null" rowClasses="null, alt">
			<h:outputText value="Nombre" />
			<h:outputText
				value="#{contextoViabilidadPfnController.nombreTecnico}" />

			<h:outputText value="Correo" />
			<h:outputText value="#{contextoViabilidadPfnController.correo}" />

			<h:outputText value="Teléfono"
				rendered="#{!empty contextoViabilidadPfnController.numeroTelefonico}" />
			<h:outputText
				value="#{contextoViabilidadPfnController.numeroTelefonico}"
				rendered="#{!empty contextoViabilidadPfnController.numeroTelefonico}" />

			<h:outputText value="Celular"
				rendered="#{!empty contextoViabilidadPfnController.celular}" />
			<h:outputText value="#{contextoViabilidadPfnController.celular}"
				rendered="#{!empty contextoViabilidadPfnController.celular}" />
		</h:panelGrid>
		<br />
		<h:outputText value="Ubicación geográfica" styleClass="bold" />
		<p:dataTable
			value="#{contextoViabilidadPfnController.ubicacionTecnico}"
			var="ubicacion">
			<p:column headerText="Provincia">
				<h:outputText
					value="#{ubicacion.ubicacionesGeografica.ubicacionesGeografica.nombre}" />
			</p:column>
			<p:column headerText="Cant&oacute;n">
				<h:outputText value="#{ubicacion.ubicacionesGeografica.nombre}" />
			</p:column>
			<p:column headerText="Parroquia">
				<h:outputText value="#{ubicacion.nombre}" />
			</p:column>
		</p:dataTable>
	</h:panelGrid>
	<p:separator />
	<div class="buttons">
		<p:commandButton value="Cerrar" styleClass="primary" type="button"
			onclick="PF('dlgInfoTecnico').hide()" />
	</div>
</p:dialog>


</html>
