<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default-task.xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:control="http://java.sun.com/jsf/composite/controles-prime">

	<ui:define name="content">

		<style type="text/css">
.ui-panelgrid-header .ui-widget-header td {
	background: #008A8A !important;
}
</style>
		<ui:remove>
			<h:form id="form">

				<h:outputText
					value="1 -> 101 tramites en revisión; 2 -> 38 tramites en cargar diagnostico; 3-4-5 -> 100 tramites en cargar diagnostico"
					styleClass="bold" />
				<br />
				<p:inputText id="txtBloque"
					value="#{migrarDiagnosticoAmbientalController.bloque}" />

				<h:panelGroup id="pnlButtons">
					<div class="buttons main">

						<p:commandButton value="Notificar diagnostico" immediate="true"
							action="#{mantenimientoSuiaController.notificarDiagnostico()}"
							icon="ui-icon-check" />

						<p:commandButton value="Migrar diagnostico" process="@this form"
							action="#{migrarDiagnosticoAmbientalController.migrarProyectosDiagnostico()}"
							icon="ui-icon-check" />
					</div>
				</h:panelGroup>
			</h:form>
			<br />
			<br />
			<br />
		</ui:remove>

		<h:form id="formActualizarVariable">
			<!-- 		Bloque para actualizar la variable intersecaSnapForestIntanManglar -->
			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				columnClasses="w100">
				<f:facet name="header">
					<h:outputText
						value="Actualización variable JBPM intersecaSnapForestIntanManglar" />
				</f:facet>

				<h:panelGrid styleClass="panel_data w100" columns="2"
					columnClasses="header w25, bold w75">

					<h:outputText value="ProcessId" />

					<p:inputText id="txtProcessId" required="true"
						value="#{mantenimientoSuiaController.idProceso}" />
				</h:panelGrid>

				<h:panelGroup id="pnlButtons">
					<div class="buttons main">

						<p:commandButton value="Actualizar variable"
							process="formActualizarVariable"
							action="#{mantenimientoSuiaController.actualizarVariableInicioViabilidad()}"
							icon="ui-icon-check"
							update=":formActualizarVariable:txtProcessId" />
					</div>
				</h:panelGroup>
			</p:panelGrid>

		</h:form>


		<h:form id="formBack">
			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				columnClasses="w100">
				<f:facet name="header">
					<h:outputText value="Back proceso preliminar" />
				</f:facet>

				<h:panelGrid styleClass="panel_data w100" columns="2"
					columnClasses="header w25, bold w75">

					<h:outputText value="Proyecto" />

					<p:inputText id="txtProyectoId" required="true"
						value="#{mantenimientoSuiaController.tramite}" />
				</h:panelGrid>

				<h:panelGroup id="pnlButtons">
					<div class="buttons main">

						<p:commandButton value="Iniciar back" process="formBack"
							action="#{mantenimientoSuiaController.iniciarBack()}"
							icon="ui-icon-check" update=":formBack:txtProyectoId" />
					</div>
				</h:panelGroup>
			</p:panelGrid>

		</h:form>

		<h:form id="formProcesos">
			<!-- 		Bloque para igualar fechas de procesos -->
			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				columnClasses="w100">
				<f:facet name="header">
					<h:outputText value="Igualar procesos" />
				</f:facet>

				<h:panelGrid styleClass="panel_data w100" columns="2"
					columnClasses="header w25, bold w75">

					<h:outputText value="Proceso anterior" />
					<p:inputText id="txtProcesoAnterior" required="true"
						value="#{mantenimientoSuiaController.procesoAnterior}" />

					<h:outputText value="Proceso nuevo" />
					<p:inputText id="txtProcesoNuevo" required="true"
						value="#{mantenimientoSuiaController.procesoNuevo}" />
				</h:panelGrid>

				<h:panelGroup id="pnlButtons">
					<div class="buttons main">

						<p:commandButton value="Igualar procesos" process="formProcesos"
							action="#{mantenimientoSuiaController.igualarProcesos()}"
							icon="ui-icon-check" update=":formProcesos" />
					</div>
				</h:panelGroup>
			</p:panelGrid>

		</h:form>

		<h:form id="formVariables">
			<!-- 		Bloque para actualizar la variable intersecaSnapForestIntanManglar -->
			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				columnClasses="w100">
				<f:facet name="header">
					<h:outputText value="Actualizar variables BPM tipo Integer" />
				</f:facet>

				<h:panelGrid styleClass="panel_data w100" columns="2"
					columnClasses="header w25, bold w75">

					<h:outputText value="Id proceso" />
					<p:inputText id="txtIdProceso" required="true"
						value="#{mantenimientoSuiaController.idProceso}" />

					<h:outputText value="Nombre variable" />
					<p:inputText id="txtVariable" required="true"
						value="#{mantenimientoSuiaController.nombreVariable}" />

					<h:outputText value="Valor variable" />
					<p:inputText id="txtVariableNuevo" required="true"
						value="#{mantenimientoSuiaController.valorVariable}" />
				</h:panelGrid>

				<h:panelGroup id="pnlButtons">
					<div class="buttons main">

						<p:commandButton value="Actualizar" process="formVariables"
							action="#{mantenimientoSuiaController.actualizarVariable()}"
							icon="ui-icon-check" update=":formVariables" />
					</div>
				</h:panelGroup>
			</p:panelGrid>
		</h:form>

		<ui:remove>
			<h:form id="formPqua">
				<p:panelGrid columns="1" layout="grid" styleClass="w100"
					columnClasses="w100">
					<f:facet name="header">
						<h:outputText value="Actualizar tramites PQUA" />
					</f:facet>

					<h:panelGroup id="pnlButtons">
						<div class="buttons main">

							<p:commandButton value="Actualizar info producto"
								process="formPqua"
								action="#{mantenimientoSuiaController.actualizarInfoProductoPqua()}"
								icon="ui-icon-check" update=":formVariables" />

							<p:commandButton value="Actualizar fecha envío"
								process="formPqua"
								action="#{mantenimientoSuiaController.actualizarFechaEnvioPqua()}"
								icon="ui-icon-check" update=":formVariables" />

							<p:commandButton value="Actualizar pronunciamiento"
								process="formPqua"
								action="#{mantenimientoSuiaController.actualizarPronunciamientoPqua()}"
								icon="ui-icon-check" update=":formVariables" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</h:form>
		</ui:remove>

		<ui:remove>
			<h:form id="formProrroga">
				<p:panelGrid columns="1" layout="grid" styleClass="w100"
					columnClasses="w100">
					<f:facet name="header">
						<h:outputText value="Actualizar prórroga EsIA RCOA" />
					</f:facet>

					<h:panelGroup id="pnlButtons">
						<div class="buttons main">
							<p:commandButton value="Actualizar prorroga"
								process="formProrroga"
								action="#{mantenimientoSuiaController.actualizarProrrogaEsia()}"
								icon="ui-icon-check" update=":formVariables" />
						</div>
					</h:panelGroup>
				</p:panelGrid>
			</h:form>
		</ui:remove>


		<h:form id="form">
			<p:panelGrid columns="1" layout="grid" styleClass="w100"
				columnClasses="w100">
				<f:facet name="header">
					<h:outputText value="Iniciar nuevo proceso PPC BYPASS" />
				</f:facet>

				<h:panelGroup id="pnlButtons">
					<div class="buttons main">

						<p:commandButton value="Iniciar PPC" process="@this"
							action="#{mantenimientoSuiaController.migrarIniciarBypass()}"
							icon="ui-icon-check" />
					</div>
				</h:panelGroup>
			</p:panelGrid>
		</h:form>

	</ui:define>
</ui:composition>
