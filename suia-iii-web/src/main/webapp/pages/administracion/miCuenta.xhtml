<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h:form>
			<p:panel header="Mi cuenta">
				<h:panelGrid styleClass="w100" columns="4" columnClasses="w25, w25 field_mrg, w25 field_mrg, w25 field_mrg">
					<p:outputLabel for="theme" value="Tema visual" />
					<h:outputText />
					<h:outputText />
					<h:outputText />
					<p:themeSwitcher value="#{themeBean.theme}" id="theme" effect="fade" var="t">
						<f:selectItem itemLabel="Seleccione" itemValue="" />
						<f:selectItems value="#{themeBean.themes}" />
						<p:ajax listener="#{themeBean.save()}" />
					</p:themeSwitcher>
				</h:panelGrid>
			</p:panel>
		</h:form>
	</ui:define>
</ui:composition>
</html>
